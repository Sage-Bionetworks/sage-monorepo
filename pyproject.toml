[tool.poetry]
name = "sage-monorepo"
version = "1.0.0"
description = ""
authors = ["Thomas Schaffter <thomas.schaffter@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "3.10.14"

[tool.poetry.group.dev.dependencies]
black = "24.8.0"
sqlfluff = "3.2.0"

[tool.black]
line-length = 88

[tool.sqlfluff.core]
templater = jinja
sql_file_exts = .sql,.sql.j2,.dml,.ddl

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"