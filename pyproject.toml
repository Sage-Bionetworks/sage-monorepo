description = ""
authors = [ "Thomas Schaffter <thomas.schaffter@gmail.com>" ]
readme = "README.md"
package-mode = false

  [tool.poetry.dependencies]
  python = "3.10.14"

    [tool.poetry.dependencies.sandbox-py-app]
