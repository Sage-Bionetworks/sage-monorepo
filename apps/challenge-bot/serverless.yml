service: challenge-bot

# app and org for use with dashboard.serverless.com
app: challenge-bot
org: tschaffter

frameworkVersion: '3'
useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  # environment:
  #   APP_ID: ${param:APP_ID}
  #   PRIVATE_KEY: ${param:PRIVATE_KEY}
  #   WEBHOOK_SECRET: ${param:WEBHOOK_SECRET}
  #   NODE_ENV: production
  #   LOG_LEVEL: debug

  environment:
    APP_ID: ${ssm:/CHALLENGE_BOT_APP_ID}
    PRIVATE_KEY: ${ssm:/CHALLENGE_BOT_PRIVATE_KEY}
    WEBHOOK_SECRET: ${ssm:/CHALLENGE_BOT_WEBHOOK_SECRET}
    NODE_ENV: production
    LOG_FORMAT: json
    LOG_LEVEL: debug

functions:
  challengeBot:
    handler: 'src/lambda/handler.webhooks'
    # name: challenge-bot-${self:provider.stage}
    description: Lambda function for TODO
    memorySize: 256
    timeout: 15
    events:
      - httpApi:
          path: /api/github/webhooks
          method: post
  ping:
    handler: 'src/lambda/handler.api'
    # name: challenge-bot-ping-${self:provider.stage}
    memorySize: 128
    timeout: 5
    events:
      - httpApi:
          path: /challenge-bot/ping
          method: get
