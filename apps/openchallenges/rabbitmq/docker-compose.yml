version: "3.8"

services:
  openchallenges-rabbitmq:
    image: sagebionetworks/openchallenges-rabbitmq:latest
    container_name: openchallenges-rabbitmq
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "8020:5672"
      - "8021:15672"

volumes:
  openchallenges-rabbitmq:
    name: openchallenges-rabbitmq

networks:
  openchallenges:
    name: openchallenges