version: "3.8"

services:
  openchallenges-zipkin:
    image: sagebionetworks/openchallenges-zipkin:latest
    container_name: openchallenges-zipkin
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    deploy:
      resources:
        limits:
          memory: 500M

networks:
  openchallenges:
    name: openchallenges