version: "3.8"

services:
  openchallenges-config-server:
    image: sagebionetworks/openchallenges-config-server:latest
    container_name: openchallenges-config-server
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "${SERVER_PORT}:8080"
    command: start-dev
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  openchallenges:
    name: openchallenges