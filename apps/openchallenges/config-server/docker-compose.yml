version: "3.8"

services:
  openchallenges-config-server:
    image: sagebionetworks/openchallenges-config-server:latest
    container_name: openchallenges-config-server
    build:
      context: .
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "8090:8090"
    command: start-dev
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  openchallenges:
    name: openchallenges