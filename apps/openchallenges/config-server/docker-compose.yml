version: "3.8"

services:
  openchallenges-config-server:
    image: sagebionetworks/openchallenges-config-server:latest
    container_name: openchallenges-config-server
    restart: always
    env_file:
      - .env
    networks:
      - challenge
    ports:
      - "8082:8082"
    command: start-dev

networks:
  openchallenges:
    name: openchallenges