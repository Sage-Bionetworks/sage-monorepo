spring:
  application:
    name: openchallenges-config-server
  cloud:
    config:
      server:
        git:
          uri: file://workspaces/sage-monorepo/apps/openchallenges/config-server-repository
          clone-on-start: true
    fail-fast: true

server:
  port: 8090

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: env
