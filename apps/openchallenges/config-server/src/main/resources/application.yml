spring:
  application:
    name: openchallenges-config-server
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_GIT_URI}
          default-label: test
          username: ${CONFIG_SERVER_GIT_USERNAME}
          password: ${CONFIG_SERVER_GIT_TOKEN}
          clone-on-start: true
    fail-fast: true

server:
  port: 8090

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: env
