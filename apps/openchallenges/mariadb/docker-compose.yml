version: "3.8"

services:
  openchallenges-mariadb:
    image: sagebionetworks/openchallenges-mariadb:latest
    container_name: openchallenges-mariadb
    restart: always
    env_file:
      - .env
    volumes:
      # - openchallenges-mariadb:/data/db
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - openchallenges
    ports:
      - "3306:3306"

