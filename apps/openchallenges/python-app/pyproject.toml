[tool.coverage.run]
branch = true
source = [ "python_app" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/apps/openchallenges/python-app/html' --cov-report xml:'../../../coverage/apps/openchallenges/python-app/coverage.xml' --html='../../../reports/apps/openchallenges/python-app/unittests/html/index.html' --junitxml='../../../reports/apps/openchallenges/python-app/unittests/junit.xml'"

[tool.poetry]
name = "openchallenges-python-app"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "python_app"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.openchallenges-schematicpy]
    path = "../../../libs/openchallenges/schematicpy"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
