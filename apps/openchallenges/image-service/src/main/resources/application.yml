app:
  welcome-message: 'Welcome to the image service.'
  thumbor:
    # The Thumbor host must be accessible from the web client.
    host: http://localhost:8000/img/
    security-key: changeme
    # When true, ignore requested object key and return a placeholder image URL sized from the
    # requested height & aspect ratio (dev convenience when using HTTP loader).
    use-placeholder-images: true
    # Placeholder URL template. Supported tokens: {width}, {height}
    # The domain name must be included in Thumbor's allowed sources (ALLOWED_SOURCES).
    placeholder-url-template: https://images.placeholders.dev/{width}x{height}

server:
  port: 8086

spring:
  application:
    name: openchallenges-image-service
  jackson:
    date-format: org.sagebionetworks.openchallenges.image.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  profiles:
    active: dev

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
