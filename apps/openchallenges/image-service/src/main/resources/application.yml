app:
  welcome-message: 'Welcome to the image service.'
  thumbor:
    # The Thumbor host must be accessible from the web client.
    host: http://localhost:8000/img/
    security-key: changeme
    placeholder:
      # When true, ignore requested object key and return a placeholder image URL sized from the
      # requested height & aspect ratio (dev convenience).
      enabled: true
      # URL template. Supported tokens: {width}, {height}. If query params are needed, append them.
      url-template: https://images.placeholders.dev/{width}x{height}
      # Optional font customizations passed as query parameters if set (omit when blank):
      font-family: sans-serif
      # Font weight to use for the text. Defaults to bold.
      font-weight: bold
      # Font size in pixels; if omitted, remote service defaults (20% of shortest side).
      # font-size: 14

server:
  port: 8086

spring:
  application:
    name: openchallenges-image-service
  jackson:
    date-format: org.sagebionetworks.openchallenges.image.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  profiles:
    active: dev

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
