openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  description: 'Discover, explore, and contribute to open biomedical challenges.'
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: OpenChallenges Image API
  version: 1.0.0
  x-logo:
    url: https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about images
    name: Image
    x-audience:
      - public
paths:
  /images:
    get:
      description: Returns the image specified.
      operationId: getImage
      parameters:
        - description: The query used to get an image.
          explode: true
          in: query
          name: imageQuery
          required: false
          schema:
            $ref: '#/components/schemas/ImageQuery'
          style: deepObject
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: An image
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        '500':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Get an image
      tags:
        - Image
      x-audience:
        - public
      x-accepts: application/json
      x-tags:
        - tag: Image
components:
  parameters:
    imageQuery:
      description: The query used to get an image.
      explode: true
      in: query
      name: imageQuery
      required: false
      schema:
        $ref: '#/components/schemas/ImageQuery'
      style: deepObject
  responses:
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    ImageKey:
      description: The unique identifier of the image.
      example: logo/dream.png
      pattern: "^[a-zA-Z0-9\\/_-]+.[a-zA-Z0-9\\/_-]+"
      type: string
    ImageHeight:
      default: original
      description: The height of the image.
      enum:
        - original
        - 32px
        - 100px
        - 140px
        - 250px
        - 500px
      type: string
    ImageAspectRatio:
      default: original
      description: The aspect ratio of the image (the height of the image must be
        specified).
      enum:
        - original
        - 16_9
        - 1_1
        - 3_2
        - 2_3
      type: string
    ImageQuery:
      description: An image query.
      properties:
        objectKey:
          description: The unique identifier of the image.
          example: logo/dream.png
          pattern: "^[a-zA-Z0-9\\/_-]+.[a-zA-Z0-9\\/_-]+"
          type: string
        height:
          $ref: '#/components/schemas/ImageHeight'
        aspectRatio:
          $ref: '#/components/schemas/ImageAspectRatio'
      required:
        - objectKey
      type: object
    Image:
      description: An image
      example:
        url: http://example.com/an-image.png
      properties:
        url:
          example: http://example.com/an-image.png
          type: string
      required:
        - url
      type: object
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
        - status
        - title
      type: object
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
