openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  title: OpenChallenges Image REST API
  version: 1.0.0
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
- url: http://localhost/v1
tags:
- description: Operations about images
  name: Image
paths:
  /images/{image}:
    get:
      description: Returns the image specified
      operationId: getImage
      parameters:
      - description: The unique identifier of the image.
        explode: false
        in: path
        name: image
        required: true
        schema:
          $ref: '#/components/schemas/ImageKey'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: An image
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Get an image
      tags:
      - Image
      x-accepts: application/json
      x-tags:
      - tag: Image
components:
  parameters:
    image:
      description: The unique identifier of the image.
      explode: false
      in: path
      name: image
      required: true
      schema:
        $ref: '#/components/schemas/ImageKey'
      style: simple
  responses:
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    ImageKey:
      description: The unique identifier of the image.
      example: logo/openchallenges.png
      type: string
    Image:
      description: An image
      example:
        url: http://example.com/an-image.png
      properties:
        url:
          example: http://example.com/an-image.png
          type: string
      required:
      - url
      type: object
      x-java-class-annotations:
      - '@lombok.Builder'
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
      - status
      - title
      type: object
      x-java-class-annotations:
      - '@lombok.Builder'
