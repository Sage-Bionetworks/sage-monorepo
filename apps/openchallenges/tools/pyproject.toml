[tool.coverage.run]
branch = true
source = [ "openchallenges_tools" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../coverage/apps/openchallenges/tools/html'
 --cov-report xml:'../../../coverage/apps/openchallenges/tools/coverage.xml'
 --html='../../../reports/apps/openchallenges/tools/unittests/html/index.html'
 --junitxml='../../../reports/apps/openchallenges/tools/unittests/junit.xml'
"""

[project]
name = "openchallenges_tools"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "openchallenges-api-client-python",
]

[tool.hatch.build.targets.wheel]
packages = ["openchallenges_tools"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
openchallenges-api-client-python = { workspace = true }
