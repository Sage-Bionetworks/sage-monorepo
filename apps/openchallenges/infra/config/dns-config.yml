accounts:
  - alias: preview
    region: us-east-1
    # assumeRole:
    #   - roleArn: 'arn:aws:iam::<account id>:role/<role name>'
  - alias: prod
    region: us-east-1
    # assumeRole:
    #   - roleArn: 'arn:aws:iam::<account id>:role/<role name>'
zones:
  - name: openchallenges.io
    account: prod
    records: # example of adding records from here
      - name: www.openchallenges.io
        type: A
        ttl: 300
        records:
          - 127.0.0.1
    zones: # subdomains declared under root domain, nest indefinitely
      - name: preview.openchallenges.io
        account: preview
        records:
          - name: preview.openchallenges.io
            type: CNAME
            ttl: 300
            records:
              - www.openchallenges.io
