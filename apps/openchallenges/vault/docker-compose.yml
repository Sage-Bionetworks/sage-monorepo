version: "3.8"

services:
  openchallenges-vault:
    image: sagebionetworks/openchallenges-vault:latest
    container_name: openchallenges-vault
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          memory: 200M

