version: "3.8"

services:
  openchallenges-vault:
    image: sagebionetworks/openchallenges-vault:latest
    container_name: openchallenges-vault
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK

# volumes:
#   openchallenges-vault:
#     name: openchallenges-vault

networks:
  openchallenges:
    name: openchallenges