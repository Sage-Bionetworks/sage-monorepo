version: '3.8'

services:
  openchallenges-auth-service:
    image: ghcr.io/sage-bionetworks/openchallenges-auth-service:local
    container_name: openchallenges-auth-service
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - '8091:8091'
    command: start-dev

networks:
  openchallenges:
    name: openchallenges
