openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  description: |
    Authentication and authorization service for OpenChallenges.

    This service provides:
    - OAuth2 Authorization Server with Google/Synapse login
    - API key management for service-to-service communication
    - JWT token validation for API access
    - User profile management

    **OAuth2 Endpoints** (Spring Authorization Server - not documented here):
    - `GET /oauth2/authorize` - OAuth2 authorization endpoint
    - `POST /oauth2/token` - Token exchange endpoint
    - `GET /.well-known/oauth-authorization-server` - OAuth2 discovery

    **Custom API Endpoints** (documented below):
    - `/v1/auth/api-keys` - API key management
    - `/v1/auth/profile` - User profile management
    - `/v1/auth/api-keys/validate` - API key validation

    **Authentication Methods**:
    - **OAuth2**: Use standard OAuth2 flows for user login via Google/Synapse
    - **API Keys**: Use for service-to-service communication
    - **JWT**: Tokens issued by OAuth2 server for API access
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: OpenChallenges Auth API
  version: 1.0.0
  x-logo:
    url: https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png
servers:
  - description: Local/dev base
    url: http://localhost/v1
tags:
  - description: User profile and token validation operations
    name: Authentication
    x-audience:
      - public
  - description: API key management for service-to-service authentication
    name: API Key
    x-audience:
      - public
paths:
  /auth/profile:
    get:
      description: Get the authenticated user's profile information
      operationId: getUserProfile
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: User profile information
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - OAuth2:
            - profile
        - jwtBearerAuth: []
        - apiBearerAuth: []
      summary: Get user profile
      tags:
        - Authentication
      x-audience:
        - public
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
    put:
      description: Update the authenticated user's profile information
      operationId: updateUserProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserProfileRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: User profile updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - OAuth2:
            - profile
        - jwtBearerAuth: []
      summary: Update user profile
      tags:
        - Authentication
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/api-keys:
    get:
      description: Get all API keys for the authenticated user
      operationId: listApiKeys
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApiKey'
                type: array
          description: List of API keys
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: List API keys
      tags:
        - API Key
      x-audience:
        - public
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: API Key
    post:
      description: Generate a new API key for the authenticated user
      operationId: createApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiKeyRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
          description: API key created successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: Create API key
      tags:
        - API Key
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: API Key
  /auth/api-keys/{keyId}:
    delete:
      description: Revoke an API key
      operationId: deleteApiKey
      parameters:
        - description: The API key ID to delete
          explode: false
          in: path
          name: keyId
          required: true
          schema:
            format: uuid
            type: string
          style: simple
      responses:
        '204':
          description: API key deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: Delete API key
      tags:
        - API Key
      x-audience:
        - public
      x-accepts:
        - application/problem+json
      x-tags:
        - tag: API Key
  /auth/api-keys/validate:
    post:
      description: Internal endpoint to validate API keys (used by other services)
      operationId: validateApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateApiKeyRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateApiKeyResponse'
          description: API key is valid
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Validate API key
      tags:
        - Authentication
      x-audience:
        - internal
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
components:
  responses:
    Unauthorized:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Unauthorized
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
  schemas:
    UserRole:
      description: User role defining the level of access and permissions
      enum:
        - user
        - moderator
        - admin
        - service
      type: string
    AuthScope:
      description: Permission scope defining specific access rights
      enum:
        - user:profile
        - user:email
        - user:keys
        - read:org
        - write:org
        - delete:org
        - admin:org
        - read:challenge
        - write:challenge
        - delete:challenge
        - admin:challenge
        - admin:auth
        - admin:all
      type: string
    UserProfile:
      example:
        firstName: John
        lastName: Doe
        createdAt: 2024-01-15T10:30:00Z
        website: https://johndoe.com
        role: user
        avatarUrl: https://example.com/avatars/johndoe.jpg
        bio: Researcher in computational biology
        id: user_123456789
        scopes:
          - user:profile
          - user:profile
        email: john.doe@example.com
        username: johndoe
        updatedAt: 2024-02-01T14:20:00Z
      properties:
        id:
          description: Unique user identifier
          example: user_123456789
          type: string
        username:
          description: User's username
          example: johndoe
          type: string
        email:
          description: User's email address
          example: john.doe@example.com
          format: email
          type: string
        firstName:
          description: User's first name
          example: John
          type: string
        lastName:
          description: User's last name
          example: Doe
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        scopes:
          description: User's authorized scopes/permissions
          items:
            $ref: '#/components/schemas/AuthScope'
          type: array
        avatarUrl:
          description: URL to user's avatar image
          example: https://example.com/avatars/johndoe.jpg
          format: uri
          type: string
        bio:
          description: User's biography or description
          example: Researcher in computational biology
          maxLength: 500
          type: string
        website:
          description: User's website URL
          example: https://johndoe.com
          format: uri
          type: string
        createdAt:
          description: Timestamp when the user account was created
          example: 2024-01-15T10:30:00Z
          format: date-time
          type: string
        updatedAt:
          description: Timestamp when the user profile was last updated
          example: 2024-02-01T14:20:00Z
          format: date-time
          type: string
      required:
        - createdAt
        - email
        - id
        - role
        - username
      type: object
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
        - status
        - title
      type: object
    UpdateUserProfileRequest:
      properties:
        firstName:
          description: User's first name
          example: John
          maxLength: 50
          type: string
        lastName:
          description: User's last name
          example: Doe
          maxLength: 50
          type: string
        bio:
          description: User's biography or description
          example: Researcher in computational biology
          maxLength: 500
          type: string
        website:
          description: User's website URL
          example: https://johndoe.com
          format: uri
          type: string
        avatarUrl:
          description: URL to user's avatar image
          example: https://example.com/avatars/johndoe.jpg
          format: uri
          type: string
      type: object
    ApiKey:
      example:
        createdAt: 2024-01-15T10:30:00Z
        lastUsedAt: 2024-06-15T14:20:00Z
        prefix: oc_prod_
        name: Production API Key
        id: 123e4567-e89b-12d3-a456-426614174000
        expiresAt: 2025-01-15T10:30:00Z
      properties:
        id:
          description: API key ID
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        name:
          description: Human-readable name for the API key
          example: Production API Key
          type: string
        prefix:
          description: First 8 characters of the API key for identification
          example: oc_prod_
          type: string
        createdAt:
          description: When the API key was created
          example: 2024-01-15T10:30:00Z
          format: date-time
          type: string
        expiresAt:
          description: When the API key expires (null if no expiration)
          example: 2025-01-15T10:30:00Z
          format: date-time
          nullable: true
          type: string
        lastUsedAt:
          description: When the API key was last used (null if never used)
          example: 2024-06-15T14:20:00Z
          format: date-time
          nullable: true
          type: string
      type: object
    CreateApiKeyRequest:
      properties:
        name:
          description: Human-readable name for the API key
          example: Production API Key
          maxLength: 100
          minLength: 1
          type: string
        expiresIn:
          description: "Number of days until the API key expires (optional, default\
            \ is no expiration)"
          example: 365
          maximum: 3650
          minimum: 1
          type: integer
      required:
        - name
      type: object
    CreateApiKeyResponse:
      example:
        createdAt: 2024-01-15T10:30:00Z
        prefix: oc_prod_
        name: Production API Key
        id: 123e4567-e89b-12d3-a456-426614174000
        key: oc_prod_abcd1234567890abcdef1234567890abcdef1234
        expiresAt: 2025-01-15T10:30:00Z
      properties:
        id:
          description: API key ID
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        key:
          description: The actual API key (only returned on creation)
          example: oc_prod_abcd1234567890abcdef1234567890abcdef1234
          type: string
        name:
          description: Human-readable name for the API key
          example: Production API Key
          type: string
        prefix:
          description: First 8 characters of the API key for identification
          example: oc_prod_
          type: string
        createdAt:
          description: When the API key was created
          example: 2024-01-15T10:30:00Z
          format: date-time
          type: string
        expiresAt:
          description: When the API key expires (null if no expiration)
          example: 2025-01-15T10:30:00Z
          format: date-time
          nullable: true
          type: string
      type: object
    ValidateApiKeyRequest:
      properties:
        apiKey:
          description: The API key to validate
          example: oc_prod_abcd1234567890abcdef1234567890abcdef1234
          type: string
      required:
        - apiKey
      type: object
    ValidateApiKeyResponse:
      example:
        valid: true
        role: admin
        scopes:
          - organizations:read
          - organizations:write
        userId: 123e4567-e89b-12d3-a456-426614174000
        username: admin
      properties:
        valid:
          description: Whether the API key is valid
          example: true
          type: boolean
        userId:
          description: ID of the user who owns this API key (only if valid)
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        username:
          description: Username of the API key owner (only if valid)
          example: admin
          type: string
        role:
          description: Role of the API key owner (only if valid)
          enum:
            - admin
            - user
            - readonly
            - service
          example: admin
          type: string
        scopes:
          description: Permissions granted to this API key (only if valid)
          example:
            - organizations:read
            - organizations:write
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    OAuth2:
      description: OAuth2 Authorization Code Flow for user authentication via Google/Synapse
      flows:
        authorizationCode:
          authorizationUrl: /oauth2/authorize
          refreshUrl: /oauth2/token
          scopes:
            openid: OpenID Connect authentication
            profile: Access to user's basic profile information
            email: Access to user's email address
            api:read: Read access to API resources
            api:write: Write access to API resources
            api:admin: Administrative access to API resources
          tokenUrl: /oauth2/token
      type: oauth2
    jwtBearerAuth:
      bearerFormat: JWT
      description: JWT access token obtained from OAuth2 authorization flow
      scheme: bearer
      type: http
    apiBearerAuth:
      bearerFormat: API-Key
      description: API key for programmatic access and service-to-service communication
      scheme: bearer
      type: http
