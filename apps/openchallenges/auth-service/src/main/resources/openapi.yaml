openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  description: 'Discover, explore, and contribute to open biomedical challenges.'
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: OpenChallenges Auth API
  version: 1.0.0
  x-logo:
    url: https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about authentication
    name: Authentication
    x-audience:
      - public
  - description: Operations about API key management
    name: API Key
    x-audience:
      - public
paths:
  /auth/login:
    post:
      description: Authenticate user and return JWT token
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Login successful
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: User login
      tags:
        - Authentication
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/oauth2/authorize:
    post:
      description: 'Start OAuth2 flow with external provider (Google, Synapse)'
      operationId: initiateOAuth2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuth2AuthorizeRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2AuthorizeResponse'
          description: OAuth2 authorization URL generated
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Initiate OAuth2 authentication
      tags:
        - Authentication
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/oauth2/callback:
    post:
      description: Handle OAuth2 callback and exchange code for JWT tokens
      operationId: completeOAuth2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuth2CallbackRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: OAuth2 authentication successful
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Complete OAuth2 authentication
      tags:
        - Authentication
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/jwt/validate:
    post:
      description: Internal endpoint to validate JWT tokens (used by other services)
      operationId: validateJwt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateJwtRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateJwtResponse'
          description: JWT validation result
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Validate JWT token
      tags:
        - Authentication
      x-audience:
        - internal
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/jwt/refresh:
    post:
      description: Exchange refresh token for new access token
      operationId: refreshJwt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
          description: New access token generated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Refresh JWT access token
      tags:
        - Authentication
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
  /auth/api-keys:
    get:
      description: Get all API keys for the authenticated user
      operationId: listApiKeys
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApiKey'
                type: array
          description: List of API keys
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: List API keys
      tags:
        - API Key
      x-audience:
        - public
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: API Key
    post:
      description: Generate a new API key for the authenticated user
      operationId: createApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiKeyRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
          description: API key created successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: Create API key
      tags:
        - API Key
      x-audience:
        - public
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: API Key
  /auth/api-keys/{keyId}:
    delete:
      description: Revoke an API key
      operationId: deleteApiKey
      parameters:
        - description: The API key ID to delete
          explode: false
          in: path
          name: keyId
          required: true
          schema:
            format: uuid
            type: string
          style: simple
      responses:
        '204':
          description: API key deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - apiBearerAuth: []
      summary: Delete API key
      tags:
        - API Key
      x-audience:
        - public
      x-accepts:
        - application/problem+json
      x-tags:
        - tag: API Key
  /auth/validate:
    post:
      description: Internal endpoint to validate API keys (used by other services)
      operationId: validateApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateApiKeyRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateApiKeyResponse'
          description: API key is valid
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Validate API key
      tags:
        - Authentication
      x-audience:
        - internal
      x-content-type: application/json
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Authentication
components:
  responses:
    Unauthorized:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Unauthorized
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
  schemas:
    LoginRequest:
      properties:
        username:
          description: Username or email
          example: admin
          type: string
        password:
          description: User password
          example: changeme
          format: password
          type: string
      required:
        - password
        - username
      type: object
    LoginResponse:
      example:
        expiresIn: 3600
        role: admin
        accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        tokenType: Bearer
        userId: 123e4567-e89b-12d3-a456-426614174000
        refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        username: admin
      properties:
        accessToken:
          description: JWT access token (15-60 minutes expiry)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        refreshToken:
          description: JWT refresh token (7 days expiry)
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        tokenType:
          default: Bearer
          description: Token type
          example: Bearer
          type: string
        expiresIn:
          description: Access token expiry time in seconds
          example: 3600
          type: integer
        userId:
          description: User ID
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        username:
          description: Username
          example: admin
          type: string
        role:
          description: User role
          enum:
            - admin
            - user
            - readonly
            - service
          example: admin
          type: string
      type: object
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
        - status
        - title
      type: object
    OAuth2AuthorizeRequest:
      properties:
        provider:
          description: OAuth2 provider
          enum:
            - google
            - synapse
          example: google
          type: string
        redirectUri:
          description: Client redirect URI after OAuth2 completion
          example: https://openchallenges.io/auth/callback
          format: uri
          type: string
        state:
          description: State parameter for CSRF protection (optional)
          example: random_state_string
          type: string
      required:
        - provider
        - redirectUri
      type: object
    OAuth2AuthorizeResponse:
      example:
        authorizationUrl: https://accounts.google.com/oauth2/authorize?client_id=...
        state: random_state_string
      properties:
        authorizationUrl:
          description: URL to redirect user for OAuth2 authorization
          example: https://accounts.google.com/oauth2/authorize?client_id=...
          format: uri
          type: string
        state:
          description: State parameter to include in authorization request
          example: random_state_string
          type: string
      type: object
    OAuth2CallbackRequest:
      properties:
        code:
          description: Authorization code from OAuth2 provider
          example: 4/0AX4XfWjYZ1234567890abcdef
          type: string
        state:
          description: State parameter for verification
          example: random_state_string
          type: string
        redirectUri:
          description: Original redirect URI used in authorization request
          example: https://openchallenges.io/auth/callback
          format: uri
          type: string
      required:
        - code
        - state
      type: object
    ValidateJwtRequest:
      properties:
        token:
          description: JWT token to validate
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
        - token
      type: object
    ValidateJwtResponse:
      example:
        valid: true
        role: admin
        userId: 123e4567-e89b-12d3-a456-426614174000
        expiresAt: 2025-08-30T15:30:00Z
        username: admin
      properties:
        valid:
          description: Whether the JWT token is valid
          example: true
          type: boolean
        userId:
          description: User ID from token (if valid)
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        username:
          description: Username from token (if valid)
          example: admin
          type: string
        role:
          description: User role from token (if valid)
          enum:
            - admin
            - user
            - readonly
            - service
          example: admin
          type: string
        expiresAt:
          description: Token expiration time (if valid)
          example: 2025-08-30T15:30:00Z
          format: date-time
          type: string
      type: object
    RefreshTokenRequest:
      properties:
        refreshToken:
          description: JWT refresh token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
      required:
        - refreshToken
      type: object
    RefreshTokenResponse:
      example:
        expiresIn: 3600
        accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        tokenType: Bearer
      properties:
        accessToken:
          description: New JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          type: string
        tokenType:
          default: Bearer
          description: Token type
          example: Bearer
          type: string
        expiresIn:
          description: Access token expiry time in seconds
          example: 3600
          type: integer
      type: object
    ApiKey:
      example:
        createdAt: 2024-01-15T10:30:00Z
        lastUsedAt: 2024-06-15T14:20:00Z
        prefix: oc_prod_
        name: Production API Key
        id: 123e4567-e89b-12d3-a456-426614174000
        expiresAt: 2025-01-15T10:30:00Z
      properties:
        id:
          description: API key ID
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        name:
          description: Human-readable name for the API key
          example: Production API Key
          type: string
        prefix:
          description: First 8 characters of the API key for identification
          example: oc_prod_
          type: string
        createdAt:
          description: When the API key was created
          example: 2024-01-15T10:30:00Z
          format: date-time
          type: string
        expiresAt:
          description: When the API key expires (null if no expiration)
          example: 2025-01-15T10:30:00Z
          format: date-time
          nullable: true
          type: string
        lastUsedAt:
          description: When the API key was last used (null if never used)
          example: 2024-06-15T14:20:00Z
          format: date-time
          nullable: true
          type: string
      type: object
    CreateApiKeyRequest:
      properties:
        name:
          description: Human-readable name for the API key
          example: Production API Key
          maxLength: 100
          minLength: 1
          type: string
        expiresIn:
          description: "Number of days until the API key expires (optional, default\
            \ is no expiration)"
          example: 365
          maximum: 3650
          minimum: 1
          type: integer
      required:
        - name
      type: object
    CreateApiKeyResponse:
      example:
        createdAt: 2024-01-15T10:30:00Z
        prefix: oc_prod_
        name: Production API Key
        id: 123e4567-e89b-12d3-a456-426614174000
        key: oc_prod_abcd1234567890abcdef1234567890abcdef1234
        expiresAt: 2025-01-15T10:30:00Z
      properties:
        id:
          description: API key ID
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        key:
          description: The actual API key (only returned on creation)
          example: oc_prod_abcd1234567890abcdef1234567890abcdef1234
          type: string
        name:
          description: Human-readable name for the API key
          example: Production API Key
          type: string
        prefix:
          description: First 8 characters of the API key for identification
          example: oc_prod_
          type: string
        createdAt:
          description: When the API key was created
          example: 2024-01-15T10:30:00Z
          format: date-time
          type: string
        expiresAt:
          description: When the API key expires (null if no expiration)
          example: 2025-01-15T10:30:00Z
          format: date-time
          nullable: true
          type: string
      type: object
    ValidateApiKeyRequest:
      properties:
        apiKey:
          description: The API key to validate
          example: oc_prod_abcd1234567890abcdef1234567890abcdef1234
          type: string
      required:
        - apiKey
      type: object
    ValidateApiKeyResponse:
      example:
        valid: true
        role: admin
        scopes:
          - organizations:read
          - organizations:write
        userId: 123e4567-e89b-12d3-a456-426614174000
        username: admin
      properties:
        valid:
          description: Whether the API key is valid
          example: true
          type: boolean
        userId:
          description: ID of the user who owns this API key (only if valid)
          example: 123e4567-e89b-12d3-a456-426614174000
          format: uuid
          type: string
        username:
          description: Username of the API key owner (only if valid)
          example: admin
          type: string
        role:
          description: Role of the API key owner (only if valid)
          enum:
            - admin
            - user
            - readonly
            - service
          example: admin
          type: string
        scopes:
          description: Permissions granted to this API key (only if valid)
          example:
            - organizations:read
            - organizations:write
          items:
            type: string
          type: array
      type: object
  securitySchemes:
    apiBearerAuth:
      bearerFormat: JWT
      description: JWT token from authentication service or API key for programmatic
        access
      scheme: bearer
      type: http
    jwtBearerAuth:
      bearerFormat: JWT
      description: JWT access token obtained from /auth/login or /auth/oauth2/callback
        endpoint
      scheme: bearer
      type: http
