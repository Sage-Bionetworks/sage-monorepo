# Development profile configuration
spring:
  jpa:
    show-sql: true
  datasource:
    url: jdbc:postgresql://openchallenges-postgres:8091/auth_service

openchallenges:
  auth-service:
    api-key:
      prefix: oc_dev_
      length: 40

  # OAuth2 Configuration
  oauth2:
    google:
      client-id: placeholder-will-be-overridden-by-env
      client-secret: placeholder-will-be-overridden-by-env
      redirect-uri: http://localhost:8087/auth/callback
      scope: openid,profile,email
    synapse:
      client-id: synapse-client-id
      client-secret: synapse-client-secret
      redirect-uri: http://localhost:8087/auth/callback
      scope: openid,profile,email
  base-url: ${BASE_URL:http://localhost:8087}

logging:
  level:
    org.sagebionetworks.openchallenges: DEBUG
