<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenChallenges - OAuth2 Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #666;
        margin-bottom: 2rem;
      }
      .oauth-btn {
        display: inline-block;
        background: #4285f4;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: 500;
        margin: 10px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
        width: 200px;
      }
      .oauth-btn:hover {
        background: #3367d6;
      }
      .oauth-btn.google:before {
        content: 'ðŸš€ ';
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 1rem;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        padding: 10px;
        border-radius: 5px;
        margin-top: 1rem;
        border: 1px solid #bee5eb;
        font-size: 0.9rem;
      }
      .logout-link {
        margin-top: 1rem;
      }
      .logout-link a {
        color: #6c757d;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .logout-link a:hover {
        color: #495057;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">OpenChallenges</div>
      <div class="subtitle">OAuth2 Authentication Testing</div>

      <div th:if="${param.error}" class="error">
        <span th:text="${param.error[0]}">Error message</span>
      </div>

      <div>
        <a href="/auth/oauth2/google" class="oauth-btn google">Login with Google</a>
      </div>

      <div class="info">
        <strong>Testing Note:</strong><br />
        Only the email <code>thomas.schaffter@gmail.com</code> is authorized for testing.
      </div>

      <div class="logout-link">
        <a href="/logout">ðŸšª Need to logout/revoke tokens?</a>
      </div>
    </div>
  </body>
</html>
