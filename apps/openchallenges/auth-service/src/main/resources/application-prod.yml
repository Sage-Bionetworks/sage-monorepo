# Production profile configuration
spring:
  jpa:
    show-sql: false
  datasource:
    url: jdbc:postgresql://openchallenges-postgres-prod:8091/auth_service

openchallenges:
  auth:
    api-key:
      prefix: oc_prod_
      length: 40

logging:
  level:
    org.sagebionetworks.openchallenges: WARN
    org.springframework.security: WARN
