# Production profile configuration
spring:
  jpa:
    show-sql: false
  datasource:
    url: jdbc:postgresql://openchallenges-postgres-prod:8091/openchallenges?currentSchema=auth
  flyway:
    enabled: true
    clean-disabled: true # Never clean prod database
    validate-on-migrate: true # Extra safety: validate migrations before running

app:
  api-key:
    prefix: oc_prod_
    length: 40

logging:
  level:
    org.sagebionetworks.openchallenges: WARN
    org.springframework.security: WARN
