server:
  port: 8087
  tomcat:
    connection-timeout: 20000
    keep-alive-timeout: 20000
    max-keep-alive-requests: 100
  compression:
    enabled: false

spring:
  application:
    name: openchallenges-auth-service
  profiles:
    active: dev
  jackson:
    date-format: org.sagebionetworks.openchallenges.auth.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true # Safety: prevent accidental data loss
    schemas: auth
    default-schema: auth
  datasource:
    url: jdbc:postgresql://openchallenges-postgres:8091/openchallenges?currentSchema=auth
    username: auth_service
    password: changeme
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: auth

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}

# Common configuration for all profiles
app:
  oauth2:
    issuer-url: http://openchallenges-auth-service:8087
    jwk-set-url: http://localhost:8087/oauth2/jwks
    default-audience: urn:openchallenges:auth-service
    access-token-ttl-minutes: 60
    refresh-token-ttl-hours: 24
    google:
      enabled: false
      discovery-url: https://accounts.google.com/.well-known/openid-configuration
    synapse:
      enabled: true
      discovery-url: https://repo-prod.prod.sagebase.org/auth/v1/.well-known/openid-configuration
  web:
    enabled: true
    access-token-cookie-name: oc_access_token
  api-key:
    length: 40
