spring:
  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for schema management
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
# Testcontainers will dynamically configure the datasource properties

# OAuth2 test configuration
app:
  oauth2:
    google:
      client-id: test-google-client-id
      client-secret: test-google-client-secret
    synapse:
      client-id: test-synapse-client-id
      client-secret: test-synapse-client-secret
