# Base configuration for OpenChallenges App
# This file contains default values that can be overridden by:
# 1. Profile-specific files (e.g., application-production.yaml)
# 2. Local overrides (application-local.yaml - gitignored)
# 3. Environment variables (e.g., APP_VERSION=2.0.0)

app:
  version: 1.3.9
  telemetry:
    enabled: false
  announcement:
    show: false

api:
  docs:
    url: https://openchallenges.io/api-docs
  csr:
    # Client-side rendering API URL (used by browser)
    url: https://openchallenges.io/api/v1
  ssr:
    # Server-side rendering API URL (used by Node.js server)
    url: https://openchallenges.io/api/v1

environment: dev

data:
  updatedOn: '2025-10-19'

features:
  operationFilter:
    enabled: false

analytics:
  googleTagManager:
    enabled: true
    id: 'GTM-NBR5XD8C'

urls:
  privacyPolicy: https://sagebionetworks.jira.com/wiki/spaces/OA/pages/2948530178/OpenChallenges+Privacy+Policy
  termsOfUse: https://sagebionetworks.jira.com/wiki/spaces/OA/pages/2948333575/OpenChallenges+Terms+of+Use
