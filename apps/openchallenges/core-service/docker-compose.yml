version: '3.8'

services:
  openchallenges-core-service:
    image: ghcr.io/sage-bionetworks/openchallenges-core-service:local
    container_name: openchallenges-core-service
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - '8092:8092'
    command: start-dev

networks:
  openchallenges:
    name: openchallenges
