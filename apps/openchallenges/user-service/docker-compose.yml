version: "3.8"

services:
  openchallenges-user-service:
    image: sagebionetworks/openchallenges-user-service:latest
    container_name: openchallenges-user-service
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "8083:8083"
    command: start-dev

networks:
  openchallenges:
    name: openchallenges