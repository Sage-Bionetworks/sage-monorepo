version: '3.8'

services:
  openchallenges-user-service:
    image: ghcr.io/sage-bionetworks/openchallenges-user-service:local
    container_name: openchallenges-user-service
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - '8083:8083'
    command: start-dev

networks:
  openchallenges:
    name: openchallenges
