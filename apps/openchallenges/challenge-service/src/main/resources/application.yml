openchallenges-challenge-service:
  welcome-message: 'Welcome to the challenge service.'
  auth-service:
    base-url: http://openchallenges-auth-service:8087
    timeout: 5000ms
  organization-service:
    base-url: http://openchallenges-organization-service:8084
    timeout: 5000ms

server:
  port: 8085

spring:
  application:
    name: openchallenges-challenge-service
  profiles:
    active: dev
  flyway:
    enabled: true
    clean-disabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        search:
          enabled: true
          schema_management:
            strategy: drop-and-create
          backend:
            hosts: openchallenges-opensearch:9200
            # username: admin
            # password: admin
  jackson:
    date-format: org.sagebionetworks.openchallenges.challenge.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

eureka:
  client:
    service-url:
      defaultZone: http://openchallenges-service-registry:8081/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
