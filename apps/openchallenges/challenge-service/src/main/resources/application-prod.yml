# Production profile configuration
spring:
  datasource:
    url: jdbc:postgresql://openchallenges-postgres-prod:8091/openchallenges?currentSchema=challenge
    username: challenge_service
    password: changeme
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
  flyway:
    enabled: true
    clean-disabled: true # Never clean prod database
    validate-on-migrate: true # Extra safety: validate migrations before running
    locations:
      - classpath:db/migration/common # Schema migrations only

logging:
  level:
    org.sagebionetworks.openchallenges: WARN
    org.springframework.security: WARN
