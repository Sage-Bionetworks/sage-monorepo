openchallenges-organization-service:
  welcome-message: 'Welcome to the organization service.'

server:
  port: 8084

spring:
  application:
    name: openchallenges-organization-service
  # profiles:
  #   active: dev,local
  flyway:
    enabled: true
    clean-disabled: false
  datasource:
    url: jdbc:postgresql://openchallenges-postgres:8091/organization_service
    username: organization_service
    password: changeme
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        search:
          enabled: true
          schema_management:
            strategy: drop-and-create
          backend:
            hosts: openchallenges-opensearch:9200
            # username: admin
            # password: admin
  jackson:
    date-format: org.sagebionetworks.openchallenges.organization.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

eureka:
  client:
    service-url:
      defaultZone: http://openchallenges-service-registry:8081/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
