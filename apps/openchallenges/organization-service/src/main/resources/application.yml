app:
  welcome-message: 'Welcome to the organization service.'
  auth-service:
    base-url: http://openchallenges-auth-service:8087
    timeout: 5000ms

openchallenges:
  security:
    # Authentication mode: 'trusted-headers' (API Gateway) or 'direct' (standalone)
    mode: trusted-headers

server:
  port: 8084

spring:
  application:
    name: openchallenges-organization-service
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true # Safety: prevent accidental data loss
    locations: classpath:db/migration/common # Default: schema migrations only
    schemas: organization
    default-schema: organization
  jackson:
    date-format: org.sagebionetworks.openchallenges.organization.service.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: organization
        search:
          enabled: true
          schema_management:
            strategy: drop-and-create
          backend:
            hosts: openchallenges-opensearch:9200
            # username: admin
            # password: admin
  profiles:
    active: dev

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
