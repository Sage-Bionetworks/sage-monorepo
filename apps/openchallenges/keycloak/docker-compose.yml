version: "3.8"

services:
  openchallenges-keycloak:
    image: sagebionetworks/openchallenges-keycloak:latest
    container_name: openchallenges-keycloak
    restart: always
    env_file:
      - .env
    volumes:
      - ./data/h2:/opt/keycloak/data/h2
      - ./themes/openchallenges:/opt/keycloak/themes/openchallenges
    networks:
      - openchallenges
    ports:
      - "8080:8080"
    command: start-dev

networks:
  openchallenges:
    name: openchallenges