version: "3.8"

services:
  openchallenges-service-registry:
    image: sagebionetworks/openchallenges-service-registry:latest
    container_name: openchallenges-service-registry
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    command: start-dev
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  openchallenges:
    name: openchallenges