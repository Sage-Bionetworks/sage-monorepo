version: "3.8"

services:
  openchallenges-service-registry:
    image: sagebionetworks/openchallenges-service-registry:latest
    container_name: openchallenges-service-registry
    restart: always
    environment:
      - DEFAULT_ZONE=http://openchallenges-service-registry:8081/eureka
    networks:
      - openchallenges
    ports:
      - "8081:8081"
    command: start-dev

networks:
  openchallenges:
    name: openchallenges