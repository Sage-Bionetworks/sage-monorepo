  openchallenges-config-server:
    image: sagebionetworks/openchallenges-config-server:latest
    container_name: openchallenges-config-server
    restart: always
    env_file:
      - ./config-server/.env
    networks:
      - openchallenges
    ports:
      - "8090:8090"
    command: start-dev
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      openchallenges-vault:
        condition: service_healthy

  openchallenges-vault:
    image: sagebionetworks/openchallenges-vault:latest
    container_name: openchallenges-vault
    restart: always
    env_file:
      - ./vault/.env
    networks:
      - openchallenges
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          memory: 200M

