app:
  welcome-message: 'Welcome to OpenChallenges API Gateway'
  auth:
    service-url: http://test-auth-service:8087/v1
    realm: OpenChallenges
  routes:
    - method: 'GET'
      path: '/api/v1/test'
      scopes: []
      audience: 'test'

server:
  port: 8082

spring:
  application:
    name: openchallenges-api-gateway
  profiles:
    active: test
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
