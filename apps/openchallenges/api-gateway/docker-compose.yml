version: "3.8"

services:
  openchallenges-api-gateway:
    image: sagebionetworks/openchallenges-api-gateway:latest
    container_name: openchallenges-api-gateway
    restart: always
    env_file:
      - .env
    networks:
      - openchallenges
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    command: start-dev

networks:
  openchallenges:
    name: openchallenges