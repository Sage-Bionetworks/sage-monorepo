app:
  welcome-message: 'Welcome to the OpenChallenges MCP Server!'
  api-base-url: http://openchallenges-api-gateway:8082/api/v1

server:
  port: 8887
spring:
  application:
    name: openchallenges-mcp-server
  main:
    banner-mode: off
  ai:
    mcp:
      server:
        name: ${spring.application.name}
        version: 1.0.0
        protocol: STREAMABLE
  profiles:
    active: dev

logging:
  level:
    org.sagebionetworks.openchallenges.api.gateway: DEBUG
    org.springframework.security: DEBUG
