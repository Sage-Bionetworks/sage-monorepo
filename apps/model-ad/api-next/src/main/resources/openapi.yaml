components:
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    ItemFilterTypeQuery:
      default: include
      description: |
        - include: Include only the specified items.
        - exclude: Exclude the specified items.
      enum:
        - include
        - exclude
      type: string
    ModelOverviewLink:
      description: Model Overview Link
      example:
        link_url: link_url
        link_text: link_text
      properties:
        link_text:
          description: Link text
          type: string
        link_url:
          description: URL for the related resource
          type: string
      type: object
    ModelOverview:
      description: Model Overview object for comparison tools
      example:
        pathology:
          link_url: link_url
          link_text: link_text
        biomarkers:
          link_url: link_url
          link_text: link_text
        gene_expression:
          link_url: link_url
          link_text: link_text
        disease_correlation:
          link_url: link_url
          link_text: link_text
        center:
          link_url: link_url
          link_text: link_text
        model_type: model_type
        matched_controls:
          - matched_controls
          - matched_controls
        modified_genes:
          - modified_genes
          - modified_genes
        available_data:
          - Gene Expression
          - Gene Expression
        name: name
        jax_strain:
          link_url: link_url
          link_text: link_text
        _id: _id
        study_data:
          link_url: link_url
          link_text: link_text
      properties:
        _id:
          description: Unique identifier for the model overview object
          type: string
        name:
          description: Model name
          type: string
        model_type:
          description: 'Model type (e.g., Late Onset AD, Familial AD)'
          type: string
        matched_controls:
          description: List of matched control models
          items:
            type: string
          type: array
        gene_expression:
          $ref: '#/components/schemas/ModelOverviewLink'
        disease_correlation:
          $ref: '#/components/schemas/ModelOverviewLink'
        biomarkers:
          $ref: '#/components/schemas/ModelOverviewLink'
        pathology:
          $ref: '#/components/schemas/ModelOverviewLink'
        study_data:
          $ref: '#/components/schemas/ModelOverviewLink'
        jax_strain:
          $ref: '#/components/schemas/ModelOverviewLink'
        center:
          $ref: '#/components/schemas/ModelOverviewLink'
        modified_genes:
          description: List of modified genes in the model
          items:
            type: string
          type: array
        available_data:
          items:
            enum:
              - Gene Expression
              - Pathology
              - Biomarkers
              - Disease Correlation
            type: string
          type: array
      required:
        - _id
        - available_data
        - center
        - jax_strain
        - matched_controls
        - model_type
        - modified_genes
        - name
        - study_data
      type: object
    PageMetadata:
      description: The metadata of a page.
      example:
        number: 0
        size: 100
        totalPages: 3
        hasPrevious: false
        hasNext: true
        totalElements: 250
      properties:
        number:
          description: The page number.
          example: 0
          type: integer
        size:
          description: The number of items in a single page.
          example: 100
          type: integer
        totalElements:
          description: Total number of elements in the result set.
          example: 250
          format: int64
          type: integer
        totalPages:
          description: Total number of pages in the result set.
          example: 3
          type: integer
        hasNext:
          description: Returns if there is a next page.
          example: true
          type: boolean
        hasPrevious:
          description: Returns if there is a previous page.
          example: false
          type: boolean
      required:
        - hasNext
        - hasPrevious
        - number
        - size
        - totalElements
        - totalPages
