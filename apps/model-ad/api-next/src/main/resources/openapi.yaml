openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: Model-AD API Next
  version: 1.0.0
  x-logo:
    url: https://dev.modeladexplorer.org/opengraph/opengraph.png
    altText: Model-AD Explorer
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about the data version.
    name: Data Version
  - description: Operations about Model Overview.
    name: Model Overview
  - description: Operations about Disease Correlation results.
    name: Disease Correlation
  - description: Operations about Gene Expression results.
    name: Gene Expression
paths:
  /data-version:
    get:
      description: Get data version
      operationId: getDataVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataVersion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get data version
      tags:
        - Data Version
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Data Version
    x-audience:
      - public
  /comparison-tools/model-overview:
    get:
      description: Returns a paginated list of model overview objects for use in comparison
        tools.
      operationId: getModelOverviews
      parameters:
        - description: The search query used to find and filter model overviews.
          explode: true
          in: query
          name: modelOverviewSearchQuery
          required: false
          schema:
            $ref: '#/components/schemas/ModelOverviewSearchQuery'
          style: deepObject
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelOverviewsPage'
          description: A paginated list of model overview objects
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get model overview for comparison tools
      tags:
        - Model Overview
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Model Overview
  /comparison-tools/disease-correlation:
    get:
      description: Returns a paginated list of disease correlation objects for use
        in comparison tools.
      operationId: getDiseaseCorrelations
      parameters:
        - description: The search query used to find and filter disease correlations.
          explode: true
          in: query
          name: diseaseCorrelationSearchQuery
          required: false
          schema:
            $ref: '#/components/schemas/DiseaseCorrelationSearchQuery'
          style: deepObject
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiseaseCorrelationsPage'
          description: A paginated response containing disease correlation objects
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get disease correlation comparison data
      tags:
        - Disease Correlation
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Disease Correlation
  /comparison-tools/gene-expression:
    get:
      description: Returns a paginated list of gene expression objects for use in
        comparison tools.
      operationId: getGeneExpressions
      parameters:
        - description: The search query used to find and filter gene expressions.
          explode: true
          in: query
          name: geneExpressionSearchQuery
          required: false
          schema:
            $ref: '#/components/schemas/GeneExpressionSearchQuery'
          style: deepObject
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneExpressionsPage'
          description: A paginated response containing gene expression objects
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get gene expression comparison data
      tags:
        - Gene Expression
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Gene Expression
components:
  parameters:
    modelOverviewSearchQuery:
      description: The search query used to find and filter model overviews.
      explode: true
      in: query
      name: modelOverviewSearchQuery
      required: false
      schema:
        $ref: '#/components/schemas/ModelOverviewSearchQuery'
      style: deepObject
    diseaseCorrelationSearchQuery:
      description: The search query used to find and filter disease correlations.
      explode: true
      in: query
      name: diseaseCorrelationSearchQuery
      required: false
      schema:
        $ref: '#/components/schemas/DiseaseCorrelationSearchQuery'
      style: deepObject
    geneExpressionSearchQuery:
      description: The search query used to find and filter gene expressions.
      explode: true
      in: query
      name: geneExpressionSearchQuery
      required: false
      schema:
        $ref: '#/components/schemas/GeneExpressionSearchQuery'
      style: deepObject
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    DataVersion:
      description: Synapse data version
      example:
        data_file: data_file
        data_version: data_version
      properties:
        data_file:
          type: string
        data_version:
          type: string
      required:
        - data_file
        - data_version
      type: object
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
        instance:
          description: An absolute URI that identifies the specific occurrence of
            the problem
          type: string
      required:
        - status
        - title
      type: object
    ItemFilterTypeQuery:
      default: include
      description: |
        - include: Include only the specified items.
        - exclude: Exclude the specified items.
      enum:
        - include
        - exclude
      type: string
    ModelOverviewSearchQuery:
      description: Model overview search query with pagination and filtering options.
      properties:
        pageNumber:
          default: 0
          description: The page number to return (index starts from 0).
          example: 0
          format: int32
          minimum: 0
          type: integer
        pageSize:
          default: 100
          description: The number of items in a single page.
          example: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        items:
          description: List of item names to filter by.
          example:
            - 3xTg-AD
            - 5xFAD (UCI)
          items:
            type: string
          nullable: true
          type: array
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
        search:
          description: "Search by model name (case-insensitive partial match) or by\
            \ comma separated list of model names (case-insensitive full matches).\n\
            Examples: '3xtg-ad,5xfad' (comma-separated list) or 'fad' (partial match).\
            \ Only applied when \nitemFilterType is 'exclude'.\n"
          example: '3xtg-ad,5xfad'
          nullable: true
          type: string
      type: object
    ModelOverviewLink:
      description: Model Overview Link
      example:
        link_url: link_url
        link_text: link_text
      properties:
        link_text:
          description: Link text
          type: string
        link_url:
          description: URL for the related resource
          type: string
      type: object
    ModelOverview:
      description: Model Overview object for comparison tools
      example:
        pathology:
          link_url: link_url
          link_text: link_text
        biomarkers:
          link_url: link_url
          link_text: link_text
        gene_expression:
          link_url: link_url
          link_text: link_text
        disease_correlation:
          link_url: link_url
          link_text: link_text
        center:
          link_url: link_url
          link_text: link_text
        model_type: model_type
        matched_controls:
          - matched_controls
          - matched_controls
        modified_genes:
          - modified_genes
          - modified_genes
        available_data:
          - Gene Expression
          - Gene Expression
        name: name
        jax_strain:
          link_url: link_url
          link_text: link_text
        _id: _id
        study_data:
          link_url: link_url
          link_text: link_text
      properties:
        _id:
          description: Unique identifier for the model overview object
          type: string
        name:
          description: Model name
          type: string
        model_type:
          description: 'Model type (e.g., Late Onset AD, Familial AD)'
          type: string
        matched_controls:
          description: List of matched control models
          items:
            type: string
          type: array
        gene_expression:
          $ref: '#/components/schemas/ModelOverviewLink'
        disease_correlation:
          $ref: '#/components/schemas/ModelOverviewLink'
        biomarkers:
          $ref: '#/components/schemas/ModelOverviewLink'
        pathology:
          $ref: '#/components/schemas/ModelOverviewLink'
        study_data:
          $ref: '#/components/schemas/ModelOverviewLink'
        jax_strain:
          $ref: '#/components/schemas/ModelOverviewLink'
        center:
          $ref: '#/components/schemas/ModelOverviewLink'
        modified_genes:
          description: List of modified genes in the model
          items:
            type: string
          type: array
        available_data:
          items:
            enum:
              - Gene Expression
              - Pathology
              - Biomarkers
              - Disease Correlation
            type: string
          type: array
      required:
        - _id
        - available_data
        - center
        - jax_strain
        - matched_controls
        - model_type
        - modified_genes
        - name
        - study_data
      type: object
    PageMetadata:
      description: The metadata of a page.
      example:
        number: 0
        size: 100
        totalPages: 3
        hasPrevious: false
        hasNext: true
        totalElements: 250
      properties:
        number:
          description: The page number.
          example: 0
          type: integer
        size:
          description: The number of items in a single page.
          example: 100
          type: integer
        totalElements:
          description: Total number of elements in the result set.
          example: 250
          format: int64
          type: integer
        totalPages:
          description: Total number of pages in the result set.
          example: 3
          type: integer
        hasNext:
          description: Returns if there is a next page.
          example: true
          type: boolean
        hasPrevious:
          description: Returns if there is a previous page.
          example: false
          type: boolean
      required:
        - hasNext
        - hasPrevious
        - number
        - size
        - totalElements
        - totalPages
      type: object
    ModelOverviewsPage:
      description: A page of model overview objects.
      example:
        modelOverviews:
          - pathology:
              link_url: link_url
              link_text: link_text
            biomarkers:
              link_url: link_url
              link_text: link_text
            gene_expression:
              link_url: link_url
              link_text: link_text
            disease_correlation:
              link_url: link_url
              link_text: link_text
            center:
              link_url: link_url
              link_text: link_text
            model_type: model_type
            matched_controls:
              - matched_controls
              - matched_controls
            modified_genes:
              - modified_genes
              - modified_genes
            available_data:
              - Gene Expression
              - Gene Expression
            name: name
            jax_strain:
              link_url: link_url
              link_text: link_text
            _id: _id
            study_data:
              link_url: link_url
              link_text: link_text
          - pathology:
              link_url: link_url
              link_text: link_text
            biomarkers:
              link_url: link_url
              link_text: link_text
            gene_expression:
              link_url: link_url
              link_text: link_text
            disease_correlation:
              link_url: link_url
              link_text: link_text
            center:
              link_url: link_url
              link_text: link_text
            model_type: model_type
            matched_controls:
              - matched_controls
              - matched_controls
            modified_genes:
              - modified_genes
              - modified_genes
            available_data:
              - Gene Expression
              - Gene Expression
            name: name
            jax_strain:
              link_url: link_url
              link_text: link_text
            _id: _id
            study_data:
              link_url: link_url
              link_text: link_text
        page:
          number: 0
          size: 100
          totalPages: 3
          hasPrevious: false
          hasNext: true
          totalElements: 250
      properties:
        modelOverviews:
          description: List of model overviews in this page.
          items:
            $ref: '#/components/schemas/ModelOverview'
          type: array
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - modelOverviews
        - page
      type: object
    DiseaseCorrelationSearchQuery:
      description: Disease correlation search query with pagination and filtering
        options.
      properties:
        pageNumber:
          default: 0
          description: The page number.
          example: 0
          format: int32
          minimum: 0
          type: integer
        pageSize:
          default: 100
          description: The number of items in a single page.
          example: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        categories:
          description: |
            Array of category values from the dropdown selections.
            The API will parse these to extract the cluster information.
            Expected format: [mainCategory, clusterCategory]
          example:
            - CONSENSUS NETWORK MODULES
            - Consensus Cluster A - ECM Organization
          items:
            type: string
          maxItems: 2
          minItems: 2
          type: array
        items:
          description: |
            List of composite identifiers to filter by. Each identifier uses the format "name~age~sex"
            where each identifier represents one complete combination of model name, age, and sex.

            Example: "APOE4~4 months~Female" filters for documents matching that exact name, age, and sex.
            Multiple items can be provided to filter for multiple specific combinations.
          example:
            - APOE4~4 months~Female
            - APOE4~8 months~Male
            - 5xFAD (IU/Jax/Pitt)~12 months~Female
          items:
            type: string
          nullable: true
          type: array
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
        search:
          description: "Search by model name (case-insensitive partial match) or by\
            \ comma separated list of model names (case-insensitive full matches).\n\
            Examples: '3xtg-ad,5xfad (uci)' (comma-separated list) or 'fad' (partial\
            \ match). Only applied when \nitemFilterType is 'exclude'.\n"
          example: '3xtg-ad,5xfad (uci)'
          nullable: true
          type: string
      required:
        - categories
      type: object
    Sex:
      description: Sex
      enum:
        - Female
        - Male
      type: string
    CorrelationResult:
      description: Correlation result
      example:
        adj_p_val: 6.027456183070403
        correlation: 0.8008281904610115
      properties:
        correlation:
          description: Correlation value
          type: number
        adj_p_val:
          description: Adjusted p-value
          type: number
      required:
        - adj_p_val
        - correlation
      type: object
    DiseaseCorrelation:
      description: Disease Correlation
      example:
        cluster: cluster
        DLPFC:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        sex: Female
        CBE:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        STG:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        model_type: model_type
        TCX:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        modified_genes:
          - modified_genes
          - modified_genes
        FP:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        IFG:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        matched_control: matched_control
        PHG:
          adj_p_val: 6.027456183070403
          correlation: 0.8008281904610115
        composite_id: APOE4~12 Months~Female
        name: name
        age: age
      properties:
        composite_id:
          description: Unique identifier for the disease correlation object
          example: APOE4~12 Months~Female
          type: string
        name:
          description: Model name
          type: string
        matched_control:
          description: Matched control for the model
          type: string
        model_type:
          description: Type of model
          type: string
        modified_genes:
          description: List of modified genes
          items:
            type: string
          type: array
        cluster:
          description: Cluster information
          type: string
        age:
          description: Age of the model
          type: string
        sex:
          $ref: '#/components/schemas/Sex'
        IFG:
          $ref: '#/components/schemas/CorrelationResult'
        PHG:
          $ref: '#/components/schemas/CorrelationResult'
        TCX:
          $ref: '#/components/schemas/CorrelationResult'
        CBE:
          $ref: '#/components/schemas/CorrelationResult'
        DLPFC:
          $ref: '#/components/schemas/CorrelationResult'
        FP:
          $ref: '#/components/schemas/CorrelationResult'
        STG:
          $ref: '#/components/schemas/CorrelationResult'
      required:
        - age
        - cluster
        - composite_id
        - matched_control
        - model_type
        - modified_genes
        - name
        - sex
      type: object
    DiseaseCorrelationsPage:
      description: A paginated response containing disease correlation objects and
        pagination metadata.
      example:
        diseaseCorrelations:
          - cluster: cluster
            DLPFC:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            sex: Female
            CBE:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            STG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            model_type: model_type
            TCX:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            modified_genes:
              - modified_genes
              - modified_genes
            FP:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            IFG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            matched_control: matched_control
            PHG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            composite_id: APOE4~12 Months~Female
            name: name
            age: age
          - cluster: cluster
            DLPFC:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            sex: Female
            CBE:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            STG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            model_type: model_type
            TCX:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            modified_genes:
              - modified_genes
              - modified_genes
            FP:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            IFG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            matched_control: matched_control
            PHG:
              adj_p_val: 6.027456183070403
              correlation: 0.8008281904610115
            composite_id: APOE4~12 Months~Female
            name: name
            age: age
        page:
          number: 0
          size: 100
          totalPages: 3
          hasPrevious: false
          hasNext: true
          totalElements: 250
      properties:
        diseaseCorrelations:
          description: The list of disease correlation objects for the current page
          items:
            $ref: '#/components/schemas/DiseaseCorrelation'
          type: array
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - diseaseCorrelations
        - page
      type: object
    GeneExpressionSearchQuery:
      description: Gene expression search query with pagination and filtering options.
      properties:
        pageNumber:
          default: 0
          description: The page number.
          example: 0
          format: int32
          minimum: 0
          type: integer
        pageSize:
          default: 100
          description: The number of items in a single page.
          example: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        categories:
          description: |
            Array of category values from the dropdown selections.
            The API will parse these to extract the tissue and sex_cohort information.
            Expected format: [mainCategory, tissueCategory, sexCohortCategory]
          example:
            - RNA - DIFFERENTIAL EXPRESSION
            - Tissue - Hemibrain
            - Sex - Females & Males
          items:
            type: string
          maxItems: 3
          minItems: 3
          type: array
        items:
          description: |
            List of composite identifiers to filter by. Each identifier uses the format "ensembl_gene_id~name"
            where each identifier represents one complete combination of ensembl gene ID and gene name.

            Example: "ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)" filters for documents matching that exact gene ID and name.
            Multiple items can be provided to filter for multiple specific combinations.
          example:
            - ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)
            - ENSMUSG00000000028~APOE4
          items:
            type: string
          nullable: true
          type: array
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
      required:
        - categories
      type: object
    SexCohort:
      description: Sex Cohort
      enum:
        - Females
        - Females & Males
        - Males
      type: string
    FoldChangeResult:
      description: Fold Change result
      example:
        log2_fc: 0.8008281904610115
        adj_p_val: 6.027456183070403
      properties:
        log2_fc:
          description: Log2 fold change
          type: number
        adj_p_val:
          description: Adjusted p-value
          type: number
      required:
        - adj_p_val
        - log2_fc
      type: object
    GeneExpression:
      description: Gene Expression
      example:
        model_group: model_group
        gene_symbol: Gnai3
        model_type: Familial AD
        tissue: Hemibrain
        '4 months':
          log2_fc: 0.8008281904610115
          adj_p_val: 6.027456183070403
        matched_control: C57BL/6J
        composite_id: ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)
        ensembl_gene_id: ensembl_gene_id
        name: name
        sex_cohort: Females
        '12 months':
          log2_fc: 0.8008281904610115
          adj_p_val: 6.027456183070403
        '18 months':
          log2_fc: 0.8008281904610115
          adj_p_val: 6.027456183070403
        biodomains:
          - biodomains
          - biodomains
      properties:
        composite_id:
          description: Unique identifier for the gene expression object
          example: ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)
          type: string
        ensembl_gene_id:
          description: Ensembl Gene ID
          type: string
        gene_symbol:
          description: Gene Symbol
          example: Gnai3
          type: string
        biodomains:
          description: List of biodomains associated with the gene
          items:
            type: string
          type: array
        name:
          description: Model name
          type: string
        matched_control:
          description: Matched control for the model
          example: C57BL/6J
          type: string
        model_group:
          description: Model group
          nullable: true
          type: string
        model_type:
          description: Type of model
          example: Familial AD
          type: string
        tissue:
          description: Tissue type
          example: Hemibrain
          type: string
        sex_cohort:
          $ref: '#/components/schemas/SexCohort'
        '4 months':
          $ref: '#/components/schemas/FoldChangeResult'
        '12 months':
          $ref: '#/components/schemas/FoldChangeResult'
        '18 months':
          $ref: '#/components/schemas/FoldChangeResult'
      required:
        - biodomains
        - composite_id
        - ensembl_gene_id
        - gene_symbol
        - matched_control
        - model_group
        - model_type
        - name
        - sex_cohort
