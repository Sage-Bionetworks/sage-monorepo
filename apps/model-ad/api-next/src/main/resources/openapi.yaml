openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: Model-AD API Next
  version: 1.0.0
  x-logo:
    url: https://dev.modeladexplorer.org/opengraph/opengraph.png
    altText: Model-AD Explorer
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about Model Overview.
    name: Model Overview
  - description: Operations about Disease Correlation results.
    name: Disease Correlation
  - description: Operations about Gene Expression results.
    name: Gene Expression
paths:
  /comparison-tools/model-overview:
    get:
      description: Returns a paginated list of model overview objects for use in comparison
        tools.
      operationId: getModelOverviews
      parameters:
        - description: The page number to return (index starts from 0).
          explode: true
          in: query
          name: pageNumber
          required: false
          schema:
            default: 0
            format: int32
            minimum: 0
            type: integer
          style: form
        - description: The number of items in a single page.
          explode: true
          in: query
          name: pageSize
          required: false
          schema:
            default: 100
            format: int32
            maximum: 100
            minimum: 1
            type: integer
          style: form
        - description: Comma-delimited list of item names to filter by.
          explode: true
          in: query
          name: items
          required: false
          schema:
            type: string
          style: form
        - explode: true
          in: query
          name: itemFilterType
          required: false
          schema:
            $ref: '#/components/schemas/ItemFilterTypeQuery'
          style: form
        - description: Search by model name (case-insensitive partial match) or by comma
            separated list of model names.
          explode: true
          in: query
          name: search
          required: false
          schema:
            type: string
          style: form
        - description: "Comma-delimited field names to sort by (e.g., \"model_type,name\"\
            )."
          explode: true
          in: query
          name: sortFields
          required: true
          schema:
            pattern: '^[a-zA-Z0-9_ ]+(,[a-zA-Z0-9_ ]+)*$'
            type: string
          style: form
        - description: Comma-delimited sort directions corresponding to sortFields.
            Values 1 (ascending) or -1 (descending).
          explode: true
          in: query
          name: sortOrders
          required: true
          schema:
            pattern: '^-?1(,-?1)*$'
            type: string
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelOverviewsPage'
          description: A paginated list of model overview objects
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get model overview for comparison tools
      tags:
        - Model Overview
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Model Overview
  /comparison-tools/disease-correlation:
    get:
      description: Returns a paginated list of disease correlation objects for use
        in comparison tools.
      operationId: getDiseaseCorrelations
      parameters:
        - description: The page number.
          explode: true
          in: query
          name: pageNumber
          required: false
          schema:
            default: 0
            format: int32
            minimum: 0
            type: integer
          style: form
        - description: The number of items in a single page.
          explode: true
          in: query
          name: pageSize
          required: false
          schema:
            default: 100
            format: int32
            maximum: 100
            minimum: 1
            type: integer
          style: form
        - description: Comma-delimited category values from the dropdown selections.
          explode: true
          in: query
          name: categories
          required: true
          schema:
            type: string
          style: form
        - explode: true
          in: query
          name: search
          required: false
          schema:
            type: string
          style: form
        - description: Comma-delimited list of composite identifiers to filter by.
          explode: true
          in: query
          name: items
          required: false
          schema:
            type: string
          style: form
        - explode: true
          in: query
          name: itemFilterType
          required: false
          schema:
            $ref: '#/components/schemas/ItemFilterTypeQuery'
          style: form
        - description: "Comma-delimited field names to sort by (e.g., \"name,age,sex\"\
            )."
          explode: true
          in: query
          name: sortFields
          required: true
          schema:
            pattern: '^[a-zA-Z0-9_ ]+(,[a-zA-Z0-9_ ]+)*$'
            type: string
          style: form
        - description: Comma-delimited sort directions corresponding to sortFields.
            Values 1 (ascending) or -1 (descending).
          explode: true
          in: query
          name: sortOrders
          required: true
          schema:
            pattern: '^-?1(,-?1)*$'
            type: string
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiseaseCorrelationsPage'
          description: A paginated response containing disease correlation objects
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get disease correlation comparison data
      tags:
        - Disease Correlation
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Disease Correlation
