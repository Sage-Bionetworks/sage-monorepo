server:
  port: 8080

spring:
  jackson:
    date-format: org.sagebionetworks.modelad.api.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}