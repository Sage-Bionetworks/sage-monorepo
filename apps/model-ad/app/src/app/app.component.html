@if (useGoogleTagManager) {
  <sage-google-tag-manager />
}
@if (hasActiveError()) {
  <div class="error-overlay"></div>
  <div class="warning-banner">
    <div class="warning-banner-content">
      <i class="pi pi-exclamation-triangle warning-icon"></i>
      <span>Something went wrong. Please reload the page.</span>
      <button class="reload-button" (click)="reloadPage()">Reload Page</button>
    </div>
  </div>
}
<div id="container">
  <explorers-header
    headerLogoPath="/model-ad-assets/images/header-logo.svg"
    [headerLinks]="headerLinks"
    [footerLinks]="footerLinks"
  >
    <model-ad-search-input [searchPlaceholder]="'Search models'" />
  </explorers-header>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <explorers-footer
    footerLogoPath="/model-ad-assets/images/footer-logo.svg"
    [footerLinks]="footerLinks"
    [siteVersion]="siteVersion"
    [dataVersion]="dataVersion"
  ></explorers-footer>
</div>
