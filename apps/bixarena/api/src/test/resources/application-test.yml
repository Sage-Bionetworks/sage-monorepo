spring:
  cache:
    type: none # Disable caching for tests
  data:
    redis:
      repositories:
        enabled: false # Disable Redis repositories for tests
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        search:
          enabled: false # Disable Hibernate Search for tests
  flyway:
    enabled: false # Disable Flyway for simple tests

logging:
  level:
    org.sagebionetworks.amp.als: DEBUG
    org.hibernate.search: OFF

# Minimal application properties required for configuration binding during tests
app:
  welcome-message: 'Welcome to BixArena API (test)'
  auth-service:
    base-url: 'http://bixarena-auth-service:8115'
