# bixarena-api:
#   welcome-message: 'Welcome to the BixArena API'

server:
  port: 8112

spring:
  application:
    name: bixarena-api
  datasource:
    url: jdbc:postgresql://bixarena-postgres:21000/bixarena
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    clean-disabled: false
    schemas: api
    default-schema: api
  jackson:
    date-format: org.sagebionetworks.bixarena.api.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        default_schema: api
    open-in-view: false
  profiles:
    active: dev

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}

app:
  welcome-message: 'Welcome to BixArena API'
  auth-service:
    base-url: ${AUTH_SERVICE_BASE_URL:http://bixarena-auth-service:8115}
