# bixarena-api:
#   welcome-message: 'Welcome to the BixArena API'

server:
  port: 8112

spring:
  application:
    name: bixarena-api
  datasource:
    url: jdbc:postgresql://bixarena-postgres:21000/bixarena
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    clean-disabled: false
  jackson:
    date-format: org.sagebionetworks.bixarena.api.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  # autoconfigure:
  #   # Prevent Spring Boot from auto-configuring a default Elasticsearch client,
  #   # which Hibernate Search might incorrectly use, leading to node sniffing errors
  #   # when a local cluster is not available.
  #   exclude: org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}

app:
  welcome-message: 'Welcome to BixArena API'
  auth:
    authorize-url: https://signin.synapse.org/oauth2/authorize
    token-url: https://signin.synapse.org/oauth2/token
    jwks-url: https://signin.synapse.org/.well-known/jwks.json
    client-id: changeme
    client-secret: changeme
    redirect-uri: http://bixarena-api:8112/v1/auth/callback
    internal-issuer: http://bixarena-api:8112
    audience: myapi
    token-ttl-seconds: 600
