app:
  welcome-message: 'Welcome to BixArena API Gateway'
  rate-limit:
    enabled: true
    # Fail open: allow requests if Valkey is unavailable
    fail-open: true
    # Default rate limits (can be overridden per route)
    default-requests-per-minute: 100
    # Key prefix for rate limit data in Valkey
    key-prefix: 'bixarena:gateway:ratelimit'

server:
  port: 8113

spring:
  application:
    name: bixarena-api-gateway
  data:
    redis:
      host: bixarena-valkey
      port: 8116
      database: 1 # Use database 1 for gateway (auth uses 0, api uses 0)
      timeout: 2000ms
      connect-timeout: 5000ms # 5 seconds connection timeout
      lettuce:
        shutdown-timeout: 100ms
  cloud:
    gateway:
      default-filters:
        # SECURITY: Strip ALL potentially spoofed identity headers from incoming requests
        # These headers are considered "trusted" and may ONLY be set by the gateway after authentication

        # Standard authentication headers
        - RemoveRequestHeader=X-Authenticated-User
        - RemoveRequestHeader=X-Authenticated-User-Id
        - RemoveRequestHeader=X-Authenticated-Roles
        - RemoveRequestHeader=X-Scopes

        # Additional standard security headers
        - RemoveRequestHeader=X-Subject
        - RemoveRequestHeader=X-Principal
        - RemoveRequestHeader=X-User-Email
        - RemoveRequestHeader=X-User-Groups

        # OAuth2/JWT related headers that could be spoofed
        - RemoveRequestHeader=X-Token-Subject
        - RemoveRequestHeader=X-Token-Issuer
        - RemoveRequestHeader=X-JWT-Claims

        # Service-to-service authentication headers
        - RemoveRequestHeader=X-Service-Token
        - RemoveRequestHeader=X-Internal-Auth
        - RemoveRequestHeader=X-Gateway-Auth
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedorigins: '*'
                allowedmethods:
                  - GET
                  - POST
                  - DELETE
                  - PUT
                allowedheaders: '*'
                maxAge: 3600
          routes:
            - id: bixarena-api
              uri: http://bixarena-api:8112
              predicates:
                - Path=/api/v1/**
              filters:
                - StripPrefix=1
                - name: Retry
                  args:
                    retries: 3
                    statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                    methods: GET,POST,PUT,DELETE
                    backoff:
                      firstBackoff: 50ms
                      maxBackoff: 500ms
                      factor: 2
                      basedOnPreviousValue: false
            - id: bixarena-auth-service
              uri: http://bixarena-auth-service:8115
              predicates:
                - Path=/auth/**,/.well-known/jwks.json,/oauth2/token,/userinfo
              filters:
                - name: Retry
                  args:
                    retries: 3
                    statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                    methods: GET,POST,PUT,DELETE
                    backoff:
                      firstBackoff: 50ms
                      maxBackoff: 500ms
                      factor: 2
                      basedOnPreviousValue: false
  profiles:
    active: dev
  config:
    import: 'classpath:routes.yml'

logging:
  level:
    org.sagebionetworks.bixarena.api.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web.server.util.matcher.OrServerWebExchangeMatcher: OFF
    org.springframework.security.web.server.util.matcher.PathPatternParserServerWebExchangeMatcher: OFF

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus, refresh
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
