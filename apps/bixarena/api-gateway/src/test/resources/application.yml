app:
  welcome-message: 'Welcome to BixArena API Gateway'
  rate-limit:
    enabled: false
    fail-open: true
    default-requests-per-minute: 100
    key-prefix: 'bixarena:gateway:ratelimit:test'
  routes:
    - method: 'GET'
      path: '/api/v1/test'
      audience: 'test'
      anonymousAccess: true

spring:
  profiles:
    active: test

logging:
  level:
    org.sagebionetworks.bixarena: DEBUG
