agora-gene-api:
  pyroscope-server-address: http://observability-pyroscope:8511

server:
  port: 3334

spring:
  application:
    name: agora-gene-api
  data:
    mongodb:
      host: agora-mongo
      port: 27017
      database: agora
      username: root
      password: changeme
      authentication-database: admin
  jackson:
    date-format: org.sagebionetworks.agora.gene.api.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
otel:
  exporter:
    otlp:
      endpoint: http://observability-otel-collector:8508
      protocol: grpc
  resource:
    attributes:
      service:
        name: agora-gene-api

mongock:
  migration-scan-package:
    - org.sagebionetworks.agora.gene.api.migration
