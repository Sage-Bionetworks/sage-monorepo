openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: Agora API Next
  version: 1.0.0
  x-logo:
    url: https://raw.githubusercontent.com/Sage-Bionetworks/agora-images/main/og-social.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about Comparison Tool UI configuration.
    name: Comparison Tool Config
  - description: Operations about the data version.
    name: Data Version
  - description: Operations about Nominated Target results.
    name: Nominated Target
paths:
  /comparison-tools/config:
    get:
      description: Retrieve the Comparison Tool configuration schema for the Agora
        application
      operationId: getComparisonToolsConfig
      parameters:
        - description: Name of the page to retrieve the Comparison Tool configuration
            for
          explode: true
          in: query
          name: page
          required: true
          schema:
            $ref: '#/components/schemas/ComparisonToolConfigPage'
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ComparisonToolConfig'
                type: array
          description: Successfully retrieved Comparison Tool configuration
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get Comparison Tool configuration
      tags:
        - Comparison Tool Config
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Comparison Tool Config
  /comparison-tools/nominated-target:
    get:
      description: Returns a paginated list of nominated target results for use in
        comparison tools.
      operationId: getNominatedTargets
      parameters:
        - description: The search query used to find and filter nominated targets.
          explode: true
          in: query
          name: nominatedTargetSearchQuery
          required: false
          schema:
            $ref: '#/components/schemas/NominatedTargetSearchQuery'
          style: deepObject
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominatedTargetsPage'
          description: A paginated list of nominated target results
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get nominated target results for comparison tools
      tags:
        - Nominated Target
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Nominated Target
  /data-version:
    get:
      description: Get data version
      operationId: getDataVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataVersion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
      summary: Get data version
      tags:
        - Data Version
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Data Version
components:
  parameters:
    nominatedTargetSearchQuery:
      description: The search query used to find and filter nominated targets.
      explode: true
      in: query
      name: nominatedTargetSearchQuery
      required: false
      schema:
        $ref: '#/components/schemas/NominatedTargetSearchQuery'
      style: deepObject
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    ComparisonToolConfigPage:
      description: The type of comparison tool page
      enum:
        - Nominated Drugs
        - Nominated Targets
      example: Nominated Targets
      type: string
    ComparisonToolConfigColumn:
      example:
        name: name
        tooltip: tooltip
        is_hidden: true
        link_url: link_url
        sort_tooltip: sort_tooltip
        is_exported: true
        type: text
        data_key: data_key
        link_text: link_text
      properties:
        name:
          description: The display name of the column.
          type: string
        type:
          description: "The data type of the column. Must be 'text', 'heat_map', 'link_internal',\
            \ 'link_external', 'primary', or 'numeric', where 'primary' is the primary\
            \ key column that uniquely identifies each record in the table."
          enum:
            - text
            - heat_map
            - link_internal
            - link_external
            - primary
            - numeric
          type: string
        data_key:
          description: The key used to retrieve data for this column from the data
            source.
          type: string
        tooltip:
          description: Tooltip text for the column.
          type: string
        sort_tooltip:
          description: Tooltip text for the column's sort functionality.
          type: string
        link_text:
          description: The default text for a link in this column.
          type: string
        link_url:
          description: The default URL for this column.
          type: string
        is_exported:
          description: Indicates whether the column is included in data exports.
          type: boolean
        is_hidden:
          description: Indicates whether the column is shown in the comparison table
            UI.
          type: boolean
      required:
        - data_key
        - is_exported
        - is_hidden
        - type
      type: object
    ComparisonToolConfigFilter:
      description: Comparison Tool Config Filter
      example:
        values:
          - Apoptosis
          - Apoptosis
        name: Biological Domain
        short_name: Biodomain
        data_key: biodomains
        query_param_key: biodomain
      properties:
        name:
          description: Name of the filter group
          example: Biological Domain
          type: string
        data_key:
          description: Field to filter on
          example: biodomains
          type: string
        short_name:
          description: Short name of the filter group
          example: Biodomain
          type: string
        query_param_key:
          description: Query parameter key for the filter
          example: biodomain
          type: string
        values:
          description: List of filter values
          items:
            example: Apoptosis
            type: string
          type: array
      required:
        - data_key
        - name
        - query_param_key
        - values
      type: object
    ComparisonToolConfig:
      example:
        columns:
          - name: name
            tooltip: tooltip
            is_hidden: true
            link_url: link_url
            sort_tooltip: sort_tooltip
            is_exported: true
            type: text
            data_key: data_key
            link_text: link_text
          - name: name
            tooltip: tooltip
            is_hidden: true
            link_url: link_url
            sort_tooltip: sort_tooltip
            is_exported: true
            type: text
            data_key: data_key
            link_text: link_text
        page: Nominated Targets
        dropdowns:
          - RNA - DIFFERENTIAL EXPRESSION
          - RNA - DIFFERENTIAL EXPRESSION
        filters:
          - values:
              - Apoptosis
              - Apoptosis
            name: Biological Domain
            short_name: Biodomain
            data_key: biodomains
            query_param_key: biodomain
          - values:
              - Apoptosis
              - Apoptosis
            name: Biological Domain
            short_name: Biodomain
            data_key: biodomains
            query_param_key: biodomain
        row_count: row_count
      properties:
        page:
          $ref: '#/components/schemas/ComparisonToolConfigPage'
        dropdowns:
          description: List of dropdown options
          items:
            example: RNA - DIFFERENTIAL EXPRESSION
            type: string
          type: array
        row_count:
          description: Deprecated field that is always null. Previously contained
            relative description of the total number of rows in the data
          nullable: true
          type: string
        columns:
          description: List of column definitions
          items:
            $ref: '#/components/schemas/ComparisonToolConfigColumn'
          type: array
        filters:
          description: List of filter configurations
          items:
            $ref: '#/components/schemas/ComparisonToolConfigFilter'
          type: array
      required:
        - columns
        - dropdowns
        - filters
        - page
        - row_count
      type: object
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
        instance:
          description: An absolute URI that identifies the specific occurrence of
            the problem
          type: string
      required:
        - status
        - title
      type: object
    ItemFilterTypeQuery:
      default: include
      description: |
        - include: Include only the specified items.
        - exclude: Exclude the specified items.
      enum:
        - include
        - exclude
      type: string
    NominatedTargetSearchQuery:
      description: Nominated Target search query with pagination and filtering options.
      properties:
        pageNumber:
          default: 0
          description: The page number to return (index starts from 0).
          example: 0
          format: int32
          minimum: 0
          type: integer
        pageSize:
          default: 100
          description: The number of items in a single page.
          example: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        items:
          description: |
            List of hgnc_symbol values to filter by.
          example:
            - CFH
            - SEMA3F
          items:
            type: string
          nullable: true
          type: array
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
        search:
          description: |
            Search by hgnc_symbol value (case-insensitive partial match) or by comma separated list of hgnc_symbol values (case-insensitive full matches).
            Examples: 'pten,plec' (comma-separated list) or 'ple' (partial match). Only applied when
            itemFilterType is 'exclude'.
          example: 'pten,plec'
          nullable: true
          type: string
        cohortStudies:
          description: Filter by cohort studies.
          example:
            - ABA
            - ACT
          items:
            type: string
          nullable: true
          type: array
        inputData:
          description: Filter by input data types.
          example:
            - Behavior
            - Clinical
          items:
            type: string
          nullable: true
          type: array
        initialNomination:
          description: Filter by initial nomination year.
          example:
            - 2021
            - 2022
          items:
            type: integer
          nullable: true
          type: array
        nominatingTeams:
          description: Filter by nominating teams.
          example:
            - ASU
            - Chang Lab
          items:
            type: string
          nullable: true
          type: array
        pharosClass:
          description: Filter by Pharos class.
          example:
            - Tclin
            - Tchem
          items:
            type: string
          nullable: true
          type: array
        programs:
          description: Filter by programs.
          example:
            - AMP-AD
            - Community
          items:
            type: string
          nullable: true
          type: array
        totalNominations:
          description: Filter by total nominations.
          example:
            - 1
            - 2
          items:
            type: integer
          nullable: true
          type: array
        sortFields:
          description: |
            List of field names to sort by (e.g., ["total_nominations", "hgnc_symbol"]).
            Each field in sortFields must have a corresponding order in sortOrders.
          example:
            - total_nominations
            - hgnc_symbol
          items:
            type: string
          minItems: 1
          type: array
        sortOrders:
          description: |
            List of sort directions corresponding to sortFields.
            Values: 1 (ascending) or -1 (descending).
            Must have the same length as sortFields.
          example:
            - -1
            - 1
          items:
            enum:
              - 1
              - -1
            format: int32
            type: integer
          minItems: 1
          type: array
      required:
        - sortFields
        - sortOrders
      type: object
    NominatedTarget:
      description: Nominated Target object for comparison tools
      example:
        input_data:
          - RNA
          - Protein
        nominating_teams:
          - Duke
          - Emory
        initial_nomination: 2021
        cohort_studies:
          - ROSMAP
          - Mayo
        ensembl_gene_id: ENSG00000141510
        total_nominations: 5
        hgnc_symbol: TP53
        pharos_class: Tbio
        _id: _id
        programs:
          - AMP-AD
          - Community
      properties:
        _id:
          description: Unique identifier for the nominated target object
          type: string
        ensembl_gene_id:
          description: Ensembl gene ID for the nominated target
          example: ENSG00000141510
          type: string
        hgnc_symbol:
          description: HGNC gene symbol for the nominated target
          example: TP53
          type: string
        total_nominations:
          description: Total number of nominations for this target
          example: 5
          type: integer
        initial_nomination:
          description: Year of the initial nomination for this target
          example: 2021
          type: integer
        nominating_teams:
          description: List of teams that nominated this target
          example:
            - Duke
            - Emory
          items:
            type: string
          type: array
        cohort_studies:
          description: List of cohort studies associated with this target
          example:
            - ROSMAP
            - Mayo
          items:
            type: string
          type: array
        input_data:
          description: List of input data types associated with this target
          example:
            - RNA
            - Protein
          items:
            type: string
          type: array
        programs:
          description: List of programs associated with this target
          example:
            - AMP-AD
            - Community
          items:
            type: string
          type: array
        pharos_class:
          description: Pharos target development level for this target
          example: Tbio
          type: string
      required:
        - _id
        - cohort_studies
        - ensembl_gene_id
        - hgnc_symbol
        - initial_nomination
        - input_data
        - nominating_teams
        - pharos_class
        - programs
        - total_nominations
      type: object
    PageMetadata:
      description: The metadata of a page.
      example:
        number: 0
        size: 100
        totalPages: 3
        hasPrevious: false
        hasNext: true
        totalElements: 250
      properties:
        number:
          description: The page number.
          example: 0
          type: integer
        size:
          description: The number of items in a single page.
          example: 100
          type: integer
        totalElements:
          description: Total number of elements in the result set.
          example: 250
          format: int64
          type: integer
        totalPages:
          description: Total number of pages in the result set.
          example: 3
          type: integer
        hasNext:
          description: Returns if there is a next page.
          example: true
          type: boolean
        hasPrevious:
          description: Returns if there is a previous page.
          example: false
          type: boolean
      required:
        - hasNext
        - hasPrevious
        - number
        - size
        - totalElements
        - totalPages
      type: object
    NominatedTargetsPage:
      description: A page of nominated target objects.
      example:
        nominatedTargets:
          - input_data:
              - RNA
              - Protein
            nominating_teams:
              - Duke
              - Emory
            initial_nomination: 2021
            cohort_studies:
              - ROSMAP
              - Mayo
            ensembl_gene_id: ENSG00000141510
            total_nominations: 5
            hgnc_symbol: TP53
            pharos_class: Tbio
            _id: _id
            programs:
              - AMP-AD
              - Community
          - input_data:
              - RNA
              - Protein
            nominating_teams:
              - Duke
              - Emory
            initial_nomination: 2021
            cohort_studies:
              - ROSMAP
              - Mayo
            ensembl_gene_id: ENSG00000141510
            total_nominations: 5
            hgnc_symbol: TP53
            pharos_class: Tbio
            _id: _id
            programs:
              - AMP-AD
              - Community
        page:
          number: 0
          size: 100
          totalPages: 3
          hasPrevious: false
          hasNext: true
          totalElements: 250
      properties:
        nominatedTargets:
          description: List of nominated targets in this page.
          items:
            $ref: '#/components/schemas/NominatedTarget'
          type: array
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - nominatedTargets
        - page
      type: object
    DataVersion:
      description: Synapse data version
      example:
        data_file: data_file
        data_version: data_version
        team_images_id: team_images_id
      properties:
        data_file:
          type: string
        data_version:
          type: string
        team_images_id:
          type: string
      required:
        - data_file
        - data_version
        - team_images_id
      type: object
