openchallenges-image-service:
  welcome-message: 'Welcome to the Agora API.'

spring:
  jackson:
    date-format: org.sagebionetworks.agora.api.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  data:
    mongodb:
      uri: mongodb://root:changeme@agora-mongo:27017/agora?authSource=admin
  # zipkin:
  #   base-url: http://openchallenges-zipkin:9411

server:
  port: 8086

# eureka:
#   client:
#     service-url:
#       defaultZone: ${service.registry.url}
#   instance:
#     preferIpAddress: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus
      path-mapping:
        prometheus: metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      cache.time-to-live: 1ms

info:
  application:
    name: ${spring.application.name}
