version: "3.8"

services:
  agora-mongo:
    image: ghcr.io/sage-bionetworks/agora-mongo:local
    container_name: agora-mongo
    restart: always
    env_file:
      - .env
    networks:
      - agora
    volumes:
      - agora-mongo:/data/db
    ports:
      - "5017:27017"

volumes:
  agora-mongo:
    name: agora-mongo

networks:
  agora:
    name: agora