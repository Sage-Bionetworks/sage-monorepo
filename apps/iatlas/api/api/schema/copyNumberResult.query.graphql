"""
The "DirectionEnum" scalar will always be either `Amp`, `Del`.
"""
scalar DirectionEnum

"""
The "CopyNumberResultNode" type
"""
type CopyNumberResultNode implements BaseNode {
  "A unique id for the data set generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The direction of the copy number result (either 'Amp' or 'Del')."
  direction: DirectionEnum!
  "The mean normal value of the copy number result."
  meanNormal: Float
  "The mean CNV value of the copy number result."
  meanCnv: Float
  "The P value of the copy number result."
  pValue: Float
  "The log10 computed result of the P value."
  log10PValue: Float
  "The T Stat value of the copy number result."
  tStat: Float
  "The data set associated with the copy number result."
  dataSet: SimpleDataSet!
  "The feature associated with the copy number result."
  feature: SimpleFeature!
  "The gene associated with the copy number result."
  gene: SimpleGene!
  "The tag associated with the copy number result."
  tag: SimpleTag!
}

type CopyNumberResult implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned CopyNumberResultNodes"
  items: [CopyNumberResultNode]
}
