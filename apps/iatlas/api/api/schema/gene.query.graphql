"""
The "Gene" type
"""
type GeneNode implements BaseNode{
  "The 'id' of the gene. Please note that this `id` is generated by the database and may not be consistent in the long term."
  id: ID!
  "The unique id of the gene to use on search engines."
  entrez: Int!
  "The HUGO Gene Nomenclature Committee."
  hgnc: String!
  "The 'description' of the gene."
  description: String
  "The 'friendlyName' of the gene."
  friendlyName: String
  "The IO Landscape Name of the gene."
  ioLandscapeName: String
  "The 'geneFamily' of the gene."
  geneFamily: String
  "The 'geneFunction' of the gene."
  geneFunction: String
  "A list of GeneTypes associated with the gene."
  geneTypes: [SimpleGeneType!]!
  "The 'immuneCheckpoint' of the gene."
  immuneCheckpoint: String
  "The 'pathway' of the gene."
  pathway: String
  "A list of Publications associated with the gene."
  publications: [SimplePublication!]!
  "A list of samples related to this gene that is associated with the value."
  samples: [GeneRelatedSample!]!
  "A list of samples that have a value for this gene via pseudobulk"
  pseudoBulkSamples: [GeneRelatedPseudoBulkSample!]!
  "A list of cells that have a value for this gene"
  cells: [GeneRelatedCell!]!
  "The 'superCategory' of the gene."
  superCategory: String
  "The 'therapyType' of the gene."
  therapyType: String
}

type Gene implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned GeneNodes"
  items: [GeneNode]
}

"""
The "SimpleGene" is a version of a gene. Only basic attributes may be returned.
"""
type SimpleGene {
  "The unique id of the gene to use on search engines."
  entrez: Int!
  "The HUGO Gene Nomenclature Committee."
  hgnc: String!
  "The 'description' of the gene."
  description: String
  "The 'friendlyName' of the gene."
  friendlyName: String
  "The IO Landscape Name of the gene."
  ioLandscapeName: String
}

"""
The "SingleCellGene" is a version of a `Feature`. Used by Cells.
"""
type SingleCellGene {
  "The unique id of the gene to use on search engines."
  entrez: Int!
  "The HUGO Gene Nomenclature Committee."
  hgnc: String!
  "The single cell sequencing value"
  singleCellSeq: Float!
}

"""
The "GeneRelatedPseudoBulkSample" type is a Sample that is specifically related to a Gene.

"""
type GeneRelatedPseudoBulkSample {
  "The unique name of the sample."
  name: String!
  "The single cell sequencing value"
  singleCellSeqSum: Float!
  "The sample's cell type."
  cellType: String!
}

"""
The "GeneRelatedCell" is a version of a `Cell` used by a 'Feature'.
"""
type GeneRelatedCell {
  "The cells name (a unique string for this cell)."
  name: String!
  "The single cell sequencing value"
  singleCellSeq: Float!
  "The sample's cell type."
  type: String!
}