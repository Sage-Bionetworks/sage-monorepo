"""
The "SnpNode" type may return:

"""
type SnpNode implements BaseNode {
  "A unique id for the snp generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The snp's name (a unique string for this snp)."
  name: String!
  "The rsid of the snp."
  rsid: String
  "The chromosome of the snp."
  chr: String
  "The basepair location of the snp"
  bp: Int
}


type Snp implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned Snps"
  items: [SnpNode]
}