version: "3.8"

services:
  openchallenges-postgres:
    image: ghcr.io/sage-bionetworks/iatlas-data:local
    container_name: iatlas-data
    env_file:
      - .env
    volumes:
      - iatlas-data:/var/lib/postgresql/data
      # - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - iatlas
    ports:
      - "2432:5432"
    deploy:
      resources:
        limits:
          memory: 500M

volumes:
  iatlas-data:
    name: iatlas-data

networks:
  iatlas:
    name: iatlas