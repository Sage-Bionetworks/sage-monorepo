[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/apps/iatlas/data/html' --cov-report xml:'../../../coverage/apps/iatlas/data/coverage.xml' --html='../../../reports/apps/iatlas/data/unittests/html/index.html' --junitxml='../../../reports/apps/iatlas/data/unittests/junit.xml'"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = {text = "Proprietary"}
requires-python = "==3.11.10"
dependencies = [
    "schematic-db[postgres,synapse]==0.1.5",
]
name = "iatlas-data"
version = "1.0.0"
description = "Automatically generated by Nx."
readme = "README.md"

[dependency-groups]
dev = [
    "autopep8==2.0.2",
    "flake8==6.0.0",
    "pytest==7.3.1",
    "pytest-sugar==0.9.7",
    "pytest-cov==4.1.0",
    "pytest-html==3.2.0",
]
prod = []
test = []

[tool.uv]
default-groups = []