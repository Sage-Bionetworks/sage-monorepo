query Samples(
  $maxAgeAtDiagnosis: [Int!]
  $ethnicity: [EthnicityEnum!]
  $gender: [GenderEnum!]
  $height: [Int!]
  $name: [String!]
  $patient: [String!]
  $race: [RaceEnum!]
  $weight: [Int!]
) {
  samples(
    maxAgeAtDiagnosis: $maxAgeAtDiagnosis
    ethnicity: $ethnicity
    gender: $gender
    height: $height
    name: $name
    patient: $patient
    race: $race
    weight: $weight
  ) {
    name
    patient {
      barcode
    }
  }
}

