query SamplesByMutationStatus(
  $ethnicity: [EthnicityEnum!]
  $gender: [GenderEnum!]
  $maxAgeAtDiagnosis: Int
  $maxHeight: Float
  $maxWeight: Float
  $minAgeAtDiagnosis: Int
  $minHeight: Float
  $minWeight: Float
  $mutationId: [Int!]
  $mutationStatus: StatusEnum
  $patient: [String!]
  $race: [RaceEnum!]
  $sample: [String!]
) {
  samplesByMutationStatus(
    ethnicity: $ethnicity
    gender: $gender
    maxAgeAtDiagnosis: $maxAgeAtDiagnosis
    maxHeight: $maxHeight
    maxWeight: $maxWeight
    minAgeAtDiagnosis: $minAgeAtDiagnosis
    minHeight: $minHeight
    minWeight: $minWeight
    mutationId: $mutationId
    mutationStatus: $mutationStatus
    patient: $patient
    race: $race
    sample: $sample
  ) {
    status
    samples {
      name
    }
  }
}

