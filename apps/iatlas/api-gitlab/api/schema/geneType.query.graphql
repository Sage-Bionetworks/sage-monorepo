"""
The "GeneType" type
"""
type GeneType {
  "A friendly name of the gene type."
  display: String
  "A list of genes related to the gene type"
  genes: [SimpleGene!]!
  "The proper name of the gene type."
  name: String!
}

"""
The "SimpleGeneType" is a version of a GeneType. Only basic attributes may be returned.
"""
type SimpleGeneType {
  "The proper name of the gene type."
  name: String!
  "A friendly name of the gene type."
  display: String
}
