"""
'group' or 'parent_group' or 'meta_group' or 'network'
"""
scalar TagTypeEnum


"""
The "Tag" type

See also `SimpleTag`
"""
type TagNode implements BaseNode {
  "A unique id for the data set generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The 'characteristics' or description of the tag."
  characteristics: String
  "A color to represent the tag as a hex value."
  color: String
  "A long display name for the tag used in text descriptions."
  longDisplay: String
  "The name of the tag."
  name: String!
  "A number representing the index order the tag would be displayed in."
  order: Int
  "A list of Publications related to the tag."
  publications: [SimplePublication!]
  "A tag related to the tag."
  related: [SimpleTag!]
  "The number of sample associated with the tag."
  sampleCount: Int!
  "A list of the samples associated with the tag."
  samples: [SimpleSample!]
  "A friendly name for the tag (used in plots)."
  shortDisplay: String
  "The type of tag."
  type: TagTypeEnum!
}

type Tag implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned TagNodes"
  items: [TagNode]
}

"""
A "SimpleTag" type is a version of a `Tag`. Only basic tag attributes may be returned.
"""
type SimpleTag {
  "The 'characteristics' or description of the tag."
  characteristics: String
  "A color to represent the tag as a hex value."
  color: String
  "A long display name for the tag used in text descriptions."
  longDisplay: String
  "The name of the tag."
  name: String!
  "A number representing the index order the tag would be displayed in."
  order: Int
  "A friendly name for the tag (used in plots)."
  shortDisplay: String
  "The type of tag."
  type: TagTypeEnum!
}

"""
The "RelatedByDataSet" type
"""
type RelatedByDataSet {
  "The name of the DataSet"
  dataSet: String!
  "A friendly display name for the data set."
  display: String
  "A list of SimpleTags related to the DataSet"
  related: [SimpleTag!]!
}
