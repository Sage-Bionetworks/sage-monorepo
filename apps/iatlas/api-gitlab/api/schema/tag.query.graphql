"""
The "Tag" type may return:

- The "name", the name of the tag
- The "characteristics" of the tag.
- The "color", a color to represent the tag as a hex value.
- The "longDisplay", a long display name for the tag used in text descriptions.
- The "sampleCount", the number of sample associated with the tag.
- The "samples", a list of the names of the samples associated with the tag.
- The "shortDisplay", a friendly name for the tag (used in plots).

See also `SimpleTag`
"""
type Tag {
  characteristics: String
  color: String
  longDisplay: String
  name: String!
  related: [SimpleTag!]
  sampleCount: Int!
  samples: [String!]
  shortDisplay: String
}

"""
A "SimpleTag" is a version of a `Tag`. Only basic tag attributes may be returned.

- The "name", the name of the tag
- The "characteristics" of the tag.
- The "color", a color to represent the tag as a hex value.
- The "longDisplay", a long display name for the tag used in text descriptions.
- The "shortDisplay", a friendly name for the tag (used in plots).
"""
type SimpleTag {
  characteristics: String
  color: String
  longDisplay: String
  name: String!
  shortDisplay: String
}

"""
The "RelatedByDataSet" type may return:

- The "dataSet" (the name of the data set).
- The "display", a friendly display name for the data set.
- "related", A list of related tags associated with that data set.
"""
type RelatedByDataSet {
  dataSet: String!
  display: String
  related: [SimpleTag!]!
}
