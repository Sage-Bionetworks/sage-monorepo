
"""
The "CohortNode" type
"""
type CohortNode implements BaseNode {
  "A unique id for the data set generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The name of the cohort."
  name: String!
  "The data set associated with the cohort."
  dataSet: SimpleDataSet!
  "The tag associated with the cohort."
  tag: SimpleTag
  "The clinical variable associated with the cohort."
  clinical: String
  "The samples associated with the cohort."
  samples: [CohortSample!]!
  "The features associated with the cohort."
  features: [SimpleFeature!]!
  "The genes associated with the cohort."
  genes: [SimpleGene!]!
  "The mutations associated with the cohort."
  mutations: [GeneMutation!]!
}

type Cohort implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned CohortNodes"
  items: [CohortNode]
}
