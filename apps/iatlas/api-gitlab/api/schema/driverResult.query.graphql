"""
The "DriverResultNode" type
"""
type DriverResultNode implements BaseNode {
  "A unique id for the driver result generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The data set associated with the driver result."
  dataSet: SimpleDataSet!
  "The feature associated with the driver result."
  feature: SimpleFeature!
  "The gene associated with the driver result."
  gene: SimpleGene!
  "The mutation code associated with the driver result."
  mutationCode: String!
  "A database generated id of the mutation related to the gene and mutation code associated with the driver result."
  mutationId: Int!
  "The tag associated with the driver result."
  tag: SimpleTag!
  "The P value of the driver result."
  pValue: Float
  "The fold change of the driver result."
  foldChange: Float
  "The log10 computed result of P value."
  log10PValue: Float
  "The log10 computed result of fold change."
  log10FoldChange: Float
  "The number or wild type genes."
  numWildTypes: Int
  "The number of mutant genes."
  numMutants: Int
}

type DriverResult implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned DriverResultNodes"
  items: [DriverResultNode]
}
