"""
The "Edge" type
"""
type Edge implements BaseNode {
  "A unique id for the edge generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID
  "The label of the specific edge."
  label: String
  "A unique name for the Edge, usually `<dataset>_<network>_<n>`."
  name: String!
  "The calculated value of the Edge."
  score: Float
  "The starting node in the Edge."
  node1: SimpleNode!
  "The ending node in the Edge."
  node2: SimpleNode!
}

"""
The "EdgeResult" type

See `Edge`
"""
type EdgeResult implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned EdgeNodes"
  items: [Edge]
}
