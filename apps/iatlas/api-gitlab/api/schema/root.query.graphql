type Query {
  dataSets(dataSet: [String!], sample: [String!]): [DataSet!]
  driverResults(
    feature: [String!]
    entrez: [Int!]
    mutationCode: [String!]
    tag: [String!]
    dataSet: [String!]
    limit: Int
  ): [DriverResult!]!
  features(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
    featureClass: [String!]
  ): [Feature!]!
  featuresByClass(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
    featureClass: [String!]
  ): [FeaturesByClass!]!
  featuresByTag(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    featureClass: [String!]
  ): [FeaturesByTag!]!
  gene(entrez: Int!): Gene
  genes(entrez: [Int!], geneType: [String!]): [Gene!]!
  genesByTag(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    featureClass: [String!]
    entrez: [Int!]
    geneType: [String!]
  ): [GenesByTag!]!
  mutations(
    entrez: [Int!]
    mutationCode: [String!]
    mutationType: [String!]
  ): [Mutation!]
  mutationTypes: [MutationType]
  patient(barcode: String): Patient
  patients(barcode: [String!]): [Patient!]!

  """
  The "samples" query accepts a list of sample names or a list of patient barcodes.
  If no filters are passed, this will return all samples.
  """
  samples(name: [String!], patient: [String!]): [Sample!]!
  slide(id: Int, name: String): Slide
  slides(id: [Int!], name: [String!]): [Slide!]!
  tags(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    featureClass: [String]
  ): [Tag!]!
  test: String!
}
