type Query {
  features(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
    featureClass: [String!]
  ): [Feature!]!
  featuresByClass(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
    featureClass: [String!]
  ): [FeaturesByClass!]!
  featuresByTag(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    featureClass: [String!]
  ): [FeaturesByTag!]!
  gene(entrez: Int!): Gene
  genes(entrez: [Int!], geneType: [String!]): [Gene!]!
  genesByTag(
    dataSet: [String!]!,
    related: [String!]!,
    entrez: [Int!],
    geneType: [String!]
  ): [GenesByTag!]!
  mutation(id: Int!): Mutation
  mutations(id: [Int!]): [Mutation]
  patient(barcode: String): Patient
  patients(barcode: [String!]): [Patient!]!
  sample(id: Int, name: String): Sample
  samples(id: [Int!], name: [String!]): [Sample!]!
  slide(id: Int, name: String): Slide
  slides(id: [Int!], name: [String!]): [Slide!]!
  tags(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    featureClass: [String]
  ): [Tag!]!
  test: String!
}
