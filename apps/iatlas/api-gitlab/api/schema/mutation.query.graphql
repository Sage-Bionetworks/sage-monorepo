"""
The "StatusEnum" scalar will always be either `Mut` or `Wt`.
"""
scalar StatusEnum

"""
The "GeneMutation" type
"""
type GeneMutation implements BaseNode {
  "The 'id' of the mutation. Please note that this `id` is generated by the database and may not be consistent in the long term."
  id: ID!
  "The Gene related to the mutation."
  gene: SimpleGene!
  "The MutationCode related to that mutation."
  mutationCode: String!
  "The MutationType related to that mutation."
  mutationType: MutationType
  "A list of Samples related to that mutation"
  samples: [MutationRelatedSample!]
}

type GeneMutationResult implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned Nodes"
  items: [GeneMutation]
}

"""
The "GeneMutationToSample" type
"""
type GeneMutationToSample {
  "The 'id' of the mutation. Please note that this `id` is generated by the database and may not be consistent in the long term."
  id: Int!
  "The Gene related to the mutation."
  gene: SimpleGene!
  "The MutationCode related to that mutation."
  mutationCode: String!
  "The MutationType related to that mutation."
  mutationType: MutationType
  "The 'status' of the sample related to that mutation."
  status: StatusEnum!
}

"""
The "MutationsBySamplePage" type

See `GeneMutationToSample`
"""
type MutationsBySample implements BaseNode {
  "The 'id' of the sample. Please note that this `id` is generated by the database and may not be consistent in the long term."
  id: ID!
  "The name of the sample related to the list of mutations."
  name: String!
  "A list of returned GeneMutationToSample."
  mutations: [GeneMutationToSample!]
}

type MutationsBySampleResult implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned Nodes"
  items: [MutationsBySample]
}

"""
The "MutationsBySamplePage" type

See `MutationsBySample`
"""
type MutationsBySamplePage {
  "A list of returned MutationsBySample."
  items: [MutationsBySample!]!
  "The current page of returned MutationsBySample (a maximum 100,000 of row returned in a page)."
  page: Int!
  "The total number of pages available."
  pages: Int!
  "The total number of results (all pages summed)."
  total: Int!
}

"""
The "MutationType" type
"""
type MutationType {
  "A friendly name of the mutation type"
  display: String
  "The proper 'name' of the mutation type"
  name: String!
}
