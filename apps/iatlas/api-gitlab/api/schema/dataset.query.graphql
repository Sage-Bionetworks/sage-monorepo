"""
The "Dataset" type
"""
type DataSetNode implements BaseNode {
  "A unique id for the driver result generated by the database. Please note that this value may change as the database gets updated and should not be relied on."
  id: ID!
  "The 'name' of the data set."
  name: String!
  "A friendly name of the data set."
  display: String
  "A list of samples associated with the data set."
  samples: [SimpleSample!]
  "The type of data set this is."
  type: String
}

type DataSet implements BaseResult {
  "A Paging object (see Paging)"
  paging: Paging
  "A string describing any error that may have occurred."
  error: String
  "A list of returned DatasetNodes"
  items: [DataSetNode]
}

"""
The "SimpleDataSet" type is a version of a DataSet. Only basic attributes may be returned.
"""
type SimpleDataSet {
  "The proper 'name' of the data set."
  name: String!
  "A friendly name of the data set."
  display: String
  "The type of data set this is."
  type: String
}
