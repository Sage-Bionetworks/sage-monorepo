type Feature {
    class: String
    display: String
    methodTag: String
    name: String!
    order: Int
    sample: String
    samples: [Sample!]
    unit: String
    value: Float
}

type FeatureByClass {
    class: String!
    features: [Feature!]!
}

type FeatureByTag {
    features: [Feature!]!
    tag: String!
}