scalar FeatureValue

type Feature {
    class: String
    display: String
    methodTag: String
    name: String!
    order: Int
    sample: String
    unit: String
    value: FeatureValue
}

type FeatureByClass {
    class: String!
    features: [Feature!]!
}

type FeatureByTag {
    characteristics: String
    display: String
    features: [Feature!]!
    tag: String!
}