type Query {
  features(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
  ): [Feature]!
  featuresByClass(
    dataSet: [String!]
    related: [String!]
    feature: [String!]
  ): [FeatureByClass]!
  featuresByTag(
    dataSet: [String!]!
    related: [String!]!
    feature: [String!]
    class: [String!]
  ): [FeatureByTag]!
  gene(entrez: Int!): Gene
  genes(entrez: [Int!]): [Gene]!
  mutation(id: Int!): Mutation
  mutations(id: [Int!]): [Mutation]
  patient(barcode: String): Patient
  patients(barcode: [String]): [Patient]
  sample(id: Int, name: String): Sample
  samples(id: [Int!], name: [String!]): [Sample]
  slide(id: Int, name: String): Slide
  slides(id: [Int!], name: [String!]): [Slide]
  tags(dataSet: [String!]!, related: [String!]!, feature: [String!]): [Tag]!
  test: String!
}
