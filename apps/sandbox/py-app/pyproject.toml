[tool.coverage.run]
branch = true
source = [ "sandbox_py_app" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/apps/sandbox/py-app/html' --cov-report xml:'../../../coverage/apps/sandbox/py-app/coverage.xml' --html='../../../reports/apps/sandbox/py-app/unittests/html/index.html' --junitxml='../../../reports/apps/sandbox/py-app/unittests/junit.xml'"

[tool.poetry]
name = "sandbox-py-app"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "sandbox_py_app"

  [tool.poetry.dependencies]
  python = "3.10.14"

    [tool.poetry.dependencies.sandbox-py-lib]
    path = "../../../libs/sandbox/py-lib"
    develop = true

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
flake8 = "6.0.0"
pytest = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
