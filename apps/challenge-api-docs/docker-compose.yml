version: "3.8"

services:
  challenge-api-docs:
    image: sagebionetworks/challenge-api-docs:latest
    container_name: challenge-api-docs
    restart: always
    env_file:
      - .env
    volumes:
      - ../../libs/challenge-registry/api-description/build/:/usr/share/nginx/html/swagger/
    networks:
      - challenge
    ports:
      - "9100:80"

volumes:
  challenge-apid-docs:
    name: challenge-api-docs

networks:
  challenge:
    name: challenge