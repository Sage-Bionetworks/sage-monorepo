version: "3.8"

services:
  challenge-rabbitmq:
    image: sagebionetworks/challenge-rabbitmq:latest
    container_name: challenge-rabbitmq
    restart: always
    env_file:
      - .env
    # volumes:
    #   - challenge-rabbitmq:/data/db
    #   - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - challenge
    ports:
      - "8020:5672"
      - "8021:15672"

volumes:
  challenge-rabbitmq:
    name: challenge-rabbitmq

networks:
  challenge:
    name: challenge