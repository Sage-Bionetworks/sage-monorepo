receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:8505

processors:
  batch:

exporters:
  logging:
  prometheus:
    endpoint: '0.0.0.0:8889'

  otlp/tempo:
    endpoint: observability-tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, logging]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
