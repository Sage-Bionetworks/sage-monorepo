receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:8508
      http:
        endpoint: 0.0.0.0:8509

processors:
  batch:

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: 0.0.0.0:8510

  otlp/tempo:
    endpoint: observability-tempo:8507
    tls:
      insecure: true

  loki:
    endpoint: http://observability-loki:8503/loki/api/v1/push
    tls:
      insecure: true
    # labels:
    #   resource:
    #     service.name: ''
    #     service.namespace: ''

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki, debug]
