version: "3.8"

services:
  challenge-registry-mongo:
    image: sagebionetworks/challenge-registry-mongo:latest
    container_name: challenge-registry-mongo
    restart: always
    env_file:
      - .env
    networks:
      - challenge
    volumes:
      - challenge-registry-mongo:/data/db
    ports:
      - "27017:27017"

volumes:
  challenge-registry-mongo:
    name: challenge-registry-mongo

networks:
  challenge:
    name: challenge