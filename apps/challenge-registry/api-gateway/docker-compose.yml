version: "3.8"

services:
  challenge-registry-api-gateway:
    image: sagebionetworks/challenge-registry-api-gateway:latest
    container_name: challenge-registry-api-gateway
    restart: always
    env_file:
      - .env
    networks:
      - challenge-registry
    ports:
      - "8082:8082"
    command: start-dev

networks:
  challenge-registry:
    name: challenge-registry