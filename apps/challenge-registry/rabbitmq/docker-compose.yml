version: "3.8"

services:
  challenge-registry-rabbitmq:
    image: sagebionetworks/challenge-registry-rabbitmq:latest
    container_name: challenge-registry-rabbitmq
    restart: always
    env_file:
      - .env
    networks:
      - challenge-registry
    ports:
      - "8020:5672"
      - "8021:15672"

volumes:
  challenge-registry-rabbitmq:
    name: challenge-registry-rabbitmq

networks:
  challenge-registry:
    name: challenge-registry