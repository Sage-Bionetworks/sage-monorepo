version: "3.8"

services:
  challenge-registry-auth-service:
    image: sagebionetworks/challenge-registry-auth-service:latest
    container_name: challenge-registry-auth-service
    restart: always
    env_file:
      - .env
    networks:
      - challenge-registry
    ports:
      - "8091:8091"
    command: start-dev

networks:
  challenge-registry:
    name: challenge-registry