version: "3.8"

services:
  challenge-registry-service-registry:
    image: sagebionetworks/challenge-registry-service-registry:latest
    container_name: challenge-registry-service-registry
    restart: always
    environment:
      - DEFAULT_ZONE=http://challenge-registry-service-registry:8081/eureka
    networks:
      - challenge-registry
    ports:
      - "8081:8081"
    command: start-dev

networks:
  challenge-registry:
    name: challenge-registry