version: "3.8"

services:
  challenge-registry-user-service:
    image: sagebionetworks/challenge-registry-user-service:latest
    container_name: challenge-registry-user-service
    restart: always
    env_file:
      - .env
    networks:
      - challenge-registry
    ports:
      - "8083:8083"
    command: start-dev

networks:
  challenge-registry:
    name: challenge-registry