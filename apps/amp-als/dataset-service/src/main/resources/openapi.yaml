openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  title: AMP-ALS Dataset Service API
  version: 1.0.0
servers:
  - url: http://localhost/v1
tags:
  - description: Operations about datasets.
    name: Dataset
paths:
  /datasets:
    get:
      description: List datasets
      operationId: listDatasets
      parameters:
        - description: The search query used to find datasets.
          explode: true
          in: query
          name: datasetSearchQuery
          required: false
          schema:
            $ref: '#/components/schemas/DatasetSearchQuery'
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetsPage'
          description: Success
        '400':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        '500':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: List datasets
      tags:
        - Dataset
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Dataset
  /datasets/{datasetId}:
    get:
      description: Returns the dataset specified
      operationId: getDataset
      parameters:
        - description: The unique identifier of the dataset.
          explode: false
          in: path
          name: datasetId
          required: true
          schema:
            $ref: '#/components/schemas/DatasetId'
          style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
          description: A dataset
        '404':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        '500':
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Get a dataset
      tags:
        - Dataset
      x-accepts:
        - application/json
        - application/problem+json
      x-tags:
        - tag: Dataset
components:
  parameters:
    datasetSearchQuery:
      description: The search query used to find datasets.
      explode: true
      in: query
      name: datasetSearchQuery
      required: false
      schema:
        $ref: '#/components/schemas/DatasetSearchQuery'
      style: form
    datasetId:
      description: The unique identifier of the dataset.
      explode: false
      in: path
      name: datasetId
      required: true
      schema:
        $ref: '#/components/schemas/DatasetId'
      style: simple
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
  schemas:
    DatasetSort:
      default: relevance
      description: What to sort results by.
      enum:
        - created
        - random
        - relevance
      type: string
    DatasetDirection:
      description: The direction to sort the results by.
      enum:
        - asc
        - desc
      nullable: true
      type: string
    DatasetSearchQuery:
      description: A dataset search query.
      properties:
        pageNumber:
          default: 0
          description: The page number.
          format: int32
          minimum: 0
          type: integer
        pageSize:
          default: 100
          description: The number of items in a single page.
          format: int32
          minimum: 1
          type: integer
        sort:
          $ref: '#/components/schemas/DatasetSort'
        sortSeed:
          description: The seed that initializes the random sorter.
          format: int32
          maximum: 2147483647
          minimum: 0
          nullable: true
          type: integer
        direction:
          $ref: '#/components/schemas/DatasetDirection'
        searchTerms:
          description: A string of search terms used to filter the results.
          example: clinical
          type: string
      type: object
    PageMetadata:
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          example: 99
          format: int32
          type: integer
        size:
          description: The number of items in a single page.
          example: 99
          format: int32
          type: integer
        totalElements:
          description: Total number of elements in the result set.
          example: 99
          format: int64
          type: integer
        totalPages:
          description: Total number of pages in the result set.
          example: 99
          format: int32
          type: integer
        hasNext:
          description: Returns if there is a next page.
          example: true
          type: boolean
        hasPrevious:
          description: Returns if there is a previous page.
          example: true
          type: boolean
      required:
        - hasNext
        - hasPrevious
        - number
        - size
        - totalElements
        - totalPages
      type: object
    DatasetId:
      description: The unique identifier of the dataset.
      example: 1
      format: int64
      type: integer
    DatasetName:
      description: The name of the dataset.
      maxLength: 255
      minLength: 3
      type: string
    DatasetDescription:
      description: The description of the dataset.
      example: This is an example description of the dataset.
      maxLength: 1000
      minLength: 0
      type: string
    CreatedDateTime:
      description: Datetime when the object was added to the database.
      example: 2022-07-04T22:19:11Z
      format: date-time
      type: string
    UpdatedDateTime:
      description: Datetime when the object was last modified in the database.
      example: 2022-07-04T22:19:11Z
      format: date-time
      type: string
    Dataset:
      description: A dataset
      example:
        createdAt: 2022-07-04T22:19:11Z
        name: name
        description: This is an example description of the dataset.
        id: 1
        updatedAt: 2022-07-04T22:19:11Z
      properties:
        id:
          description: The unique identifier of the dataset.
          example: 1
          format: int64
          type: integer
        name:
          description: The name of the dataset.
          maxLength: 255
          minLength: 3
          type: string
        description:
          description: The description of the dataset.
          example: This is an example description of the dataset.
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          description: Datetime when the object was added to the database.
          example: 2022-07-04T22:19:11Z
          format: date-time
          type: string
        updatedAt:
          description: Datetime when the object was last modified in the database.
          example: 2022-07-04T22:19:11Z
          format: date-time
          type: string
      required:
        - createdAt
        - description
        - id
        - name
        - updatedAt
      type: object
    DatasetsPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - properties:
            datasets:
              description: A list of datasets.
              items:
                $ref: '#/components/schemas/Dataset'
              type: array
          required:
            - datasets
          type: object
      description: A page of datasets.
      example:
        number: 99
        size: 99
        totalPages: 99
        hasPrevious: true
        hasNext: true
        datasets:
          - createdAt: 2022-07-04T22:19:11Z
            name: name
            description: This is an example description of the dataset.
            id: 1
            updatedAt: 2022-07-04T22:19:11Z
          - createdAt: 2022-07-04T22:19:11Z
            name: name
            description: This is an example description of the dataset.
            id: 1
            updatedAt: 2022-07-04T22:19:11Z
        totalElements: 99
      type: object
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
        - status
        - title
      type: object
