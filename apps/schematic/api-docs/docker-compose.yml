version: "3.8"

services:
  schematic-api-docs:
    image: ghcr.io/sage-bionetworks/schematic-api-docs:local
    container_name: schematic-api-docs
    restart: always
    env_file:
      - .env
    volumes:
      - ../../../libs/schematic/api-description/build/:/usr/share/nginx/html/swagger/
    networks:
      - schematic
    ports:
      - "7010:80"

