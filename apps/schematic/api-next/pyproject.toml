[tool.coverage.run]
branch = true
source = [ "schematic_api_next" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/apps/schematic/api-next/html' --cov-report xml:'../../../coverage/apps/schematic/api-next/coverage.xml' --html='../../../reports/apps/schematic/api-next/unittests/html/index.html' --junitxml='../../../reports/apps/schematic/api-next/unittests/junit.xml'"

[tool.poetry]
name = "schematic-api-next"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "schematic_api_next"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

    [tool.poetry.dependencies.schematic-core]
    path = "../../../libs/schematic/core"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
