openapi: 3.0.3
info:
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  title: Schematic REST API
  version: 0.1.0
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
- url: http://localhost/api/v1
security:
- bearerAuth: []
tags:
- description: Operations about storages.
  name: Storage
paths:
  /assetTypes/{assetType}/assetViews/{assetViewId}/datasets/{datasetId}/files:
    get:
      description: Gets all files associated with a dataset.
      operationId: get_dataset_files
      parameters:
      - description: The ID of a dataset.
        explode: false
        in: path
        name: datasetId
        required: true
        schema:
          $ref: '#/components/schemas/DatasetId'
        style: simple
      - description: ID of view listing all project data assets. E.g. for Synapse
          this would be the Synapse ID of the fileview listing all data assets for
          a given project
        explode: false
        in: path
        name: assetViewId
        required: true
        schema:
          $ref: '#/components/schemas/AssetViewId'
        style: simple
      - description: "Type of asset, such as Synapse"
        explode: false
        in: path
        name: assetType
        required: true
        schema:
          $ref: '#/components/schemas/AssetType'
        style: simple
      - description: A list of file names used to filter the output.
        explode: true
        in: query
        name: fileNames
        required: false
        schema:
          $ref: '#/components/schemas/FileNames'
        style: form
      - description: "Whether or not to return the full path of output, or just the\
          \ basename."
        explode: true
        in: query
        name: useFullFilePath
        required: false
        schema:
          $ref: '#/components/schemas/UseFullFilePath'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesPage'
          description: Success
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets all files associated with a dataset.
      tags:
      - Storage
      x-openapi-router-controller: schematic_api.controllers.storage_controller
  /assetTypes/{assetType}/assetViews/{assetViewId}/json:
    get:
      description: Gets the asset view table in json form
      operationId: get_asset_view_json
      parameters:
      - description: ID of view listing all project data assets. E.g. for Synapse
          this would be the Synapse ID of the fileview listing all data assets for
          a given project
        explode: false
        in: path
        name: assetViewId
        required: true
        schema:
          $ref: '#/components/schemas/AssetViewId'
        style: simple
      - description: "Type of asset, such as Synapse"
        explode: false
        in: path
        name: assetType
        required: true
        schema:
          $ref: '#/components/schemas/AssetType'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetViewJson'
          description: Success
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets the asset view table in json form
      tags:
      - Storage
      x-openapi-router-controller: schematic_api.controllers.storage_controller
  /assetTypes/{assetType}/assetViews/{assetViewId}/projects:
    get:
      description: Gets all storage projects the current user has access to.
      operationId: list_projects
      parameters:
      - description: ID of view listing all project data assets. E.g. for Synapse
          this would be the Synapse ID of the fileview listing all data assets for
          a given project
        explode: false
        in: path
        name: assetViewId
        required: true
        schema:
          $ref: '#/components/schemas/AssetViewId'
        style: simple
      - description: "Type of asset, such as Synapse"
        explode: false
