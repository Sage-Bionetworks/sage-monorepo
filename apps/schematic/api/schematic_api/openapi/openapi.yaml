          description: Success
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets all storage projects the current user has access to.
      tags:
      - Storage
      x-openapi-router-controller: schematic_api.controllers.storage_controller
  /assetTypes/{assetType}/assetViews/{assetViewId}/projects/{projectId}/datasets:
    get:
      description: Gets all datasets in folder under a given storage project that
        the current user has access to.
      operationId: list_storage_project_datasets
      parameters:
      - description: The Synapse ID of a storage project.
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          $ref: '#/components/schemas/ProjectId'
        style: simple
      - description: ID of view listing all project data assets. E.g. for Synapse
          this would be the Synapse ID of the fileview listing all data assets for
          a given project
        explode: false
        in: path
        name: assetViewId
        required: true
        schema:
          $ref: '#/components/schemas/AssetViewId'
        style: simple
      - description: "Type of asset, such as Synapse"
        explode: false
        in: path
        name: assetType
        required: true
        schema:
          $ref: '#/components/schemas/AssetType'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetsPage'
          description: Success
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets all datasets in folder under a given storage project that the
        current user has access to.
      tags:
      - Storage
      x-openapi-router-controller: schematic_api.controllers.storage_controller
  /assetTypes/{assetType}/assetViews/{assetViewId}/projects/{projectId}/manifests:
    get:
      description: Gets all manifests in a project folder that the current user has
        access to.
      operationId: list_storage_project_manifests
      parameters:
      - description: The Synapse ID of a storage project.
        explode: false
        in: path
        name: projectId
        required: true
        schema:
          $ref: '#/components/schemas/ProjectId'
        style: simple
      - description: ID of view listing all project data assets. E.g. for Synapse
          this would be the Synapse ID of the fileview listing all data assets for
          a given project
        explode: false
        in: path
        name: assetViewId
        required: true
        schema:
          $ref: '#/components/schemas/AssetViewId'
        style: simple
      - description: "Type of asset, such as Synapse"
        explode: false
        in: path
        name: assetType
        required: true
        schema:
          $ref: '#/components/schemas/AssetType'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManifestsPage'
          description: Success
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Invalid request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: Unauthorized
        "404":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The specified resource was not found
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets all manifests in a project folder that users have access to
      tags:
      - Storage
      x-openapi-router-controller: schematic_api.controllers.storage_controller
  /connectedNodes:
    get:
      description: Gets a subgraph containing all relationships of a given type
      operationId: get_connected_nodes
      parameters:
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      - description: "Type of relationship in a schema, such as requiresDependency"
        explode: true
        in: query
        name: relationshipType
        required: true
        schema:
          $ref: '#/components/schemas/RelationshipType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectedNodesPage'
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets a subgraph containing all relationships of a given type
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
  /nodes/{nodeDisplay}/isRequired:
    get:
      description: Gets whether or not the node is required in the schema
      operationId: get_node_is_required
      parameters:
      - description: The display name of the node in a schema
        explode: false
        in: path
        name: nodeDisplay
        required: true
        schema:
          $ref: '#/components/schemas/NodeDisplay'
        style: simple
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Whether or not the node is required in the schema
                type: boolean
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets whether or not the node is required in the schema
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
  /nodes/{nodeDisplay}/propertyLabel:
    get:
      description: Gets the property label of the node
      operationId: get_property_label
      parameters:
      - description: The display name of the node in a schema
        explode: false
        in: path
        name: nodeDisplay
        required: true
        schema:
          $ref: '#/components/schemas/NodeDisplay'
        style: simple
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      - description: Whether or not to use the more strict way of converting to camel
          case
        explode: true
        in: query
        name: useStrictCamelCase
        required: false
        schema:
          $ref: '#/components/schemas/UseStrictCamelCase'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyLabel'
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets the property label of the node
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
  /nodes/{nodeDisplay}/validationRules:
    get:
      description: "Gets the validation rules, along with the arguments for each given\
        \ rule associated with a given node"
      operationId: list_node_validation_rules
      parameters:
      - description: The display name of the node in a schema
        explode: false
        in: path
        name: nodeDisplay
        required: true
        schema:
          $ref: '#/components/schemas/NodeDisplay'
        style: simple
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationRulesPage'
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: "Gets the validation rules, along with the arguments for each given\
        \ rule associated with a given node"
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
  /nodes/{nodeLabel}/dependencies:
    get:
      description: Gets the immediate dependencies that are related to the given source
        node
      operationId: list_node_dependencies
      parameters:
      - description: The label of the source node in a schema to get the dependencies
          of
        explode: false
        in: path
        name: nodeLabel
        required: true
        schema:
          $ref: '#/components/schemas/NodeLabel'
        style: simple
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      - description: "Whether or not to return the display names of the component,\
          \ otherwise the label"
        explode: true
        in: query
        name: returnDisplayNames
        required: false
        schema:
          $ref: '#/components/schemas/ReturnDisplayNames'
        style: form
      - description: "Whether or not to order the components by their order in the\
          \ schema, otherwise random"
        explode: true
        in: query
        name: returnOrderedBySchema
        required: false
        schema:
          $ref: '#/components/schemas/ReturnOrderedBySchema'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodesPage'
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets the immediate dependencies that are related to the given source
        node
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
  /nodes/{nodeLabel}/nodeProperties:
    get:
      description: Gets properties associated with a given node
      operationId: get_node_properties
      parameters:
      - description: The label of the source node in a schema to get the dependencies
          of
        explode: false
        in: path
        name: nodeLabel
        required: true
        schema:
          $ref: '#/components/schemas/NodeLabel'
        style: simple
      - description: The URL of a schema in jsonld form
        explode: true
        in: query
        name: schemaUrl
        required: true
        schema:
          $ref: '#/components/schemas/SchemaUrl'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodePropertiesPage'
          description: Success
        "500":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BasicError'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Gets properties associated with a given node
      tags:
      - Schema
      x-openapi-router-controller: schematic_api.controllers.schema_controller
components:
  parameters:
    projectId:
      description: The Synapse ID of a storage project.
      explode: false
      in: path
      name: projectId
      required: true
      schema:
        $ref: '#/components/schemas/ProjectId'
      style: simple
    assetViewId:
      description: ID of view listing all project data assets. E.g. for Synapse this
        would be the Synapse ID of the fileview listing all data assets for a given
        project
      explode: false
      in: path
      name: assetViewId
      required: true
      schema:
        $ref: '#/components/schemas/AssetViewId'
      style: simple
    assetType:
      description: "Type of asset, such as Synapse"
      explode: false
      in: path
      name: assetType
      required: true
      schema:
        $ref: '#/components/schemas/AssetType'
      style: simple
    datasetId:
      description: The ID of a dataset.
      explode: false
      in: path
      name: datasetId
      required: true
      schema:
        $ref: '#/components/schemas/DatasetId'
      style: simple
    fileNames:
      description: A list of file names used to filter the output.
      explode: true
      in: query
      name: fileNames
      required: false
      schema:
        $ref: '#/components/schemas/FileNames'
      style: form
    useFullFilePath:
      description: "Whether or not to return the full path of output, or just the\
        \ basename."
      explode: true
      in: query
      name: useFullFilePath
      required: false
      schema:
        $ref: '#/components/schemas/UseFullFilePath'
      style: form
    nodeLabel:
      description: The label of the source node in a schema to get the dependencies
        of
      explode: false
      in: path
      name: nodeLabel
      required: true
      schema:
        $ref: '#/components/schemas/NodeLabel'
      style: simple
    schemaUrl:
      description: The URL of a schema in jsonld form
      explode: true
      in: query
      name: schemaUrl
      required: true
      schema:
        $ref: '#/components/schemas/SchemaUrl'
      style: form
    returnDisplayNames:
      description: "Whether or not to return the display names of the component, otherwise\
        \ the label"
      explode: true
      in: query
      name: returnDisplayNames
      required: false
      schema:
        $ref: '#/components/schemas/ReturnDisplayNames'
      style: form
    returnOrderedBySchema:
      description: "Whether or not to order the components by their order in the schema,\
        \ otherwise random"
      explode: true
      in: query
      name: returnOrderedBySchema
      required: false
      schema:
        $ref: '#/components/schemas/ReturnOrderedBySchema'
      style: form
    nodeDisplay:
      description: The display name of the node in a schema
      explode: false
      in: path
      name: nodeDisplay
      required: true
      schema:
        $ref: '#/components/schemas/NodeDisplay'
      style: simple
    useStrictCamelCase:
      description: Whether or not to use the more strict way of converting to camel
        case
      explode: true
      in: query
      name: useStrictCamelCase
      required: false
      schema:
        $ref: '#/components/schemas/UseStrictCamelCase'
      style: form
    relationshipType:
      description: "Type of relationship in a schema, such as requiresDependency"
      explode: true
      in: query
      name: relationshipType
      required: true
      schema:
        $ref: '#/components/schemas/RelationshipType'
      style: form
  responses:
    BadRequest:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Invalid request
    Unauthorized:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: Unauthorized
    NotFound:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The specified resource was not found
    InternalServerError:
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
      description: The request cannot be fulfilled due to an unexpected server error
  schemas:
    ProjectId:
      description: A project ID.
      example: syn26251192
      type: string
    AssetViewId:
      description: An asset view ID.
      example: syn23643253
      type: string
    AssetType:
      description: A type of asset.
      enum:
      - synapse
      example: synapse
      title: AssetType
      type: string
    PageMetadata:
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          example: 99
          format: int32
          title: number
          type: integer
        size:
          description: The number of items in a single page.
          example: 99
          format: int32
          title: size
          type: integer
        totalElements:
          description: Total number of elements in the result set.
          example: 99
          format: int64
          title: totalElements
          type: integer
        totalPages:
          description: Total number of pages in the result set.
          example: 99
          format: int32
          title: totalPages
          type: integer
        hasNext:
          description: Returns if there is a next page.
          example: true
          title: hasNext
          type: boolean
        hasPrevious:
          description: Returns if there is a previous page.
          example: true
          title: hasPrevious
          type: boolean
      required:
      - hasNext
      - hasPrevious
      - number
      - size
      - totalElements
      - totalPages
      title: PageMetadata
      type: object
    Dataset:
      description: A dataset.
      properties:
        name:
          description: The name of the dataset.
          example: Example dataset
          title: name
          type: string
        id:
          description: The ID of the dataset.
          example: Syn1
          title: id
          type: string
      required:
      - id
      - name
      title: Dataset
      type: object
      x-java-class-annotations:
      - '@lombok.Builder'
    DatasetsPage:
      allOf:
      - $ref: '#/components/schemas/PageMetadata'
      - $ref: '#/components/schemas/DatasetsPage_allOf'
      description: A page of datasets.
      title: DatasetsPage
      type: object
      x-java-class-annotations:
      - '@lombok.Builder'
    BasicError:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          title: title
          type: string
        status:
          description: The HTTP status code
          title: status
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          title: detail
          type: string
        type:
          description: An absolute URI that identifies the problem type
          title: type
          type: string
      required:
      - status
      - title
      title: BasicError
      type: object
      x-java-class-annotations:
      - '@lombok.Builder'
    Manifest:
      description: A manifest object
      properties:
        name:
          description: The name of the manifest file.
          example: synapse_storage_manifest.csv
          title: name
          type: string
        id:
          description: The id of the manifest file.
          example: syn1
          title: id
          type: string
        datasetName:
          description: The name of the dataset the manifest belongs to.
          example: dataset_X
          title: datasetName
          type: string
        datasetId:
          description: The id of the dataset the manifest belongs to.
          example: syn2
          title: datasetId
          type: string
        componentName:
          description: The name of the component the manifest is of.
          example: patient
          title: componentName
