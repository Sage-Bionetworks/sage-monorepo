[tox]
envlist = py39
skipsdist = True

[testenv:py39]
allowlist_externals=pipenv
commands =
    pipenv install --deploy --dev
    pytest --cov-report html:../../coverage/apps/api --cov=openapi_server
    coverage lcov -o ../../coverage/apps/api/lcov.info
    sed -i 's/SF:/SF:apps\/api\//g' ../../coverage/apps/api/lcov.info

