plugins {
  id 'io.spring.dependency-management' version '1.0.12.RELEASE'
  id 'java'
  id 'org.springframework.boot' version '2.7.2'
}

group = 'org.sagebionetworks.challenge'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
  implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.2'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
  implementation 'org.springframework.boot:spring-boot-starter-security:2.7.2'
  implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.3'
  implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.3'
  implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
  implementation 'org.flywaydb:flyway-core:9.1.2'
  implementation 'org.flywaydb:flyway-mysql:9.1.2'
  implementation 'org.keycloak:keycloak-spring-boot-starter:18.0.0'
  implementation 'org.keycloak:keycloak-admin-client:18.0.0'
  implementation 'org.springframework.boot:spring-boot-devtools:2.7.2'
  implementation 'com.h2database:h2:2.1.214'
  implementation 'org.sagebionetworks.challenge:challenge-util:0.0.1-SNAPSHOT'
  runtimeOnly 'mysql:mysql-connector-java:8.0.30'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
  testImplementation 'org.assertj:assertj-core:3.23.1'
  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}
