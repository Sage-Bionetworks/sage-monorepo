openapi: 3.0.3
info:
  title: Challenge User API
  description: This is the User Service of the Challenge Registry.
  termsOfService: TOC
  contact:
    name: The Challenge Registry Team
    url: https://github.com/Sage-Bionetworks/challenge-registry
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/challenge-registry/blob/main/LICENSE.txt
  version: 1.0.0
servers:
  - url: http://localhost:8083
    description: Local server url
tags:
  - name: User
    description: Operations about users
paths:
  /api/v1/users/register:
    post:
      tags:
      - User
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/users/{id}:
    get:
      tags:
      - User
      operationId: getUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
      - User
      operationId: updateUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/users/:
    get:
      tags:
      - User
      operationId: listUsers
      parameters:
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      - name: sort
        in: query
        description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        password:
          type: string
        authId:
          type: string
        status:
          type: string
          enum:
          - PENDING
          - APPROVED
          - DISABLED
          - BLACKLIST
    UserUpdateRequest:
      type: object
      properties:
        status:
          type: string
          enum:
          - PENDING
          - APPROVED
          - DISABLED
          - BLACKLIST
