# Reusable workflow: Validates MkDocs documentation build.
# Called by build-deploy-docs.yml for PR validation.

name: Build Docs

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Set up MkDocs cache
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Restore MkDocs cache
        uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocstrings mkdocstrings-python termynal mdx-truly-sane-lists

      - name: Build docs
        run: mkdocs build --strict
