name: Update DB files
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        run: |
          echo "TODAY=$(date +"%Y-%m-%d")" >> $env:GITHUB_ENV
      - name: Use variable
        run: |
          echo "${{env.TODAY}}"
