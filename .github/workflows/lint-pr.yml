name: 'Lint PR'

on:
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize
  merge_group:

permissions:
  pull-requests: read

concurrency:
  # Ensures only one lint run per PR is active at a time; new pushes cancel the prior run.
  # For pull_request / pull_request_target events we have github.event.pull_request.number.
  # Fallback to github.ref (e.g., non-PR events like manual dispatch, if ever added).
  group: lint-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Validate PR title
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            infra
            perf
            refactor
            revert
            style
            test
          # Configure which scopes are allowed (newline-delimited).
          # These are regex patterns auto-wrapped in `^ $`.
          scopes: |
            agora
            amp-als
            bixarena
            bridge2ai
            common
            deps
            devcontainer
            explorers
            iatlas
            model-ad
            observability
            openchallenges
            results-visualization-framework
            sage
            sage-monorepo
            sandbox
            synapse
          # Configure that a scope must always be provided.
          requireScope: false
          # Configure additional validation for the subject based on a regex.
          # This example ensures the subject doesn't start with an uppercase character.
          subjectPattern: ^(?![A-Z]).+$
