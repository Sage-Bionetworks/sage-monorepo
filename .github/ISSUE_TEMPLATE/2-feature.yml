name: ðŸš€ Feature Request
description: Suggest a new feature.
title: '[Feature] <title>'
labels: ['type: feature']
body:
  - type: dropdown
    id: products
    attributes:
      label: What product(s) is this feature for?
      multiple: true
      options:
        - Agora
        - iAtlas
        - MODEL-AD
        - OpenChallenges
        - Other
        - Sage
        - Sage Monorepo
        - Sandbox
        - Synapse
  - type: textarea
    attributes:
      label: Description
      description: A clear description of the feature.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Screenshot?
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow our [Code of
        Conduct](https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
