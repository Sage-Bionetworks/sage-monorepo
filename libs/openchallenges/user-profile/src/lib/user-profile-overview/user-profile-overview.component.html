<main *ngIf="user">
  <div id="bio" class="row">
    <div class="col">
      <h3>Biography</h3>
      <p>{{ user.bio }}</p>
    </div>
  </div>
  <div id="orgs" class="row">
    <div class="col">
      <p class="section-title">Organizations</p>
      <div class="card-group">
        <openchallenges-organization-card
          *ngFor="let organization of organizations"
          [organization]="organization"
        >
        </openchallenges-organization-card>
      </div>
    </div>
  </div>
</main>
