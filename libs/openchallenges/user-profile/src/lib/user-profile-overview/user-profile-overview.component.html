<div *ngIf="user">
  <div id="bio" class="row">
    <div class="col">
      <h3>Biography</h3>
      <p>{{ user.bio }}</p>
    </div>
  </div>
  <div id="orgs" class="row">
    <div class="col">
      <h3>Organizations</h3>
      <div class="card-group">
        <openchallenges-organization-card
          *ngFor="let organizationCard of organizationCards"
          [organizationCard]="organizationCard"
        />
      </div>
    </div>
  </div>
</div>
