<div id="stars" class="row col">
  <h3>Starred</h3>
  <div class="tab-nav-group">
    <button
      class="tab-item"
      (click)="clickEvent('challenges')"
      [ngClass]="{ 'active-tab': activeTab === tabs['challenges'] }"
    >
      Challenges
    </button>
    <button
      class="tab-item"
      (click)="clickEvent('organizations')"
      [ngClass]="{ 'active-tab': activeTab === tabs['organizations'] }"
    >
      Organizations
    </button>
  </div>
  <ng-container [ngSwitch]="activeTab">
    <div *ngSwitchCase="tabs['challenges']">
      <div class="card-group">
        <openchallenges-challenge-card
          *ngFor="let challenge of challenges"
          [challenge]="challenge"
        />
      </div>
      <openchallenges-paginator
        [pageNumber]="pageNumber"
        [pageSize]="pageSize"
        [totalElements]="totalChallengesCount"
        [itemsPerPage]="[12, 24, 36]"
        (pageChange)="onPageChange($event)"
      />
    </div>
    <div *ngSwitchCase="tabs['organizations']" class="card-group">
      <openchallenges-organization-card
        *ngFor="let organizationCard of organizationCards"
        [organizationCard]="organizationCard"
      />
    </div>
  </ng-container>
</div>
