<section id="random-challenges" class="mat-typography cards">
  <div class="container">
    <div class="text-center">
      <h3 class="section-title">Challenges of the Day</h3>
      Not sure where to start? Try one of our randomly selected daily challenges!
    </div>
    <div class="card-group">
      @for (challenge of challenges$ | async; track challenge) {
        <openchallenges-challenge-card
          [challenge]="challenge"
          />
      }
    </div>
    <div class="text-center">
      <a mat-raised-button class="see-more" routerLink="/challenge">See More</a>
    </div>
  </div>
</section>
