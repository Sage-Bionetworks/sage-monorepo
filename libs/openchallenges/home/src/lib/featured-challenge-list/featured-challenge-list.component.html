<section id="featured-challenges" class="mat-typography cards">
  <div class="container">
    <div class="text-center">
      <h3 class="section-title">Featured Challenges</h3>
      Not sure where to start? Try one of the following featured challenges!
    </div>
    <div class="card-group">
      @for (challenge of challenges$ | async; track challenge) {
        <openchallenges-challenge-card [challenge]="challenge" />
      }
    </div>
  </div>
</section>
