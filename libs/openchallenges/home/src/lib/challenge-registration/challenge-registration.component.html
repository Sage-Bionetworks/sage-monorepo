<section id="organizer-cta" class="mat-typography dark text-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <img class="side-img" [src]="(share$ | async)?.url" alt="Share a challenge" />
      </div>
      <div class="col">
        <h2 class="section-title text-left">Are you a challenge organizer?</h2>
        <p class="mat-body-strong">Add your challenges to the OpenChallenges database and see the participant numbers roll in.</p>
        <a mat-raised-button class="btn-block" color="primary" href="/add-challenge">Add a Challenge</a>
      </div>
    </div>
  </div>
</section>
