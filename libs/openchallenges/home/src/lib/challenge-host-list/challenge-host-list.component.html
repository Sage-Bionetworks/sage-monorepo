<section id="organizations" class="mat-typography">
  <div class="container">
    <div class="text-center">
      <h3 class="section-title">Who's on OpenChallenges?</h3>
      <p class="mat-body-strong">Organizations</p>
      It takes a village to run a challenge. Explore from 300+ organizations who have been contributing
      their time and effort.
    </div>
    <div class="card-group">
      <openchallenges-organization-card
        *ngFor="let organizationCard of organizationCards$ | async"
        [organizationCard]="organizationCard"
      />
    </div>
    <div class="text-center">
      <a mat-raised-button class="see-more" href="/org">See More</a>
    </div>
  </div>
</section>
