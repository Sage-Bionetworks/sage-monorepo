<section id="organizations" class="mat-typography">
  <div class="container">
    <div class="text-center">
      <h3 class="section-title">Discover Organizations</h3>
      <p>
        It takes a village to run a challenge. Explore from 300+ organizations who contributed their
        time and effort.
      </p>
    </div>
    <div class="card-group">
      @for (organizationCard of organizationCards$ | async; track organizationCard) {
        <openchallenges-organization-card
          [organizationCard]="organizationCard"
          />
      }
    </div>
    <div class="text-center">
      <a mat-raised-button class="see-more" routerLink="/org">See More</a>
    </div>
  </div>
</section>
