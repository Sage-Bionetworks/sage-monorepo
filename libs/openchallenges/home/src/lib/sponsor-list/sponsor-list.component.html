<section id="acknowledgements" class="mat-typography">
  <div class="container">
    <p class="mat-body-strong text-center">OpenChallenges was made possible by...</p>
    <div class="sponsors-group row">
      <div class="col text-center sponsor-item">
        <img
        [src]="(itcr$ | async)?.url"
          height="140px"
          alt="Informatics Technology for Cancer Research (ITCR)"
        />
      </div>
      <div class="col text-center sponsor-item">
        <img [src]="(aws$ | async)?.url" height="140px" alt="aws" />
      </div>
      <div class="col text-center sponsor-item">
        <img [src]="(sage$ | async)?.url" height="140px" alt="Sage" />
      </div>
    </div>
  </div>
</section>
