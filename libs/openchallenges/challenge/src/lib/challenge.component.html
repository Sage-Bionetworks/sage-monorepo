<main class="base mat-typography">
  <ng-container *ngIf="challenge$ | async as challenge">
    <section id="profile-top" class="row">
      <openchallenges-avatar class="profile-pic" [avatar]="challengeAvatar"></openchallenges-avatar>
      <div id="profile-details" class="col">
        <h2>
          {{ challenge.name }}
          <!-- <mat-icon aria-hidden="true" class="verified">verified_outline</mat-icon> -->
        </h2>
        <p class="username">@{{ challenge.slug }}</p>
        <div
          class="profile-type"
          *ngIf="challenge.status"
          [ngClass]="['status', challenge.status ? challenge.status : '']"
        >
          {{ challenge.status }}
        </div>
      </div>
    </section>
    <section id="profile-stats" class="row">
      <div class="col fill-empty"></div>
      <div class="col">
        <openchallenges-challenge-stats [loggedIn]="loggedIn"></openchallenges-challenge-stats>
      </div>
    </section>
    <section id="profile-bottom" class="content">
      <div class="profile-sidenav col">
        <div class="profile-nav-group">
          <a
            class="profile-nav-item active-tab"
            href="/challenge/{{challenge.id}}/{{challenge.slug}}#overview"
          >
            Overview
          </a>
          <a
            class="profile-nav-item"
            href="/challenge/{{challenge.id}}/{{challenge.slug}}#details">
            Challenge Details
          </a>
          <a
            class="profile-nav-item"
            href="/challenge/{{challenge.id}}/{{challenge.slug}}#organizers"
          >
            Organizers
          </a>
          <a
            class="profile-nav-item"
            href="/challenge/{{challenge.id}}/{{challenge.slug}}#contributors"  
          >
            Contributors
          </a>
          <!-- <a
            class="profile-nav-item"
            routerLink="."
            [queryParams]="{ tab: 'stargazers' }"
            [ngClass]="{ 'active-tab': activeTab === tabs['stargazers'] }"
          >
            Stargazers
          </a> -->
        </div>
      </div>
      <div class="main col">
        <openchallenges-challenge-overview
          [challenge]="challenge"
        ></openchallenges-challenge-overview>
        <openchallenges-challenge-organizers
          [challenge]="challenge"
        ></openchallenges-challenge-organizers>
        <openchallenges-challenge-contributors
          [challenge]="challenge"
        ></openchallenges-challenge-contributors>
        <!-- <openchallenges-challenge-stargazers
          [challenge]="challenge"
        ></openchallenges-challenge-stargazers> -->
        <hr />
        <span class="mat-caption created-updated-dates">
          Added to the OC on {{ challenge.createdAt }} and last modified on {{ challenge.updatedAt }} //
          See something missing or not up-to-date?
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSdkgAVOuof-tE4PvCnpPbbGnQvvMhLuTkXikDXTbsCHqcMVSw/viewform?usp=pp_url&entry.2102238281={{
              challenge.id
            }}&entry.1040159972={{ challenge.slug }}"
            target="_blank"
            >Suggest an edit here!</a
          >
        </span>
      </div>
    </section>
  </ng-container>
</main>
<openchallenges-footer
  [appVersion]="appVersion"
  [dataUpdatedOn]="dataUpdatedOn"
></openchallenges-footer>
