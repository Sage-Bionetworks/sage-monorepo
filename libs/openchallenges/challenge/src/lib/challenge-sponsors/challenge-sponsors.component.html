<main>
  <div id="sponsors">
    <h3>Sponsors</h3>
    <div class="card-group">
      <openchallenges-person-card
        *ngFor="let sponsor of sponsors"
        [name]="sponsor.name"
        [avatarSize]="120"
        [affiliation]="organization.name"
      >
      </openchallenges-person-card>
    </div>
  </div>
</main>
