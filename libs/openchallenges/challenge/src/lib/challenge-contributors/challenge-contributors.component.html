<main>
  <div id="contributors">
    <h3>Contributors</h3>
    <p>List of organizations whose contributions made possible the challenge.  Contributions can range
      from planning and organizing the challenge to contributing data and providing technical support.
    </p>
    <div class="card-group">
      <openchallenges-organization-card
        *ngFor="let organizationCard of organizationCards$ | async"
        [organizationCard]="organizationCard"
        [showMember]="false"
      >
      </openchallenges-organization-card>
    </div>
  </div>
</main>
