  <a href="#" class="stat-item action-btn" *ngIf="loggedIn">
    <mat-icon aria-hidden="true" class="stats-card-icon">edit</mat-icon>
    Edit
  </a>
  <div [ngSwitch]="!!challenge.websiteUrl" *ngIf="!loggedIn">
    <a
      class="stat-item action-btn"
      *ngSwitchCase="true"
      [href]="challenge.websiteUrl"
      target="_blank"
      title="Go to Website"
      rel="noopener noreferrer"
    >
      <mat-icon aria-hidden="true" class="stats-card-icon">open_in_new</mat-icon>
      Go to Challenge Site
    </a>
    <div class="stat-item disabled-btn" *ngSwitchCase="false">
      <mat-icon aria-hidden="true" class="stats-card-icon">link_off</mat-icon>
      Challenge Site Not Found
    </div>
  </div>
</div>
