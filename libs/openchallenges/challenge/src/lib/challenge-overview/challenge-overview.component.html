<main *ngIf="challenge">
  <div id="bio">
    <h3>Overview</h3>
    <p>{{ challenge.description }}</p>
  </div>
  <div id="info">
    <p class="section-title">TOPICS</p>
    <div class="row">
      <!-- TODO: replace with topics from challenge object -->
      <div *ngFor="let topic of mockTopics" class="topic-chip">
        {{ topic }}
      </div>
    </div>
    <div class="col">
      <p class="section-title">HOSTED BY</p>
      <div class="card-group">
        <openchallenges-organization-card
          *ngFor="let organization of organizations"
          [organization]="organization"
        ></openchallenges-organization-card>
      </div>
    </div>
  </div>
</main>
