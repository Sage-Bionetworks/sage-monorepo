<main>
  <div id="organizers">
    <h3>Organizers</h3>
    <p>The organizing team for the challenge (names and affiliations).</p>
    @if (organizers.length > 0) {
      <div class="card-group">
        @for (organizer of organizers; track organizer) {
          <openchallenges-person-card
            [name]="organizer.name"
            [avatarSize]="120"
            [affiliation]="organizationCard.name"
            />
        }
      </div>
    } @else {
      <p class="text-grey">There are no active OpenChallenges users at this time.</p>
    }
  </div>
</main>
