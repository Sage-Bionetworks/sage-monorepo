<main>
  <div id="organizers">
    <h3>Organizers</h3>
    <p>The organizing team for the challenge (names and affiliations).</p>
    <div class="card-group">
      <openchallenges-person-card
        *ngFor="let organizer of organizers"
        [name]="organizer.name"
        [avatarSize]="120"
        [affiliation]="organizationCard.name"
      >
      </openchallenges-person-card>
    </div>
  </div>
</main>
