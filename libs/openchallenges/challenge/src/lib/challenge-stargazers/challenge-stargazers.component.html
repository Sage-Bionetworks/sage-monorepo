<div id="stargazers">
  <h3 class="section-title">Stargazers</h3>
  <div class="card-group">
    <openchallenges-person-card
      *ngFor="let stargazer of stargazers"
      [name]="stargazer.name"
      [avatarSize]="120"
      [affiliation]="organizationCard.name"
    >
    </openchallenges-person-card>
  </div>
</div>
