<main>
  <div id="stargazers">
    <h3>Stargazers</h3>
    <div class="card-group">
      @for (stargazer of stargazers; track stargazer) {
        <openchallenges-person-card
          [name]="stargazer.name"
          [avatarSize]="120"
          [affiliation]="organizationCard.name"
        />
      }
    </div>
  </div>
</main>
