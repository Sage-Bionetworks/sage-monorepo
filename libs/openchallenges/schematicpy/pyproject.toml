[tool.coverage.run]
branch = true
source = [ "schematicpy" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/libs/openchallenges/schematicpy/html' --cov-report xml:'../../../coverage/libs/openchallenges/schematicpy/coverage.xml' --html='../../../reports/libs/openchallenges/schematicpy/unittests/html/index.html' --junitxml='../../../reports/libs/openchallenges/schematicpy/unittests/junit.xml'"

[tool.poetry]
name = "openchallenges-schematicpy"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "schematicpy"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
