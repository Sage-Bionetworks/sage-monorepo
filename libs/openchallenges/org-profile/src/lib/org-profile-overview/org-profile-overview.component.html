<main *ngIf="organization as org">
  <div id="bio" class="row">
    <div class="col">
      <h3 class="top-section-title">Overview</h3>
      <p>{{ use_default(org.description) }}</p>
    </div>
  </div>
  <div id="details">
    <h3 class="section-title">Organization Details</h3>
    <table>
      <!-- <tr>
        <td class="text-right">Website</td>
        <td>{{ org.websiteUrl }}</td>
      </tr> -->
      <tr>
        <td class="text-right">Acronym</td>
        <td>{{ use_default(org.acronym) }}</td>
      </tr>
      <tr>
        <td class="text-right">Contact Email</td>
        <td>{{ use_default(org.email) }}</td>
      </tr>
    </table>
  </div>
  <hr>
  <span class="mat-caption created-updated-dates"
    >Added to the OC on {{ org.createdAt }} and last modified on {{ org.updatedAt }}
  </span>
</main>
