<main *ngIf="organization as org">
  <div id="bio" class="row">
    <div class="col">
      <h3>Overview</h3>
      <p>{{ org.description }}</p>
    </div>
  </div>
  <div id="contact" class="row">
    <div class="col">
      <p class="section-title">Website</p>
      <a href="org.websiteUrl">
        {{ org.websiteUrl }}
      </a>
    </div>
    <div class="col">
      <p class="section-title">Contact Email</p>
      <a>{{ org.email }}</a>
    </div>
  </div>
</main>
