<main>
  <div id="challenges">
    <h3>Challenges</h3>
    <div class="card-group">
      @for (challenge of challenges; track challenge) {
        <openchallenges-challenge-card [challenge]="challenge" />
      }
    </div>
    <openchallenges-paginator
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      [totalElements]="totalChallengesCount"
      [itemsPerPage]="pageSizeOptions"
      (pageChange)="onPageChange($event)"
      />
  </div>
</main>
