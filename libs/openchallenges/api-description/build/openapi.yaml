openapi: 3.0.3
info:
  version: 1.0.0
  title: OpenChallenges REST API
  license:
    name: Apache 2.0
    url: 'https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt'
  contact:
    name: Support
    url: 'https://github.com/Sage-Bionetworks/sage-monorepo'
  x-logo:
    url: 'https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png'
servers:
  - url: 'http://localhost/v1'
tags:
  - name: Challenge
    description: Operations about challenges.
  - name: ChallengeAnalytics
    description: Operations about challenge analytics.
  - name: ChallengeInputDataType
    description: Operations about challenge input data types.
  - name: ChallengePlatform
    description: Operations about challenge platforms.
  - name: Image
    description: Operations about images
  - name: Organization
    description: Operations about organizations
  - name: User
    description: Operations about users
paths:
  /challenges:
    get:
      tags:
        - Challenge
      summary: List challenges
      description: List challenges
      operationId: listChallenges
      parameters:
        - $ref: '#/components/parameters/challengeSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengesPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/challenges/{challengeId}':
    parameters:
      - $ref: '#/components/parameters/challengeId'
    get:
      tags:
        - Challenge
      summary: Get a challenge
      description: Returns the challenge specified
      operationId: getChallenge
      responses:
        '200':
          description: A challenge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Challenge'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/challenges/{challengeId}/contributions':
    parameters:
      - $ref: '#/components/parameters/challengeId'
    get:
      tags:
        - ChallengeContribution
      summary: List challenge contributions
      description: List challenge contributions
      operationId: listChallengeContributions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeContributionsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /challengeAnalytics/challengesPerYear:
    get:
      tags:
        - ChallengeAnalytics
      summary: Get the number of challenges tracked per year
      description: Returns the number of challenges tracked per year
      operationId: getChallengesPerYear
      responses:
        '200':
          description: An object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengesPerYear'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /challengeInputDataTypes:
    get:
      tags:
        - ChallengeInputDataType
      summary: List challenge input data types
      description: List challenge input data types
      operationId: listChallengeInputDataTypes
      parameters:
        - $ref: '#/components/parameters/challengeInputDataTypeSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeInputDataTypesPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /challengePlatforms:
    get:
      tags:
        - ChallengePlatform
      summary: List challenge platforms
      description: List challenge platforms
      operationId: listChallengePlatforms
      parameters:
        - $ref: '#/components/parameters/challengePlatformSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengePlatformsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/challengePlatforms/{challengePlatformName}':
    parameters:
      - $ref: '#/components/parameters/challengePlatformName'
    get:
      tags:
        - ChallengePlatform
      summary: Get a challenge platform
      description: Returns the challenge platform specified
      operationId: getChallengePlatform
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengePlatform'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /images:
    get:
      tags:
        - Image
      summary: Get an image
      description: Returns the image specified.
      operationId: getImage
      parameters:
        - $ref: '#/components/parameters/imageQuery'
      responses:
        '200':
          description: An image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations:
    get:
      tags:
        - Organization
      summary: List organizations
      description: List organizations
      operationId: listOrganizations
      parameters:
        - $ref: '#/components/parameters/organizationSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/organizations/{org}':
    parameters:
      - $ref: '#/components/parameters/org'
    get:
      tags:
        - Organization
      summary: Get an organization
      description: Returns the organization specified
      operationId: getOrganization
      responses:
        '200':
          description: An organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/register:
    post:
      tags:
        - User
      summary: Create a user
      description: Create a user with the specified account name
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
        required: true
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users:
    get:
      tags:
        - User
      summary: Get all users
      description: Returns the users
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      tags:
        - User
      summary: Get a user
      description: Returns the user specified
      operationId: getUser
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - User
      summary: Delete a user
      description: Deletes the user specified
      operationId: deleteUser
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyObject'
        '400':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ChallengeSort:
      description: What to sort results by.
      type: string
      default: relevance
      enum:
        - created
        - random
        - relevance
        - starred
    ChallengeDirection:
      description: The direction to sort the results by.
      type: string
      nullable: true
      enum:
        - asc
        - desc
    ChallengeDifficulty:
      description: The difficulty level of a challenge.
      type: string
      enum:
        - good_for_beginners
        - intermediate
        - advanced
      example: intermediate
    ChallengeIncentive:
      description: The incentive type of the challenge.
      type: string
      enum:
        - monetary
        - publication
        - speaking_engagement
        - other
      example: publication
    ChallengePlatformSlug:
      description: The slug of the challenge platform.
      type: string
      minLength: 3
      maxLength: 30
      pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
      example: example-challenge-platform
    OrganizationId:
      description: The unique identifier of an organization
      type: integer
      format: int64
      example: 1
    ChallengeInputDataTypeSlug:
      description: The slug of the challenge input data type.
      type: string
      minLength: 3
      maxLength: 30
      pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
      example: gene-expression
    ChallengeStatus:
      description: The status of the challenge.
      type: string
      enum:
        - upcoming
        - active
        - completed
      example: active
    ChallengeSubmissionType:
      description: The submission type of the challenge.
      type: string
      enum:
        - container_image
        - prediction_file
        - notebook
        - other
      example: container_image
    ChallengeCategory:
      description: The category of the challenge.
      type: string
      enum:
        - featured
        - starting_soon
        - ending_soon
        - recently_started
        - recently_ended
      example: featured
    ChallengeSearchQuery:
      type: object
      description: A challenge search query.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
        sort:
          $ref: '#/components/schemas/ChallengeSort'
        sortSeed:
          description: The seed that initializes the random sorter.
          type: integer
          format: int32
          minimum: 0
          maximum: 2147483647
          nullable: true
        direction:
          $ref: '#/components/schemas/ChallengeDirection'
        difficulties:
          description: An array of challenge difficulty levels used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeDifficulty'
        incentives:
          description: An array of challenge incentive types used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeIncentive'
        minStartDate:
          description: Keep the challenges that start at this date or later.
          type: string
          format: date
          nullable: true
          example: '2017-07-21'
        maxStartDate:
          description: Keep the challenges that start at this date or sooner.
          type: string
          format: date
          nullable: true
          example: '2017-07-21'
        platforms:
          description: An array of challenge platform ids used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengePlatformSlug'
        organizations:
          description: An array of organization ids used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/OrganizationId'
        inputDataTypes:
          description: >-
            An array of challenge input data type ids used to filter the
            results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeInputDataTypeSlug'
        status:
          description: An array of challenge status used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeStatus'
        submissionTypes:
          description: An array of challenge submission types used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeSubmissionType'
        categories:
          description: The array of challenge categories used to filter the results.
          type: array
          items:
            $ref: '#/components/schemas/ChallengeCategory'
        searchTerms:
          description: A string of search terms used to filter the results.
          type: string
          example: dream challenge
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        totalPages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        hasNext:
          description: Returns if there is a next page.
          type: boolean
          example: true
        hasPrevious:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    ChallengeId:
      description: The unique identifier of the challenge.
      type: integer
      format: int64
      example: 1
    ChallengeSlug:
      description: The slug of the challenge.
      type: string
      minLength: 3
      maxLength: 60
      pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
      example: awesome-challenge
    ChallengeName:
      description: The name of the challenge.
      type: string
      minLength: 3
      maxLength: 60
    ChallengeHeadline:
      description: The headline of the challenge.
      type: string
      minLength: 0
      maxLength: 80
      example: Example challenge headline
    ChallengeDescription:
      description: The description of the challenge.
      type: string
      minLength: 0
      maxLength: 280
      example: This is an example description of the challenge.
    ChallengePlatformId:
      description: The unique identifier of a challenge platform.
      type: integer
      format: int64
      example: 1
    ChallengePlatformName:
      description: The name of the challenge platform.
      type: string
      minLength: 3
      maxLength: 30
    SimpleChallengePlatform:
      type: object
      description: A simple challenge platform.
      properties:
        id:
          $ref: '#/components/schemas/ChallengePlatformId'
        slug:
          $ref: '#/components/schemas/ChallengePlatformSlug'
        name:
          $ref: '#/components/schemas/ChallengePlatformName'
      required:
        - id
        - slug
        - name
    ChallengeInputDataTypeId:
      description: The unique identifier of a challenge input data type.
      type: integer
      format: int64
      example: 1
    ChallengeInputDataTypeName:
      description: The name of the challenge input data type.
      type: string
      minLength: 3
      maxLength: 50
      example: gene expression
    SimpleChallengeInputDataType:
      type: object
      description: A simple challenge input data type.
      properties:
        id:
          $ref: '#/components/schemas/ChallengeInputDataTypeId'
        slug:
          $ref: '#/components/schemas/ChallengeInputDataTypeSlug'
        name:
          $ref: '#/components/schemas/ChallengeInputDataTypeName'
      required:
        - id
        - slug
        - name
      x-java-class-annotations:
        - '@lombok.Builder'
        - '@lombok.NoArgsConstructor'
        - '@lombok.AllArgsConstructor'
    ChallengeStartDate:
      description: The start date of the challenge.
      type: string
      format: date
      nullable: true
      example: '2017-07-21'
    ChallengeEndDate:
      description: The end date of the challenge.
      type: string
      format: date
      nullable: true
      example: '2017-07-21'
    Challenge:
      type: object
      description: A challenge
      properties:
        id:
          $ref: '#/components/schemas/ChallengeId'
        slug:
          $ref: '#/components/schemas/ChallengeSlug'
        name:
          $ref: '#/components/schemas/ChallengeName'
        headline:
          $ref: '#/components/schemas/ChallengeHeadline'
        description:
          $ref: '#/components/schemas/ChallengeDescription'
        doi:
          type: string
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        difficulty:
          $ref: '#/components/schemas/ChallengeDifficulty'
        platform:
          $ref: '#/components/schemas/SimpleChallengePlatform'
        websiteUrl:
          type: string
          format: url
        avatarUrl:
          type: string
          format: url
        incentives:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeIncentive'
        submissionTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeSubmissionType'
        inputDataTypes:
          type: array
          items:
            $ref: '#/components/schemas/SimpleChallengeInputDataType'
        startDate:
          $ref: '#/components/schemas/ChallengeStartDate'
        endDate:
          $ref: '#/components/schemas/ChallengeEndDate'
        starredCount:
          description: The number of times the challenge has been starred by users.
          type: integer
          default: 0
        createdAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
        updatedAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
      required:
        - id
        - slug
        - name
        - description
        - status
        - difficulty
        - platform
        - incentives
        - submissionTypes
        - starredCount
        - createdAt
        - updatedAt
    ChallengesPage:
      type: object
      description: A page of challenges.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            challenges:
              description: A list of challenges.
              type: array
              items:
                $ref: '#/components/schemas/Challenge'
          required:
            - challenges
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: >-
            A human readable explanation specific to this occurrence of the
            problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
    ChallengeContributionRole:
      description: The nature of a challenge contribution.
      type: string
      enum:
        - challenge_organizer
        - data_contributor
        - sponsor
      example: challenge_organizer
    ChallengeContribution:
      type: object
      description: A challenge contribution.
      properties:
        challengeId:
          $ref: '#/components/schemas/ChallengeId'
        organizationId:
          $ref: '#/components/schemas/OrganizationId'
        role:
          $ref: '#/components/schemas/ChallengeContributionRole'
      required:
        - challengeId
        - organizationId
        - role
    ChallengeContributionsPage:
      type: object
      description: A page of challenge challenge contributions.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            challengeContributions:
              description: A list of challenge contributions.
              type: array
              items:
                $ref: '#/components/schemas/ChallengeContribution'
          required:
            - challengeContributions
      x-java-class-annotations:
        - '@lombok.Builder'
    ChallengesPerYear:
      type: object
      description: An object
      properties:
        years:
          type: array
          items:
            type: string
        challengeCounts:
          type: array
          items:
            type: integer
      required:
        - years
        - challengeCounts
      x-java-class-annotations:
        - '@lombok.Builder'
    ChallengeInputDataTypeSort:
      description: What to sort results by.
      type: string
      default: relevance
      enum:
        - name
        - relevance
    ChallengeInputDataTypeDirection:
      description: The direction to sort the results by.
      type: string
      nullable: true
      enum:
        - asc
        - desc
    ChallengeInputDataTypeSearchQuery:
      type: object
      description: A challenge input data type search query.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
        sort:
          $ref: '#/components/schemas/ChallengeInputDataTypeSort'
        direction:
          $ref: '#/components/schemas/ChallengeInputDataTypeDirection'
        searchTerms:
          description: A string of search terms used to filter the results.
          type: string
          example: genomic
    ChallengeInputDataType:
      type: object
      description: A challenge input data type.
      properties:
        id:
          $ref: '#/components/schemas/ChallengeInputDataTypeId'
        slug:
          $ref: '#/components/schemas/ChallengeInputDataTypeSlug'
        name:
          $ref: '#/components/schemas/ChallengeInputDataTypeName'
        createdAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
        updatedAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
      required:
        - id
        - slug
        - name
        - createdAt
        - updatedAt
    ChallengeInputDataTypesPage:
      type: object
      description: A page of challenge input data types.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            challengeInputDataTypes:
              description: A list of challenge input data types.
              type: array
              items:
                $ref: '#/components/schemas/ChallengeInputDataType'
          required:
            - challengeInputDataTypes
      x-java-class-annotations:
        - '@lombok.Builder'
    ChallengePlatformSort:
      description: What to sort results by.
      type: string
      default: relevance
      enum:
        - name
        - relevance
    ChallengePlatformDirection:
      description: The direction to sort the results by.
      type: string
      nullable: true
      enum:
        - asc
        - desc
    ChallengePlatformSearchQuery:
      type: object
      description: A challenge platform search query.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
        sort:
          $ref: '#/components/schemas/ChallengePlatformSort'
        direction:
          $ref: '#/components/schemas/ChallengePlatformDirection'
        searchTerms:
          description: A string of search terms used to filter the results.
          type: string
          example: synapse
    ChallengePlatform:
      type: object
      description: A challenge platform
      properties:
        id:
          $ref: '#/components/schemas/ChallengePlatformId'
        slug:
          $ref: '#/components/schemas/ChallengePlatformSlug'
        name:
          $ref: '#/components/schemas/ChallengePlatformName'
        avatarUrl:
          type: string
          format: url
          example: 'https://via.placeholder.com/300.png'
        websiteUrl:
          type: string
          format: url
          example: 'https://example.com'
        createdAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
        updatedAt:
          type: string
          format: date-time
          example: '2022-07-04T22:19:11Z'
      required:
        - id
        - slug
        - name
        - avatarUrl
        - websiteUrl
        - createdAt
        - updatedAt
    ChallengePlatformsPage:
      type: object
      description: A page of challenge platforms.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            challengePlatforms:
              description: A list of challenge platforms.
              type: array
              items:
                $ref: '#/components/schemas/ChallengePlatform'
          required:
            - challengePlatforms
      x-java-class-annotations:
        - '@lombok.Builder'
    ImageKey:
      description: The unique identifier of the image.
      type: string
      example: logo/dream.png
      pattern: '^[a-zA-Z0-9\/_-]+.[a-zA-Z0-9\/_-]+'
    ImageHeight:
      description: The height of the image.
      type: string
      default: original
      enum:
        - original
        - 32px
        - 100px
        - 140px
        - 250px
        - 500px
    ImageAspectRatio:
      description: >-
        The aspect ratio of the image (the height of the image must be
        specified).
      type: string
      default: original
      enum:
        - original
        - '16_9'
        - '1_1'
        - '3_2'
        - '2_3'
    ImageQuery:
      type: object
      description: An image query.
      properties:
        objectKey:
          $ref: '#/components/schemas/ImageKey'
        height:
          $ref: '#/components/schemas/ImageHeight'
        aspectRatio:
