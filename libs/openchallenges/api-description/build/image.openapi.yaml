openapi: 3.0.3
info:
  version: 1.0.0
  title: OpenChallenges Image REST API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
  - url: http://localhost/v1
tags:
  - name: Image
    description: Operations about images
paths:
  /images:
    get:
      tags:
        - Image
      summary: Get an image
      description: Returns the image specified.
      operationId: getImage
      parameters:
        - $ref: '#/components/parameters/imageQuery'
      responses:
        '200':
          description: An image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ImageHeight:
      description: The height of the image.
      type: string
      enum:
        - original
        - 100px
        - 250px
        - 500px
    ImageAspectRatio:
      description: The aspect ratio of the image (the height of the image must be specified).
      type: string
      enum:
        - original
        - '16:9'
        - '1:1'
        - '3:2'
        - '2:3'
    ImageQuery:
      type: object
      description: An image query.
      properties:
        objectKey:
          description: The object key of the image.
          type: string
          example: logo/dream.png
        height:
          $ref: '#/components/schemas/ImageHeight'
        aspectRatio:
          $ref: '#/components/schemas/ImageAspectRatio'
      required:
        - objectKey
    Image:
      type: object
      description: An image
      properties:
        url:
          type: string
          example: http://example.com/an-image.png
      required:
        - url
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
  parameters:
    imageQuery:
      name: imageQuery
      description: The query used to get an image.
      style: deepObject
      explode: true
      in: query
      schema:
        $ref: '#/components/schemas/ImageQuery'
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
