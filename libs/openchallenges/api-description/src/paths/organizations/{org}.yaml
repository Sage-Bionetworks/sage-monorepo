parameters:
  - $ref: ../../components/parameters/path/org.yaml

get:
  x-anonymous-access: true
  tags:
    - Organization
  summary: Get an organization
  description: Returns the organization identified by its login or ID.
  operationId: getOrganization
  security:
    - jwtBearer:
        - read:organizations
  responses:
    '200':
      description: Organization retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Organization.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml

put:
  tags:
    - Organization
  summary: Update an existing organization
  description: Updates an existing organization.
  operationId: updateOrganization
  security:
    - jwtBearer:
        - update:organizations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/OrganizationUpdateRequest.yaml
  responses:
    '200':
      description: Organization successfully updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Organization.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '409':
      $ref: ../../components/responses/Conflict.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml

delete:
  tags:
    - Organization
  summary: Delete an organization
  description: Deletes the organization specified by its login or ID.
  operationId: deleteOrganization
  security:
    - jwtBearer:
        - delete:organizations
  responses:
    '204':
      description: Organization successfully deleted
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
