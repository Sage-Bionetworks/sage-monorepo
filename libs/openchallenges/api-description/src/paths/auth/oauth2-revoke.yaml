post:
  tags:
    - Authentication
  summary: Revoke OAuth2 token
  description: Revoke access or refresh tokens according to RFC 7009
  operationId: revokeOAuth2Token
  x-audience: [public]
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: ../../components/schemas/OAuth2RevokeRequest.yaml
  responses:
    '200':
      description: Token revocation successful (or token was already invalid)
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/OAuth2RevokeResponse.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
