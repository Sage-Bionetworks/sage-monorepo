post:
  tags:
    - Authentication
  summary: Initiate OAuth2 authentication
  description: Start OAuth2 flow with external provider (Google, Synapse)
  operationId: initiateOAuth2
  x-audience: [public]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/OAuth2AuthorizeRequest.yaml
  responses:
    '200':
      description: OAuth2 authorization URL generated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/OAuth2AuthorizeResponse.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
