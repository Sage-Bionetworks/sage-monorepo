parameters:
  - $ref: ../../components/parameters/path/challengeId.yaml
get:
  tags:
    - Challenge
  summary: Get a challenge
  description: Returns the challenge specified
  operationId: getChallenge
  responses:
    '200':
      description: A challenge
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Challenge.yaml
        application/ld+json:
          schema:
            $ref: ../../components/schemas/ChallengeJsonLd.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
delete:
  tags:
    - Challenge
  summary: Delete a challenge
  description: |
    Deletes a challenge using its unique ChallengeID. This action is
    irreversible.
  operationId: deleteChallengeById
  responses:
    '204':
      description: Deletion successful
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
