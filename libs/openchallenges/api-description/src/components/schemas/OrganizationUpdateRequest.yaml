type: object
description: The information required to update an org account
properties:
  name:
    type: string
    example: Example organization
  description:
    type: string
    example: A short description of the organization.
    nullable: true
  avatarUrl:
    type: string
    format: url
    example: https://via.placeholder.com/300.png
    nullable: true
  websiteUrl:
    $ref: Url.yaml
required:
  - name
  - description
  - avatarUrl
  - websiteUrl
