type: object
description: The information required to update an org account
properties:
  name:
    type: string
    example: Example organization
  description:
    type: string
    example: A short description of the organization.
    nullable: true
  avatarKey:
    type: string
    format: url
    example: https://via.placeholder.com/300.png
    nullable: true
  websiteUrl:
    $ref: Url.yaml
  shortName:
    description: >
      The abbreviation, which may be an acronym, initialism, or other short form (e.g., "AI",
      "WashU", "etc.")
    type: string
    maxLength: 32
    example: 'OC'
    nullable: true
required:
  - name
  - description
  - avatarKey
  - websiteUrl
  - acronym
