type: object
description: The information required to create an org account
properties:
  login:
    $ref: OrganizationLogin.yaml
  name:
    type: string
    example: Example organization
  description:
    type: string
    example: A short description of the organization.
    nullable: true
  avatarKey:
    type: string
    example: logo/300.png
    nullable: true
  websiteUrl:
    $ref: Url.yaml
required:
  - login
  - name
  - websiteUrl
