type: object
description: An EDAM Operation concept.
properties:
  classId:
    type: string
    example: 'http://edamontology.org/operation_0230'
    maxLength: 60
    pattern: '^http:\/\/edamontology\.org\/operation_\d+$'
  preferredLabel:
    type: string
    example: 'Sequence generation'
    maxLength: 80
required:
  - classId
  - preferredLabel
