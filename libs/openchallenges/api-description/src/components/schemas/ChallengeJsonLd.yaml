type: object
description: A challenge
allOf:
  - $ref: Challenge.yaml
  - type: object
    properties:
      '@context':
        type: string
        example: 'https://schema.org'
      '@id':
        type: string
        example: 'https://openchallenges.io/api/v1/challenges/1'
      '@type':
        type: string
        example: 'bts:Challenge'
    required:
      - '@context'
      - '@id'
      - '@type'
