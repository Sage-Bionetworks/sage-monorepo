type: string
enum:
  # OIDC scopes (identity/claims)
  - 'openid'
  - 'profile'
  - 'email'

  # Self scopes (acts only on caller's resources)
  - 'read:profile'
  - 'update:profile'
  - 'read:api-key'
  - 'create:api-key'
  - 'update:api-key'
  - 'delete:api-key'
  - 'rotate:api-key'

  # Organization scopes
  # If these are admin/global on many orgs, prefer plural:
  - 'read:orgs'
  - 'create:orgs'
  - 'update:orgs'
  - 'delete:orgs'
description: Permission scope defining specific access rights
