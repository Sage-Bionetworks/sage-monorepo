type: object
properties:
  accessToken:
    type: string
    description: JWT access token (15-60 minutes expiry)
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  refreshToken:
    type: string
    description: JWT refresh token (7 days expiry)
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  tokenType:
    type: string
    description: Token type
    example: Bearer
    default: Bearer
  expiresIn:
    type: integer
    description: Access token expiry time in seconds
    example: 3600
  apiKey:
    type: string
    description: API key for automation and service-to-service authentication
    example: oc_prod_abcd1234567890abcdef1234567890abcdef1234
  userId:
    type: string
    format: uuid
    description: User ID
    example: 123e4567-e89b-12d3-a456-426614174000
  username:
    type: string
    description: Username
    example: admin
  role:
    type: string
    description: User role
    example: admin
    enum: [admin, user, readonly, service]
