type: object
description: A challenge platform search query.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
  sort:
    $ref: ChallengePlatformSort.yaml
  direction:
    $ref: ChallengePlatformDirection.yaml
  ids:
    description: An array of challenge platform ids used to filter the results.
    type: array
    items:
      $ref: ChallengePlatformId.yaml
  searchTerms:
    description: A string of search terms used to filter the results.
    type: string
    example: synapse
