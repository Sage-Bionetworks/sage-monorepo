type: object
description: An organization search query.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
  categories:
    description: The array of organization categories used to filter the results.
    type: array
    items:
      $ref: OrganizationCategory.yaml
  challengeParticipationRoles:
    description: An array of challenge participation roles used to filter the results.
    type: array
    items:
      $ref: ChallengeParticipationRole.yaml
  sort:
    $ref: OrganizationSort.yaml
  direction:
    $ref: OrganizationDirection.yaml
  ids:
    description: An array of organization ids used to filter the results.
    type: array
    items:
      $ref: OrganizationId.yaml
  searchTerms:
    description: A string of search terms used to filter the results.
    type: string
    example: 'data provider'
