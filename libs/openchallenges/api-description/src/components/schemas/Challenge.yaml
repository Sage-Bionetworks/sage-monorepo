type: object
description: A challenge
properties:
  id:
    $ref: ChallengeId.yaml
  slug:
    $ref: ChallengeSlug.yaml
  name:
    $ref: ChallengeName.yaml
  headline:
    $ref: ChallengeHeadline.yaml
  description:
    $ref: ChallengeDescription.yaml
  doi:
    type: string
  status:
    $ref: ChallengeStatus.yaml
  difficulty:
    $ref: ChallengeDifficulty.yaml
  platform:
    $ref: SimpleChallengePlatform.yaml
  websiteUrl:
    type: string
    format: url
  avatarUrl:
    type: string
    format: url
  incentives:
    type: array
    items:
      $ref: ChallengeIncentive.yaml
  submissionTypes:
    type: array
    items:
      $ref: ChallengeSubmissionType.yaml
  inputDataTypes:
    type: array
    items:
      $ref: SimpleChallengeInputDataType.yaml
  #   fullName:
  #     type: string
  #   ownerId:
  #     $ref: AccountId.yaml
  #   readmeId:
  #     $ref: ChallengeReadmeId.yaml
  #   featured:
  #     description: Whether the challenge is featured
  #     type: boolean
  #     default: false
  #   participantCount:
  #     description: Number of challenge participants
  #     type: integer
  #     default: 0
  #   viewCount:
  #     description: Number of challenge views
  #     type: integer
  #     default: 0
  startDate:
    $ref: ChallengeStartDate.yaml
  endDate:
    $ref: ChallengeEndDate.yaml
  starredCount:
    description: The number of times the challenge has been starred by users.
    type: integer
    default: 0
  createdAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
  updatedAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
required:
  - id
  - slug
  - name
  - description
  - status
  - difficulty
  - incentives
  - submissionTypes
  - starredCount
  - createdAt
  - updatedAt
