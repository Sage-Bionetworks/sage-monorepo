type: object
description: A challenge
properties:
  id:
    $ref: ChallengeId.yaml
  slug:
    $ref: ChallengeSlug.yaml
  name:
    $ref: ChallengeName.yaml
  headline:
    $ref: ChallengeHeadline.yaml
  description:
    $ref: ChallengeDescription.yaml
  doi:
    # type: array
    # items:
    $ref: ChallengeDoi.yaml
  status:
    $ref: ChallengeStatus.yaml
  platform:
    $ref: SimpleChallengePlatform.yaml
  websiteUrl:
    $ref: Url.yaml
  avatarUrl:
    $ref: Url.yaml
  incentives:
    type: array
    items:
      $ref: ChallengeIncentive.yaml
  submissionTypes:
    type: array
    items:
      $ref: ChallengeSubmissionType.yaml
  inputDataTypes:
    type: array
    items:
      $ref: SimpleChallengeInputDataType.yaml
  categories:
    type: array
    items:
      $ref: ChallengeCategory.yaml
  startDate:
    $ref: ChallengeStartDate.yaml
  endDate:
    $ref: ChallengeEndDate.yaml
  starredCount:
    description: The number of times the challenge has been starred by users.
    type: integer
    default: 0
    minimum: 0
    example: 100
  createdAt:
    $ref: CreatedDateTime.yaml
  updatedAt:
    $ref: UpdatedDateTime.yaml
required:
  - id
  - slug
  - name
  - description
  - status
  - incentives
  - submissionTypes
  - starredCount
  - createdAt
  - updatedAt
  - categories
