type: object
description: An organization
properties:
  id:
    $ref: OrganizationId.yaml
  name:
    type: string
    example: Example organization
  email:
    $ref: Email.yaml
  login:
    $ref: OrganizationLogin.yaml
  description:
    type: string
    example: A description of the organization.
  avatarKey:
    type: string
    example: logo/dream.png
  websiteUrl:
    type: string
    format: url
    example: https://example.com
  challengeCount:
    description: The number of challenges involving this organization.
    type: integer
    minimum: 0
    default: 0
    example: 10
  createdAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
  updatedAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
  acronym:
    type: string
    example: 'OC'
required:
  - id
  - name
  - email
  - login
  - description
  - websiteUrl
  - createdAt
  - updatedAt
