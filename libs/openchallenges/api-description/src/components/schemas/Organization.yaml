type: object
description: An organization
properties:
  id:
    $ref: OrganizationId.yaml
  name:
    description: The name of the organization.
    type: string
    example: Example organization
  email:
    $ref: Email.yaml
  login:
    $ref: OrganizationLogin.yaml
  description:
    type: string
    example: A description of the organization.
  avatarKey:
    type: string
    example: logo/dream.png
  websiteUrl:
    $ref: Url.yaml
  challengeCount:
    description: The number of challenges involving this organization.
    type: integer
    minimum: 0
    default: 0
    example: 10
  createdAt:
    $ref: CreationDatetime.yaml
  updatedAt:
    $ref: ModifiedDatetime.yaml
  acronym:
    type: string
    maxLength: 10
    example: 'OC'
required:
  - id
  - name
  - email
  - login
  - description
  - websiteUrl
  - createdAt
  - updatedAt
