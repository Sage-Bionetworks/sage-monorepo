type: object
description: An organization
properties:
  id:
    $ref: OrganizationId.yaml
  name:
    description: The name of the organization.
    type: string
    example: Example organization
  login:
    $ref: OrganizationLogin.yaml
  description:
    description: A description of the organization.
    type: string
    nullable: true
    example: A description of the organization.
  avatarKey:
    type: string
    example: logo/dream.png
    nullable: true
  websiteUrl:
    $ref: Url.yaml
  challengeCount:
    description: The number of challenges involving this organization.
    type: integer
    minimum: 0
    default: 0
    example: 10
  shortName:
    description: >
      The abbreviation, which may be an acronym, initialism, or other short form (e.g., "AI",
      "WashU", "etc.")
    type: string
    maxLength: 32
    example: 'OC'
    nullable: true
  createdAt:
    $ref: CreatedDateTime.yaml
  updatedAt:
    $ref: UpdatedDateTime.yaml
required:
  - id
  - name
  - login
  - websiteUrl
  - challengeCount
  - createdAt
  - updatedAt
