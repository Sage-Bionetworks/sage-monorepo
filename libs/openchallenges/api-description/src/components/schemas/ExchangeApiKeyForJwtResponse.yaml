type: object
required:
  - accessToken
  - tokenType
  - expiresIn
properties:
  accessToken:
    type: string
    description: The JWT access token
    example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
  tokenType:
    type: string
    description: Type of the token (always "Bearer")
    example: Bearer
  expiresIn:
    type: integer
    description: Token expiration time in seconds
    example: 3600
  scope:
    type: string
    description: Space-separated list of granted scopes
    example: read:org write:org
  userId:
    type: string
    format: uuid
    description: ID of the user who owns the API key
    example: 123e4567-e89b-12d3-a456-426614174000
  username:
    type: string
    description: Username of the API key owner
    example: admin
