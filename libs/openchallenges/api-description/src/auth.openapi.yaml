openapi: 3.0.3
info:
  version: 1.0.0
  title: OpenChallenges Auth API
  description: Authentication and authorization service for OpenChallenges.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png
servers:
  - url: http://localhost/v1
    description: Local/dev base
tags:
  - name: Authentication
    description: User profile and token validation operations
    x-audience: [public]
  - name: API Key
    description: API key management for programmatic access to OpenChallenges APIs
    x-audience: [public]
paths:
  /auth/profile:
    $ref: paths/auth/profile.yaml
  /auth/api-keys:
    $ref: paths/auth/api-keys.yaml
  /auth/api-keys/{keyId}:
    $ref: paths/auth/api-keys/{keyId}.yaml
components:
  securitySchemes:
    jwtBearer:
      $ref: components/securitySchemes/JwtBearer.yaml
security:
  # Endpoints require authentication by default. Scopes and overrides are specified per endpoint.
  - jwtBearer: []
