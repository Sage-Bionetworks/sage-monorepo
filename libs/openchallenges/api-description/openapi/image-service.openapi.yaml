openapi: 3.0.3
info:
  version: 1.0.0
  title: OpenChallenges Image API
  description: Discover, explore, and contribute to open biomedical challenges.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://dev.openchallenges.io/img/unsafe/logo/OpenChallenges-logo.png
servers:
  - url: http://localhost/v1
security:
  - jwtBearer: []
tags:
  - name: Image
    description: Operations about images
paths:
  /images:
    get:
      x-anonymous-access: true
      tags:
        - Image
      summary: Get an image
      description: Returns the image specified.
      operationId: getImage
      security: []
      parameters:
        - $ref: '#/components/parameters/imageQuery'
      responses:
        '200':
          description: An image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ImageKey:
      description: The unique identifier of the image.
      type: string
      example: logo/dream.png
      pattern: ^[a-zA-Z0-9\/_-]+.[a-zA-Z0-9\/_-]+
    ImageHeight:
      description: The height of the image.
      type: string
      default: original
      enum:
        - original
        - 32px
        - 100px
        - 140px
        - 250px
        - 500px
    ImageAspectRatio:
      description: The aspect ratio of the image (the height of the image must be specified).
      type: string
      default: original
      enum:
        - original
        - '16_9'
        - '1_1'
        - '3_2'
        - '2_3'
    ImageQuery:
      title: ImageQuery
      type: object
      description: |
        An image query that identifies an image either by an object storage key or by a direct URL. Exactly one of `objectKey` or `imageUrl` must be provided.
      additionalProperties: false
      properties:
        objectKey:
          $ref: '#/components/schemas/ImageKey'
        imageUrl:
          type: string
          format: uri
          description: |
            The HTTPS URL of the image. Use this as an alternative to `objectKey`.
        height:
          $ref: '#/components/schemas/ImageHeight'
        aspectRatio:
          $ref: '#/components/schemas/ImageAspectRatio'
    Image:
      type: object
      description: An image
      properties:
        url:
          type: string
          example: http://example.com/an-image.png
      required:
        - url
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
  parameters:
    imageQuery:
      name: imageQuery
      description: The query used to get an image.
      style: deepObject
      explode: true
      in: query
      schema:
        $ref: '#/components/schemas/ImageQuery'
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
x-oauth2-audience: urn:openchallenges:image-service
