<div class="person-card">
  <openchallenges-avatar class="person-card-pic" [avatar]="avatar" />
  @if (name) {
    <p class="person-card-name">{{ name }}</p>
  }
  @if (username) {
    <p class="person-card-username">&#64;{{ username }}</p>
  }
  @if (affiliation) {
    <p class="mat-caption person-card-affiliation">{{ affiliation }}</p>
  }
