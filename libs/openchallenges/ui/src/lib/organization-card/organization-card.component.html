<div *ngIf="organization">
  <div class="organization-card">
    <openchallenges-avatar class="organization-card-banner" [avatar]="organizationAvatar">
    </openchallenges-avatar>
    <div class="star-btn">
      <mat-icon aria-hidden="true" class="card-icon">star_outline</mat-icon>
      {{ mockStars }}
    </div>
    <div class="card-body">
      <p class="card-title">{{ organization.name }}</p>
      <div *ngIf="mockMembers" class="organization-members">
        <openchallenges-avatar
          *ngFor="let member of mockMembers | slice: 0:4"
          class="member"
          [avatar]="member"
        >
        </openchallenges-avatar>
      </div>
      <p class="card-subtitle" *ngIf="otherMembers">
        + {{ otherMembers }} other members
      </p>
    </div>
    <div class="card-footer">
      <div class="support-tag mat-small">
        <mat-icon aria-hidden="true" class="card-icon">volunteer_activism</mat-icon>
        {{ mockChallengesSupported }} challenges supported
      </div>
    </div>
  </div>
</div>
