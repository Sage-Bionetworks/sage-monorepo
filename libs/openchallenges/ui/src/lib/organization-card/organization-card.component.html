<div *ngIf="organization">
  <div class="organization-card">
    <openchallenges-avatar class="organization-card-banner" [avatar]="organizationAvatar">
    </openchallenges-avatar>
    <div class="organization-card-text">
      <p class="organization-card-title">{{ organization.name }}</p>
      <a class="organization-card-subtitle" [routerLink]="['/org', organization.login]"
        >@{{ organization.login }}</a
      >
    </div>
  </div>
</div>
