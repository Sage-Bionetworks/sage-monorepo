<div *ngIf="challenge">
  <div class="challenge-card" [routerLink]="['/challenge', challenge.id]">
    <!-- <img
      class="card-banner"
      [src]="(banner$ | async)?.url"
      alt="{{ challenge.name }}"
    /> -->
    <img
      class="card-banner"
      src="/assets/openchallenges/images/banner-default.svg"
      alt="{{ challenge.name }}"
    />
    <!-- <div class="star-btn">
      <mat-icon aria-hidden="true" class="star-icon">star_outline</mat-icon>
      {{ challenge.starredCount }}
    </div> -->
    <div class="card-body">
      <p class="card-title">
        {{ challenge.name }}
      </p>
      <div class="card-status">
        <div><span [ngClass]="statusClass">‚óè</span> {{ status | titlecase }}</div>
        <div class="mat-small">
          {{ time_info }}
        </div>
      </div>
      <p class="mat-caption">{{ desc }}</p>
    </div>
    <div class="card-footer">
      <mat-icon aria-hidden="true" class="card-icon">emoji_events</mat-icon>
      <div
        class="incentive-tag mat-small"
        *ngIf="challenge.incentives.length > 0; else noIncentives"
      >
        <ng-container *ngFor="let incentive of challenge.incentives; let isLast = last">
          {{ incentive | challengeIncentiveLabel }}{{ isLast ? '' : ', ' }}
        </ng-container>
      </div>
    </div>
    <ng-template #noIncentives>
      <div class="incentive-tag mat-small">No incentives listed</div>
    </ng-template>
  </div>
</div>
