<div *ngIf="challenge">
  <div class="challenge-card" [routerLink]="['/challenge', challenge.id]">
    <!-- <img
      class="card-banner"
      [src]="(banner$ | async)?.url"
      alt="{{ challenge.name }}"
    /> -->
    <img
      class="card-banner"
      src="/openchallenges-assets/images/banner-default.svg"
      alt="{{ challenge.name }}"
    />
    <!-- <div class="star-btn">
      <mat-icon aria-hidden="true" class="star-icon">star_outline</mat-icon>
      {{ challenge.starredCount }}
    </div> -->
    <div class="card-body">
      <p class="card-title">
        {{ challenge.name }}
      </p>
      <div class="card-status">
        <div><span [ngClass]="statusClass">â€¢</span> {{ status | titlecase }}</div>
        <div class="mat-small">
          {{ time_info }}
        </div>
      </div>
      <p class="mat-caption">{{ desc }}</p>
    </div>
    <div class="card-footer">
      <mat-icon aria-hidden="true" class="card-icon">auto_awesome</mat-icon>
      <div class="difficulty-tag mat-small">
        {{ incentives }}
      </div>
      <div class="status-tag mat-small" [ngClass]="statusClass">
        {{ status }}
      </div>
    </div>
  </div>
</div>
