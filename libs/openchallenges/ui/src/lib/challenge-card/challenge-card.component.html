<div *ngIf="challenge">
  <div class="challenge-card" [routerLink]="['/challenge', challenge.id]">
    <img class="card-banner" src="assets/images/banner-default.svg" alt="OpenChallenges" />
    <div class="star-btn">
      <mat-icon aria-hidden="true" class="star-icon">star_outline</mat-icon>
      {{ challenge.starredCount }}
    </div>
    <div class="card-body">
      <p class="card-title">{{ challenge.name }}</p>
      <p class="card-subtitle" *ngIf="platform">
        {{ platform.name }}
      </p>
      <p class="mat-caption">{{ challenge.headline }}</p>
    </div>
    <div class="card-footer">
      <div class="difficulty-tag mat-small">
        <mat-icon aria-hidden="true" class="card-icon">auto_awesome</mat-icon>
        {{ incentives }}
      </div>
      <div class="status-tag mat-small" [ngClass]="statusClass">
        {{ status }}
      </div>
    </div>
  </div>
</div>
