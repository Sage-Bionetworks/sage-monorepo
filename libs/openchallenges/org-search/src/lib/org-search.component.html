<main class="base mat-typography">
  <section id="search-top">
    <div id="title" class="row">
      <div class="col col-10">
        <h2>Organizations</h2>
      </div>
    </div>
    <div class="search-sort-container row">
      <div class="search-field">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-search"></i>
          </p-inputGroupAddon>
          <input
            type="text"
            pInputText
            [(ngModel)]="searchedTerms"
            (input)="onSearchChange()"
            placeholder="Search organizations"
          />
        </p-inputGroup>
      </div>
      <div class="sort-field">
        <span class="sort-title">Sort by</span>
        <p-select
          [options]="sortFilters"
          [(ngModel)]="sortedBy"
          optionLabel="label"
          optionValue="value"
          scrollHeight="unset"
          (onChange)="onParamChange({ sort: sortedBy })"
        ></p-select>
      </div>
    </div>
  </section>
  <section id="bottom" class="content">
    <div class="facets">
      <p-panel
        header="{{ challengeParticipationRolesFilter.label }}"
        [toggleable]="true"
        [collapsed]="challengeParticipationRolesFilter.collapsed"
      >
        <openchallenges-checkbox-filter
          [options]="challengeParticipationRolesFilter.options"
          [selectedOptions]="selectedChallengeParticipationRoles"
          (selectionChange)="onParamChange({ challengeParticipationRoles: $event })"
          inputId="{{ challengeParticipationRolesFilter.query }}"
        />
      </p-panel>
      <p-divider></p-divider>
      <p-panel
        header="{{ categoriesFilter.label }}"
        [toggleable]="true"
        [collapsed]="categoriesFilter.collapsed"
      >
        <openchallenges-checkbox-filter
          [options]="categoriesFilter.options"
          [selectedOptions]="selectedCategories"
          (selectionChange)="onParamChange({ categories: $event })"
          inputId="{{ categoriesFilter.query }}"
        />
      </p-panel>
    </div>
    <div class="main col">
      <h3>
        Results
        @if (searchResultsCount !== undefined) {
          <span>({{ searchResultsCount }})</span>
        }
      </h3>
      <div class="card-group">
        @for (organizationCard of organizationCards; track organizationCard) {
          <openchallenges-organization-card [organizationCard]="organizationCard" />
        }
      </div>
      <openchallenges-paginator
        #paginator
        [pageNumber]="selectedPageNumber || defaultPageNumber"
        [pageSize]="selectedPageSize || defaultPageSize"
        [totalElements]="searchResultsCount"
        (pageChange)="onParamChange({ pageNumber: $event.page, pageSize: $event.rows })"
      />
    </div>
  </section>
</main>

<openchallenges-footer
  [appVersion]="appVersion"
  [dataUpdatedOn]="dataUpdatedOn"
  [privacyPolicyUrl]="privacyPolicyUrl"
  [termsOfUseUrl]="termsOfUseUrl"
  [apiDocsUrl]="apiDocsUrl"
/>
