plugins {
  id 'io.spring.dependency-management' version '1.0.12.RELEASE'
  id 'java'
  id 'maven-publish'
  id 'org.springframework.boot' version '2.7.2'
}

group = 'org.sagebionetworks.challenge'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter:2.7.1'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
  compileOnly 'org.projectlombok:lombok:1.18.24'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
    }
  }
}

// spring boot library projects don't need an executable jar, so we disable it
bootJar {
	enabled = false
}
jar {
	enabled = true
  archiveClassifier = '' // use empty string
}
