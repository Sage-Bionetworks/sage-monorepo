openapi: 3.0.3
# 1) Define the security scheme type (HTTP bearer)
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes
security:
  - bearerAuth: []
info:
  title: Schematic REST API
  version: 0.1.0
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
  - url: http://localhost/api/v1
tags:
  - name: Storage
    description: Operations about storages.
paths:
  /assetTypes/{assetType}/assetViews/{assetViewId}/projects/{projectId}/datasets:
    $ref: paths/assetTypes/@{assetType}/assetViews/@{assetViewId}/projects/@{projectId}/datasets.yaml

  /assetTypes/{assetType}/assetViews/{assetViewId}/projects/{projectId}/manifests:
    $ref: paths/assetTypes/@{assetType}/assetViews/@{assetViewId}/projects/@{projectId}/manifests.yaml

  /assetTypes/{assetType}/assetViews/{assetViewId}/projects:
    $ref: paths/assetTypes/@{assetType}/assetViews/@{assetViewId}/projects.yaml

  /nodes/{nodeLabel}/attributes:
    $ref: paths/nodes/@{nodeLabel}/attributes.yaml

  /nodes/{nodeDisplay}/nodeLabel:
    $ref: paths/nodes/@{nodeDisplay}/nodeLabel.yaml

  /nodes/{nodeLabel}/dependencies:
    $ref: paths/nodes/@{nodeLabel}/dependencies.yaml

  /nodes/{nodeDisplay}/validationRules:
    $ref: paths/nodes/@{nodeDisplay}/validationRules.yaml

  /nodes/{nodeDisplay}/isRequired:
    $ref: paths/nodes/@{nodeDisplay}/isRequired.yaml
