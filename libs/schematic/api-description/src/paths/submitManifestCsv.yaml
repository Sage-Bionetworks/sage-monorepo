post:
  tags:
    - Validation
  summary: Validates manifest in csv form, then submits it
  description: Validates manifest in csv form, then submits it
  requestBody:
    description: .csv file
    content:
      application/csv:
        schema:
          type: string
          format: binary
    required: true
  operationId: submitManifestCsv
  parameters:
    - $ref: ../components/parameters/query/schemaUrl.yaml
    - $ref: ../components/parameters/query/componentLabel.yaml
    - $ref: ../components/parameters/query/restrictRules.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ManifestValidationResult.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
