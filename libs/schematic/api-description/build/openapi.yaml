openapi: 3.0.3
info:
  title: Schematic REST API
  version: 0.1.0
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/challenge-registry
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/challenge-registry
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
  - url: http://localhost/v1
tags:
  - name: Storage
    description: Operations about storages.
paths:
  /storages/projects/{projectId}/datasets:
    parameters:
      - $ref: '#/components/parameters/projectId'
    get:
      tags:
        - Storage
      summary: Gets all datasets in folder under a given storage project that the current user has access to.
      description: Gets all datasets in folder under a given storage project that the current user has access to.
      operationId: listStorageProjectDatasets
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetsPage'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ProjectId:
      description: A Synapse project ID.
      type: string
      example: syn26251192
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        totalPages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        hasNext:
          description: Returns if there is a next page.
          type: boolean
          example: true
        hasPrevious:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    Dataset:
      type: object
      description: A dataset.
      properties:
        name:
          type: string
          description: The name of the dataset.
          example: Example dataset
      required:
        - name
      x-java-class-annotations:
        - '@lombok.Builder'
    DatasetsPage:
      type: object
      description: A page of datasets.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            datasets:
              description: A list of datasets.
              type: array
              items:
                $ref: '#/components/schemas/Dataset'
          required:
            - datasets
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
  parameters:
    projectId:
      name: projectId
      in: path
      description: The Synapse ID of a storage project.
      required: true
      schema:
        $ref: '#/components/schemas/ProjectId'
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
