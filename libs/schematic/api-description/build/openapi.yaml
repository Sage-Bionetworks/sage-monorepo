components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
    ProjectId:
      description: A project ID.
      type: string
      example: syn26251192
    AssetType:
      description: Type of asset store, such as Synapse
      type: string
      example: synapse
      enum:
        - synapse
    AssetViewId:
      description: An asset view ID.
      type: string
      example: syn23643253
    DatasetMetadata:
      type: object
      description: The metadata of a dataset.
      properties:
        name:
          type: string
          description: The name of the dataset.
          example: Example dataset
        id:
          type: string
          description: The ID of the dataset.
          example: Syn1
      required:
        - name
        - id
      x-java-class-annotations:
        - '@lombok.Builder'
    DatasetMetadataArray:
      type: object
      description: An array of dataset metadata.
      properties:
        datasets:
          description: An array of dataset meatdata.
          type: array
          items:
            $ref: '#/components/schemas/DatasetMetadata'
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
