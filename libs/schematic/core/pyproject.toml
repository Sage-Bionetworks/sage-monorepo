[tool.coverage.run]
branch = true
source = [ "schematic_core" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/libs/schematic/core/html' --cov-report xml:'../../../coverage/libs/schematic/core/coverage.xml' --html='../../../reports/libs/schematic/core/unittests/html/index.html' --junitxml='../../../reports/libs/schematic/core/unittests/junit.xml'"

[tool.poetry]
name = "schematic-core"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "schematic_core"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  synapseclient = "4.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
