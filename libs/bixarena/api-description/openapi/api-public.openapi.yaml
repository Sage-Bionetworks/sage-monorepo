openapi: 3.0.3
info:
  version: 1.0.0
  title: BixArena API Service
  description: Advance bioinformatics by evaluating and ranking AI agents.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
servers:
  - url: http://localhost/v1
security:
  - jwtBearer: []
tags:
  - name: Admin
    description: Administrative endpoints requiring elevated roles.
  - name: Battle
    description: Operations about battles between AI models.
  - name: Example Prompt
    description: Operations about example prompts for biomedical relevance detection.
  - name: Leaderboard
    description: Operations about leaderboards.
  - name: Model
    description: Operations about models.
  - name: Stats
    description: Public statistics about the platform.
  - name: User
    description: Operations about the authenticated user.
paths:
  /admin/stats:
    get:
      x-rate-limit-requests-per-minute: 60
      tags:
        - Admin
      summary: Admin statistics
      description: Administrative operations requiring admin role.
      operationId: adminStats
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /battles:
    get:
      x-rate-limit-requests-per-minute: 300
      tags:
        - Battle
      summary: List battles
      description: List battles with optional filtering and pagination
      operationId: listBattles
      parameters:
        - $ref: '#/components/parameters/battleSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattlePage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      x-rate-limit-requests-per-minute: 30
      tags:
        - Battle
      summary: Create a battle
      description: Create a new battle between two AI models.
      operationId: createBattle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BattleCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattleCreateResponse'
          description: Battle created successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /battles/{battleId}:
    parameters:
      - $ref: '#/components/parameters/battleId'
    get:
      x-rate-limit-requests-per-minute: 300
      tags:
        - Battle
      summary: Get a battle by ID
      description: Returns a single battle by its unique identifier
      operationId: getBattle
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Battle'
          description: Success
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      x-rate-limit-requests-per-minute: 30
      tags:
        - Battle
      summary: Update a battle
      description: Update a battle's end time or other properties
      operationId: updateBattle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BattleUpdateRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Battle'
          description: Battle updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      x-rate-limit-requests-per-minute: 30
      tags:
        - Battle
      summary: Delete a battle
      description: Delete a battle by its unique identifier
      operationId: deleteBattle
      responses:
        '204':
          description: Battle deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /battles/{battleId}/rounds:
    parameters:
      - $ref: '#/components/parameters/battleId'
    post:
      x-rate-limit-requests-per-minute: 60
      tags:
        - Battle
      summary: Create a battle round
      description: Create a new round for a given battle.
      operationId: createBattleRound
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BattleRoundCreateRequest'
      responses:
        '201':
          description: Battle round created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattleRound'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /battles/{battleId}/rounds/{roundId}:
    parameters:
      - $ref: '#/components/parameters/battleId'
      - $ref: '#/components/parameters/roundId'
    patch:
      x-rate-limit-requests-per-minute: 30
      tags:
        - Battle
      summary: Update a battle round
      description: Update an existing battle round.
      operationId: updateBattleRound
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BattleRoundUpdateRequest'
      responses:
        '200':
          description: Battle round updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattleRound'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /example-prompts:
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Example Prompt
      summary: List example prompts
      description: Get a list of example prompts with comprehensive filtering options
      operationId: listExamplePrompts
      parameters:
        - $ref: '#/components/parameters/examplePromptSearchQuery'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamplePromptPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /leaderboards:
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Leaderboard
      summary: List all available leaderboards
      description: Get a list of all available leaderboards with their metadata
      operationId: listLeaderboards
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /leaderboards/{leaderboardId}:
    parameters:
      - $ref: '#/components/parameters/leaderboardId'
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Leaderboard
      summary: Get leaderboard entries
      description: Get paginated leaderboard entries for a specific leaderboard
      operationId: getLeaderboard
      parameters:
        - $ref: '#/components/parameters/leaderboardSearchQuery'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardEntryPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /leaderboards/{leaderboardId}/history/{modelId}:
    parameters:
      - $ref: '#/components/parameters/leaderboardId'
      - $ref: '#/components/parameters/modelId'
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Leaderboard
      summary: Get model performance history
      description: Get historical performance data for a specific model in a leaderboard
      operationId: getModelHistory
      parameters:
        - $ref: '#/components/parameters/leaderboardModelHistoryQuery'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardModelHistoryPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /leaderboards/{leaderboardId}/snapshots:
    parameters:
      - $ref: '#/components/parameters/leaderboardId'
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Leaderboard
      summary: Get leaderboard snapshots
      description: Get a paginated list of available snapshots for a leaderboard
      operationId: getLeaderboardSnapshots
      parameters:
        - $ref: '#/components/parameters/leaderboardSnapshotQuery'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardSnapshotPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models:
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Model
      summary: List models
      description: Get a paginated list of models with optional filters (e.g., active)
      operationId: listModels
      parameters:
        - $ref: '#/components/parameters/modelSearchQuery'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/{modelId}/errors:
    parameters:
      - $ref: '#/components/parameters/modelId'
    post:
      x-rate-limit-requests-per-minute: 60
      tags:
        - Model
      summary: Report a model error
      description: Report an error that occurred during model interaction.
      operationId: createModelError
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelErrorCreateRequest'
            examples:
              rateLimitError:
                summary: Rate limit error
                value:
                  errorCode: 429
                  errorMessage: Rate limit exceeded
                  battleId: 123e4567-e89b-12d3-a456-426614174000
                  roundId: 123e4567-e89b-12d3-a456-426614174001
      responses:
        '201':
          description: Model error reported successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelError'
              examples:
                rateLimitError:
                  summary: Rate limit error recorded
                  value:
                    id: 98765432-e89b-12d3-a456-426614174099
                    modelId: 123e4567-e89b-12d3-a456-426614174002
                    errorCode: 429
                    errorMessage: Rate limit exceeded
                    battleId: 123e4567-e89b-12d3-a456-426614174000
                    roundId: 123e4567-e89b-12d3-a456-426614174001
                    createdAt: '2025-10-29T21:03:53Z'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /battles/{battleId}/evaluations:
    parameters:
      - $ref: '#/components/parameters/battleId'
    post:
      x-rate-limit-requests-per-minute: 60
      tags:
        - Battle
      summary: Create a battle evaluation
      description: Record the outcome of a battle.
      operationId: createBattleEvaluation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BattleEvaluationCreateRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattleEvaluation'
          description: BattleEvaluation created successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /stats:
    get:
      x-anonymous-access: true
      x-rate-limit-requests-per-minute: 100
      tags:
        - Stats
      summary: Get public platform statistics
      description: |
        Retrieve publicly accessible statistics about the BixArena platform.
        This endpoint can be accessed without authentication and is designed
        for use on the home page to showcase platform activity.
      operationId: getPublicStats
      security: []
      responses:
        '200':
          description: Public statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicStats'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/me/stats:
    get:
      x-rate-limit-requests-per-minute: 300
      tags:
        - User
      summary: Get current user's statistics
      description: Returns statistics about the authenticated user's battle participation.
      operationId: getUserStats
      responses:
        '200':
          description: User statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStats'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    jwtBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Short-lived internal JWT issued by this service after authentication through Synapse or (later) an API key exchange.
  schemas:
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
    RateLimitError:
      allOf:
        - $ref: '#/components/schemas/BasicError'
        - type: object
          properties:
            limit:
              type: integer
              description: Maximum requests allowed per window
              example: 100
            window:
              type: string
              description: Time window for rate limiting
              example: 1 minute
            retryAfterSeconds:
              type: integer
              description: Seconds to wait before retrying
              example: 18
          required:
            - limit
            - window
            - retryAfterSeconds
    BattleSort:
      description: What to sort battles by.
      type: string
      enum:
        - created_at
      default: created_at
      example: created_at
    SortDirection:
      type: string
      description: The direction to sort results.
      enum:
        - asc
        - desc
      default: asc
      example: desc
    BattleSearchQuery:
      type: object
      description: A battle search query.
      properties:
        pageNumber:
          description: The page number to return (0-indexed).
          type: integer
          format: int32
          default: 0
          minimum: 0
          example: 0
        pageSize:
          description: The number of items to return in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          example: 10
        sort:
          $ref: '#/components/schemas/BattleSort'
        direction:
          $ref: '#/components/schemas/SortDirection'
        userId:
          description: Filter by user ID.
          type: string
          format: uuid
          nullable: true
          example: a1b2c3d4-e5f6-7a8b-9c0d-1e2f3a4b5c6d
      required:
        - pageNumber
        - pageSize
        - sort
        - direction
    BattleId:
      type: string
      format: uuid
      description: Unique identifier (UUID) of the battle.
      example: 5f6c2d84-5c1a-4b2e-b3d7-0c2a1f9e8a6f
    BattleTitle:
      description: Title of the battle.
      type: string
      example: Gene Expression Analysis Comparison
    UserId:
      description: UUID of a user.
      type: string
      format: uuid
      example: a1b2c3d4-e5f6-7a8b-9c0d-1e2f3a4b5c6d
    ModelId:
      description: UUID of an AI model.
      type: string
      format: uuid
      example: 1a2b3c4d-5e6f-7a8b-9c0d-1e2f3a4b5c6d
    CreatedAt:
      description: Timestamp when the entity was created.
      type: string
      format: date-time
      example: '2024-01-15T10:30:00Z'
    EndedAt:
      description: Timestamp when the entity ended.
      type: string
      format: date-time
      example: '2024-01-15T11:45:00Z'
    Battle:
      type: object
      description: A battle entity representing a comparison between two AI models.
      properties:
        id:
          $ref: '#/components/schemas/BattleId'
        title:
          $ref: '#/components/schemas/BattleTitle'
          nullable: true
        userId:
          $ref: '#/components/schemas/UserId'
        model1Id:
          $ref: '#/components/schemas/ModelId'
        model2Id:
          $ref: '#/components/schemas/ModelId'
        createdAt:
          $ref: '#/components/schemas/CreatedAt'
        endedAt:
          $ref: '#/components/schemas/EndedAt'
          nullable: true
      required:
        - id
        - userId
        - model1Id
        - model2Id
        - createdAt
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        totalPages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        hasNext:
          description: Returns if there is a next page.
          type: boolean
          example: true
        hasPrevious:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    BattlePage:
      type: object
      description: A page of battles.
      properties:
        battles:
          description: List of battles in this page.
          type: array
          items:
            $ref: '#/components/schemas/Battle'
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - battles
        - page
    BattleCreateRequest:
      type: object
      description: The information used to create a new battle.
      properties:
        title:
          $ref: '#/components/schemas/BattleTitle'
          nullable: true
    License:
      type: string
      description: The license of the model
      enum:
        - open-source
        - commercial
      example: open-source
    Model:
      type: object
      description: A model entity.
      properties:
        id:
          type: string
          description: Unique identifier (UUID) of the model.
          example: 5f6c2d84-5c1a-4b2e-b3d7-0c2a1f9e8a6f
        slug:
          type: string
          description: URL-friendly unique slug for the model.
          example: my-awesome-model
        alias:
          type: string
          nullable: true
          description: Alternative name or alias for the model.
          example: awesome-model-v2
        name:
          type: string
          description: Human-readable name of the model.
          example: My Awesome Model
        organization:
          type: string
          nullable: true
          description: Organization that developed or maintains the model.
          example: OpenAI
        license:
          $ref: '#/components/schemas/License'
        active:
          type: boolean
          description: Whether the model is active/visible.
          example: true
        externalLink:
          type: string
          description: External URL with more information about the model.
          example: https://openrouter.ai/models/openai/gpt-4
        description:
          type: string
          nullable: true
          minLength: 1
          maxLength: 300
          description: Detailed description of the model.
          example: A large multimodal model that can process text and images.
        apiModelName:
          type: string
          description: The model name used for API calls.
          example: anthropic/claude-sonnet-4.5
        apiBase:
          type: string
          description: Base URL for the model API.
          example: https://openrouter.ai/api/v1
        createdAt:
          type: string
          format: date-time
          description: When the model was created.
          example: '2025-09-15T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          description: When the model was last updated.
          example: '2025-09-20T08:30:00Z'
      required:
        - id
        - slug
        - name
        - license
        - active
        - externalLink
        - apiModelName
        - apiBase
        - createdAt
        - updatedAt
    BattleCreateResponse:
      type: object
      description: A battle between two AI models.
      properties:
        id:
          $ref: '#/components/schemas/BattleId'
        title:
          $ref: '#/components/schemas/BattleTitle'
          nullable: true
        userId:
          $ref: '#/components/schemas/UserId'
        model1:
          $ref: '#/components/schemas/Model'
        model2:
          $ref: '#/components/schemas/Model'
        createdAt:
          $ref: '#/components/schemas/CreatedAt'
        endedAt:
          $ref: '#/components/schemas/EndedAt'
          nullable: true
      required:
        - id
        - userId
        - model1
        - model2
        - createdAt
    BattleUpdateRequest:
      type: object
      description: The information used to update a battle.
      properties:
        title:
          $ref: '#/components/schemas/BattleTitle'
          nullable: true
        endedAt:
          $ref: '#/components/schemas/EndedAt'
          nullable: true
    MessageRole:
      type: string
      description: The role of a message.
