type: object
description: A model search query with pagination and filtering options.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 25
    minimum: 1
    maximum: 100
    example: 25
  sort:
    $ref: ModelSort.yaml
  direction:
    $ref: SortDirection.yaml
  search:
    description: Search by model name or slug (case-insensitive partial match).
    type: string
    nullable: true
    example: 'vision'
  active:
    description: Filter by active status (true returns only active models; false only inactive; omit for all).
    type: boolean
    nullable: true
    example: true
  license:
    description: Filter by license type.
    $ref: 'License.yaml'
  organization:
    description: Filter by organization name (case-insensitive partial match).
    type: string
    nullable: true
    example: 'OpenAI'
required: []
