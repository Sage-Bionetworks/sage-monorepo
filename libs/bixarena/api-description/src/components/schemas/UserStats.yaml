type: object
description: Statistics about a user's participation in battles.
properties:
  totalBattles:
    type: integer
    format: int64
    description: Total number of battles the user has participated in (as arbiter)
    example: 42
  completedBattles:
    type: integer
    format: int64
    description: Number of battles that have been completed (endedAt is set)
    example: 38
  activeBattles:
    type: integer
    format: int64
    description: Number of battles currently in progress (endedAt is null)
    example: 4
  firstBattleAt:
    type: string
    format: date-time
    description: Timestamp of the user's first battle
    example: '2024-01-15T10:30:00Z'
    nullable: true
  latestBattleAt:
    type: string
    format: date-time
    description: Timestamp of the user's most recent battle
    example: '2024-10-26T14:23:00Z'
    nullable: true
  rank:
    type: integer
    format: int64
    description: >
      User's rank based on completed battles using standard competition ranking.
      Users with the same number of completed battles share the same rank.
      All users have a rank, including those with 0 completed battles.
    example: 42
required:
  - totalBattles
  - completedBattles
  - activeBattles
  - rank
