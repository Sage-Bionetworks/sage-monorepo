type: object
description: |
  Request body for reporting a model error from the Gradio app. This enables tracking
  model failures, monitoring error rates, and potentially auto-disabling unreliable models.
properties:
  errorCode:
    $ref: ./ModelErrorCode.yaml
  errorMessage:
    $ref: ./ModelErrorMessage.yaml
  battleId:
    $ref: ./BattleId.yaml
    nullable: true
  roundId:
    $ref: ./BattleRoundId.yaml
    nullable: true
required:
  - errorMessage
