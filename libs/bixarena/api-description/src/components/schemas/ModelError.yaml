type: object
description: |
  A model error entity representing a failure that occurred during model interaction.
properties:
  id:
    $ref: ./ModelErrorId.yaml
  modelId:
    $ref: ./ModelId.yaml
  errorCode:
    $ref: ./ModelErrorCode.yaml
  errorMessage:
    $ref: ./ModelErrorMessage.yaml
  battleId:
    $ref: ./BattleId.yaml
    nullable: true
  roundId:
    $ref: ./BattleRoundId.yaml
    nullable: true
  createdAt:
    type: string
    format: date-time
    description: When the error was reported by the Gradio app.
    example: '2025-10-29T21:03:53Z'
required:
  - id
  - modelId
  - errorMessage
  - createdAt
