type: object
description: A query for retrieving leaderboard snapshots.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
    maximum: 1000
    example: 20
  sort:
    $ref: LeaderboardSnapshotSort.yaml
  direction:
    $ref: SortDirection.yaml
  visibility:
    description: An array of visibility values used to filter the results.
    type: array
    items:
      $ref: Visibility.yaml
    default:
      - public
