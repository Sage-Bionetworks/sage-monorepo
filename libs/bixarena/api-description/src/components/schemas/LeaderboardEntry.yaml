type: object
description: A single entry in a leaderboard representing a model's performance.
properties:
  id:
    type: string
    description: Unique identifier for this leaderboard entry
    example: 'entry_123'
  modelId:
    type: string
    description: Identifier for the model
    example: 'model_456'
  modelName:
    type: string
    description: Display name of the model
    example: 'GPT-4o'
  modelOrganization:
    type: string
    maxLength: 200
    description: Organization that created the model
    example: 'OpenAI'
    nullable: true
  modelUrl:
    type: string
    maxLength: 300
    description: External link to model information
    example: 'https://openai.com/gpt-4'
  license:
    type: string
    description: License type of the model
    example: 'MIT'
  btScore:
    type: number
    format: double
    description: Bradley-Terry score - primary ranking metric
    example: 0.925
  voteCount:
    type: integer
    description: Number of votes/evaluations
    example: 1250
  rank:
    type: integer
    description: Current rank position (1-based)
    example: 1
  bootstrapQ025:
    type: number
    format: double
    description: Bootstrap confidence interval lower bound (2.5th percentile)
    example: 887
  bootstrapQ975:
    type: number
    format: double
    description: Bootstrap confidence interval upper bound (97.5th percentile)
    example: 1063
  createdAt:
    type: string
    format: date-time
    description: When this entry was created
    example: '2025-08-16T10:30:00Z'
required:
  - id
  - modelId
  - modelName
  - modelUrl
  - license
  - btScore
  - voteCount
  - rank
  - bootstrapQ025
  - bootstrapQ975
  - createdAt
