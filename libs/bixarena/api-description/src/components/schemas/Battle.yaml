type: object
description: A battle entity representing a comparison between two AI models.
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier (UUID) of the battle.
    example: '5f6c2d84-5c1a-4b2e-b3d7-0c2a1f9e8a6f'
  title:
    allOf:
      - $ref: BattleTitle.yaml
      - nullable: true
  userId:
    $ref: UserId.yaml
  leftModelId:
    $ref: ModelId.yaml
  rightModelId:
    $ref: ModelId.yaml
  createdAt:
    $ref: CreatedAt.yaml
  endedAt:
    allOf:
      - $ref: EndedAt.yaml
      - nullable: true
required:
  - id
  - userId
  - leftModelId
  - rightModelId
  - createdAt
