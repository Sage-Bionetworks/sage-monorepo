openapi: 3.0.3

info:
  version: 1.0.0
  title: BixArena API Service
  description: Advance bioinformatics by evaluating and ranking AI agents.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo

# Vendor extensions at the top level
x-oauth2-audience: 'urn:bixarena:api'

servers:
  - url: http://localhost/v1

security:
  - jwtBearer: []

tags:
  - name: Admin
    description: Administrative endpoints requiring elevated roles.
  - name: Battle
    description: Operations about battles between AI models.
  - name: Example Prompt
    description: Operations about example prompts for biomedical relevance detection.
  - name: Leaderboard
    description: Operations about leaderboards.
  - name: Model
    description: Operations about models.
  - name: BattleEvaluation
    description: Operations about battle evaluations.
  - name: User
    description: Operations about the authenticated user.

paths:
  /admin/stats:
    $ref: paths/admin-stats.yaml
  /battles:
    $ref: paths/battles.yaml
  /battles/{battleId}:
    $ref: paths/battles/{battleId}.yaml
  /battles/{battleId}/rounds:
    $ref: paths/battles/{battleId}/rounds.yaml
  /battles/{battleId}/rounds/{roundId}:
    $ref: paths/battles/{battleId}/rounds/{roundId}.yaml
  /example-prompts:
    $ref: paths/example-prompts.yaml
  /leaderboards:
    $ref: paths/leaderboards.yaml
  /leaderboards/{leaderboardId}:
    $ref: paths/leaderboards/{leaderboardId}.yaml
  /leaderboards/{leaderboardId}/history/{modelId}:
    $ref: paths/leaderboards/{leaderboardId}/history/{modelId}.yaml
  /leaderboards/{leaderboardId}/snapshots:
    $ref: paths/leaderboards/{leaderboardId}/snapshots.yaml
  /models:
    $ref: paths/models.yaml
  /battles/{battleId}/evaluations:
    $ref: paths/battles/{battleId}/evaluations.yaml
  /users/me/stats:
    $ref: paths/users-me-stats.yaml

components:
  securitySchemes:
    jwtBearer:
      $ref: components/securitySchemes/JwtBearer.yaml
