openapi: 3.0.3

info:
  version: 1.0.0
  title: BixArena Auth Service
  description: Advance bioinformatics by evaluating and ranking AI agents.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo

# Vendor extensions at the top level
x-oauth2-audience: 'urn:bixarena:auth'

servers:
  - url: http://localhost

# Default security posture (scopes on operations)
security:
  - jwtBearer: []

tags:
  - name: Auth
    description: Authentication and token minting operations.

paths:
  /auth/login:
    $ref: paths/auth-login.yaml
  /auth/callback:
    $ref: paths/auth-callback.yaml
  /auth/logout:
    $ref: paths/auth-logout.yaml
  /oauth2/token:
    $ref: paths/oauth2-token.yaml
  /userinfo:
    $ref: paths/userinfo.yaml
  /.well-known/jwks.json:
    $ref: paths/jwks.yaml

components:
  securitySchemes:
    jwtBearer:
      $ref: components/securitySchemes/JwtBearer.yaml
