get:
  x-rate-limit-requests-per-minute: 300
  tags:
    - Battle
  summary: List battles
  description: List battles with optional filtering and pagination
  operationId: listBattles
  parameters:
    - $ref: ../components/parameters/query/battleSearchQuery.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BattlePage.yaml
      description: Success
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  x-rate-limit-requests-per-minute: 30
  tags:
    - Battle
  summary: Create a battle
  description: Create a new battle between two AI models.
  operationId: createBattle
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BattleCreateRequest.yaml
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BattleCreateResponse.yaml
      description: Battle created successfully
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
