parameters:
  - $ref: ../../../components/parameters/path/modelId.yaml

post:
  x-rate-limit-requests-per-minute: 60
  tags:
    - Model
  summary: Report a model error
  description: Report an error that occurred during model interaction.
  operationId: createModelError
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/ModelErrorCreateRequest.yaml
        examples:
          rateLimitError:
            summary: Rate limit error
            value:
              errorCode: 429
              errorMessage: 'Rate limit exceeded'
              battleId: '123e4567-e89b-12d3-a456-426614174000'
              roundId: '123e4567-e89b-12d3-a456-426614174001'
  responses:
    '201':
      description: Model error reported successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ModelError.yaml
          examples:
            rateLimitError:
              summary: Rate limit error recorded
              value:
                id: '98765432-e89b-12d3-a456-426614174099'
                modelId: '123e4567-e89b-12d3-a456-426614174002'
                errorCode: 429
                errorMessage: 'Rate limit exceeded'
                battleId: '123e4567-e89b-12d3-a456-426614174000'
                roundId: '123e4567-e89b-12d3-a456-426614174001'
                createdAt: '2025-10-29T21:03:53Z'
    '400':
      $ref: ../../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../../components/responses/Unauthorized.yaml
    '404':
      $ref: ../../../components/responses/NotFound.yaml
    '429':
      $ref: ../../../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../../../components/responses/InternalServerError.yaml
