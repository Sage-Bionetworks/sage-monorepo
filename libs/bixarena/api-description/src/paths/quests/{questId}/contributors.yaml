parameters:
  - $ref: ../../../components/parameters/path/questId.yaml

get:
  x-anonymous-access: true
  x-rate-limit-requests-per-minute: 100
  tags:
    - Quest
  summary: Get quest contributors
  description: |
    Get a list of users who have contributed to a specific quest,
    ordered by their battle count during the quest period.
    Results are calculated in real-time based on completed battles
    within the quest's start and end dates.
  operationId: getQuestContributors
  security: [] # Override global security to allow anonymous access
  parameters:
    - name: minBattles
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
      description: Minimum number of battles required to be listed
      example: 1
    - name: limit
      in: query
      schema:
        type: integer
        default: 100
        minimum: 1
        maximum: 1000
      description: Maximum number of contributors to return
      example: 100
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/QuestContributors.yaml
    '404':
      $ref: ../../../components/responses/NotFound.yaml
    '429':
      $ref: ../../../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../../../components/responses/InternalServerError.yaml
