get:
  tags:
    - Battle
  summary: Get a battle by ID
  description: Returns a single battle by its unique identifier
  operationId: getBattle
  security:
    - jwtBearer:
        - read:battles
  parameters:
    - name: battleId
      in: path
      description: The unique identifier of the battle
      required: true
      schema:
        type: string
        example: '5f6c2d84-5c1a-4b2e-b3d7-0c2a1f9e8a6f'
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Battle.yaml
      description: Success
    '401':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/BasicError.yaml
      description: Unauthorized
    '404':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/BasicError.yaml
      description: Battle not found
    '500':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/BasicError.yaml
      description: Internal server error

