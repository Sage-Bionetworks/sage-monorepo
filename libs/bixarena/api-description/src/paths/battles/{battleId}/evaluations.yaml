parameters:
  - $ref: ../../../components/parameters/path/battleId.yaml

post:
  tags:
    - Battle
  summary: Create a battle evaluation
  description: Record the outcome of a battle.
  operationId: createBattleEvaluation
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/BattleEvaluationCreateRequest.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/BattleEvaluation.yaml
      description: BattleEvaluation created successfully
    '400':
      $ref: ../../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../../components/responses/NotFound.yaml
    '500':
      $ref: ../../../components/responses/InternalServerError.yaml
