parameters:
  - $ref: ../../../components/parameters/path/battleId.yaml

post:
  tags:
    - Evaluation
  summary: Create an evaluation
  description: Create a new evaluation for a battle.
  operationId: createEvaluation
  x-anonymous-access: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/EvaluationCreateRequest.yaml
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/Evaluation.yaml
      description: Evaluation created successfully
    '400':
      $ref: ../../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../../components/responses/NotFound.yaml
    '500':
      $ref: ../../../components/responses/InternalServerError.yaml
