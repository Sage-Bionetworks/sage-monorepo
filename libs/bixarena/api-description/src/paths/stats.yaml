get:
  tags:
    - Stats
  summary: Get public platform statistics
  description: |
    Retrieve publicly accessible statistics about the BixArena platform.
    This endpoint can be accessed without authentication and is designed
    for use on the home page to showcase platform activity.
  operationId: getPublicStats
  x-anonymous-access: true
  security: [] # Override global security to allow anonymous access
  responses:
    '200':
      description: Public statistics retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PublicStats.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
