parameters:
  - $ref: ../../components/parameters/path/leaderboardId.yaml

get:
  x-anonymous-access: true
  x-rate-limit-requests-per-minute: 100
  tags:
    - Leaderboard
  summary: Get leaderboard entries
  description: Get paginated leaderboard entries for a specific leaderboard
  operationId: getLeaderboard
  parameters:
    - $ref: ../../components/parameters/query/leaderboardSearchQuery.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/LeaderboardEntryPage.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '429':
      $ref: ../../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
