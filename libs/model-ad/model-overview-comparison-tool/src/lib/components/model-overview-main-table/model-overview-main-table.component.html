<p-table #mainTable [value]="data()">
  <ng-template #body let-modelData>
    <tr>
      <td></td>
      <td>{{ modelData.name }}</td>
      <td>{{ modelData.model_type }}</td>
      <td>{{ modelData.matched_controls }}</td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.gene_expression?.link_text || 'Results'"
          [linkUrl]="modelData.gene_expression?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.disease_correlation?.link_text || 'Results'"
          [linkUrl]="modelData.disease_correlation?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.biomarkers?.link_text || 'Results'"
          [linkUrl]="modelData.biomarkers?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.pathology?.link_text || 'Results'"
          [linkUrl]="modelData.pathology?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.study_data?.link_text || 'View Data'"
          [linkUrl]="modelData.study_data?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.jax_strain?.link_text || 'View Strain'"
          [linkUrl]="modelData.jax_strain?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
      <td>
        <explorers-comparison-tool-table-link
          [linkText]="modelData.center?.link_text || 'Unknown'"
          [linkUrl]="modelData.center?.link_url"
        ></explorers-comparison-tool-table-link>
      </td>
    </tr>
  </ng-template>
</p-table>
