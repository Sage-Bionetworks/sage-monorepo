<explorers-base-comparison-tool [isLoading]="isLoading()" [resultsCount]="resultsCount()">
  <div class="model-overview-comparison-tool">
    <explorers-comparison-tool-header
      headerTitle="Model Overview"
      filterResultsButtonTooltip="Filter results by Model Type, Modified Gene, and more"
      [filterConfigs]="config.filters || []"
      [onFiltersChange]="setFilters"
    />
    <explorers-displayed-results />
    <explorers-comparison-tool-columns />
    <model-ad-model-overview-main-table [data]="data" />
    <model-ad-model-overview-help-links />
  </div>
</explorers-base-comparison-tool>
