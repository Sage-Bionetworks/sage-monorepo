<div [class]="{ 'model-details': true, loading: isLoading }">
  @if (isLoading) {
    <div id="loading">
      <explorers-loading-icon
        [colorOutermost]="loadingIconColors.colorOutermost"
        [colorCentral]="loadingIconColors.colorCentral"
        [colorInnermost]="loadingIconColors.colorInnermost"
      />
    </div>
  } @else if (model) {
    <model-ad-model-details-hero [model]="model" />
    <explorers-panel-navigation
      [panels]="panels"
      (panelChange)="onPanelChange($event)"
      [activePanel]="activePanel"
      [activeParent]="activeParent"
    />
    <div class="panel-content">
      @switch (activePanel) {
        @case ('omics') {
          <model-ad-model-details-omics [modelName]="model.model" />
        }
        @case ('biomarkers') {
          <h2>Biomarkers</h2>
        }
        @case ('pathology') {
          <h2>Pathology</h2>
        }
        @case ('resources') {
          <model-ad-model-details-resources [model]="model" />
        }
      }
    </div>
  }
</div>
