<div [class]="{ 'model-details': true, loading: isLoading }">
  @if (isLoading) {
    <div id="loading">
      <explorers-loading-icon />
    </div>
  } @else if (model) {
    <h1>{{ model.model }}</h1>
    <explorers-panel-navigation
      [panels]="panels"
      (panelChange)="onPanelChange($event)"
      [activePanel]="activePanel"
      [activeParent]="activeParent"
    />
    <div class="panel-content">
      @switch (activePanel) {
        @case ('omics') {
          <model-ad-model-details-omics [modelName]="model.model" />
        }
        @case ('biomarkers') {
          <h2>Biomarkers</h2>
        }
        @case ('pathology') {
          <h2>Pathology</h2>
        }
        @case ('resources') {
          <h2>Model-Specific Resources</h2>
        }
      }
    </div>
  }
</div>
