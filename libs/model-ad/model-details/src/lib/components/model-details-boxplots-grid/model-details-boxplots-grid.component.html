<div class="boxplots-grid">
  @for (modelData of modelDataList(); track modelData; let i = $index) {
    <model-ad-boxplot
      [boxplotData]="modelData"
      [sexFilter]="sexes()"
      [showLegend]="false"
      [xAxisOrder]="genotypeOrder()"
    />
  }
</div>
<div class="boxplots-grid-legend" sageLegend [pointStyles]="pointStyles()"></div>
