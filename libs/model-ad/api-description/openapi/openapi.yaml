        geneExpressions:
          type: array
          description: The list of gene expression objects for the current page
          items:
            $ref: '#/components/schemas/GeneExpression'
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - geneExpressions
        - page
    ModelIdentifierType:
      type: string
      enum:
        - name
        - modelGroup
      description: |
        Specifies whether a model identifier refers to a name or modelGroup.
        - name: The identifier is a model name.
        - modelGroup: The identifier is a model group.
    GeneExpressionIndividualFilterQuery:
      type: object
      description: Gene expression individual filter query options
      properties:
        tissue:
          description: Tissue type to filter by
          type: string
          example: Hippocampus
        modelIdentifier:
          description: The model name or model group to filter by
          type: string
          example: 5xFAD (Jax/IU/Pitt)
        modelIdentifierType:
          description: Specifies whether modelIdentifier is a name or modelGroup
          $ref: '#/components/schemas/ModelIdentifierType'
        ensemblGeneId:
          description: Ensembl Gene ID to filter by
          type: string
          example: ENSMUSG00000000001
      required:
        - tissue
        - ensemblGeneId
        - modelIdentifier
        - modelIdentifierType
    IndividualData:
      type: object
      description: Data for an individual
      properties:
        genotype:
          type: string
          description: Genotype of the individual
        sex:
          $ref: '#/components/schemas/Sex'
        individual_id:
          type: string
          description: Unique identifier for the individual
        value:
          type: number
          description: Value for the individual
      required:
        - genotype
        - sex
        - individual_id
        - value
    GeneExpressionIndividual:
      type: object
      description: Gene Expression Individual
      properties:
        ensembl_gene_id:
          type: string
          description: Ensembl Gene ID
        gene_symbol:
          type: string
          description: Gene Symbol
          example: Gnai3
        tissue:
          type: string
          description: Tissue type
          example: Hemibrain
        name:
          type: string
          description: Model name
        model_group:
          type: string
          description: Model group
          nullable: true
        matched_control:
          type: string
          description: Matched control for the model
          example: C57BL/6J
        units:
          type: string
          description: Units of measurement for gene expression
          example: Log2 Counts per Million
        age:
          type: string
