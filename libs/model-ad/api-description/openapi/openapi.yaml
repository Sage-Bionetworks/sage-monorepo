openapi: 3.0.3
info:
  version: 1.0.0
  title: Model-AD API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://dev.modeladexplorer.org/opengraph/opengraph.png
    altText: Model-AD Explorer
servers:
  - url: http://localhost/v1
tags:
  - name: Comparison Tool Config
    description: Operations about Comparison Tool UI configuration.
    x-displayName: Comparison Tool Config
  - name: Data Version
    description: Operations about the data version.
    x-displayName: Data Version
  - name: Model
    description: Operations about models.
    x-displayName: Model
  - name: Model Overview
    description: Operations about Model Overview.
    x-displayName: Model Overview
  - name: Disease Correlation
    description: Operations about Disease Correlation results.
    x-displayName: Disease Correlation
  - name: Gene Expression
    description: Operations about Gene Expression results.
    x-displayName: Gene Expression
  - name: Gene Expression Individual
    description: Operations about Individual Gene Expression results.
    x-displayName: Gene Expression Individual
paths:
  /data-version:
    get:
      tags:
        - Data Version
      summary: Get data version
      description: Get data version
      operationId: getDataVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataVersion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/config:
    get:
      tags:
        - Comparison Tool Config
      summary: Get Comparison Tool configuration
      description: Retrieve the Comparison Tool configuration schema for the Model-AD application
      operationId: getComparisonToolConfig
      parameters:
        - name: page
          in: query
          description: Name of the page to retrieve the Comparison Tool configuration for
          required: true
          schema:
            $ref: '#/components/schemas/ComparisonToolPage'
      responses:
        '200':
          description: Successfully retrieved Comparison Tool configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComparisonToolConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/model-overview:
    get:
      tags:
        - Model Overview
      summary: Get model overview for comparison tools
      description: Returns a paginated list of model overview objects for use in comparison tools.
      operationId: getModelOverviews
      parameters:
        - $ref: '#/components/parameters/modelOverviewSearchQuery'
      responses:
        '200':
          description: A paginated list of model overview objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelOverviewsPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/disease-correlation:
    get:
      tags:
        - Disease Correlation
      summary: Get disease correlation comparison data
      description: Returns a paginated list of disease correlation objects for use in comparison tools.
      operationId: getDiseaseCorrelations
      parameters:
        - $ref: '#/components/parameters/diseaseCorrelationSearchQuery'
      responses:
        '200':
          description: A paginated response containing disease correlation objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiseaseCorrelationsPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/gene-expression:
    get:
      tags:
        - Gene Expression
      summary: Get gene expression comparison data
      description: Returns a paginated list of gene expression objects for use in comparison tools.
      operationId: getGeneExpressions
      parameters:
        - $ref: '#/components/parameters/geneExpressionSearchQuery'
      responses:
        '200':
          description: A paginated response containing gene expression objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneExpressionsPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gene-expression-individual:
    get:
      tags:
        - Gene Expression Individual
      summary: Get gene expression individual data
      description: Retrieve gene expression individual data based on specified filter criteria.
      operationId: getGeneExpressionIndividual
      parameters:
        - $ref: '#/components/parameters/geneExpressionIndividualFilterQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GeneExpressionIndividual'
          description: Successfully retrieved individual gene expression data
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/{name}:
    get:
      tags:
        - Model
      summary: Get details for a specific model
      description: Retrieve detailed information for a specific model by its name
      operationId: getModelByName
      parameters:
        - name: name
          in: path
          description: Name of the model to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
          description: Successfully retrieved model details
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/search:
    get:
      tags:
        - Model
      summary: Search Models
      description: Search for a particular model
      operationId: searchModels
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchResult'
          description: Successfully retrieved search results
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    DataVersion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
      required:
        - data_file
        - data_version
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
    ComparisonToolPage:
      type: string
      description: The type of comparison tool page
      enum:
        - Model Overview
        - Gene Expression
        - Disease Correlation
      example: Gene Expression
    ComparisonToolConfigColumn:
      type: object
      properties:
        name:
          type: string
          description: The display name of the column.
        type:
          type: string
          enum:
            - text
            - heat_map
            - link_internal
            - link_external
            - primary
          description: The data type of the column. Must be 'text', 'heat_map', 'link_internal', 'link_external', or 'primary', where 'primary' is the primary key column that uniquely identifies each record in the table.
        data_key:
          type: string
          description: The key used to retrieve data for this column from the data source.
        tooltip:
          type: string
          description: Tooltip text for the column.
        sort_tooltip:
          type: string
          description: Tooltip text for the column's sort functionality.
        link_text:
          type: string
          description: The default text for a link in this column.
        link_url:
          type: string
          description: The default URL for this column.
        is_exported:
          type: boolean
          description: Indicates whether the column is included in data exports.
        is_hidden:
          type: boolean
          description: Indicates whether the column is shown in the comparison table UI.
      required:
        - type
        - data_key
        - is_exported
        - is_hidden
    ComparisonToolConfigFilter:
      type: object
      description: Comparison Tool Config Filter
      properties:
        name:
          type: string
          description: Name of the filter group
          example: Biological Domain
        data_key:
          type: string
          description: Field to filter on
          example: model_type
        short_name:
          type: string
          description: Short name of the filter group
          example: Biodomain
        query_param_key:
          type: string
          description: Query parameter key for the filter
          example: modelType
        values:
          type: array
          description: List of filter values
          items:
            type: string
            example: Apoptosis
      required:
        - name
        - data_key
        - query_param_key
        - values
    ComparisonToolConfig:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/ComparisonToolPage'
        dropdowns:
          type: array
          description: List of dropdown options
          items:
            type: string
            example: RNA - DIFFERENTIAL EXPRESSION, Tissue - Hippocampus, Sex - Females & Males
        row_count:
          type: string
          description: Deprecated field that is always null. Previously contained relative description of the total number of rows in the data
          nullable: true
        columns:
          type: array
          description: List of column definitions
          items:
            $ref: '#/components/schemas/ComparisonToolConfigColumn'
        filters:
          type: array
          description: List of filter configurations
          items:
            $ref: '#/components/schemas/ComparisonToolConfigFilter'
      required:
        - page
        - dropdowns
        - row_count
        - columns
        - filters
    ItemFilterTypeQuery:
      type: string
      enum:
        - include
        - exclude
      description: |
        - include: Include only the specified items.
        - exclude: Exclude the specified items.
      default: include
    ModelOverviewSearchQuery:
      type: object
      description: Model overview search query with pagination and filtering options.
      properties:
        pageNumber:
          description: The page number to return (index starts from 0).
          type: integer
          format: int32
          default: 0
          minimum: 0
          example: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 100
          example: 100
        items:
          description: |
            List of item names to filter by.
          type: array
          items:
            type: string
          nullable: true
          example:
            - 3xTg-AD
            - 5xFAD (UCI)
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
          nullable: true
        search:
          description: |
            Search by model name (case-insensitive partial match) or by comma separated list of model names (case-insensitive full matches).
            Examples: '3xtg-ad,5xfad' (comma-separated list) or 'fad' (partial match). Only applied when
            itemFilterType is 'exclude'.
          type: string
          nullable: true
          example: 3xtg-ad,5xfad
        availableData:
          description: Filter by available data types.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Biomarkers
            - Disease Correlation
        center:
          description: Filter by contributing center.
          type: array
          items:
            type: string
          nullable: true
          example:
            - IU/Jax/Pitt
            - UCI
        modelType:
          description: Filter by model type.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Familial AD
            - Late Onset AD
        modifiedGenes:
          description: Filter by modified genes.
          type: array
          items:
            type: string
          nullable: true
          example:
            - APP
            - MAPT
        sortFields:
          description: |
            List of field names to sort by (e.g., ["model_type", "name"]).
            Each field in sortFields must have a corresponding order in sortOrders.
          type: array
          items:
            type: string
          minItems: 1
          example:
            - model_type
            - name
        sortOrders:
          description: |
            List of sort directions corresponding to sortFields.
            Values: 1 (ascending) or -1 (descending).
            Must have the same length as sortFields.
          type: array
          items:
            type: integer
            format: int32
            enum:
              - 1
              - -1
          minItems: 1
          example:
            - -1
            - 1
      required:
        - sortFields
        - sortOrders
    Link:
      type: object
      description: Link
      properties:
        link_text:
          type: string
          description: Link text
        link_url:
          type: string
          description: URL for the related resource
    ModelOverview:
      type: object
      description: Model Overview object for comparison tools
      properties:
        _id:
          type: string
          description: Unique identifier for the model overview object
        name:
          type: string
          description: Model name
        model_type:
          type: string
          description: Model type (e.g., Late Onset AD, Familial AD)
        matched_controls:
          type: array
          items:
            type: string
          description: List of matched control models
        gene_expression:
          $ref: '#/components/schemas/Link'
          nullable: true
        disease_correlation:
          $ref: '#/components/schemas/Link'
          nullable: true
        biomarkers:
          $ref: '#/components/schemas/Link'
          nullable: true
        pathology:
          $ref: '#/components/schemas/Link'
          nullable: true
        study_data:
          $ref: '#/components/schemas/Link'
          nullable: true
        jax_strain:
          $ref: '#/components/schemas/Link'
          nullable: true
        center:
          $ref: '#/components/schemas/Link'
          nullable: true
        modified_genes:
          type: array
          items:
            type: string
          description: List of modified genes in the model
        available_data:
          type: array
          items:
            type: string
            enum:
              - Gene Expression
              - Pathology
              - Biomarkers
              - Disease Correlation
      required:
        - _id
        - name
        - model_type
        - matched_controls
        - study_data
        - jax_strain
        - center
        - modified_genes
        - available_data
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          type: integer
          description: The page number.
          example: 0
        size:
          type: integer
          description: The number of items in a single page.
          example: 100
        totalElements:
          type: integer
          format: int64
          description: Total number of elements in the result set.
          example: 250
        totalPages:
          type: integer
          description: Total number of pages in the result set.
          example: 3
        hasNext:
          type: boolean
          description: Returns if there is a next page.
          example: true
        hasPrevious:
          type: boolean
          description: Returns if there is a previous page.
          example: false
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    ModelOverviewsPage:
      type: object
      description: A page of model overview objects.
      properties:
        modelOverviews:
          type: array
          description: List of model overviews in this page.
          items:
            $ref: '#/components/schemas/ModelOverview'
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - modelOverviews
        - page
    DiseaseCorrelationSearchQuery:
      type: object
      description: Disease correlation search query with pagination and filtering options.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
          example: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 100
          example: 100
        categories:
          description: |
            Array of category values from the dropdown selections.
            The API will parse these to extract the cluster information.
            Expected format: [mainCategory, clusterCategory]
          type: array
          items:
            type: string
          minItems: 2
          maxItems: 2
          example:
            - CONSENSUS NETWORK MODULES
            - Consensus Cluster A - ECM Organization
        items:
          description: |
            List of composite identifiers to filter by. Each identifier uses the format "name~age~sex"
            where each identifier represents one complete combination of model name, age, and sex.

            Example: "APOE4~4 months~Female" filters for documents matching that exact combination.
            Multiple items can be provided to filter for multiple specific combinations.
          type: array
          items:
            type: string
          nullable: true
          example:
            - APOE4~4 months~Female
            - APOE4~8 months~Male
            - 5xFAD (IU/Jax/Pitt)~12 months~Female
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
          nullable: true
        search:
          description: |
            Search by model name (case-insensitive partial match) or by comma separated list of model names (case-insensitive full matches).
            Examples: '3xtg-ad,5xfad (uci)' (comma-separated list) or 'fad' (partial match). Only applied when
            itemFilterType is 'exclude'.
          type: string
          nullable: true
          example: 3xtg-ad,5xfad (uci)
        age:
          description: Filter by age.
          type: array
          items:
            type: string
          nullable: true
          example:
            - 4 months
            - 12 months
        modelType:
          description: Filter by model type.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Familial AD
            - Late Onset AD
        modifiedGenes:
          description: Filter by modified genes.
          type: array
          items:
            type: string
          nullable: true
          example:
            - APOE
            - Trem2
        name:
          description: Filter by mouse model name.
          type: array
          items:
            type: string
          nullable: true
          example:
            - 3xTg-AD
            - 5xFAD (IU/Jax/Pitt)
        sex:
          description: Filter by sex.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Female
            - Male
        sortFields:
          description: |
            List of field names to sort by (e.g., ["name", "age", "sex"]).
            Each field in sortFields must have a corresponding order in sortOrders.
          type: array
          items:
            type: string
          minItems: 1
          example:
            - name
            - age
            - sex
        sortOrders:
          description: |
            List of sort directions corresponding to sortFields.
            Values: 1 (ascending) or -1 (descending).
            Must have the same length as sortFields.
          type: array
          items:
            type: integer
            format: int32
            enum:
              - 1
              - -1
          minItems: 1
          example:
            - 1
            - -1
            - 1
      required:
        - categories
        - sortFields
        - sortOrders
    Sex:
      type: string
      description: Sex
      enum:
        - Female
        - Male
    CorrelationResult:
      type: object
      description: Correlation result
      properties:
        correlation:
          type: number
          description: Correlation value
        adj_p_val:
          type: number
          description: Adjusted p-value
      required:
        - correlation
        - adj_p_val
    DiseaseCorrelation:
      type: object
      description: Disease Correlation
      properties:
        composite_id:
          type: string
          description: Unique identifier for the disease correlation object
          example: APOE4~12 Months~Female
        name:
          type: string
          description: Model name
        matched_control:
          type: string
          description: Matched control for the model
        model_type:
          type: string
          description: Type of model
        modified_genes:
          type: array
          items:
            type: string
          description: List of modified genes
        cluster:
          type: string
          description: Cluster information
        age:
          type: string
          description: Age of the model
        age_numeric:
          type: number
          description: Numeric representation of age
        sex:
          $ref: '#/components/schemas/Sex'
        IFG:
          $ref: '#/components/schemas/CorrelationResult'
        PHG:
          $ref: '#/components/schemas/CorrelationResult'
        TCX:
          $ref: '#/components/schemas/CorrelationResult'
        CBE:
          $ref: '#/components/schemas/CorrelationResult'
        DLPFC:
          $ref: '#/components/schemas/CorrelationResult'
        FP:
          $ref: '#/components/schemas/CorrelationResult'
        STG:
          $ref: '#/components/schemas/CorrelationResult'
      required:
        - composite_id
        - name
        - matched_control
        - model_type
        - modified_genes
        - cluster
        - age
        - age_numeric
        - sex
    DiseaseCorrelationsPage:
      type: object
      description: A paginated response containing disease correlation objects and pagination metadata.
      properties:
        diseaseCorrelations:
          type: array
          description: The list of disease correlation objects for the current page
          items:
            $ref: '#/components/schemas/DiseaseCorrelation'
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - diseaseCorrelations
        - page
    GeneExpressionSearchQuery:
      type: object
      description: Gene expression search query with pagination and filtering options.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
          example: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 100
          example: 100
        categories:
          description: |
            Array of category values from the dropdown selections.
            The API will parse these to extract the tissue and sex_cohort information.
            Expected format: [mainCategory, tissueCategory, sexCohortCategory]
          type: array
          items:
            type: string
          minItems: 3
          maxItems: 3
          example:
            - RNA - DIFFERENTIAL EXPRESSION
            - Tissue - Hemibrain
            - Sex - Females & Males
        items:
          description: |
            List of composite identifiers to filter by. Each identifier uses the format "ensembl_gene_id~name"
            where each identifier represents one complete combination of ensembl gene ID and gene name.

            Example: "ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)" filters for documents matching that exact gene ID and name.
            Multiple items can be provided to filter for multiple specific combinations.
          type: array
          items:
            type: string
          nullable: true
          example:
            - ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)
            - ENSMUSG00000000028~APOE4
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
          nullable: true
        search:
          description: |
            Search by gene symbol (case-insensitive partial match) or by comma separated list of gene symbols (case-insensitive full matches).
            Examples: 'gnai,cdc45' (comma-separated list) or 'gna' (partial match). Only applied when
            itemFilterType is 'exclude'.
          type: string
          nullable: true
          example: gnai,cdc45
        biodomains:
          description: Filter by biological domains.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Apoptosis
            - Cell Cycle
        modelType:
          description: Filter by model type.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Familial AD
            - Late Onset AD
        name:
          description: Filter by mouse model name.
          type: array
          items:
            type: string
          nullable: true
          example:
            - 3xTg-AD
            - 5xFAD (IU/Jax/Pitt)
        sortFields:
          description: |
            List of field names to sort by (e.g., "gene_symbol,name").
            Each field in sortFields must have a corresponding order in sortOrders.
          type: array
          items:
            type: string
          minItems: 1
          example:
            - gene_symbol
            - name
        sortOrders:
          description: |
            List of sort directions corresponding to sortFields.
            Values: 1 (ascending) or -1 (descending).
            Must have the same length as sortFields.
          type: array
          items:
            type: integer
            format: int32
            enum:
              - 1
              - -1
          minItems: 1
          example:
            - 1
            - -1
      required:
        - categories
        - sortFields
        - sortOrders
    SexCohort:
      type: string
      description: Sex Cohort
      enum:
        - Females
        - Females & Males
        - Males
    FoldChangeResult:
      type: object
      description: Fold Change result
      properties:
        log2_fc:
          type: number
          description: Log2 fold change
        adj_p_val:
          type: number
          description: Adjusted p-value
      required:
        - log2_fc
        - adj_p_val
    GeneExpression:
      type: object
      description: Gene Expression
      properties:
        composite_id:
          type: string
          description: Unique identifier for the gene expression object
          example: ENSMUSG00000000001~5xFAD (Jax/IU/Pitt)
        ensembl_gene_id:
          type: string
          description: Ensembl Gene ID
        gene_symbol:
          type: string
          description: Gene Symbol
          example: Gnai3
        biodomains:
          type: array
          description: List of biodomains associated with the gene
          items:
            type: string
        name:
          $ref: '#/components/schemas/Link'
          description: Model name and link to model details page
        matched_control:
          type: string
          description: Matched control for the model
          example: C57BL/6J
        model_group:
          type: string
          description: Model group
          nullable: true
        model_type:
          type: string
          description: Type of model
          example: Familial AD
        tissue:
          type: string
          description: Tissue type
          example: Hemibrain
        sex_cohort:
          $ref: '#/components/schemas/SexCohort'
        4 months:
          $ref: '#/components/schemas/FoldChangeResult'
        12 months:
          $ref: '#/components/schemas/FoldChangeResult'
        18 months:
          $ref: '#/components/schemas/FoldChangeResult'
      required:
        - composite_id
        - ensembl_gene_id
        - gene_symbol
        - biodomains
        - name
        - matched_control
        - model_group
        - model_type
        - tissue
        - sex_cohort
    GeneExpressionsPage:
      type: object
      description: A paginated response containing gene expression objects and pagination metadata.
