openapi: 3.0.3
info:
  version: 1.0.0
  title: Model-AD API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://dev.modeladexplorer.org/opengraph/opengraph.png
    altText: Model-AD Explorer
servers:
  - url: http://localhost/v1
tags:
  - name: Data Version
    description: Operations about the data version.
  - name: Model
    description: Operations about models.
  - name: Model Overview
    description: Operations about Model Overview.
  - name: Comparison Tool Config
    description: Operations about Comparison Tool UI configuration.
  - name: Disease Correlation
    description: Operations about Disease Correlation results.
paths:
  /data-version:
    get:
      tags:
        - Data Version
      summary: Get data version
      description: Get data version
      operationId: getDataVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataVersion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/search:
    get:
      tags:
        - Model
      summary: Search Models
      description: Search for a particular model
      operationId: searchModels
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchResult'
          description: Successfully retrieved search results
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/{name}:
    get:
      tags:
        - Model
      summary: Get details for a specific model
      description: Retrieve detailed information for a specific model by its name
      operationId: getModelByName
      parameters:
        - name: name
          in: path
          description: Name of the model to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
          description: Successfully retrieved model details
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tool-config:
    get:
      tags:
        - Comparison Tool Config
      summary: Get Comparison Tool configuration
      description: Retrieve the Comparison Tool configuration schema for the Model-AD application
      operationId: getComparisonToolConfig
      parameters:
        - name: page
          in: query
          description: Name of the page to retrieve the Comparison Tool configuration for
          required: true
          schema:
            $ref: '#/components/schemas/ComparisonToolPage'
      responses:
        '200':
          description: Successfully retrieved Comparison Tool configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComparisonToolConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/model-overview:
    get:
      tags:
        - Model Overview
      summary: Get model overview for comparison tools
      description: Returns a list of model overview objects for use in comparison tools.
      operationId: getModelOverviews
      responses:
        '200':
          description: A list of model overview objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ModelOverview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/disease-correlation:
    get:
      tags:
        - Disease Correlation
      summary: Get disease correlation comparison data
      description: Returns a list of disease correlation objects for use in comparison tools.
      operationId: getDiseaseCorrelations
      responses:
        '200':
          description: A list of disease correlation objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiseaseCorrelation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    DataVersion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
      required:
        - data_file
        - data_version
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
    SearchResult:
      type: object
      description: Search result
      properties:
        id:
          type: string
          description: ID of result
        match_field:
          type: string
          description: Field that matched the query
        match_value:
          type: string
          description: Value that matched the query
      required:
        - id
        - match_field
        - match_value
    GeneticInfo:
      type: object
      description: Genetic information about a model
      properties:
        modified_gene:
          type: string
          description: Name of the modified gene
        ensembl_gene_id:
          type: string
          description: Ensembl gene ID
        allele:
          type: string
          description: Allele symbol
        allele_type:
          type: string
          description: Type of allele
        mgi_allele_id:
          type: number
          description: MGI allele ID
      required:
        - modified_gene
        - ensembl_gene_id
        - allele
        - allele_type
        - mgi_allele_id
    Sex:
      type: string
      description: Sex
      enum:
        - Female
        - Male
    IndividualData:
      type: object
      description: Data for an individual
      properties:
        genotype:
          type: string
          description: Genotype of the individual
        sex:
          $ref: '#/components/schemas/Sex'
        individual_id:
          type: string
          description: Unique identifier for the individual
        value:
          type: number
          description: Value for the individual
      required:
        - genotype
        - sex
        - individual_id
        - value
    ModelData:
      type: object
      description: Data associated with a model
      properties:
        name:
          type: string
          description: Name of the model
        evidence_type:
          type: string
          description: Type of evidence
        tissue:
          type: string
          description: Tissue collected
        age:
          type: string
          description: Age at collection
        units:
          type: string
          description: Units of measurement
        data:
          type: array
          description: Values for each individual
          items:
            $ref: '#/components/schemas/IndividualData'
      required:
        - name
        - evidence_type
        - tissue
        - age
        - units
        - data
    Model:
      type: object
      description: Model details
      properties:
        name:
          type: string
          description: Name of the model
        matched_controls:
          type: array
          description: List of matched controls
          items:
            type: string
        model_type:
          type: string
          description: Type of the model
        contributing_group:
          type: string
          description: Group contributing the model
        study_synid:
          type: string
          description: Synapse ID of the study
        rrid:
          type: string
          description: RRID of the model
        jax_id:
          type: number
          description: JAX ID of the model
        alzforum_id:
          type: string
          description: AlzForum ID of the model
        genotype:
          type: string
          description: Genotype of the model
        aliases:
          type: array
          description: List of aliases for the model
          items:
            type: string
        gene_expression:
          type: string
          description: Link to gene expression comparison tool data
          nullable: true
        disease_correlation:
          type: string
          description: Link to disease correlation comparison tool data
          nullable: true
        spatial_transcriptomics:
          type: string
          description: Deprecated field for link to spatial transcriptomics data
          nullable: true
        genetic_info:
          type: array
          description: Genetic information related to the Model
          items:
            $ref: '#/components/schemas/GeneticInfo'
        biomarkers:
          type: array
          description: List of biomarker data associated with the model
          items:
            $ref: '#/components/schemas/ModelData'
        pathology:
          type: array
          description: List of pathology data associated with the model
          items:
            $ref: '#/components/schemas/ModelData'
      required:
        - name
        - matched_controls
        - model_type
        - contributing_group
        - study_synid
        - rrid
        - jax_id
        - alzforum_id
        - genotype
        - aliases
        - gene_expression
        - disease_correlation
        - spatial_transcriptomics
        - genetic_info
        - biomarkers
        - pathology
    ComparisonToolPage:
      type: string
      description: The type of comparison tool page
      enum:
        - Model Overview
        - Gene Expression
        - Disease Correlation
      example: Gene Expression
    ComparisonToolConfigColumn:
      type: object
      properties:
        name:
          type: string
          description: The display name of the column.
        type:
          type: string
          enum:
            - text
            - heat_map
          description: The data type of the column. Must be 'text' or 'heat_map'.
        tooltip:
          type: string
          description: Tooltip text for the column.
        sort_tooltip:
          type: string
          description: Tooltip text for the column's sort functionality.
      required:
        - name
        - type
        - tooltip
        - sort_tooltip
    ComparisonToolConfigFilter:
      type: object
      description: Comparison Tool Config Filter
      properties:
        name:
          type: string
          description: Name of the filter group
          example: Biological Domain
        field:
          type: string
          description: Field to filter on
          example: model_type
        values:
          type: array
          description: List of filter values
          items:
            type: string
            example: Apoptosis
      required:
        - name
        - field
        - values
    ComparisonToolConfig:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/ComparisonToolPage'
        dropdowns:
          type: array
          description: List of dropdown options
          items:
            type: string
            example: RNA - DIFFERENTIAL EXPRESSION, Tissue - Hippocampus, Sex - Females & Males
        columns:
          type: array
          description: List of column definitions
          items:
            $ref: '#/components/schemas/ComparisonToolConfigColumn'
        filters:
          $ref: '#/components/schemas/ComparisonToolConfigFilter'
      required:
        - page
        - dropdowns
        - columns
    ModelOverviewLink:
      type: object
      description: Model Overview Link
      properties:
        link_text:
          type: string
          description: Link text
        link_url:
          type: string
          description: URL for the related resource
    ModelOverview:
      type: object
      description: Model Overview object for comparison tools
      properties:
        name:
          type: string
          description: Model name
        model_type:
          type: string
          description: Model type (e.g., Late Onset AD, Familial AD)
        matched_controls:
          type: array
          items:
            type: string
          description: List of matched control models
        gene_expression:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        disease_correlation:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        biomarkers:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        pathology:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        study_data:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        jax_strain:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        center:
          $ref: '#/components/schemas/ModelOverviewLink'
          nullable: true
        modified_genes:
          type: array
          items:
            type: string
          description: List of modified genes in the model
        available_data:
          type: array
          items:
            type: string
            enum:
              - Gene Expression
              - Pathology
              - Biomarkers
              - Disease Correlation
      required:
        - name
        - model_type
        - matched_controls
        - study_data
        - jax_strain
        - center
        - modified_genes
        - available_data
    CorrelationResult:
      type: object
      description: Correlation result
      properties:
        correlation:
          type: number
          description: Correlation value
        adj_p_value:
          type: number
          description: Adjusted p-value
      required:
        - correlation
        - adj_p_value
    DiseaseCorrelation:
      type: object
      description: Disease Correlation
      properties:
        name:
          type: string
          description: Model name
        matched_control:
          type: string
          description: Matched control for the model
        model_type:
          type: string
          description: Type of model
        modified_genes:
          type: array
          items:
            type: string
          description: List of modified genes
        cluster:
          type: string
          description: Cluster information
        age:
          type: string
          description: Age of the model
        sex:
          $ref: '#/components/schemas/Sex'
        IFG:
          $ref: '#/components/schemas/CorrelationResult'
        PHG:
          $ref: '#/components/schemas/CorrelationResult'
        TCX:
          $ref: '#/components/schemas/CorrelationResult'
        CBE:
          $ref: '#/components/schemas/CorrelationResult'
        DLPFC:
          $ref: '#/components/schemas/CorrelationResult'
        FP:
          $ref: '#/components/schemas/CorrelationResult'
        STG:
          $ref: '#/components/schemas/CorrelationResult'
      required:
        - name
        - matched_control
        - model_type
        - modified_genes
        - cluster
        - age
        - sex
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
