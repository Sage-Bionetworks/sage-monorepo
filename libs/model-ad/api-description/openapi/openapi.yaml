openapi: 3.0.3
info:
  version: 1.0.0
  title: MODEL-AD REST API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://dev.modeladexplorer.org/opengraph/opengraph.png
    altText: Model-AD Explorer
servers:
  - url: http://localhost/v1
tags:
  - name: Dataversion
    description: Operations about dataversion.
  - name: Models
    description: Operations about models.
paths:
  /dataversion:
    get:
      tags:
        - Dataversion
      summary: Get dataversion
      description: Get dataversion
      operationId: getDataversion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataversion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /models/{model}:
    get:
      tags:
        - Models
      summary: Get details for a specific model
      description: Retrieve detailed information for a specific model by its name
      operationId: getModelDetailsByName
      parameters:
        - name: model
          in: path
          description: Name of the model to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelDetails'
          description: Successfully retrieved model details
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    Dataversion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
      required:
        - data_file
        - data_version
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
    GeneticInfo:
      type: object
      description: Genetic information about a model
      properties:
        modified_gene:
          type: string
          description: Name of the modified gene
        ensembl_gene_id:
          type: string
          description: Ensembl gene ID
        allele:
          type: string
          description: Allele symbol
        allele_type:
          type: string
          description: Type of allele
        mgi_allele_id:
          type: number
          description: MGI allele ID
      required:
        - modified_gene
        - ensembl_gene_id
        - allele
        - allele_type
        - mgi_allele_id
    IndividualData:
      type: object
      description: Data for an individual
      properties:
        genotype:
          type: string
          description: Genotype of the individual
        sex:
          type: string
          enum:
            - Male
            - Female
          description: Sex of the individual
        individual_id:
          type: string
          description: Unique identifier for the individual
        value:
          type: number
          description: Value for the individual
      required:
        - genotype
        - sex
        - individual_id
        - value
    ModelData:
      type: object
      description: Data associated with a model
      properties:
        model:
          type: string
          description: Name of the model
        evidence_type:
          type: string
          description: Type of evidence
        tissue:
          type: string
          description: Tissue collected
        age:
          type: string
          description: Age at collection
        units:
          type: string
          description: Units of measurement
        data:
          type: array
          description: Values for each individual
          items:
            $ref: '#/components/schemas/IndividualData'
      required:
        - model
        - evidence_type
        - tissue
        - age
        - units
        - data
    ModelDetails:
      type: object
      description: Model details
      properties:
        model:
          type: string
          description: Name of the model
        matched_controls:
          type: array
          description: List of matched controls
          items:
            type: string
        model_type:
          type: string
          description: Type of the model
        contributing_group:
          type: string
          description: Group contributing the model
        study_synid:
          type: string
          description: Synapse ID of the study
        rrid:
          type: string
          description: RRID of the model
        jax_id:
          type: number
          description: JAX ID of the model
        alzforum_id:
          type: string
          description: AlzForum ID of the model
        genotype:
          type: string
          description: Genotype of the model
        aliases:
          type: array
          description: List of aliases for the model
          items:
            type: string
        genetic_info:
          type: array
          description: Genetic information related to the Model
          items:
            $ref: '#/components/schemas/GeneticInfo'
        biomarkers:
          type: array
          description: List of biomarker data associated with the model
          items:
            $ref: '#/components/schemas/ModelData'
        pathology:
          type: array
          description: List of pathology data associated with the model
          items:
            $ref: '#/components/schemas/ModelData'
      required:
        - model
        - matched_controls
        - model_type
        - contributing_group
        - study_synid
        - rrid
        - jax_id
        - alzforum_id
        - genotype
        - aliases
        - genetic_info
        - biomarkers
        - pathology
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
