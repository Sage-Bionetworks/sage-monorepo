get:
  tags:
    - Disease Correlation
  summary: Get disease correlation comparison data
  description: Returns a list of disease correlation objects for use in comparison tools.
  operationId: getDiseaseCorrelations
  parameters:
    - in: query
      name: category
      description: An ordered list of categories used to filter the disease correlation data,
        where the first value is the category and the second is the subcategory. Pass each value
        by repeating the 'category' query parameter, e.g. ?category=category1&category=subcategoryA.
      required: true
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
  responses:
    '200':
      description: A list of disease correlation objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/DiseaseCorrelation.yaml'
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
