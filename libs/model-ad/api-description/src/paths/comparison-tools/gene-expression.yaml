get:
  tags:
    - Gene Expression
  summary: Get gene expression comparison data
  description: Returns a list of gene expression objects for use in comparison tools.
  operationId: getGeneExpressions
  parameters:
    - $ref: ../query/categoryQuery.yaml
    - $ref: ../query/itemQuery.yaml
    - $ref: ../query/itemFilterTypeQuery.yaml
  responses:
    '200':
      description: A list of gene expression objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/GeneExpression.yaml'
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
