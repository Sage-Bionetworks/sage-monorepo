get:
  tags:
    - Gene Expression
  summary: Get gene expression comparison data
  description: Returns a paginated list of gene expression objects for use in comparison tools.
  operationId: getGeneExpressions
  parameters:
    - $ref: ../query/geneExpressionSearchQuery.yaml
  responses:
    '200':
      description: A paginated response containing gene expression objects
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/GeneExpressionsPage.yaml'
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
