get:
  tags:
    - Gene Expression
  summary: Get gene expression details data
  description: Retrieve gene expression details data based on specified filter criteria.
  operationId: getGeneExpressionDetails
  parameters:
    - $ref: ./query/geneExpressionDetailsFilterQuery.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/GeneExpressionDetail.yaml
      description: Successfully retrieved individual gene expression data
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
