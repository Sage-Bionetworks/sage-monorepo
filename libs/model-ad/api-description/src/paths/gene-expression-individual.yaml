get:
  tags:
    - Gene Expression
  summary: Get individual gene expression results
  description: Retrieve data for an individual set of gene expression data based on specified search criteria.
  operationId: getGeneExpressionIndividual
  parameters:
    - $ref: ./query/geneExpressionIndividualSearchQuery.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/GeneExpressionIndividual.yaml
      description: Successfully retrieved individual gene expression data
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
