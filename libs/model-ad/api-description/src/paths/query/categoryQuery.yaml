name: category
description: An ordered list of categories used to filter the data,
  where the first value is the category and the second is the subcategory. Pass each value
  by repeating the 'category' query parameter, e.g. ?category=category1&category=subcategoryA.
in: query
style: form
explode: true
required: true
schema:
  type: array
  items:
    type: string
