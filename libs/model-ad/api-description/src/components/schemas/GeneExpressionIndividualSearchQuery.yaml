type: object
description: Gene expression individual search query filter options
properties:
  tissue:
    description: Tissue type to filter by
    type: string
    example: 'Hippocampus'
  name:
    description: Model name to filter by. Used when modelGroup is null.
    type: string
    example: '5xFAD (Jax/IU/Pitt)'
  modelGroup:
    description: Model group to filter by. Overrides name if both are provided.
    type: string
    nullable: true
    example: '5xFAD (IU/Jax/Pitt)'
  ensemblGeneId:
    description: Ensembl Gene ID to filter by
    type: string
    example: 'ENSMUSG00000000001'
required:
  - tissue
  - name
  - ensemblGeneId
