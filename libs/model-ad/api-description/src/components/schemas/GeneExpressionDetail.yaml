type: object
description: Gene Expression Detail
properties:
  ensembl_gene_id:
    type: string
    description: Ensembl Gene ID
  gene_symbol:
    type: string
    description: Gene Symbol
    example: Gnai3
  tissue:
    type: string
    description: Tissue type
    example: Hemibrain
  name:
    type: string
    description: Model name
  model_group:
    type: string
    description: Model group
    nullable: true
  matched_control:
    type: string
    description: Matched control for the model
    example: C57BL/6J
  units:
    type: string
    description: Units of measurement for gene expression
    example: Log2 Counts per Million
  age:
    type: string
    description: Age of the model
    example: 4 months
  age_numeric:
    type: integer
    description: Numeric representation of the age
    example: 4
  result_order:
    type: array
    items:
      type: string
    description: List of genotypes in the order to display results
    example: ['C57BL6J', 'Trem2']
  data:
    type: array
    description: List of individual gene expression data points
    items:
      $ref: './IndividualData.yaml'
required:
  - ensembl_gene_id
  - gene_symbol
  - tissue
  - name
  - matched_control
  - units
  - age
  - age_numeric
  - result_order
  - data
