type: object
properties:
  page:
    $ref: './ComparisonToolPage.yaml'
  dropdowns:
    type: array
    description: List of dropdown options
    items:
      type: string
      example: RNA - DIFFERENTIAL EXPRESSION, Tissue - Hippocampus, Sex - Females & Males
  row_count:
    type: string
    description: Relative description of the total number of rows in the data
  columns:
    type: array
    description: List of column definitions
    items:
      $ref: './ComparisonToolConfigColumn.yaml'
  filters:
    type: array
    description: List of filter configurations
    items:
      $ref: './ComparisonToolConfigFilter.yaml'
  dropdown_menus:
    type: array
    description: List of dropdown menu configurations
    items:
      $ref: './ComparisonToolConfigDropdownMenu.yaml'
required:
  - page
  - dropdowns
  - row_count
  - columns
  - dropdown_menus
  - filters
