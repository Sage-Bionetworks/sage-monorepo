type: object
description: Model overview search query with pagination and filtering options.
properties:
  pageNumber:
    description: The page number to return (index starts from 0).
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
    maximum: 100
    example: 100
  items:
    description: Comma-delimited list of item names to filter by. Example "3xTg-AD,5xFAD (UCI)".
    type: string
    nullable: true
    example: '3xTg-AD,5xFAD (UCI)'
  itemFilterType:
    $ref: ItemFilterTypeQuery.yaml
    nullable: true
  search:
    description: |
      Search by model name (case-insensitive partial match) or by comma separated list of model names (case-insensitive full matches).
      Examples: '3xtg-ad,5xfad' (comma-separated list) or 'fad' (partial match). Only applied when
      itemFilterType is 'exclude'.
    type: string
    nullable: true
    example: '3xtg-ad,5xfad'
  sortFields:
    description: |
      Comma-delimited field names to sort by (e.g., "model_type,name").
      Each field in sortFields must have a corresponding order in sortOrders.
    type: string
    pattern: '^[a-zA-Z0-9_ ]+(,[a-zA-Z0-9_ ]+)*$'
    example: 'model_type,name'
  sortOrders:
    description: |
      Comma-delimited sort directions corresponding to sortFields.
      Values: 1 (ascending) or -1 (descending).
      Must have the same length as sortFields.
    type: string
    pattern: '^-?1(,-?1)*$'
    example: '-1,1'
required:
  - sortFields
  - sortOrders
