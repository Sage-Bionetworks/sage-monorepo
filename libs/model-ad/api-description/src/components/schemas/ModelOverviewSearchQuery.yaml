type: object
description: Model overview search query with pagination and filtering options.
properties:
  pageNumber:
    description: The page number to return (index starts from 0).
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
    maximum: 100
    example: 100
  items:
    description: List of item IDs to filter by.
    type: array
    items:
      type: string
    nullable: true
    example: ['507f1f77bcf86cd799439011', '507f191e810c19729de860ea']
  itemFilterType:
    $ref: ItemFilterTypeQuery.yaml
    nullable: true
required: []
