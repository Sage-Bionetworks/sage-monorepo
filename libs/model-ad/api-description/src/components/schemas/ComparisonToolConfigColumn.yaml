type: object
properties:
  name:
    type: string
    description: The display name of the column.
  field:
    type: string
    description: The data field associated with the column.
  type:
    type: string
    enum:
      - text
      - heat_map
      - link_internal
      - link_external
      - primary
    description: The data type of the column. Must be 'text', 'heat_map', 'link_internal', 'link_external', or 'primary'.
  tooltip:
    type: string
    description: Tooltip text for the column.
  sort_tooltip:
    type: string
    description: Tooltip text for the column's sort functionality.
  link_text:
    type: string
    description: The default text for a link in this column.
  link_url:
    type: string
    description: The default URL for this column.
required:
  - field
  - type
