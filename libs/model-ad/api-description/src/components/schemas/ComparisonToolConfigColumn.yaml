type: object
properties:
  name:
    type: string
    description: The display name of the column.
  type:
    type: string
    description: The data type of the column.
  column_type:
    type: string
    description: The UI-specific type of the column.
  tooltip:
    type: string
    description: Tooltip text for the column.
  sort_tooltip:
    type: string
    description: Tooltip text for the column's sort functionality.
required:
  - name
  - type
  - column_type
  - tooltip
  - sort_tooltip
