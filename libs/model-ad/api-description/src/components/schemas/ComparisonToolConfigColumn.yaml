type: object
properties:
  name:
    type: string
    description: The display name of the column.
  type:
    type: string
    enum:
      - text
      - heat_map
      - link_internal
      - link_external
      - primary
    description: The data type of the column. Must be 'text', 'heat_map', 'link_internal',
      'link_external', or 'primary', where 'primary' is the primary key column that uniquely
      identifies each record in the table.
  column_key:
    type: string
    description: The key used to retrieve data for this column from the data source.
  tooltip:
    type: string
    description: Tooltip text for the column.
  sort_tooltip:
    type: string
    description: Tooltip text for the column's sort functionality.
  link_text:
    type: string
    description: The default text for a link in this column.
  link_url:
    type: string
    description: The default URL for this column.
required:
  - type
  - column_key
