type: object
description: Model Overview object for comparison tools
properties:
  name:
    type: string
    description: Model name
  model_type:
    type: string
    description: Model type (e.g., Late Onset AD, Familial AD)
  matched_controls:
    type: array
    items:
      type: string
    description: List of matched control models
  gene_expression:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  disease_correlation:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  biomarkers:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  pathology:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  study_data:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  jax_strain:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  center:
    $ref: './ModelOverviewLink.yaml'
    nullable: true
  modified_genes:
    type: array
    items:
      type: string
    description: List of modified genes in the model
  available_data:
    type: array
    items:
      type: string
      enum:
        - Gene Expression
        - Pathology
        - Biomarkers
        - Disease Correlation
required:
  - name
  - model_type
  - matched_controls
  - study_data
  - jax_strain
  - center
  - modified_genes
  - available_data
