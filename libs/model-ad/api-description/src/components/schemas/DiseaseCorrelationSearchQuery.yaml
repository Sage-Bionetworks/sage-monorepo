type: object
description: Disease correlation search query with pagination and filtering options.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
    maximum: 100
    example: 100
  categories:
    description: |
      Array of category values from the dropdown selections.
      The API will parse these to extract the cluster information.
      Expected format: [mainCategory, clusterCategory]
    type: array
    items:
      type: string
    minItems: 2
    maxItems: 2
    example: ['CONSENSUS NETWORK MODULES', 'Consensus Cluster A - ECM Organization']
  items:
    description: |
      List of composite identifiers to filter by. Each identifier uses the format "name~age~sex"
      where each identifier represents one complete combination of model name, age, and sex.

      Example: "APOE4~4 months~Female" filters for documents matching that exact name, age, and sex.
      Multiple items can be provided to filter for multiple specific combinations.
    type: array
    items:
      type: string
    nullable: true
    example:
      ['APOE4~4 months~Female', 'APOE4~8 months~Male', '5xFAD (IU/Jax/Pitt)~12 months~Female']
  itemFilterType:
    $ref: ItemFilterTypeQuery.yaml
    nullable: true
required:
  - categories
