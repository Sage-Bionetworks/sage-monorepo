type: object
description: Disease correlation search query with pagination and filtering options.
properties:
  pageNumber:
    description: The page number.
    type: integer
    format: int32
    default: 0
    minimum: 0
    example: 0
  pageSize:
    description: The number of items in a single page.
    type: integer
    format: int32
    default: 100
    minimum: 1
    maximum: 100
    example: 100
  categories:
    description: |
      Comma-delimited category values from the dropdown selections.
      The API will parse these to extract the cluster information.
      Expected format: "mainCategory,clusterCategory"
    type: string
    example: 'CONSENSUS NETWORK MODULES,Consensus Cluster A - ECM Organization'
  search:
    type: string
    nullable: true
  items:
    description: |
      Comma-delimited list of composite identifiers to filter by. Each identifier uses the format "name~age~sex"
      where each identifier represents one complete combination of model name, age, and sex.

      Example: "APOE4~4 months~Female,APOE4~8 months~Male,5xFAD (IU/Jax/Pitt)~12 months~Female" filters for documents matching those exact combinations.
    type: string
    nullable: true
    example: 'APOE4~4 months~Female,APOE4~8 months~Male,5xFAD (IU/Jax/Pitt)~12 months~Female'
  itemFilterType:
    $ref: ItemFilterTypeQuery.yaml
    nullable: true
  sortFields:
    description: |
      Comma-delimited field names to sort by (e.g., "name,age,sex").
      Each field in sortFields must have a corresponding order in sortOrders.
    type: string
    pattern: '^[a-zA-Z0-9_ ]+(,[a-zA-Z0-9_ ]+)*$'
    example: 'name,age,sex'
  sortOrders:
    description: |
      Comma-delimited sort directions corresponding to sortFields.
      Values: 1 (ascending) or -1 (descending).
      Must have the same length as sortFields.
    type: string
    pattern: '^-?1(,-?1)*$'
    example: '1,-1,1'
required:
  - categories
  - sortFields
  - sortOrders
