<explorers-base-comparison-tool [isLoading]="isLoading()" [resultsCount]="resultsCount()">
  <div class="disease-correlation-comparison-tool">
    <explorers-comparison-tool-header
      headerTitle="Disease Correlation"
      filterResultsButtonTooltip="Filter results by Age, Sex, Modified Gene, and more"
      [filterConfigs]="config?.filters || []"
      [onFiltersChange]="setFilters"
    />
    <model-ad-disease-correlation-help-links />
  </div>
</explorers-base-comparison-tool>
