<div class="team-list">
  <div class="team-list-inner">
    @if (_teams.length) {
      @for (team of _teams; track team) {
        <div class="team">
          <h2 class="team-name">
            {{ getFullName(team) }}
          </h2>
          <p class="team-summary">
            {{ getDescription(team) }}
          </p>
          <div class="team-member-list">
            <agora-team-member-list [team]="team"></agora-team-member-list>
          </div>
        </div>
      }
    }
  </div>
</div>
