<div class="team-member-list">
  <div class="team-member-list-inner">
    @if (team.members.length) {
      @for (member of team.members; track member) {
        <div class="team-member">
          <div
            class="team-member-image"
            [style.background-image]="'url(' + placeholderImagePath + ')'"
          >
            @if (images[member.name]) {
              <img [src]="images[member.name]" alt="{{ member.name }} profile picture" />
            }
          </div>
          <h5 class="team-member-name">
            @if (member.url) {
              <a href="{{ member.url }}">
                {{ member.name }}
              </a>
            }
            @if (!member.url) {
              {{ member.name }}
            }
          </h5>
        </div>
      }
    }
  </div>
</div>
