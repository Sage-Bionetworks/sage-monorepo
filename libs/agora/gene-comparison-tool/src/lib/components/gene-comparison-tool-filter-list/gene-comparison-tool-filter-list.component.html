<div class="gct-filter-list">
  @if (shouldShowList()) {
    <div class="gct-filter-list-inner">
      <div>
        <button class="gct-filter-list-clear-all" (click)="clearList()">
          <explorers-svg-icon
            imagePath="agora-assets/icons/trash.svg"
            [width]="10"
            [height]="12"
            [color]="'#aeb5bc'"
            altText="trash"
          ></explorers-svg-icon>
          <span>Clear all</span>
        </button>
      </div>
      <div>
        <agora-gene-comparison-tool-filter-list-item
          [item]=""
          [description]="'Significance &leq; ' + significanceThreshold"
          [isVisible]="significanceThresholdActive"
          (clearEvent)="removeSignificanceThresholdFilter()"
        ></agora-gene-comparison-tool-filter-list-item>
        @for (filter of filters; track filter; let i = $index) {
          @for (option of filter.options; track option; let j = $index) {
            <agora-gene-comparison-tool-filter-list-item
              [item]="option"
              [title]="filter.short || ''"
              [description]="option.label"
              [isVisible]="option.selected || false"
              (clearEvent)="clearSelectedFilters(option)"
            ></agora-gene-comparison-tool-filter-list-item>
          }
        }
      </div>
    </div>
  }
</div>
