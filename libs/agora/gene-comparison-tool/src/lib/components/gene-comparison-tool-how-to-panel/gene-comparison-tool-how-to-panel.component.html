<p-dialog
  [header]="panes.length > 0 ? panes[activePane].heading : ''"
  [(visible)]="isActive"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  [style]="{ width: '100%', maxWidth: '580px' }"
  styleClass="gct-how-to-panel"
  (onHide)="onHide()"
>
  <div class="gct-how-to-panel-panes">
    @for (pane of panes; track pane; let i = $index) {
      <div
        class="gct-how-to-panel-pane active"
        [class.active]="activePane === i"
        [innerHtml]="pane.content"
      ></div>
    }
  </div>

  <ng-template #footer>
    <div class="checkbox">
      <p-checkbox [(ngModel)]="willHide" [binary]="true" size="small" inputId="hideHowTo" />
      <label for="hideHowTo">Don't show this again</label>
    </div>
    <div>
      @if (activePane > 0) {
        <p-button
          styleClass="gct-how-to-panel-previous"
          label="Back"
          (click)="previous()"
          [rounded]="true"
          size="small"
          icon="pi pi-angle-left"
          variant="outlined"
        ></p-button>
      }
      @if (activePane !== panes.length - 1) {
        <p-button
          label="Next"
          (click)="next()"
          [rounded]="true"
          size="small"
          icon="pi pi-angle-right"
          iconPos="right"
        ></p-button>
      }
      @if (activePane === panes.length - 1) {
        <p-button
          label="Close"
          (click)="isActive = !isActive"
          [rounded]="true"
          size="small"
        ></p-button>
      }
    </div>
  </ng-template>

  @if (loading) {
    <div class="gct-how-to-panel-loading">
      <explorers-loading-icon></explorers-loading-icon>
    </div>
  }
</p-dialog>
