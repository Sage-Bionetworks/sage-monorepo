openapi: 3.0.3
info:
  version: 1.0.0
  title: Agora REST API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://agora.adknowledgeportal.org/images/logo.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Dataversion
    description: Operations about dataversion.
  - name: Team
    description: Operations about teams.
  - name: TeamMember
    description: Operations about team members.
paths:
  /biodomains:
    get:
      tags:
        - BioDomains
      summary: List BioDomains
      description: List BioDomains
      operationId: listBioDomains
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BioDomainInfo'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /biodomains/{ensg}:
    get:
      tags:
        - BioDomains
      summary: Retrieve bioDomain for a given ENSG
      description: Get bioDomain
      operationId: getBioDomain
      parameters:
        - name: ensg
          in: path
          required: true
          description: The ENSG (Ensembl Gene ID) for which to retrieve biodomain data.
          schema:
            type: string
      responses:
        '200':
          description: Successful retrieval of bio-domains
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BioDomain'
        '404':
          description: ENSG not found
        '500':
          description: Internal server error
  /genes:
    get:
      tags:
        - Genes
      summary: Retrieve a list of genes or filter by Ensembl gene IDs
      description: This endpoint returns all genes or filters genes by Ensembl gene IDs if provided.
      operationId: getGenes
      parameters:
        - in: query
          name: ids
          schema:
            type: string
            description: Comma-separated list of Ensembl gene IDs to filter.
          required: false
          example: ENSG00000139618,ENSG00000248378
      responses:
        '200':
          description: A list of genes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gene'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /genes/{ensg}:
    get:
      tags:
        - Genes
      summary: Get gene details by Ensembl Gene ID
      operationId: getGene
      parameters:
        - name: ensg
          in: path
          required: true
          description: Ensembl Gene ID (ENSG)
          schema:
            type: string
      responses:
        '200':
          description: Gene details successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gene'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /genes/search:
    get:
      tags:
        - Genes
      summary: Search Genes
      description: Search Genes
      operationId: searchGene
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /genes/comparison:
    get:
      tags:
        - Genes
      summary: Get comparison genes based on category and subcategory
      description: Get comparison genes based on category and subcategory
      operationId: getComparisonGenes
      parameters:
        - in: query
          name: category
          required: true
          schema:
            type: string
            enum:
              - RNA - Differential Expression
              - Protein - Differential Expression
          description: The category of the comparison (either RNA or Protein Differential Expression).
        - in: query
          name: subCategory
          required: true
          schema:
            type: string
          description: The subcategory for gene comparison (sub-category must be a string).
      responses:
        '200':
          description: Successful response with comparison genes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GCTGenesList'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /genes/nominated:
    get:
      tags:
        - Genes
      summary: Get nominated genes
      description: Retrieves a list of genes with nominations and relevant information.
      operationId: getNominatedGenes
      responses:
        '200':
          description: A list of nominated genes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominatedGenesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /dataversion:
    get:
      tags:
        - Dataversion
      summary: Get dataversion
      description: Get dataversion
      operationId: getDataversion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataversion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /distribution:
    get:
      tags:
        - Distribution
      summary: Get distribution data
      description: Get distribution data
      operationId: getDistribution
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Distribution'
          description: A successful response
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /teams:
    get:
      tags:
        - Teams
      summary: List Teams
      description: List Teams
      operationId: listTeams
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamsList'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /teamMembers/{name}/image:
    get:
      tags:
        - Teams
      summary: Get Team Member Image
      description: Get Team Member Image
      operationId: getTeamMemberImage
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            image/jpg:
              schema:
                $ref: '#/components/schemas/TeamImage'
            image/jpeg:
              schema:
                $ref: '#/components/schemas/TeamImage'
            image/png:
              schema:
                $ref: '#/components/schemas/TeamImage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    BioDomainInfo:
      type: object
      description: BioDomainInfo
      properties:
        name:
          type: string
      required:
        - name
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
    BioDomain:
      type: object
      description: BioDomain
      properties:
        biodomain:
          type: string
          description: Name of the biological domain
        go_terms:
          type: array
          description: List of Gene Ontology (GO) terms
          items:
            type: string
        n_biodomain_terms:
          type: integer
          description: Number of terms associated with the biological domain
        n_gene_biodomain_terms:
          type: integer
          description: Number of gene terms linked to the biological domain
        pct_linking_terms:
          type: number
          format: float
          description: Percentage of terms linking to the domain
      required:
        - biodomain
        - go_terms
        - n_biodomain_terms
        - n_gene_biodomain_terms
        - pct_linking_terms
    TargetNomination:
      type: object
      description: TargetNomination
      properties:
        source:
          type: string
        team:
          type: string
        rank:
          type: string
        hgnc_symbol:
          type: string
        target_choice_justification:
          type: string
        predicted_therapeutic_direction:
          type: string
        data_used_to_support_target_selection:
          type: string
        data_synapseid:
          type: string
        study:
          type: string
        input_data:
          type: string
        validation_study_details:
          type: string
        initial_nomination:
          type: number
      required:
        - source
        - team
        - rank
        - hgnc_symbol
        - target_choice_justification
        - predicted_therapeutic_direction
        - data_used_to_support_target_selection
        - data_synapseid
        - study
        - input_data
        - validation_study_details
        - initial_nomination
    MedianExpression:
      type: object
      description: MedianExpression
      properties:
        min:
          type: number
          format: float
        first_quartile:
          type: number
          format: float
        median:
          type: number
          format: float
        mean:
          type: number
          format: float
        third_quartile:
          type: number
          format: float
        max:
          type: number
          format: float
        tissue:
          type: string
      required:
        - tissue
    Druggability:
      type: object
      description: Druggability
      properties:
        sm_druggability_bucket:
          type: integer
          example: 1
        safety_bucket:
          type: integer
          example: 2
        abability_bucket:
          type: integer
          example: 3
        pharos_class:
          type: string
          example: Tclin
        classification:
          type: string
          example: Enzyme
        safety_bucket_definition:
          type: string
          example: Low risk
        abability_bucket_definition:
          type: string
          example: Moderate bioavailability
      required:
        - sm_druggability_bucket
        - safety_bucket
        - abability_bucket
        - pharos_class
        - classification
        - safety_bucket_definition
        - abability_bucket_definition
    RnaDifferentialExpression:
      type: object
      description: RnaDifferentialExpression
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        hgnc_symbol:
          type: string
        logfc:
          type: number
        fc:
          type: number
        ci_l:
          type: number
        ci_r:
          type: number
        adj_p_val:
          type: number
        tissue:
          type: string
        study:
          type: string
        model:
          type: string
      required:
        - _id
        - ensembl_gene_id
        - hgnc_symbol
        - logfc
        - fc
        - ci_l
        - ci_r
        - adj_p_val
        - tissue
        - study
        - model
    ProteinDifferentialExpression:
      type: object
      description: ProteinDifferentialExpression
      properties:
        _id:
          type: string
        uniqid:
          type: string
        hgnc_symbol:
          type: string
        uniprotid:
          type: string
        ensembl_gene_id:
          type: string
        tissue:
          type: string
        log2_fc:
          type: number
        ci_upr:
          type: number
        ci_lwr:
          type: number
        pval:
          type: number
        cor_pval:
          type: number
      required:
        - _id
        - uniqid
        - hgnc_symbol
        - uniprotid
        - ensembl_gene_id
        - tissue
        - log2_fc
        - ci_upr
        - ci_lwr
        - pval
        - cor_pval
    OverallScores:
      type: object
      description: OverallScores
      properties:
        ensembl_gene_id:
          type: string
        target_risk_score:
          type: number
        genetics_score:
          type: number
        multi_omics_score:
          type: number
        literature_score:
          type: number
      required:
        - ensembl_gene_id
        - target_risk_score
        - genetics_score
        - multi_omics_score
        - literature_score
    NeuropathologicCorrelation:
      type: object
      description: NeuropathologicCorrelation
      properties:
        _id:
          type: string
        ensg:
          type: string
        gname:
          type: string
        oddsratio:
          type: number
        ci_lower:
          type: number
        ci_upper:
          type: number
        pval:
          type: number
        pval_adj:
          type: number
        neuropath_type:
          type: string
      required:
        - _id
        - ensg
        - gname
        - oddsratio
        - ci_lower
        - ci_upper
        - pval
        - pval_adj
        - neuropath_type
    ExperimentalValidation:
      type: object
      description: Experimental Validation
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        hgnc_symbol:
          type: string
        hypothesis_tested:
          type: string
        summary_findings:
          type: string
        published:
          type: string
        reference:
          type: string
        species:
          type: string
        model_system:
          type: string
        outcome_measure:
          type: string
        outcome_measure_details:
          type: string
        balanced_for_sex:
          type: string
        contributors:
          type: string
        team:
          type: string
        reference_doi:
          type: string
        date_report:
          type: string
      required:
        - _id
        - ensembl_gene_id
        - hgnc_symbol
        - hypothesis_tested
        - summary_findings
        - published
        - reference
        - species
        - model_system
        - outcome_measure
        - outcome_measure_details
        - balanced_for_sex
        - contributors
        - team
        - reference_doi
        - date_report
        - abability_bucket_definition
    SimilarGenesNetworkNode:
      type: object
      description: SimilarGenesNetworkNode
      properties:
        ensembl_gene_id:
          type: string
        hgnc_symbol:
          type: string
        brain_regions:
          type: array
          items:
            type: string
      required:
        - ensembl_gene_id
        - hgnc_symbol
        - brain_regions
    SimilarGenesNetworkLink:
      type: object
      description: SimilarGenesNetworkLink
      properties:
        source:
          type: string
        target:
          type: string
        source_hgnc_symbol:
          type: string
        target_hgnc_symbol:
          type: string
        brain_regions:
          type: array
          items:
            type: string
      required:
        - source
        - target
        - source_hgnc_symbol
        - target_hgnc_symbol
        - brain_regions
    SimilarGenesNetwork:
      type: object
      description: SimilarGenesNetwork
      properties:
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/SimilarGenesNetworkNode'
        links:
          type: array
          items:
            $ref: '#/components/schemas/SimilarGenesNetworkLink'
        min:
          type: number
        max:
          type: number
      required:
        - nodes
        - links
        - min
        - max
    BioDomains:
      type: object
      description: BioDomains
      properties:
        ensembl_gene_id:
          type: string
          description: The Ensembl Gene ID.
        gene_biodomains:
          type: array
          items:
            $ref: '#/components/schemas/BioDomain'
          description: A list of gene biodomains.
      required:
        - ensembl_gene_id
        - gene_biodomains
    EnsemblInfo:
      type: object
      description: EnsemblInfo
      properties:
        ensembl_release:
          type: integer
        ensembl_possible_replacements:
          type: array
          items:
            type: string
        ensembl_permalink:
          type: string
      required:
        - ensembl_release
        - ensembl_possible_replacements
        - ensembl_permalink
    Gene:
      type: object
      description: Gene
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        name:
          type: string
        summary:
          type: string
        hgnc_symbol:
          type: string
        alias:
          type: array
          items:
            type: string
        is_igap:
          type: boolean
        is_eqtl:
          type: boolean
        is_any_rna_changed_in_ad_brain:
          type: boolean
        rna_brain_change_studied:
          type: boolean
        is_any_protein_changed_in_ad_brain:
          type: boolean
        protein_brain_change_studied:
          type: boolean
        target_nominations:
          type: array
          items:
            $ref: '#/components/schemas/TargetNomination'
          nullable: true
        median_expression:
          type: array
          items:
            $ref: '#/components/schemas/MedianExpression'
        druggability:
          type: array
          items:
            $ref: '#/components/schemas/Druggability'
        total_nominations:
          type: integer
          nullable: true
        is_adi:
          type: boolean
        is_tep:
          type: boolean
        resource_url:
          type: string
          nullable: true
        rna_differential_expression:
          type: array
          items:
            $ref: '#/components/schemas/RnaDifferentialExpression'
          nullable: true
        proteomics_LFQ:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
        proteomics_SRM:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
        proteomics_TMT:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
        metabolomics:
          type: object
          additionalProperties: true
          nullable: true
        overall_scores:
          $ref: '#/components/schemas/OverallScores'
          nullable: true
        neuropathologic_correlations:
          type: array
          items:
            $ref: '#/components/schemas/NeuropathologicCorrelation'
          nullable: true
        experimental_validation:
          type: array
          items:
            $ref: '#/components/schemas/ExperimentalValidation'
          nullable: true
        links:
          type: object
          additionalProperties:
            type: object
          nullable: true
        similar_genes_network:
          $ref: '#/components/schemas/SimilarGenesNetwork'
          nullable: true
        ab_modality_display_value:
          type: string
          nullable: true
        safety_rating_display_value:
          type: string
          nullable: true
        sm_druggability_display_value:
          type: string
          nullable: true
        pharos_class_display_value:
          type: string
          nullable: true
        is_any_rna_changed_in_ad_brain_display_value:
          type: string
          nullable: true
        is_any_protein_changed_in_ad_brain_display_value:
          type: string
          nullable: true
        nominated_target_display_value:
          type: boolean
          nullable: true
        initial_nomination_display_value:
          type: integer
          nullable: true
        teams_display_value:
          type: string
          nullable: true
        study_display_value:
          type: string
          nullable: true
        programs_display_value:
          type: string
          nullable: true
        input_data_display_value:
          type: string
          nullable: true
        bio_domains:
          $ref: '#/components/schemas/BioDomains'
          nullable: true
        ensembl_info:
          $ref: '#/components/schemas/EnsemblInfo'
      required:
        - _id
        - ensembl_gene_id
        - name
        - summary
        - hgnc_symbol
        - alias
        - is_igap
        - is_eqtl
        - is_any_rna_changed_in_ad_brain
        - rna_brain_change_studied
        - is_any_protein_changed_in_ad_brain
        - protein_brain_change_studied
        - target_nominations
        - median_expression
        - druggability
        - total_nominations
        - ensembl_info
    GenesList:
      type: object
      description: List of Genes
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Gene'
    GCTGeneTissue:
      type: object
      description: GCTGeneTissue
      properties:
        name:
          type: string
          description: Name of the gene or tissue.
        logfc:
          type: number
          format: float
          description: Log fold change value.
        adj_p_val:
          type: number
          format: float
          description: Adjusted p-value.
        ci_l:
          type: number
          format: float
          description: Lower confidence interval.
        ci_r:
          type: number
          format: float
          description: Upper confidence interval.
        medianexpression:
          $ref: '#/components/schemas/MedianExpression'
          nullable: true
      required:
        - name
        - logfc
        - adj_p_val
        - ci_l
        - ci_r
        - mediaexpression
    GCTGeneNominations:
      type: object
      description: GCTGeneNominations
      properties:
        count:
          type: integer
          description: The total number of gene nominations.
        year:
          type: integer
          description: The year of the nominations.
        teams:
          type: array
          items:
            type: string
          description: The list of teams involved in the nominations.
        studies:
          type: array
          items:
            type: string
          description: The list of studies related to the nominations.
        inputs:
          type: array
          items:
            type: string
          description: The input data used for the nominations.
        programs:
          type: array
          items:
            type: string
          description: The list of programs associated with the nominations.
        validations:
          type: array
          items:
            type: string
          description: The list of validations for the nominations.
      required:
        - count
        - year
        - teams
        - studies
        - inputs
        - programs
        - validations
    GCTGene:
      type: object
      description: GCT Gene
      properties:
        ensembl_gene_id:
          type: string
          description: Ensembl gene identifier
        hgnc_symbol:
          type: string
          description: HGNC gene symbol
        uniprotid:
          type: string
          nullable: true
          description: UniProt identifier
        uid:
          type: string
          nullable: true
          description: Unique identifier
        search_string:
          type: string
          nullable: true
          description: Search string
        search_array:
          type: array
          items:
            type: string
          nullable: true
          description: Array of search terms
        tissues:
          type: array
          items:
            $ref: '#/components/schemas/GCTGeneTissue'
          description: Array of gene tissues
        nominations:
          $ref: '#/components/schemas/GCTGeneNominations'
          nullable: true
          description: Gene nominations data
        associations:
          type: array
          items:
            type: number
          nullable: true
          description: Array of association values
        target_risk_score:
          type: number
          nullable: true
          description: Target risk score
        genetics_score:
          type: number
          nullable: true
          description: Genetics score
        multi_omics_score:
          type: number
          nullable: true
          description: Multi-omics score
        biodomains:
          type: array
          items:
            type: string
          nullable: true
          description: Array of biological domains
        pinned:
          type: boolean
          nullable: true
          description: Whether the gene is pinned
        target_enabling_resources:
          type: array
          items:
            type: string
          nullable: true
          description: Target enabling resources
      required:
        - ensembl_gene_id
        - hgnc_symbol
        - tissues
        - target_risk_score
        - genetics_score
        - multi_omics_score
    GCTGenesList:
      type: object
      description: List of GCTGene
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GCTGene'
    NominatedGenesList:
      type: object
      description: List of nominated genes
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Gene'
    Dataversion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
        team_images_id:
          type: string
      required:
        - data_file
        - data_version
        - team_images_id
    RnaDistribution:
      type: object
      description: Distributions
      properties:
        _id:
          type: string
          description: ID of the RNA distribution
        model:
          type: string
