openapi: 3.0.3
info:
  version: 1.0.0
  title: Agora REST API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://agora.adknowledgeportal.org/images/logo.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Dataversion
    description: Operations about dataversion.
  - name: Team
    description: Operations about teams.
  - name: TeamMember
    description: Operations about team members.
paths:
  /dataversion:
    get:
      tags:
        - Dataversion
      summary: Get dataversion
      description: Get dataversion
      operationId: getDataversion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataversion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /teams:
    get:
      tags:
        - Team
      summary: List Teams
      description: List Teams
      operationId: listTeams
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamList'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /teamMembers/{name}/image:
    get:
      tags:
        - TeamMember
      summary: Get Team Member Image
      description: Get Team Member Image
      operationId: getTeamMemberImage
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    Dataversion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
        team_images_id:
          type: string
      required:
        - data_file
        - data_version
        - team_images_id
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
    TeamMember:
      type: object
      description: Team Member
      properties:
        name:
          type: string
        isPrimaryInvestigator:
          type: boolean
        url:
          type: string
      required:
        - name
        - isPrimaryInvestigator
    Team:
      type: object
      description: Team
      properties:
        team:
          type: string
        team_full:
          type: string
        program:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
      required:
        - team
        - team_full
        - program
        - description
        - members
    TeamList:
      type: object
      description: List of Teams
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Team'
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
