openapi: 3.0.3
info:
  version: 1.0.0-draft
  title: Agora Gene API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://agora.adknowledgeportal.org/images/logo.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Genes
    description: Operations about genes.
  - name: DifferentialExpression
    description: Operations about differential expression.
paths:
  /genes/comparison:
    get:
      tags:
        - Genes
      summary: Get comparison genes based on category and subcategory
      description: Get comparison genes based on category and subcategory
      operationId: getComparisonGenes
      parameters:
        - in: query
          name: category
          required: true
          schema:
            type: string
            enum:
              - RNA - Differential Expression
              - Protein - Differential Expression
          description: The category of the comparison (either RNA or Protein Differential Expression).
        - in: query
          name: subCategory
          required: true
          schema:
            type: string
          description: The subcategory for gene comparison (sub-category must be a string).
      responses:
        '200':
          description: Successful response with comparison genes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GCTGenesList'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /differentialExpression/rna:
    get:
      tags:
        - DifferentialExpression
      summary: List RNA differential expression profiles
      description: List differential expression profiles
      operationId: listRnaDifferentialExpressionProfiles
      parameters:
        - $ref: '#/components/parameters/rnaDifferentialExpressionProfileSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RnaDifferentialExpressionProfilePage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /differentialExpression/protein:
    get:
      tags:
        - DifferentialExpression
      summary: List protein differential expression profiles
      description: List protein differential expression profiles
      operationId: listProteinDifferentialExpressionProfiles
      parameters:
        - $ref: '#/components/parameters/proteinDifferentialExpressionProfileSearchQuery'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProteinDifferentialExpressionProfilePage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    Gene:
      type: object
      description: Gene
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        name:
          type: string
        summary:
          type: string
        hgnc_symbol:
          type: string
        alias:
          type: array
          items:
            type: string
        uniprotkb_accessions:
          type: array
          items:
            type: string
        is_igap:
          type: boolean
        is_eqtl:
          type: boolean
        is_any_rna_changed_in_ad_brain:
          type: boolean
        rna_brain_change_studied:
          type: boolean
        is_any_protein_changed_in_ad_brain:
          type: boolean
        protein_brain_change_studied:
          type: boolean
        target_nominations:
          type: array
          items:
            $ref: '#/components/schemas/TargetNomination'
          nullable: true
        median_expression:
          type: array
          items:
            $ref: '#/components/schemas/MedianExpression'
        druggability:
          $ref: '#/components/schemas/Druggability'
        total_nominations:
          type: integer
          nullable: true
        is_adi:
          type: boolean
        is_tep:
          type: boolean
        resource_url:
          type: string
          nullable: true
        rna_differential_expression:
          type: array
          items:
            $ref: '#/components/schemas/RnaDifferentialExpression'
          nullable: true
          description: added by API (not in mongo document)
        proteomics_LFQ:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
          description: added by API (not in mongo document)
        proteomics_SRM:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
          description: added by API (not in mongo document)
        proteomics_TMT:
          type: array
          items:
            $ref: '#/components/schemas/ProteinDifferentialExpression'
          nullable: true
          description: added by API (not in mongo document)
        metabolomics:
          $ref: '#/components/schemas/Metabolomics'
          description: added by API (not in mongo document)
        overall_scores:
          $ref: '#/components/schemas/OverallScores'
          nullable: true
          description: added by API (not in mongo document)
        neuropathologic_correlations:
          type: array
          items:
            $ref: '#/components/schemas/NeuropathologicCorrelation'
          nullable: true
          description: added by API (not in mongo document)
        experimental_validation:
          type: array
          items:
            $ref: '#/components/schemas/ExperimentalValidation'
          nullable: true
          description: added by API (not in mongo document)
        links:
          type: array
          items:
            $ref: '#/components/schemas/GeneNetworkLinks'
          nullable: true
          description: added by API (not in mongo document)
        similar_genes_network:
          $ref: '#/components/schemas/SimilarGenesNetwork'
          nullable: true
          description: added by app (not in mongo document)
        ab_modality_display_value:
          type: string
          nullable: true
        safety_rating_display_value:
          type: string
          nullable: true
        sm_druggability_display_value:
          type: string
          nullable: true
        pharos_class_display_value:
          type: array
          items:
            type: string
          nullable: true
          description: similar table (not in mongo document)
        is_any_rna_changed_in_ad_brain_display_value:
          type: string
          nullable: true
          description: similar table (not in mongo document)
        is_any_protein_changed_in_ad_brain_display_value:
          type: string
          nullable: true
          description: similar table (not in mongo document)
        nominated_target_display_value:
          type: boolean
          nullable: true
          description: similar table (not in mongo document)
        initial_nomination_display_value:
          type: integer
          nullable: true
          description: similar table (not in mongo document)
        teams_display_value:
          type: string
          nullable: true
          description: nominated table (not in mongo document)
        study_display_value:
          type: string
          nullable: true
          description: nominated table (not in mongo document)
        programs_display_value:
          type: string
          nullable: true
          description: nominated table (not in mongo document)
        input_data_display_value:
          type: string
          nullable: true
          description: nominated table (not in mongo document)
        bio_domains:
          $ref: '#/components/schemas/BioDomains'
          nullable: true
        ensembl_info:
          $ref: '#/components/schemas/EnsemblInfo'
      required:
        - _id
        - ensembl_gene_id
        - name
        - summary
        - hgnc_symbol
        - alias
        - is_igap
        - is_eqtl
        - is_any_rna_changed_in_ad_brain
        - rna_brain_change_studied
        - is_any_protein_changed_in_ad_brain
        - protein_brain_change_studied
        - target_nominations
        - median_expression
        - druggability
        - total_nominations
        - ensembl_info
    Team:
      type: object
      description: Team
      properties:
        team:
          type: string
        team_full:
          type: string
        program:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
      required:
        - team
        - team_full
        - program
        - description
        - members
    MedianExpression:
      type: object
      description: MedianExpression
      properties:
        min:
          type: number
          format: float
        first_quartile:
          type: number
          format: float
        median:
          type: number
          format: float
        mean:
          type: number
          format: float
        third_quartile:
          type: number
          format: float
        max:
          type: number
          format: float
        tissue:
          type: string
      required:
        - tissue
    GCTGeneTissue:
      type: object
      description: GCTGeneTissue
      properties:
        name:
          type: string
          description: Name of the gene or tissue.
        logfc:
          type: number
          format: float
          description: Log fold change value.
        adj_p_val:
          type: number
          format: float
          description: Adjusted p-value.
        ci_l:
          type: number
          format: float
          description: Lower confidence interval.
        ci_r:
          type: number
          format: float
          description: Upper confidence interval.
        medianexpression:
          $ref: '#/components/schemas/MedianExpression'
          nullable: true
      required:
        - name
        - logfc
        - adj_p_val
        - ci_l
        - ci_r
        - mediaexpression
    GCTGeneNominations:
      type: object
      description: GCTGeneNominations
      properties:
        count:
          type: integer
          description: The total number of gene nominations.
        year:
          type: integer
          description: The year of the nominations.
        teams:
          type: array
          items:
            type: string
          description: The list of teams involved in the nominations.
        studies:
          type: array
          items:
            type: string
          description: The list of studies related to the nominations.
        inputs:
          type: array
          items:
            type: string
          description: The input data used for the nominations.
        programs:
          type: array
          items:
            type: string
          description: The list of programs associated with the nominations.
        validations:
          type: array
          items:
            type: string
          description: The list of validations for the nominations.
      required:
        - count
        - year
        - teams
        - studies
        - inputs
        - programs
        - validations
    GCTGene:
      type: object
      description: GCT Gene
      properties:
        ensembl_gene_id:
          type: string
          description: Ensembl gene identifier
        hgnc_symbol:
          type: string
          description: HGNC gene symbol
        uniprotid:
          type: string
          nullable: true
          description: UniProt identifier
        uid:
          type: string
          nullable: true
          description: Unique identifier
        search_string:
          type: string
          nullable: true
          description: Search string
        search_array:
          type: array
          items:
            type: string
          nullable: true
          description: Array of search terms
        tissues:
          type: array
          items:
            $ref: '#/components/schemas/GCTGeneTissue'
          description: Array of gene tissues
        nominations:
          $ref: '#/components/schemas/GCTGeneNominations'
          nullable: true
          description: Gene nominations data
        associations:
          type: array
          items:
            type: number
          nullable: true
          description: Array of association values
        target_risk_score:
          type: number
          nullable: true
          description: Target risk score
        genetics_score:
          type: number
          nullable: true
          description: Genetics score
        multi_omics_score:
          type: number
          nullable: true
          description: Multi-omics score
        biodomains:
          type: array
          items:
            type: string
          nullable: true
          description: Array of biological domains
        pinned:
          type: boolean
          nullable: true
          description: Whether the gene is pinned
        target_enabling_resources:
          type: array
          items:
            type: string
          nullable: true
          description: Target enabling resources
      required:
        - ensembl_gene_id
        - hgnc_symbol
        - tissues
        - target_risk_score
        - genetics_score
        - multi_omics_score
    GCTGenesList:
      type: object
      description: List of GCTGene
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GCTGene'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
    RnaDifferentialExpressionProfileSort:
      description: What to sort results by.
      type: string
      default: hgnc_symbol
      enum:
        - hgnc_symbol
    SortDirection:
      description: The direction to sort the results by.
      type: string
      nullable: true
      enum:
        - asc
        - desc
    RnaDifferentialExpressionProfileModel:
      description: The RNA model to apply for the differential expression profile.
      type: string
      default: ad_diagnosis_aod_males_and_females
      enum:
        - ad_diagnosis_aod_males_and_females
        - ad_diagnosis_males_and_females
        - ad_diagnosis_sex_females_only
        - ad_diagnosis_sex_males_only
    RnaDifferentialExpressionProfileSearchQuery:
      type: object
      description: A differential RNA expression profile search query.
      properties:
        pageNumber:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 100
        sort:
          $ref: '#/components/schemas/RnaDifferentialExpressionProfileSort'
        direction:
          $ref: '#/components/schemas/SortDirection'
        model:
          $ref: '#/components/schemas/RnaDifferentialExpressionProfileModel'
        searchTerms:
          description: A string of search terms used to filter the results.
          type: string
          example: A1BG
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        total_elements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        total_pages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        has_next:
          description: Returns if there is a next page.
          type: boolean
          example: true
        has_previous:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - total_elements
        - total_pages
        - has_next
        - has_previous
    EnsemblGeneId:
      description: The Ensembl gene ID.
      type: string
      minLength: 15
      maxLength: 15
      pattern: ^ENSG\d{11}$
      example: ENSG00000139618
    HgncGeneSymbol:
      description: The HGNC gene symbol.
      type: string
      minLength: 0
      example: TP53
    RnaDifferentialExpressionProfile:
      type: object
      description: A RNA differential expression profile.
      properties:
        ensembl_gene_id:
          $ref: '#/components/schemas/EnsemblGeneId'
        hgnc_symbol:
          $ref: '#/components/schemas/HgncGeneSymbol'
        target_risk_score:
          type: number
          nullable: true
          description: Target risk score
      required:
        - ensembl_gene_id
    RnaDifferentialExpressionProfilePage:
      type: object
      description: A page of RNA differential expression profiles.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            rnaDifferentialExpressionProfiles:
              description: A list of RNA differential epxression profiles.
              type: array
              items:
                $ref: '#/components/schemas/RnaDifferentialExpressionProfile'
          required:
            - rnaDifferentialExpressionProfiles
    ProteinDifferentialExpressionProfileSort:
      description: What to sort results by.
      type: string
      default: hgnc_symbol
      enum:
        - hgnc_symbol
    ProteinDifferentialExpressionProfileProfilingMethod:
      description: The protein profiling method to apply for the differential expression profile.
      type: string
      default: lfq
      enum:
        - lfq
        - smr
        - tmt
    ProteinDifferentialExpressionProfileSearchQuery:
      type: object
      description: A differential protein expression profile search query.
      properties:
        page_number:
          description: The page number.
          type: integer
          format: int32
          default: 0
          minimum: 0
        page_size:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
        sort:
          $ref: '#/components/schemas/ProteinDifferentialExpressionProfileSort'
        direction:
          $ref: '#/components/schemas/SortDirection'
        profiling_method:
          $ref: '#/components/schemas/ProteinDifferentialExpressionProfileProfilingMethod'
        search_terms:
          description: A string of search terms used to filter the results.
          type: string
          example: A1BG
    ProteinDifferentialExpressionProfile:
      type: object
      description: A protein differential expression profile.
      properties:
        ensembl_gene_id:
          $ref: '#/components/schemas/EnsemblGeneId'
        hgnc_symbol:
          $ref: '#/components/schemas/HgncGeneSymbol'
      required:
        - ensembl_gene_id
    ProteinDifferentialExpressionProfilePage:
      type: object
      description: A page of protein differential expression profiles.
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            proteinDifferentialExpressionProfiles:
              description: A list of protein differential epxression profiles.
              type: array
              items:
                $ref: '#/components/schemas/ProteinDifferentialExpressionProfile'
          required:
            - proteinDifferentialExpressionProfiles
    TargetNomination:
      type: object
      description: TargetNomination
      properties:
        source:
          type: string
        team:
          type: string
        rank:
          type: string
        hgnc_symbol:
          type: string
        target_choice_justification:
          type: string
        predicted_therapeutic_direction:
          type: string
        data_used_to_support_target_selection:
          type: string
        data_synapseid:
          type: string
        study:
          type: string
          nullable: true
        input_data:
          type: string
        validation_study_details:
          type: string
          nullable: true
        initial_nomination:
          type: number
      required:
        - source
        - team
        - rank
        - hgnc_symbol
        - target_choice_justification
        - predicted_therapeutic_direction
        - data_used_to_support_target_selection
        - data_synapseid
        - study
        - input_data
        - validation_study_details
        - initial_nomination
    Druggability:
      type: object
      description: Druggability
      properties:
        sm_druggability_bucket:
          type: integer
          example: 1
        safety_bucket:
          type: integer
          example: 2
        abability_bucket:
          type: integer
          example: 3
        pharos_class:
          type: array
          items:
            type: string
        classification:
          type: string
          example: Enzyme
          description: classification should really be named sm_druggability_bucket_definition
        safety_bucket_definition:
          type: string
          example: Low risk
        abability_bucket_definition:
          type: string
          example: Moderate bioavailability
      required:
        - sm_druggability_bucket
        - safety_bucket
        - abability_bucket
        - classification
        - safety_bucket_definition
        - abability_bucket_definition
    RnaDifferentialExpression:
      type: object
      description: RnaDifferentialExpression
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        hgnc_symbol:
          type: string
        logfc:
          type: number
        fc:
          type: number
        ci_l:
          type: number
        ci_r:
          type: number
        adj_p_val:
          type: number
        tissue:
          type: string
        study:
          type: string
        model:
          type: string
      required:
        - _id
        - ensembl_gene_id
        - hgnc_symbol
        - logfc
        - fc
        - ci_l
        - ci_r
        - adj_p_val
        - tissue
        - study
        - model
    ProteinDifferentialExpression:
      type: object
      description: ProteinDifferentialExpression
      properties:
        _id:
          type: string
        uniqid:
          type: string
        hgnc_symbol:
          type: string
        uniprotid:
          type: string
        ensembl_gene_id:
          type: string
        tissue:
          type: string
        log2_fc:
          type: number
        ci_upr:
          type: number
        ci_lwr:
          type: number
        pval:
          type: number
        cor_pval:
          type: number
      required:
        - _id
        - uniqid
        - hgnc_symbol
        - uniprotid
        - ensembl_gene_id
        - tissue
        - log2_fc
        - ci_upr
        - ci_lwr
        - pval
        - cor_pval
    Metabolomics:
      type: object
      description: Metabolomics
      properties:
        _id:
          type: string
        associated_gene_name:
          type: string
          example: VGF
        ensembl_gene_id:
          type: string
        metabolite_id:
          type: string
        metabolite_full_name:
          type: string
        association_p:
          type: number
        gene_wide_p_threshold_1kgp:
          type: number
        n_per_group:
          type: array
          items:
            type: number
        boxplot_group_names:
          type: array
          items:
            type: string
        ad_diagnosis_p_value:
          type: array
          items:
            type: number
        transposed_boxplot_stats:
          type: array
          items:
            type: array
            items:
              type: number
            minItems: 5
            maxItems: 5
          description: min, first quartile, median, third quartile, max
      required:
        - _id
        - associated_gene_name
        - ensembl_gene_id
        - metabolite_id
        - metabolite_full_name
        - association_p
        - gene_wide_p_threshold_1kgp
        - n_per_group
        - boxplot_group_names
        - ad_diagnosis_p_value
        - transposed_boxplot_stats
    OverallScores:
      type: object
      description: OverallScores
      properties:
        ensembl_gene_id:
          type: string
        target_risk_score:
          type: number
        genetics_score:
          type: number
        multi_omics_score:
          type: number
        literature_score:
          type: number
      required:
        - ensembl_gene_id
        - target_risk_score
        - genetics_score
        - multi_omics_score
        - literature_score
    NeuropathologicCorrelation:
      type: object
      description: NeuropathologicCorrelation
      properties:
        _id:
          type: string
        ensg:
          type: string
        gname:
          type: string
        oddsratio:
          type: number
        ci_lower:
          type: number
        ci_upper:
          type: number
        pval:
          type: number
        pval_adj:
          type: number
        neuropath_type:
          type: string
      required:
        - _id
        - ensg
        - gname
        - oddsratio
        - ci_lower
        - ci_upper
        - pval
        - pval_adj
        - neuropath_type
    ExperimentalValidation:
      type: object
      description: Experimental Validation
      properties:
        _id:
          type: string
        ensembl_gene_id:
          type: string
        hgnc_symbol:
          type: string
        hypothesis_tested:
          type: string
        summary_findings:
          type: string
        published:
          type: string
        reference:
          type: string
        species:
          type: string
        model_system:
          type: string
        outcome_measure:
          type: string
        outcome_measure_details:
          type: string
        balanced_for_sex:
          type: string
        contributors:
          type: string
        team:
          type: string
        reference_doi:
          type: string
        date_report:
          type: string
      required:
        - _id
        - ensembl_gene_id
        - hgnc_symbol
        - hypothesis_tested
        - summary_findings
        - published
        - reference
        - species
        - model_system
        - outcome_measure
        - outcome_measure_details
        - balanced_for_sex
        - contributors
        - team
        - reference_doi
        - date_report
        - abability_bucket_definition
    GeneNetworkLinks:
      type: object
      description: Gene Network Links
      properties:
        _id:
          type: string
        geneA_ensembl_gene_id:
          type: string
          description: Ensembl gene ID for gene A
        geneB_ensembl_gene_id:
          type: string
