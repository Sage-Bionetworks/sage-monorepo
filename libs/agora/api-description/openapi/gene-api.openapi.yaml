openapi: 3.0.3
info:
  version: 1.0.0-draft
  title: Gene REST API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://agora.adknowledgeportal.org/images/logo.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Gene
    description: Operations about genes.
paths:
  /genes/comparison:
    get:
      tags:
        - Genes
      summary: Get comparison genes based on category and subcategory
      description: Get comparison genes based on category and subcategory
      operationId: getComparisonGenes
      parameters:
        - in: query
          name: category
          required: true
          schema:
            type: string
            enum:
              - RNA - Differential Expression
              - Protein - Differential Expression
          description: The category of the comparison (either RNA or Protein Differential Expression).
        - in: query
          name: subCategory
          required: true
          schema:
            type: string
          description: The subcategory for gene comparison (sub-category must be a string).
      responses:
        '200':
          description: Successful response with comparison genes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GCTGenesList'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    MedianExpression:
      type: object
      description: MedianExpression
      properties:
        min:
          type: number
          format: float
        first_quartile:
          type: number
          format: float
        median:
          type: number
          format: float
        mean:
          type: number
          format: float
        third_quartile:
          type: number
          format: float
        max:
          type: number
          format: float
        tissue:
          type: string
      required:
        - tissue
    GCTGeneTissue:
      type: object
      description: GCTGeneTissue
      properties:
        name:
          type: string
          description: Name of the gene or tissue.
        logfc:
          type: number
          format: float
          description: Log fold change value.
        adj_p_val:
          type: number
          format: float
          description: Adjusted p-value.
        ci_l:
          type: number
          format: float
          description: Lower confidence interval.
        ci_r:
          type: number
          format: float
          description: Upper confidence interval.
        medianexpression:
          $ref: '#/components/schemas/MedianExpression'
          nullable: true
      required:
        - name
        - logfc
        - adj_p_val
        - ci_l
        - ci_r
        - mediaexpression
    GCTGeneNominations:
      type: object
      description: GCTGeneNominations
      properties:
        count:
          type: integer
          description: The total number of gene nominations.
        year:
          type: integer
          description: The year of the nominations.
        teams:
          type: array
          items:
            type: string
          description: The list of teams involved in the nominations.
        studies:
          type: array
          items:
            type: string
          description: The list of studies related to the nominations.
        inputs:
          type: array
          items:
            type: string
          description: The input data used for the nominations.
        programs:
          type: array
          items:
            type: string
          description: The list of programs associated with the nominations.
        validations:
          type: array
          items:
            type: string
          description: The list of validations for the nominations.
      required:
        - count
        - year
        - teams
        - studies
        - inputs
        - programs
        - validations
    GCTGene:
      type: object
      description: GCT Gene
      properties:
        ensembl_gene_id:
          type: string
          description: Ensembl gene identifier
        hgnc_symbol:
          type: string
          description: HGNC gene symbol
        uniprotid:
          type: string
          nullable: true
          description: UniProt identifier
        uid:
          type: string
          nullable: true
          description: Unique identifier
        search_string:
          type: string
          nullable: true
          description: Search string
        search_array:
          type: array
          items:
            type: string
          nullable: true
          description: Array of search terms
        tissues:
          type: array
          items:
            $ref: '#/components/schemas/GCTGeneTissue'
          description: Array of gene tissues
        nominations:
          $ref: '#/components/schemas/GCTGeneNominations'
          nullable: true
          description: Gene nominations data
        associations:
          type: array
          items:
            type: number
          nullable: true
          description: Array of association values
        target_risk_score:
          type: number
          nullable: true
          description: Target risk score
        genetics_score:
          type: number
          nullable: true
          description: Genetics score
        multi_omics_score:
          type: number
          nullable: true
          description: Multi-omics score
        biodomains:
          type: array
          items:
            type: string
          nullable: true
          description: Array of biological domains
        pinned:
          type: boolean
          nullable: true
          description: Whether the gene is pinned
        target_enabling_resources:
          type: array
          items:
            type: string
          nullable: true
          description: Target enabling resources
      required:
        - ensembl_gene_id
        - hgnc_symbol
        - tissues
        - target_risk_score
        - genetics_score
        - multi_omics_score
    GCTGenesList:
      type: object
      description: List of GCTGene
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GCTGene'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.AllArgsConstructor'
        - '@lombok.Builder'
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
