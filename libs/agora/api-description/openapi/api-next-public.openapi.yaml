openapi: 3.0.3
info:
  version: 1.0.0
  title: Agora API Next
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://raw.githubusercontent.com/Sage-Bionetworks/agora-images/main/og-social.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Comparison Tool Config
    description: Operations about Comparison Tool UI configuration.
  - name: Nominated Drug
    description: Operations about Nominated Drugs.
  - name: Data Version
    description: Operations about the data version.
  - name: Nominated Target
    description: Operations about Nominated Target results.
paths:
  /comparison-tools/config:
    get:
      tags:
        - Comparison Tool Config
      summary: Get Comparison Tool configuration
      description: Retrieve the Comparison Tool configuration schema for the Agora application
      operationId: getComparisonToolsConfig
      parameters:
        - name: page
          in: query
          description: Name of the page to retrieve the Comparison Tool configuration for
          required: true
          schema:
            $ref: '#/components/schemas/ComparisonToolConfigPage'
      responses:
        '200':
          description: Successfully retrieved Comparison Tool configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComparisonToolConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/drugs:
    get:
      tags:
        - Nominated Drug
      summary: List Nominated Drugs
      description: Retrieve the list of nominated drugs
      operationId: listNominatedDrugs
      responses:
        '200':
          description: Successfully retrieved nominated drugs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NominatedDrug'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /comparison-tools/nominated-target:
    get:
      tags:
        - Nominated Target
      summary: Get nominated target results for comparison tools
      description: Returns a paginated list of nominated target results for use in comparison tools.
      operationId: getNominatedTargets
      parameters:
        - $ref: '#/components/parameters/nominatedTargetSearchQuery'
      responses:
        '200':
          description: A paginated list of nominated target results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominatedTargetsPage'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /data-version:
    get:
      tags:
        - Data Version
      summary: Get data version
      description: Get data version
      operationId: getDataVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataVersion'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ComparisonToolConfigPage:
      type: string
      description: The type of comparison tool page
      enum:
        - Nominated Drugs
        - Nominated Targets
      example: Nominated Targets
    ComparisonToolConfigColumn:
      type: object
      properties:
        name:
          type: string
          description: The display name of the column.
        type:
          type: string
          enum:
            - text
            - heat_map
            - link_internal
            - link_external
            - primary
            - numeric
          description: The data type of the column. Must be 'text', 'heat_map', 'link_internal', 'link_external', 'primary', or 'numeric', where 'primary' is the primary key column that uniquely identifies each record in the table.
        data_key:
          type: string
          description: The key used to retrieve data for this column from the data source.
        tooltip:
          type: string
          description: Tooltip text for the column.
        sort_tooltip:
          type: string
          description: Tooltip text for the column's sort functionality.
        link_text:
          type: string
          description: The default text for a link in this column.
        link_url:
          type: string
          description: The default URL for this column.
        is_exported:
          type: boolean
          description: Indicates whether the column is included in data exports.
        is_hidden:
          type: boolean
          description: Indicates whether the column is shown in the comparison table UI.
      required:
        - type
        - data_key
        - is_exported
        - is_hidden
    ComparisonToolConfigFilter:
      type: object
      description: Comparison Tool Config Filter
      properties:
        name:
          type: string
          description: Name of the filter group
          example: Biological Domain
        data_key:
          type: string
          description: Field to filter on
          example: biodomains
        short_name:
          type: string
          description: Short name of the filter group
          example: Biodomain
        query_param_key:
          type: string
          description: Query parameter key for the filter
          example: biodomain
        values:
          type: array
          description: List of filter values
          items:
            type: string
            example: Apoptosis
      required:
        - name
        - data_key
        - query_param_key
        - values
    ComparisonToolConfig:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/ComparisonToolConfigPage'
        dropdowns:
          type: array
          description: List of dropdown options
          items:
            type: string
            example: RNA - DIFFERENTIAL EXPRESSION
        row_count:
          type: string
          description: Deprecated field that is always null. Previously contained relative description of the total number of rows in the data
          nullable: true
        columns:
          type: array
          description: List of column definitions
          items:
            $ref: '#/components/schemas/ComparisonToolConfigColumn'
        filters:
          type: array
          description: List of filter configurations
          items:
            $ref: '#/components/schemas/ComparisonToolConfigFilter'
      required:
        - page
        - dropdowns
        - row_count
        - columns
        - filters
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
    NominatedDrug:
      type: object
      description: A nominated drug entry
      properties:
        common_name:
          type: string
          description: The common name of the drug
          example: Agomelatine
        total_nominations:
          type: integer
          description: The total number of nominations for the drug
          example: 1
        year_first_nominated:
          type: integer
          description: The year the drug was first nominated
          example: 2025
        principal_investigators:
          type: array
          description: The principal investigators who nominated the drug
          items:
            type: string
          example:
            - Xie
        programs:
          type: array
          description: The programs associated with the drug nomination
          items:
            type: string
          example:
            - ACTDRx AD
      required:
        - common_name
        - total_nominations
        - year_first_nominated
        - principal_investigators
        - programs
    ItemFilterTypeQuery:
      type: string
      enum:
        - include
        - exclude
      description: |
        - include: Include only the specified items.
        - exclude: Exclude the specified items.
      default: include
    NominatedTargetSearchQuery:
      type: object
      description: Nominated Target search query with pagination and filtering options.
      properties:
        pageNumber:
          description: The page number to return (index starts from 0).
          type: integer
          format: int32
          default: 0
          minimum: 0
          example: 0
        pageSize:
          description: The number of items in a single page.
          type: integer
          format: int32
          default: 100
          minimum: 1
          maximum: 100
          example: 100
        items:
          description: |
            List of hgnc_symbol values to filter by.
          type: array
          items:
            type: string
          nullable: true
          example:
            - CFH
            - SEMA3F
        itemFilterType:
          $ref: '#/components/schemas/ItemFilterTypeQuery'
          nullable: true
        search:
          description: |
            Search by hgnc_symbol value (case-insensitive partial match) or by comma separated list of hgnc_symbol values (case-insensitive full matches).
            Examples: 'pten,plec' (comma-separated list) or 'ple' (partial match). Only applied when
            itemFilterType is 'exclude'.
          type: string
          nullable: true
          example: pten,plec
        cohortStudies:
          description: Filter by cohort studies.
          type: array
          items:
            type: string
          nullable: true
          example:
            - ABA
            - ACT
        inputData:
          description: Filter by input data types.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Behavior
            - Clinical
        initialNomination:
          description: Filter by initial nomination year.
          type: array
          items:
            type: integer
          nullable: true
          example:
            - 2021
            - 2022
        nominatingTeams:
          description: Filter by nominating teams.
          type: array
          items:
            type: string
          nullable: true
          example:
            - ASU
            - Chang Lab
        pharosClass:
          description: Filter by Pharos class.
          type: array
          items:
            type: string
          nullable: true
          example:
            - Tclin
            - Tchem
        programs:
          description: Filter by programs.
          type: array
          items:
            type: string
          nullable: true
          example:
            - AMP-AD
            - Community
        totalNominations:
          description: Filter by total nominations.
          type: array
          items:
            type: integer
          nullable: true
          example:
            - 1
            - 2
        sortFields:
          description: |
            List of field names to sort by (e.g., ["total_nominations", "hgnc_symbol"]).
            Each field in sortFields must have a corresponding order in sortOrders.
          type: array
          items:
            type: string
          minItems: 1
          example:
            - total_nominations
            - hgnc_symbol
        sortOrders:
          description: |
            List of sort directions corresponding to sortFields.
            Values: 1 (ascending) or -1 (descending).
            Must have the same length as sortFields.
          type: array
          items:
            type: integer
            format: int32
            enum:
              - 1
              - -1
          minItems: 1
          example:
            - -1
            - 1
      required:
        - sortFields
        - sortOrders
    NominatedTarget:
      type: object
      description: Nominated Target object for comparison tools
      properties:
        _id:
          type: string
          description: Unique identifier for the nominated target object
        ensembl_gene_id:
          type: string
          description: Ensembl gene ID for the nominated target
          example: ENSG00000141510
        hgnc_symbol:
          type: string
          description: HGNC gene symbol for the nominated target
          example: TP53
        total_nominations:
          type: integer
          description: Total number of nominations for this target
          example: 5
        initial_nomination:
          type: integer
          description: Year of the initial nomination for this target
          example: 2021
        nominating_teams:
          type: array
          items:
            type: string
          description: List of teams that nominated this target
          example:
            - Duke
            - Emory
        cohort_studies:
          type: array
          items:
            type: string
          description: List of cohort studies associated with this target
          example:
            - ROSMAP
            - Mayo
        input_data:
          type: array
          items:
            type: string
          description: List of input data types associated with this target
          example:
            - RNA
            - Protein
        programs:
          type: array
          items:
            type: string
          description: List of programs associated with this target
          example:
            - AMP-AD
            - Community
        pharos_class:
          type: string
          description: Pharos target development level for this target
          example: Tbio
      required:
        - _id
        - ensembl_gene_id
        - hgnc_symbol
        - total_nominations
        - initial_nomination
        - nominating_teams
        - cohort_studies
        - input_data
        - programs
        - pharos_class
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          type: integer
          description: The page number.
          example: 0
        size:
          type: integer
          description: The number of items in a single page.
          example: 100
        totalElements:
          type: integer
          format: int64
          description: Total number of elements in the result set.
          example: 250
        totalPages:
          type: integer
          description: Total number of pages in the result set.
          example: 3
        hasNext:
          type: boolean
          description: Returns if there is a next page.
          example: true
        hasPrevious:
          type: boolean
          description: Returns if there is a previous page.
          example: false
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    NominatedTargetsPage:
      type: object
      description: A page of nominated target objects.
      properties:
        nominatedTargets:
          type: array
          description: List of nominated targets in this page.
          items:
            $ref: '#/components/schemas/NominatedTarget'
        page:
          $ref: '#/components/schemas/PageMetadata'
      required:
        - nominatedTargets
        - page
    DataVersion:
      type: object
      description: Synapse data version
      properties:
        data_file:
          type: string
        data_version:
          type: string
        team_images_id:
          type: string
      required:
        - data_file
        - data_version
        - team_images_id
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
  parameters:
    nominatedTargetSearchQuery:
      name: nominatedTargetSearchQuery
      description: The search query used to find and filter nominated targets.
      in: query
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/NominatedTargetSearchQuery'
