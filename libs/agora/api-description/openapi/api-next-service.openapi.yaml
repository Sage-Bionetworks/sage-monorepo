openapi: 3.0.3
info:
  version: 1.0.0-draft
  title: Agora API Next
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/sage-monorepo/blob/main/LICENSE.txt
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/sage-monorepo
  x-logo:
    url: https://raw.githubusercontent.com/Sage-Bionetworks/agora-images/main/og-social.png
    altText: Agora
servers:
  - url: http://localhost/v1
tags:
  - name: Comparison Tool Config
    description: Operations about Comparison Tool UI configuration.
  - name: Health Check
    description: Operations about health checks.
    x-internal: true
paths:
  /comparison-tools/config:
    get:
      tags:
        - Comparison Tool Config
      summary: Get Comparison Tool configuration
      description: Retrieve the Comparison Tool configuration schema for the Agora application
      operationId: getComparisonToolsConfig
      parameters:
        - name: page
          in: query
          description: Name of the page to retrieve the Comparison Tool configuration for
          required: true
          schema:
            $ref: '#/components/schemas/ComparisonToolConfigPage'
      responses:
        '200':
          description: Successfully retrieved Comparison Tool configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ComparisonToolConfig'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /next/health-check:
    get:
      tags:
        - Health Check
      summary: Get health check information
      description: Get information about the health of the service
      operationId: getHealthCheck
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ComparisonToolConfigPage:
      type: string
      description: The type of comparison tool page
      enum:
        - Gene Expression
      example: Gene Expression
    ComparisonToolConfigColumn:
      type: object
      properties:
        name:
          type: string
          description: The display name of the column.
        type:
          type: string
          enum:
            - text
            - heat_map
            - link_internal
            - link_external
            - primary
            - numeric
          description: The data type of the column. Must be 'text', 'heat_map', 'link_internal', 'link_external', 'primary', or 'numeric', where 'primary' is the primary key column that uniquely identifies each record in the table.
        data_key:
          type: string
          description: The key used to retrieve data for this column from the data source.
        tooltip:
          type: string
          description: Tooltip text for the column.
        sort_tooltip:
          type: string
          description: Tooltip text for the column's sort functionality.
        link_text:
          type: string
          description: The default text for a link in this column.
        link_url:
          type: string
          description: The default URL for this column.
        is_exported:
          type: boolean
          description: Indicates whether the column is included in data exports.
        is_hidden:
          type: boolean
          description: Indicates whether the column is shown in the comparison table UI.
      required:
        - type
        - data_key
        - is_exported
        - is_hidden
    ComparisonToolConfigFilter:
      type: object
      description: Comparison Tool Config Filter
      properties:
        name:
          type: string
          description: Name of the filter group
          example: Biological Domain
        data_key:
          type: string
          description: Field to filter on
          example: biodomains
        short_name:
          type: string
          description: Short name of the filter group
          example: Biodomain
        query_param_key:
          type: string
          description: Query parameter key for the filter
          example: biodomain
        values:
          type: array
          description: List of filter values
          items:
            type: string
            example: Apoptosis
      required:
        - name
        - data_key
        - query_param_key
        - values
    ComparisonToolConfig:
      type: object
      properties:
        page:
          $ref: '#/components/schemas/ComparisonToolConfigPage'
        dropdowns:
          type: array
          description: List of dropdown options
          items:
            type: string
            example: RNA - DIFFERENTIAL EXPRESSION
        row_count:
          type: string
          description: Deprecated field that is always null. Previously contained relative description of the total number of rows in the data
          nullable: true
        columns:
          type: array
          description: List of column definitions
          items:
            $ref: '#/components/schemas/ComparisonToolConfigColumn'
        filters:
          type: array
          description: List of filter configurations
          items:
            $ref: '#/components/schemas/ComparisonToolConfigFilter'
      required:
        - page
        - dropdowns
        - row_count
        - columns
        - filters
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
        instance:
          type: string
          description: An absolute URI that identifies the specific occurrence of the problem
      required:
        - title
        - status
    HealthCheck:
      type: object
      description: Represents the health of a service
      properties:
        status:
          description: Indicates whether the service status is acceptable or not
          type: string
          enum:
            - pass
            - fail
            - warn
      required:
        - status
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
