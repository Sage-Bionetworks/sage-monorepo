get:
  tags:
    - Nominated Target
  summary: Get nominated target results for comparison tools
  description: Returns a paginated list of nominated target results for use in comparison tools.
  operationId: getNominatedTargets
  parameters:
    - $ref: ../query/nominatedTargetSearchQuery.yaml
  responses:
    '200':
      description: A paginated list of nominated target results
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/NominatedTargetsPage.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
