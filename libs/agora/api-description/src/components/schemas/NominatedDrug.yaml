type: object
description: A nominated drug entry
properties:
  common_name:
    type: string
    description: The common name of the drug
    example: Agomelatine
  total_nominations:
    type: integer
    description: The total number of nominations for the drug
    example: 1
  year_first_nominated:
    type: integer
    description: The year the drug was first nominated
    example: 2025
  principal_investigators:
    type: array
    description: The principal investigators who nominated the drug
    items:
      type: string
    example: ['Xie']
  programs:
    type: array
    description: The programs associated with the drug nomination
    items:
      type: string
    example: ['ACTDRx AD']
required:
  - common_name
  - total_nominations
  - year_first_nominated
  - principal_investigators
  - programs
