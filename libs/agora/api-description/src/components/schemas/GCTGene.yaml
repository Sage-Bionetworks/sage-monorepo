type: object
description: GCT Gene
properties:
  ensembl_gene_id:
    type: string
    description: 'Ensembl gene identifier'
  hgnc_symbol:
    type: string
    description: 'HGNC gene symbol'
  uniprotid:
    type: string
    nullable: true
    description: 'UniProt identifier'
  uid:
    type: string
    nullable: true
    description: 'Unique identifier'
  search_string:
    type: string
    nullable: true
    description: 'Search string'
  search_array:
    type: array
    items:
      type: string
    nullable: true
    description: 'Array of search terms'
  tissues:
    type: array
    items:
      $ref: GCTGeneTissue.yaml
    description: 'Array of gene tissues'
  nominations:
    $ref: GCTGeneNominations.yaml
    nullable: true
    description: 'Gene nominations data'
  associations:
    type: array
    items:
      type: number
    nullable: true
    description: 'Array of association values'
  target_risk_score:
    type: number
    nullable: true
    description: 'Target risk score'
  genetics_score:
    type: number
    nullable: true
    description: 'Genetics score'
  multi_omics_score:
    type: number
    nullable: true
    description: 'Multi-omics score'
  biodomains:
    type: array
    items:
      type: string
    nullable: true
    description: 'Array of biological domains'
  pinned:
    type: boolean
    nullable: true
    description: 'Whether the gene is pinned'
  target_enabling_resources:
    type: array
    items:
      type: string
    nullable: true
    description: 'Target enabling resources'
required:
  - ensembl_gene_id
  - hgnc_symbol
  - tissues
  - target_risk_score
  - genetics_score
  - multi_omics_score
