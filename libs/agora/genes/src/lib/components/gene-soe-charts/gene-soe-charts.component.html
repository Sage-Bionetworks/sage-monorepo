@if (_gene) {
  <div class="gene-score-charts">
    @for (chart of scoreDistributions; track chart) {
      <div>
        <div class="gene-score-charts-header">
          <div>
            <h2 class="gene-score-charts-heading">
              {{ chart.name }}
            </h2>
          </div>
          <div>
            <explorers-popover-link
              [wikiParams]="{ ownerId: chart.syn_id, wikiId: chart.wiki_id }"
            />
          </div>
        </div>
        @defer {
          <agora-score-barchart
            [score]="getGeneOverallScores(chart.name)"
            [barColor]="getBarColor(chart.name)"
            [data]="chart"
          ></agora-score-barchart>
        }
      </div>
    }
  </div>
}
