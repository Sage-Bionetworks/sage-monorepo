@if (gene) {
  <ul class="gene-seo-list">
    @for (summary of summaries; track summary) {
      <li class="item">
        <div class="item-inner">
          <div>
            <h3 class="item-title">{{ summary.property.title }}</h3>
            <div class="item-description">
              {{ summary.property.description }}
              @if (summary.property.link) {
                <a
                  class="item-link"
                  href="{{ summary.property.link }}"
                  target="_blank"
                  >
                  {{ summary.property.anchorText }}
                </a>
              }
            </div>
          </div>
          <div>
            <b>
              {{ getStateText(summary) }}
            </b>
          </div>
        </div>
      </li>
    }
  </ul>
}
