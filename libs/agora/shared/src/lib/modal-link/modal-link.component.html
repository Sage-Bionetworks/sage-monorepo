<div class="modal-link-container">
  <button class="modal-link-inner" (click)="toggle()">
    <agora-svg-icon
      imagePath="/agora-assets/icons/info-circle.svg"
      [enableHoverEffects]="enableHoverEffects"
      [width]="iconWidth"
      [height]="iconHeight"
      [color]="'#aeb5bc'"
      altText="info"
    ></agora-svg-icon>
    @if (text) {
      <span class="modal-link-text" [ngStyle]="getTextColor()">
        {{ text }}
      </span>
    }
  </button>
  <p-dialog
    [header]="title"
    [(visible)]="isActive"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    [closable]="false"
    [style]="{ width: '100%', maxWidth: '960px' }"
    appendTo="body"
  >
    <ng-template #header>
      <div class="modal-link-header">
        <div class="modal-link-header-close">
          <button class="modal-link-header-close-icon" (click)="close()">
            <agora-svg-icon
              imagePath="/agora-assets/icons/close.svg"
              [width]="16"
              [height]="16"
              altText="close"
            ></agora-svg-icon>
          </button>
        </div>
        <div class="modal-link-header-title">{{ title }}</div>
      </div>
    </ng-template>
    <div class="modal-link-content">
      @if (wikiId && hasActivated) {
        <agora-wiki [ownerId]="ownerId" [wikiId]="wikiId"></agora-wiki>
      }
      <!-- <ng-content></ng-content> -->
    </div>
  </p-dialog>
</div>
