<a class="modal-link link">
  <span class="modal-link-inner" (click)="toggle()">
    <span *ngIf="icon" class="modal-link-icon">
      <agora-svg-icon
        *ngIf="icon === 'svg'"
        name="info-circle"
        customClass="two-tone"
      ></agora-svg-icon>
      <i *ngIf="icon !== 'svg'" class="{{ icon }}"></i>
    </span>
    <div *ngIf="text" class="modal-link-text">
      {{ text }}
    </div>
  </span>
  <p-dialog
    [header]="header"
    [(visible)]="isActive"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ width: '100%', maxWidth: '960px' }"
    appendTo="body"
  >
    <agora-wiki *ngIf="wikiId && hasActived" [ownerId]="ownerId" [wikiId]="wikiId"></agora-wiki>
    <ng-content></ng-content>
  </p-dialog>
</a>
