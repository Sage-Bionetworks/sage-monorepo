<a class="modal-link link">
  <span class="modal-link-inner" (click)="toggle()">
    <span class="modal-link-icon">
      <agora-svg-icon
        imagePath="/agora-assets/icons/info-circle.svg"
        altText="info"
      ></agora-svg-icon>
    </span>
    @if (text) {
      <div class="modal-link-text">
        {{ text }}
      </div>
    }
  </span>
  <p-dialog
    [header]="header"
    [(visible)]="isActive"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ width: '100%', maxWidth: '960px' }"
    appendTo="body"
  >
    @if (wikiId && hasActivated) {
      <agora-wiki [ownerId]="ownerId" [wikiId]="wikiId"></agora-wiki>
    }
    <ng-content></ng-content>
  </p-dialog>
</a>
