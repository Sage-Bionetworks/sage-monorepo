<div class="page-not-found" [style.background-image]="'url(' + backgroundImagePath + ')'">
  <div>
    <h1 class="page-not-found-heading">
      This page isn't available<br />
      right now.
    </h1>
    <p>
      The link you followed may be broken, or the page may<br />
      have been removed.
    </p>
    <p>
      For help, please contact us at <a href="mailto:{{ supportEmail() }}">{{ supportEmail() }}</a>
    </p>
  </div>
</div>
