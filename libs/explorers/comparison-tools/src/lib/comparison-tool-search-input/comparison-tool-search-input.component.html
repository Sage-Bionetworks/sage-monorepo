<div class="search-input">
  <explorers-svg-icon
    imagePath="/explorers-assets/icons/search.svg"
    [width]="21"
    [height]="21"
    altText="search"
  />
  <input
    type="text"
    pInputText
    (input)="onSearchInput($event)"
    [value]="searchTerm"
    placeholder="Search"
  />
  @if (searchTerm) {
    <button (click)="clearSearch()">
      <explorers-svg-icon
        imagePath="/explorers-assets/icons/close.svg"
        [width]="13"
        [height]="13"
        altText="close"
      />
    </button>
  }
</div>
