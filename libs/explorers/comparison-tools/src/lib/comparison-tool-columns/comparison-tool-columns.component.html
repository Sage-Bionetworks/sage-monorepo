<p-table
  #headerTable
  id="table-header"
  breakpoint="0"
  [customSort]="true"
  (sortFunction)="sortCallback($event)"
  [defaultSortOrder]="-1"
>
  <ng-template pTemplate="header">
    <tr>
      @for (columnConfig of selectedColumnConfigs(); track columnConfig) {
        @if (columnConfig.type === 'primary') {
          <th></th>
        } @else {
          <th [pSortableColumn]="columnConfig.column_key" [style]="{ width: columnWidth }">
            <div class="column-header">
              <div class="column-header-text">
                <span [pTooltip]="columnConfig.tooltip" tooltipPosition="top">
                  {{ columnConfig.name }}
                </span>
              </div>
              <div class="column-header-sort">
                <p-sortIcon
                  [field]="columnConfig.column_key"
                  [pTooltip]="columnConfig.sort_tooltip"
                  tooltipPosition="top"
                />
              </div>
            </div>
          </th>
        }
      }
    </tr>
  </ng-template>
</p-table>
