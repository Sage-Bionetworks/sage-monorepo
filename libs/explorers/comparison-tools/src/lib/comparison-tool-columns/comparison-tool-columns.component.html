<p-table #headerTable id="table-header" breakpoint="0">
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      @let columns = currentConfig()?.columns || [];
      @for (column of columns; track column) {
        <th [pSortableColumn]="column.name" [style]="{ width: columnWidth }">
          <div class="column-header">
            <div class="column-header-text">
              {{ column.name }}
            </div>
          </div>
        </th>
      }
    </tr>
  </ng-template>
</p-table>
