<div class="filter-panel-header-top">
  <button
    class="filter-panel-close"
    [class.hidden]="hideCloseButton()"
    [attr.aria-hidden]="hideCloseButton()"
    [attr.tabindex]="hideCloseButton() ? -1 : 0"
    (click)="closeClick.emit()"
    aria-label="close"
  >
    <explorers-svg-icon imagePath="/explorers-assets/icons/close.svg" [width]="21" [height]="21" />
  </button>

  <div class="filter-panel-header-heading">
    {{ heading() }}
  </div>
</div>
