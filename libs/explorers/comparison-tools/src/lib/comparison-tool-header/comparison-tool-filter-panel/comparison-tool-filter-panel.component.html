<div class="filter-panel" [class.open]="isOpen()" [class.active]="activePane > -1">
  <div class="filter-panel-inner">
    <div class="filter-panel-main">
      <div class="filter-panel-main-inner">
        <div class="filter-panel-main-top">
          <explorers-filter-panel-close-button (closeClick)="close()" />
        </div>
        <div class="filter-panel-main-heading">Filter Genes By</div>
        <div class="filter-panel-main-menu">
          <ul>
            @for (filter of filters(); track filter; let i = $index) {
              <li
                class="filter-panel-main-menu-item-{{ filter.name }}"
                [class.active]="activePane === i"
              >
                <button (click)="openPane(i)">
                  <div>
                    {{ filter.name }}
                  </div>
                  <div>
                    <explorers-svg-icon
                      imagePath="/explorers-assets/icons/caret-right-outline.svg"
                      altText="open {{ filter.name }} filter options"
                      [width]="9"
                      [height]="15"
                    />
                  </div>
                </button>
              </li>
            }
          </ul>
        </div>
      </div>
    </div>

    <div class="filter-panel-panes">
      @for (filter of filters(); track filter; let i = $index) {
        <div
          class="filter-panel-pane filter-panel-pane-{{ filter.name }}"
          [class.open]="activePane === i"
        >
          <div class="filter-panel-pane-inner">
            <div class="filter-panel-pane-top">
              <explorers-filter-panel-close-button (closeClick)="close()" />
            </div>
            <div class="filter-panel-pane-heading">
              {{ filter.name }}
            </div>
            <ul>
              @for (option of filter.options; track option; let j = $index) {
                <li>
                  <div class="checkbox">
                    <p-checkbox
                      [(ngModel)]="option.selected"
                      [binary]="true"
                      (ngModelChange)="handleChange()"
                      [inputId]="option.label"
                      size="small"
                    />
                    <label [for]="option.label">
                      {{ option.label }}
                    </label>
                  </div>
                </li>
              }
            </ul>
          </div>
        </div>
      }
    </div>
  </div>
</div>
