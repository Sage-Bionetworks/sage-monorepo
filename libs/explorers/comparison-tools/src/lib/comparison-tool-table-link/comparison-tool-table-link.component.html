<div class="comparison-tool-table-link">
  @if (isExternalLink(linkUrl())) {
    <a target="_blank" href="{{ linkUrl() }}"
      >{{ linkText() }} <i class="pi pi-external-link"></i
    ></a>
  } @else {
    <a routerLink="{{ linkUrl() }}">{{ linkText() }} <i class="pi pi-external-link"></i></a>
  }
</div>
