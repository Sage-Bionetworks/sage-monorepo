<div class="controls">
  <div class="controls-left">
    <explorers-displayed-results />
    <explorers-comparison-tool-search-input />
  </div>
  <div class="controls-right">
    <explorers-comparison-tool-category-selectors />
    @if (viewConfig().showSignificanceControls) {
      <div class="significance-and-column-selector">
        <div>
          <explorers-significance-controls />
        </div>
        <div>
          <explorers-comparison-tool-column-selector />
        </div>
      </div>
    } @else {
      <explorers-comparison-tool-column-selector />
    }
  </div>
</div>
