<div class="comparison-tool-selectors">
  @for (dropdownOptions of dropdownLevels(); track $index; let levelIndex = $index) {
    <div class="selector-container">
      @if (dropdownOptions.length === 1) {
        <span class="selector-value">{{ dropdownOptions[0].label }}</span>
      } @else {
        <p-select
          [id]="'selector-level-' + levelIndex"
          [options]="dropdownOptions"
          [ngModel]="getSelectedValueForLevel(levelIndex)"
          (onChange)="onDropdownChange(levelIndex, $event.value)"
        />
      }
    </div>
  }
</div>
