<div class="primary-identifier-controls">
  <div>
    {{ label() }}
  </div>

  <div class="primary-control-icons">
    <button
      type="button"
      (click)="viewDetailsWasClicked()"
      [pTooltip]="viewConfig().viewDetailsTooltip"
      tooltipPosition="top"
      tooltipStyleClass="tooltip"
      [ariaLabel]="'View Details'"
    >
      <explorers-svg-icon
        imagePath="/explorers-assets/icons/external-link.svg"
        [enableHoverEffects]="false"
        altText="link"
      />
    </button>

    <button
      type="button"
      (click)="pinToggle()"
      [pTooltip]="pinTooltip()"
      tooltipPosition="top"
      tooltipStyleClass="tooltip"
      [disabled]="isPinDisabled()"
      [ariaLabel]="`${isPinned() ? 'Unpin' : 'Pin'}`"
    >
      <explorers-svg-icon
        imagePath="/explorers-assets/icons/pin.svg"
        [enableHoverEffects]="false"
        altText="pin"
      />
    </button>
  </div>
</div>
