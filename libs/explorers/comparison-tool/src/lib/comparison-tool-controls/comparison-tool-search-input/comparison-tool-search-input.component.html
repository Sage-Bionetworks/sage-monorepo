<div class="search-input">
  <explorers-svg-icon
    imagePath="explorers-assets/icons/search.svg"
    [width]="21"
    [height]="21"
    altText="search"
  />
  <input
    type="text"
    pInputText
    [ngModel]="searchTerm"
    (ngModelChange)="updateSearchTerm($event)"
    placeholder="Value1, Value2"
  />
  @if (searchTerm) {
    <button (click)="clearSearch()">
      <explorers-svg-icon
        imagePath="explorers-assets/icons/close.svg"
        [width]="13"
        [height]="13"
        altText="close"
      />
    </button>
  }
</div>
