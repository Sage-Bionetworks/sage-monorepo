<div class="help-links" [class.has-data]="hasData()">
  <div class="help-links-inner">
    @if (viewConfig().legendEnabled) {
      <div>
        <a class="help-link" (click)="comparisonToolService.toggleLegend()">Legend</a>
      </div>
    }
    <div>
      <a class="help-link" (click)="comparisonToolService.toggleVisualizationOverview()"
        >Visualization Overview</a
      >
    </div>
  </div>
</div>
