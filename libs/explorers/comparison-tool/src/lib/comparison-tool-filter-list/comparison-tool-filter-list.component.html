<div class="filter-list">
  @if (shouldShowList()) {
    <div class="filter-list-inner">
      <div>
        <button class="filter-list-clear-all" (click)="clearList()">
          <explorers-svg-icon
            imagePath="explorers-assets/icons/trash.svg"
            [width]="10"
            [height]="12"
            [color]="'#aeb5bc'"
            altText="trash"
          />
          <span>Clear all</span>
        </button>
      </div>
      <div>
        <explorers-comparison-tool-filter-list-item
          [item]="null"
          [description]="'Significance &leq; ' + significanceThreshold()"
          [isVisible]="significanceThresholdActive()"
          (clearEvent)="removeSignificanceThresholdFilter()"
        />
        @for (filter of filters(); track filter; let i = $index) {
          @for (option of filter.options; track option; let j = $index) {
            <explorers-comparison-tool-filter-list-item
              [item]="option"
              [title]="filter.short_name || filter.name || ''"
              [description]="option.label"
              [isVisible]="option.selected || false"
              (clearEvent)="clearSelectedFilters(option)"
            />
          }
        }
      </div>
    </div>
  }
</div>
