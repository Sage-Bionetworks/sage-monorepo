<div class="modal-link-container">
  <button class="modal-link-inner" (click)="toggle()">
    <explorers-svg-icon
      imagePath="explorers-assets/icons/info-circle.svg"
      [enableHoverEffects]="enableHoverEffects()"
      [width]="iconWidth()"
      [height]="iconHeight()"
      [color]="'#aeb5bc'"
      altText="info"
    />
    @if (text()) {
      <span class="modal-link-text" [ngStyle]="textColorStyle()">
        {{ text() }}
      </span>
    }
  </button>
  <p-dialog
    [header]="title()"
    [(visible)]="isActive"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ width: '100%', maxWidth: '960px' }"
    appendTo="body"
  >
    <div class="modal-link-content">
      @if (hasActivated) {
        <explorers-wiki [wikiParams]="wikiParams()" [suppressErrorOverlay]="true" />
      }
    </div>
  </p-dialog>
</div>
