[tool.coverage.run]
branch = true
source = [ "sandbox_py_lib" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../coverage/libs/sandbox/py-lib/html' --cov-report xml:'../../../coverage/libs/sandbox/py-lib/coverage.xml' --html='../../../reports/libs/sandbox/py-lib/unittests/html/index.html' --junitxml='../../../reports/libs/sandbox/py-lib/unittests/junit.xml'"

[tool.poetry]
name = "sandbox-py-lib"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "sandbox_py_lib"

  [tool.poetry.dependencies]
  python = ">=3.10,<3.12"
  synapseclient = "^4.5.0"
  numpy = "^2.1.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
