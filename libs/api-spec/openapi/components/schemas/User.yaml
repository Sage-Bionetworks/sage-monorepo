type: object
description: A simple user
allOf:
  - $ref: UserCreateResponse.yaml
  - type: object
    properties:
      login:
        type: string
      email:
        $ref: ../parameters/Email.yaml
      name:
        type: string
        nullable: true
      avatarUrl:
        type: string
        format: url
        example: https://example.com/awesome-avatar.png
        nullable: true
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      type:
        type: string
        example: User
      bio:
        type: string
        nullable: true
    required:
      - login
      - email
      - createdAt
      - updatedAt
      - type
    example:
      login: awesome-user
      email: awesome-user@example.org
      name: Awesome User
      avatarUrl: https://example.com/awesome-avatar.png
      bio: A great bio
      createdAt: '2017-07-08T16:18:44-04:00'
      updatedAt: '2017-07-08T16:18:44-04:00'
      type: User