openapi: 3.0.3
info:
  version: 0.6.0
  title: Registry of Open Community Challenges API
  contact:
    name: The ROCC Team
    email: thomas.schaffter@sagebionetworks.org
    url: "https://Sage-Bionetworks.github.io/rocc-schemas"
  license:
