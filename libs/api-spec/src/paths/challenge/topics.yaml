parameters:
  - in: path
    name: accountName
    description: The name of the account that owns the challenge
    required: true
    schema:
      $ref: ../../components/schemas/AccountLogin.yaml
  - in: path
    name: challengeName
    description: The name of the challenge
    required: true
    schema:
      $ref: ../../components/schemas/ChallengeName.yaml
get:
  tags:
    - Challenge
  summary: List stargazers
  description: Lists the challenge topics.
  operationId: listChallengeTopics
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ArrayOfTopics.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
