parameters:
  - in: path
    name: accountName
    description: The name of the account that owns the challenge
    required: true
    schema:
      $ref: ../../components/parameters/AccountLogin.yaml
  - in: path
    name: challengeName
    description: The name of the challenge
    required: true
    schema:
      $ref: ../../components/parameters/ChallengeName.yaml
patch:
  tags:
    - Challenge
  summary: Update a challenge README
  description: Update a challenge README
  operationId: updateChallengeReadme
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ChallengeReadmeUpdateRequest.yaml
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/EmptyObject.yaml
      description: Success
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '409':
      $ref: ../../components/responses/Conflict.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
get:
  tags:
    - Challenge
  summary: Get a challenge README
  description: Returns the challenge README specified
  operationId: getChallengeReadme
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ChallengeReadme.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
