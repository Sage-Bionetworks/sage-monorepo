parameters:
  - in: path
    name: accountName
    description: The name of the account that owns the challenge
    required: true
    schema:
      $ref: ../../components/schemas/AccountLogin.yaml
  - in: path
    name: challengeName
    description: The name of the challenge
    required: true
    schema:
      $ref: ../../components/schemas/ChallengeName.yaml
post:
  tags:
    - Challenge
  summary: Create a challenge sponsor
  description: Create a challenge sponsor
  operationId: createChallengeSponsor
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ChallengeSponsorCreateRequest.yaml
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ChallengeSponsorCreateResponse.yaml
      description: Success
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '409':
      $ref: ../../components/responses/Conflict.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
get:
  tags:
    - Challenge
  summary: List sponsors
  description: Lists the sponsors of the challenge.
  operationId: listChallengeSponsors
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ChallengeSponsorList.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '500':
      $ref: ../../components/responses/InternalServerError.yaml
