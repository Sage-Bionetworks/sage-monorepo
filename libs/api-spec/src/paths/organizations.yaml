post:
  tags:
    - Organization
  summary: Create an organization
  description: Create an organization with the specified account name
  operationId: createOrganization
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/OrganizationCreateRequest.yaml
    required: true
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OrganizationCreateResponse.yaml
      description: Success
      links:
        GetOrganizationById:
          $ref: ../components/links/GetOrganizationById.yaml
        DeleteOrganizationById:
          $ref: ../components/links/DeleteOrganizationById.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
get:
  tags:
    - Organization
  summary: Get all organizations
  description: Returns the organizations
  operationId: listOrganizations
  parameters:
    - $ref: parameters/limit.yaml
    - $ref: parameters/offset.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfOrganizations.yaml
      description: Success
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Organization
  summary: Delete all organizations
  description: Delete all organizations
  operationId: deleteAllOrganizations
  security:
    - ApiKeyAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyObject.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
