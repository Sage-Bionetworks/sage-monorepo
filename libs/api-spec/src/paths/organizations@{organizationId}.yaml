parameters:
  - in: path
    name: organizationId
    description: The unique identifier of the organization, either the user ID or account name
    required: true
    schema:
      $ref: ../components/parameters/AccountId.yaml
get:
  tags:
    - Organization
  summary: Get an organization
  description: Returns the organization specified
  operationId: getOrganization
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Organization.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Organization
  summary: Delete an organization
  description: Deletes the organization specified
  operationId: deleteOrganization
  security:
    - ApiKeyAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyObject.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
