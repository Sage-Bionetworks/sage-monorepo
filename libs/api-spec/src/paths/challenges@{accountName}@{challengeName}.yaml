parameters:
  - in: path
    name: accountName
    description: The name of the account that owns the challenge
    required: true
    schema:
      $ref: ../components/parameters/AccountLogin.yaml
  - in: path
    name: challengeName
    description: The name of the challenge
    required: true
    schema:
      $ref: ../components/parameters/ChallengeName.yaml
get:
  tags:
    - Challenge
  summary: Get a challenge
  description: Returns the challenge specified
  operationId: getChallenge
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Challenge.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Challenge
  summary: Delete a challenge
  description: Deletes the challenge specified
  operationId: deleteChallenge
  security:
    - ApiKeyAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyObject.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
