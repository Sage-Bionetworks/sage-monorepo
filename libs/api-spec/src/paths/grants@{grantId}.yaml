parameters:
  - in: path
    name: grantId
    description: The ID of the grant that is being created
    required: true
    schema:
      $ref: ../components/parameters/GrantId.yaml
get:
  tags:
    - Grant
  summary: Get a grant
  description: Returns the grant specified
  operationId: getGrant
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Grant.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  tags:
    - Grant
  summary: Delete a grant
  description: Deletes the grant specified
  operationId: deleteGrant
  security:
    - ApiKeyAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyObject.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
