type: object
description: A simple user
properties:
  id:
    $ref: AccountId.yaml
  login:
    type: string
  email:
    $ref: Email.yaml
  name:
    type: string
    nullable: true
  status:
    $ref: UserStatus.yaml
  avatarUrl:
    type: string
    format: url
    example: https://example.com/awesome-avatar.png
    nullable: true
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  type:
    type: string
    example: User
  bio:
    type: string
    nullable: true
required:
  - login
  - email
  - createdAt
  - updatedAt
  - type
example:
  login: awesome-user
  email: awesome-user@example.org
  name: Awesome User
  status: approved
  avatarUrl: https://example.com/awesome-avatar.png
  bio: A great bio
  createdAt: '2017-07-08T16:18:44-04:00'
  updatedAt: '2017-07-08T16:18:44-04:00'
  type: User
x-java-class-annotations:
  - '@lombok.AllArgsConstructor'
  - '@lombok.Builder'
  - '@lombok.NoArgsConstructor'
