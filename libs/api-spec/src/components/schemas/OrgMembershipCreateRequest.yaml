type: object
description: The information used to create an org membership
properties:
  state:
    type: string
    description: The state of the member in the organization. The `pending`
      state indicates the user has not yet accepted an invitation.
    example: active
    enum:
      - active
      - pending
  role:
    type: string
    description: The user's membership type in the organization.
    enum:
      - admin
      - member
  organizationId:
    $ref: ../parameters/OrgId.yaml
  userId:
    $ref: ../parameters/UserId.yaml
  # permissions:
  #   type: object
  #   properties:
  #     canCreateRepository:
  #       type: boolean
  #   required:
  #     - can_create_repository
required:
  - state
  - role
  - organizationId
  - userId
  # - permissions
example:
  state: active
  role: admin
  organizationId: 507f1f77bcf86cd799439011
  userId: 507f1f77bcf86cd799439012
