openapi: 3.0.3
info:
  version: 1.0.0
  title: Challenge Registry API
  license:
    name: Apache 2.0
    url: 'https://github.com/Sage-Bionetworks/challenge-registry'
  contact:
    name: Support
    url: 'https://github.com/Sage-Bionetworks/challenge-registry'
  x-logo:
    url: 'https://Sage-Bionetworks.github.io/rocc-schemas/logo.png'
servers:
  - url: 'http://localhost/v1'
tags:
  - name: Challenge
    description: Operations about challenges.
  - name: Organization
    description: Operations about organizations
  - name: User
    description: Operations about users
paths:
  /challenges:
    get:
      tags:
        - Challenge
      summary: List challenges
      description: List challenges
      operationId: listChallenges
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/status'
        - $ref: '#/components/parameters/difficulty'
        - $ref: '#/components/parameters/incentiveTypes'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengesPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations:
    get:
      tags:
        - Organization
      summary: Get all organizations
      description: Returns the organizations
      operationId: listOrganizations
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/organizations/{organizationLogin}':
    parameters:
      - $ref: '#/components/parameters/organizationLogin'
    get:
      tags:
        - Organization
      summary: Get an organization
      description: Returns the organization specified
      operationId: getOrganization
      responses:
        '200':
          description: An organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users/register:
    post:
      tags:
        - User
      summary: Create a user
      description: Create a user with the specified account name
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
        required: true
      responses:
        '201':
          description: Account created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /users:
    get:
      tags:
        - User
      summary: Get all users
      description: Returns the users
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      tags:
        - User
      summary: Get a user
      description: Returns the user specified
      operationId: getUser
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - User
      summary: Delete a user
      description: Deletes the user specified
      operationId: deleteUser
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyObject'
        '400':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    ChallengeStatus:
      description: The status of the challenge.
      type: string
      enum:
        - upcoming
        - active
        - completed
      example: active
    ChallengeDifficulty:
      description: The difficulty level of a challenge.
      type: string
      enum:
        - good_for_beginners
        - intermediate
        - advanced
      example: intermediate
    ChallengeIncentiveType:
      description: The incentive type of the challenge.
      type: string
      enum:
        - monetary
        - publication
        - speaking_engagement
        - other
      example: publication
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        totalPages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        hasNext:
          description: Returns if there is a next page.
          type: boolean
          example: true
        hasPrevious:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    ChallengeCreateRequest:
      type: object
      description: The information used to create a challenge
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 60
          example: Example challenge
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        incentiveTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeIncentiveType'
        difficulty:
          $ref: '#/components/schemas/ChallengeDifficulty'
      required:
        - name
        - status
    ChallengeId:
      description: The unique identifier of a challenge.
      type: integer
      format: int64
      example: 1
    Challenge:
      type: object
      description: A challenge
      allOf:
        - $ref: '#/components/schemas/ChallengeCreateRequest'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/ChallengeId'
            createdAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
            updatedAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
          required:
            - id
            - createdAt
            - updatedAt
    ChallengesPage:
      type: object
      description: A page of challenges
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            challenges:
              description: A list of challenges
              type: array
              items:
                $ref: '#/components/schemas/Challenge'
          required:
            - challenges
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: >-
            A human readable explanation specific to this occurrence of the
            problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
    Email:
      description: An email address.
      type: string
      format: email
      example: john.smith@example.com
    OrganizationLogin:
      description: The login of an organization
      type: string
      minLength: 3
      maxLength: 25
      pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
      example: example-org
    OrganizationCreateRequest:
      type: object
      description: The information required to create an org account
      properties:
        email:
          $ref: '#/components/schemas/Email'
        login:
          $ref: '#/components/schemas/OrganizationLogin'
        name:
          type: string
          example: Example organization
        avatarUrl:
          type: string
          format: url
          example: 'https://via.placeholder.com/300.png'
          nullable: true
        websiteUrl:
          type: string
          format: url
          example: 'https://example.com'
        description:
          type: string
          example: A short description of the organization.
      required:
        - login
    OrganizationId:
      description: The unique identifier of an organization
      type: integer
      format: int64
      example: 1
    Organization:
      type: object
      description: An organization
      allOf:
        - $ref: '#/components/schemas/OrganizationCreateRequest'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/OrganizationId'
            createdAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
            updatedAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
          required:
            - id
            - createdAt
            - updatedAt
    OrganizationsPage:
      type: object
      description: A page of organizations
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            organizations:
              description: A list of organizations
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - organizations
      x-java-class-annotations:
        - '@lombok.Builder'
    UserCreateRequest:
      type: object
      description: The information required to create a user account
      properties:
        login:
          type: string
        email:
          $ref: '#/components/schemas/Email'
        password:
          type: string
          format: password
        name:
          type: string
          nullable: true
        avatarUrl:
          type: string
          format: url
          example: 'https://example.com/awesome-avatar.png'
          nullable: true
        bio:
          type: string
          nullable: true
      required:
        - login
        - email
        - password
      example:
        login: awesome-user
        email: awesome-user@example.org
        password: yourpassword
        name: Awesome User
        avatarUrl: 'https://example.com/awesome-avatar.png'
        bio: A great bio
    AccountId:
      description: The unique identifier of an account
      type: integer
      format: int64
      example: 1
    UserCreateResponse:
      type: object
      description: The response returned after the creation of the user
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
      required:
        - id
      example:
        id: 507f1f77bcf86cd799439011
      x-java-class-annotations:
        - '@lombok.Builder'
    UserStatus:
      description: The account status of a user
      type: string
      enum:
        - pending
        - approved
        - disabled
        - blacklist
      example: pending
    User:
      type: object
      description: A simple user
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
        login:
          type: string
        email:
          $ref: '#/components/schemas/Email'
        name:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/UserStatus'
        avatarUrl:
          type: string
          format: url
          example: 'https://example.com/awesome-avatar.png'
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        type:
          type: string
          example: User
        bio:
          type: string
          nullable: true
      required:
        - login
        - email
        - createdAt
        - updatedAt
        - type
      example:
        login: awesome-user
        email: awesome-user@example.org
        name: Awesome User
        status: approved
        avatarUrl: 'https://example.com/awesome-avatar.png'
        bio: A great bio
        createdAt: '2017-07-08T16:18:44-04:00'
        updatedAt: '2017-07-08T16:18:44-04:00'
        type: User
    UsersPage:
      type: object
      description: A page of users
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            users:
              description: A list of users
              type: array
              items:
                $ref: '#/components/schemas/User'
          required:
            - users
      x-java-class-annotations:
        - '@lombok.Builder'
    EmptyObject:
      type: object
      description: Empty JSON object
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    Conflict:
      description: The request conflicts with current state of the target resource
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
  parameters:
    pageNumber:
      name: pageNumber
      description: The page number
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
    pageSize:
      name: pageSize
      description: The number of items in a single page
      in: query
      schema:
        type: integer
        format: int32
        default: 100
        minimum: 1
    status:
      name: status
      description: Array of challenge status used to filter the results.
      in: query
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/ChallengeStatus'
    difficulty:
      name: difficulty
      description: Array of challenge difficulty levels used to filter the results.
      in: query
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/ChallengeDifficulty'
    incentiveTypes:
      name: incentiveTypes
      description: Array of challenge incentive types used to filter the results.
      in: query
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/ChallengeIncentiveType'
    organizationLogin:
      name: organizationLogin
      in: path
      description: The login of the organization
      required: true
      schema:
        $ref: '#/components/schemas/OrganizationLogin'
    userId:
      name: userId
      in: path
      description: 'The unique identifier of the user, either the user account ID or login'
      required: true
      schema:
        $ref: '#/components/schemas/AccountId'
