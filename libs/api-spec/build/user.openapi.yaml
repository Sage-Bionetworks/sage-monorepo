openapi: 3.0.3
info:
  version: 0.6.0
  title: Challenge User API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/challenge-registry
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/challenge-registry
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
tags:
  - name: User
    description: Operations about users
paths:
  /users/{userId}:
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      tags:
        - User
      summary: Get a user
      description: Returns the user specified
      operationId: getUser
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - User
      summary: Delete a user
      description: Deletes the user specified
      operationId: deleteUser
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyObject'
        '400':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    AccountId:
      description: The unique identifier of an account
      type: string
      example: 507f1f77bcf86cd799439011
    UserCreateResponse:
      type: object
      description: The response returned after the creation of the user
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
      required:
        - id
      example:
        id: 507f1f77bcf86cd799439011
    Email:
      description: An email address
      type: string
      format: email
      example: john.smith@example.com
    User:
      type: object
      description: A simple user
      allOf:
        - $ref: '#/components/schemas/UserCreateResponse'
        - type: object
          properties:
            login:
              type: string
            email:
              $ref: '#/components/schemas/Email'
            name:
              type: string
              nullable: true
            avatarUrl:
              type: string
              format: url
              example: https://example.com/awesome-avatar.png
              nullable: true
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            type:
              type: string
              example: User
            bio:
              type: string
              nullable: true
          required:
            - login
            - email
            - createdAt
            - updatedAt
            - type
          example:
            login: awesome-user
            email: awesome-user@example.org
            name: Awesome User
            avatarUrl: https://example.com/awesome-avatar.png
            bio: A great bio
            createdAt: '2017-07-08T16:18:44-04:00'
            updatedAt: '2017-07-08T16:18:44-04:00'
            type: User
    Error:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
    EmptyObject:
      type: object
      description: Empty JSON object
  parameters:
    userId:
      name: userId
      in: path
      description: The unique identifier of the user, either the user account ID or login
      required: true
      schema:
        $ref: '#/components/schemas/AccountId'
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
