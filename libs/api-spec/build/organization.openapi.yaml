openapi: 3.0.3
info:
  version: 1.0.0
  title: Challenge Organization API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/challenge-registry
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/challenge-registry
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
  - url: http://localhost/v1
tags:
  - name: Organization
    description: Operations about organizations
paths:
  /organizations:
    get:
      tags:
        - Organization
      summary: Get all organizations
      description: Returns the organizations
      operationId: listOrganizations
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations/{organizationId}:
    parameters:
      - $ref: '#/components/parameters/organizationId'
    get:
      tags:
        - Organization
      summary: Get an organization
      description: Returns the organization specified
      operationId: getOrganization
      responses:
        '200':
          description: An organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  parameters:
    pageNumber:
      name: pageNumber
      description: The page number
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
    pageSize:
      name: pageSize
      description: The number of items in a single page
      in: query
      schema:
        type: integer
        format: int32
        default: 100
        minimum: 10
    organizationId:
      name: organizationId
      in: path
      description: The unique identifier of the organization
      required: true
      schema:
        $ref: '#/components/schemas/OrganizationId'
  schemas:
    PageMetadata:
      type: object
      description: The metadata of a page
      properties:
        paging:
          description: Links to navigate to different pages of results
          type: object
          properties:
            next:
              description: Link to the next page of results
              type: string
              format: url
        totalResults:
          description: Total number of results in the result set
          type: integer
      required:
        - paging
        - totalResults
    Email:
      description: An email address.
      type: string
      format: email
      example: john.smith@example.com
    OrganizationCreateRequest:
      type: object
      description: The information required to create an org account
      properties:
        email:
          $ref: '#/components/schemas/Email'
        login:
          type: string
          example: example-organization
        name:
          type: string
          example: Example organization
        avatarUrl:
          type: string
          format: url
          example: https://via.placeholder.com/300.png
          nullable: true
    OrganizationId:
      description: The unique identifier of an organization
      type: integer
      format: int64
      example: 1
    Organization:
      type: object
      description: An organization
      allOf:
        - $ref: '#/components/schemas/OrganizationCreateRequest'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/OrganizationId'
          required:
            - id
    OrganizationsPage:
      type: object
      description: A page of organizations
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            organizations:
              description: A list of organizations
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - organizations
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
