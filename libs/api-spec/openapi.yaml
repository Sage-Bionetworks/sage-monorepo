components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    OAuth:
      type: oauth2
      description: For more information, see https://api.challenge-registry.org/docs/oauth
      flows:
        implicit:
          authorizationUrl: /oauth2/authorize
          scopes:
            read:users: read users info
            write:users: modify or remove users
  schemas:
    AccountLogin:
      description: The user or organization account name
      type: string
      minLength: 3
      maxLength: 25
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      example: awesome-user
    AccountId:
      description: The unique identifier of an account
      type: string
      example: 507f1f77bcf86cd799439011
    Account:
      type: object
      description: A user or organization account
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
        login:
          $ref: '#/components/schemas/AccountLogin'
        type:
          type: string
          enum:
            - User
            - Organization
      required:
        - id
        - login
        - type
      example:
        id: 507f1f77bcf86cd799439011
        login: awesome-user
        type: User
    Error:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: >-
            A human readable explanation specific to this occurrence of the
            problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
    LocalAuthRequest:
      type: object
      description: The information required to authentify a local account
      properties:
        login:
          $ref: '#/components/schemas/AccountLogin'
        password:
          type: string
      required:
        - login
        - password
      example:
        login: awesome-user
        password: yourpassword
    LocalAuthResponse:
      type: object
      description: The token returned after the authentication of a local account
      properties:
        token:
          type: string
      required:
        - token
      example:
        token: >-
          eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiI2MTNlM2RiNWNhYzdjZDcwNmNjZDBjNDEiLCJpYXQiOjE2MzE0Njg5ODEsImV4cCI6MTYzMTQ2ODk4Nn0.shJH6Tp19nzjU8Bnlov55hqtkwwu6E_5ZTrhOZu8dyQ
    EmptyObject:
      type: object
      description: Empty JSON object
    Topic:
      description: The topic
      type: string
      minLength: 3
      maxLength: 30
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      example:
        - breast-cancer
        - ehr
    ChallengeInputDataType:
      description: A challenge input data type
      type: string
      minLength: 3
      maxLength: 30
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      example:
        - genomic
        - clinical
    ChallengeStatus:
      description: The status of the challenge
      type: string
      enum:
        - upcoming
        - active
        - completed
      example: active
    ChallengePlatformId:
      description: The unique identifier of a challenge platform
      type: string
      example: 507f1f77bcf86cd799439011
    ChallengeDifficulty:
      description: The difficulty level of a challenge
      type: string
      enum:
        - GoodForBeginners
        - Intermediate
        - Advanced
      example: Intermediate
    ChallengeSubmissionType:
      description: The submission type of the challenge
      type: string
      enum:
        - DockerImage
        - PredictionFile
        - Other
      example: DockerImage
    ChallengeIncentiveType:
      description: The incentive type of the challenge
      type: string
      enum:
        - Monetary
        - Publication
        - SpeakingEngagement
        - Other
      example: Monetary
    DateRange:
      type: object
      description: A date range
      properties:
        start:
          description: Start date of the date range
          type: string
          format: date
        end:
          description: End date of the date range
          type: string
          format: date
      example:
        start: '2021-07-17'
        end: '2021-07-17'
    OrgId:
      description: The unique identifier of an organization
      type: string
      example: 507f1f77bcf86cd799439011
    UserId:
      description: The unique identifier of a user
      type: string
      example: 507f1f77bcf86cd799439011
    ResponsePageMetadata:
      type: object
      description: A page of results
      properties:
        offset:
          description: Index of the first result that must be returned
          type: integer
        limit:
          description: Maximum number of results returned
          type: integer
        paging:
          description: Links to navigate to different pages of results
          type: object
          properties:
            next:
              description: Link to the next page of results
              type: string
              format: url
        totalResults:
          description: Total number of results in the result set
          type: integer
      required:
        - offset
        - limit
        - paging
        - totalResults
    ChallengeId:
      description: The unique identifier of the challenge
      type: string
      example: 507f1f77bcf86cd799439011
    ChallengeCreateResponse:
      type: object
      description: The unique identifier of the challenge created
      properties:
        id:
          $ref: '#/components/schemas/ChallengeId'
      required:
        - id
      example:
        id: 507f1f77bcf86cd799439011
    ChallengeName:
      description: The name of the a challenge
      type: string
      minLength: 3
      maxLength: 60
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      example: awesome-challenge
    ChallengeCreateRequest:
      type: object
      description: The information used to create a challenge
      properties:
        name:
          $ref: '#/components/schemas/ChallengeName'
        displayName:
          type: string
          minLength: 3
          maxLength: 60
        description:
          description: A short description of the challenge
          type: string
          nullable: true
          maxLength: 280
        websiteUrl:
          type: string
          format: url
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        startDate:
          type: string
          format: date
          nullable: true
        endDate:
          type: string
          format: date
          nullable: true
        incentiveTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeIncentiveType'
          nullable: true
        platformId:
          $ref: '#/components/schemas/ChallengePlatformId'
          nullable: true
        difficulty:
          $ref: '#/components/schemas/ChallengeDifficulty'
        submissionTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeSubmissionType'
          nullable: true
        topics:
          type: array
          items:
            $ref: '#/components/schemas/Topic'
          maxItems: 30
        inputDataTypes:
          type: array
          items:
            $ref: '#/components/schemas/ChallengeInputDataType'
          maxItems: 10
          nullable: true
        doi:
          type: string
          nullable: true
        participantCount:
          type: integer
          minimum: 0
          nullable: true
      required:
        - name
        - description
      example:
        name: awesome-challenge
        displayName: Awesome Challenge
        description: This challenge is awesome.
        websiteUrl: https://synapse.org/awesome-challenge
        status: active
        startDate: '2020-11-10'
        endDate: '2020-12-31'
        platformId: 507f1f77bcf86cd799439011
        submissionTypes:
          - PredictionFile
          - DockerImage
        incentiveTypes:
          - Monetary
          - Publication
        topics:
          - breast-cancer
          - covid
        dataTypes:
          - genomic
          - ehr
        doi: http://doi.org/10.5281/zenodo.3714971
        participantCount: 100
    ChallengeReadmeId:
      description: The unique identifier of a challenge README
      type: string
      example: 507f1f77bcf86cd799439011
    Challenge:
      type: object
      description: A challenge
      allOf:
        - $ref: '#/components/schemas/ChallengeCreateResponse'
        - $ref: '#/components/schemas/ChallengeCreateRequest'
        - type: object
          properties:
