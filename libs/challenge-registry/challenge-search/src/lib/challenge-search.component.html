<div class="base mat-typography">
  <section id="top">
    <div id="breadcrumbs" class="row">
      <a aria-label="Back to home" href="/home"><mat-icon aria-hidden="true">home</mat-icon></a>
      <mat-icon aria-hidden="true">chevron_right</mat-icon>
      <span>Search</span>
    </div>
    <div id="title" class="row">
      <div class="col col-10">
        <h2>Search the Challenge Registry</h2>
        <!-- TODO: add "Add Challenge" button when service is available -->
      </div>
      <div class="col col-2">
        <div class="stats-group">
          <div class="stat-item">
            <h4>0</h4>
            <p class="mat-caption">total in the registry</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="search-field">
          <input aria-label="Search the registry" type="text" placeholder="Search challenges" />
          <i><mat-icon aria-hidden="true">search</mat-icon></i>
        </div>
      </div>
    </div>
  </section>
  <section id="bottom" class="row">
    <div class="facets col">
      <div class="facet">
        <p-panel header="Challenge Year" [toggleable]="true">
          <div *ngFor="let year of challengeStartYearRangeFilterValues">
            <p-radioButton [inputId]="year.label" [value]="year.value" [(ngModel)]="selectedYear"
              >sadads</p-radioButton
            >
            <label [for]="year">{{ year.label }}</label>
          </div>
          <p-calendar
            [(ngModel)]="customYear"
            view="month"
            dateFormat="mm/yy"
            selectionMode="range"
            [yearNavigator]="true"
            yearRange="2000:2030"
            [readonlyInput]="true"
            inputId="custombar"
          ></p-calendar>
          <label for="custombar">mm/yyyy - mm/yyyy</label>
        </p-panel>
