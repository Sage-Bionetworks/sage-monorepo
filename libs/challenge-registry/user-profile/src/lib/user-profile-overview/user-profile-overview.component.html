<main *ngIf="user" class="main-section-bio-container">
  <section id="main" class="main-section-bio-main-section">
    <div class="main-section-bio-container1">
      <span class="main-section-bio-text">Biography</span>
      {{user.bio}}
    </div>
    <div class="main-section-bio-container2">
      <h3 class="main-section-bio-text7">ORGANIZATIONS</h3>
      <challenge-registry-org-card
        *ngFor="let org of orgs"
        [org]="org">
    </challenge-registry-org-card>
    </div>
  </section>
</main>
