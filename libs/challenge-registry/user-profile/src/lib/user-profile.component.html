<div class="base mat-typography" *ngIf="user$ | async as user">
  <section id="top" class="row">
    <challenge-registry-avatar
      class="profile-pic"
      [avatar]="userAvatar"
    ></challenge-registry-avatar>
    <div id="details" class="col">
      <h2>
        Awesome User <mat-icon aria-hidden="true" class="verified">verified_outline</mat-icon>
      </h2>
      <p class="username">@awesome-user</p>
      <div class="user-tag">User</div>
    </div>
    <div id="activity" class="col">
      <div class="activity-card">
        <p class="mat-body-strong card-title">ROCC user since:</p>
        <p>01/01/2020</p>
      </div>
      <div class="activity-card">
        <p class="mat-body-strong card-title">Profile last updated:</p>
        <p>03/31/2022</p>
      </div>
    </div>
  </section>
  <section id="stats" class="row">
    <div class="col fill-empty"></div>
    <div class="col">
      <challenge-registry-user-profile-stats
      [loggedIn]="loggedIn"
    ></challenge-registry-user-profile-stats>
    </div>
  </section>
  <section id="bottom" class="row">
    <div class="sidenav col">
      <div class="nav-group">
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'overview' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['overview'] }"
        >
          Biography
        </a>
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'challenges' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['challenges'] }"
        >
          Challenges
        </a>
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'starred' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['starred'] }"
        >
          Starred
        </a>
      </div>
    </div>
    <div class="main col">
      <ng-container [ngSwitch]="activeTab">
        <challenge-registry-user-profile-overview *ngSwitchCase="tabs['overview']" [user]="user">
        </challenge-registry-user-profile-overview>
        <challenge-registry-user-profile-challenges
          *ngSwitchCase="tabs['challenges']"
          [user]="user"
        >
        </challenge-registry-user-profile-challenges>
        <challenge-registry-user-profile-starred
          *ngSwitchCase="tabs['starred']"
          [user]="user"
          [loggedIn]="loggedIn"
        >
        </challenge-registry-user-profile-starred>
      </ng-container>
    </div>
  </section>
</div>

<challenge-registry-footer [version]="appVersion"></challenge-registry-footer>
