<main>
  <div id="stars">
    <h3>Starred</h3>
    <div class="tab-nav-group">
      <button
        class="tab-item"
        (click)="clickEvent('challenges')"
        [ngClass]="{ 'active-tab': activeTab === tabs['challenges'] }"
      >
        Challenges
      </button>
      <button
        class="tab-item"
        (click)="clickEvent('organizations')"
        [ngClass]="{ 'active-tab': activeTab === tabs['organizations'] }"
      >
        Organizations
      </button>
    </div>
    <div class="card-group">
      <ng-container [ngSwitch]="activeTab">
        <div *ngSwitchCase="tabs['challenges']" class="main-section-stars-card-group">
          <challenge-registry-challenge-card
            *ngFor="let challenge of challenges"
            [challenge]="challenge"
          >
          </challenge-registry-challenge-card>
        </div>
        <div *ngSwitchCase="tabs['organizations']" class="main-section-stars-card-group">
          <challenge-registry-organization-card
            *ngFor="let organization of organizations"
            [organization]="organization"
          >
          </challenge-registry-organization-card>
        </div>
      </ng-container>
      <div class="card-paginator"></div>
    </div>
  </div>
</main>
