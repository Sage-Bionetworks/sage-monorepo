<main *ngIf="challenge">
  <div id="bio" class="row">
    <div class="col">
      <h3>Overview</h3>
      <p>{{ challenge.description }}</p>
    </div>
  </div>
  <div id="contact" class="row">
    <div class="col">
      <p class="section-title">WEBSITE</p>
      <a class="link-text" href="challenge.websiteUrl">
        {{ challenge.websiteUrl }}
      </a>
    </div>
    <!-- <div class="col">
      <p class="section-title">CONTACT EMAIL</p>
      <a class="link-text">{{ challenge.email }}</a>
    </div> -->
  </div>
</main>
