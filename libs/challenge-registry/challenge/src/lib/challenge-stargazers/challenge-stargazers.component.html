<main>
  <div id="stargazers">
    <h3>Stargazers</h3>
    <div class="card-group">
      <challenge-registry-person-card
        *ngFor="let stargazer of stargazers"
        [name]="stargazer.name"
        [avatarSize]="120"
        [affiliation]="organization.name"
      >
      </challenge-registry-person-card>
    </div>
  </div>
</main>
