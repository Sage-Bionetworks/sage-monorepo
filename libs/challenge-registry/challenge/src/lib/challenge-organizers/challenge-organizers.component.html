<main>
  <div id="organizers">
    <h3>Organizers</h3>
    <div class="card-group">
      <challenge-registry-person-card
        *ngFor="let organizer of organizers"
        [name]="organizer.name"
        [avatarSize]="120"
        [affiliation]="organization.name"
      >
      </challenge-registry-person-card>
    </div>
  </div>
</main>
