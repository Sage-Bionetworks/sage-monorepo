openapi: 3.0.3
info:
  version: 1.0.0
  title: Challenge Organization API
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/challenge-registry
  contact:
    name: Support
    url: https://github.com/Sage-Bionetworks/challenge-registry
  x-logo:
    url: https://Sage-Bionetworks.github.io/rocc-schemas/logo.png
servers:
  - url: http://localhost/v1
tags:
  - name: Organization
    description: Operations about organizations
paths:
  /organizations:
    get:
      tags:
        - Organization
      summary: Get all organizations
      description: Returns the organizations
      operationId: listOrganizations
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationsPage'
          description: Success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organizations/{organizationLogin}:
    parameters:
      - $ref: '#/components/parameters/organizationLogin'
    get:
      tags:
        - Organization
      summary: Get an organization
      description: Returns the organization specified
      operationId: getOrganization
      responses:
        '200':
          description: An organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  parameters:
    pageNumber:
      name: pageNumber
      description: The page number
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
    pageSize:
      name: pageSize
      description: The number of items in a single page
      in: query
      schema:
        type: integer
        format: int32
        default: 100
        minimum: 1
    organizationLogin:
      name: organizationLogin
      in: path
      description: The login of the organization
      required: true
      schema:
        $ref: '#/components/schemas/OrganizationLogin'
  schemas:
    PageMetadata:
      type: object
      description: The metadata of a page.
      properties:
        number:
          description: The page number.
          type: integer
          format: int32
          example: 99
        size:
          description: The number of items in a single page.
          type: integer
          format: int32
          example: 99
        totalElements:
          description: Total number of elements in the result set.
          type: integer
          format: int64
          example: 99
        totalPages:
          description: Total number of pages in the result set.
          type: integer
          format: int32
          example: 99
        hasNext:
          description: Returns if there is a next page.
          type: boolean
          example: true
        hasPrevious:
          description: Returns if there is a previous page.
          type: boolean
          example: true
      required:
        - number
        - size
        - totalElements
        - totalPages
        - hasNext
        - hasPrevious
    Email:
      description: An email address.
      type: string
      format: email
      example: john.smith@example.com
    OrganizationLogin:
      description: The login of an organization
      type: string
      minLength: 3
      maxLength: 25
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      example: example-org
    OrganizationCreateRequest:
      type: object
      description: The information required to create an org account
      properties:
        email:
          $ref: '#/components/schemas/Email'
        login:
          $ref: '#/components/schemas/OrganizationLogin'
        name:
          type: string
          example: Example organization
        avatarUrl:
          type: string
          format: url
          example: https://via.placeholder.com/300.png
          nullable: true
        websiteUrl:
          type: string
          format: url
          example: https://example.com
        description:
          type: string
          example: A short description of the organization.
      required:
        - login
    OrganizationId:
      description: The unique identifier of an organization
      type: integer
      format: int64
      example: 1
    Organization:
      type: object
      description: An organization
      allOf:
        - $ref: '#/components/schemas/OrganizationCreateRequest'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/OrganizationId'
            createdAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
            updatedAt:
              type: string
              format: date-time
              example: '2022-07-04T22:19:11Z'
          required:
            - id
            - createdAt
            - updatedAt
    OrganizationsPage:
      type: object
      description: A page of organizations
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            organizations:
              description: A list of organizations
              type: array
              items:
                $ref: '#/components/schemas/Organization'
          required:
            - organizations
      x-java-class-annotations:
        - '@lombok.Builder'
    BasicError:
      type: object
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          type: string
          description: A human readable documentation for the problem type
        status:
          type: integer
          description: The HTTP status code
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem
        type:
          type: string
          description: An absolute URI that identifies the problem type
      required:
        - title
        - status
      x-java-class-annotations:
        - '@lombok.Builder'
  responses:
    BadRequest:
      description: Invalid request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    InternalServerError:
      description: The request cannot be fulfilled due to an unexpected server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
    NotFound:
      description: The specified resource was not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/BasicError'
