type: object
description: A challenge platform
properties:
  id:
    $ref: ChallengePlatformId.yaml
  slug:
    $ref: ChallengePlatformSlug.yaml
  name:
    $ref: ChallengePlatformName.yaml
  avatarUrl:
    type: string
    format: url
    example: https://via.placeholder.com/300.png
  websiteUrl:
    type: string
    format: url
    example: https://example.com
  createdAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
  updatedAt:
    type: string
    format: date-time
    example: '2022-07-04T22:19:11Z'
required:
  - id
  - slug
  - name
  - avatarUrl
  - websiteUrl
  - createdAt
  - updatedAt
