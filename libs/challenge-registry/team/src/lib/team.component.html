<section id="team" class="mat-typography">
  <img class="team-logo" src="assets/images/registry_b.png" alt="Challenge Registry" />
  <h2>Meet Our Team</h2>
  <div class="member-group">
    <div class="member-card">
      <img class="member-pic" src="assets/images/thomas.png" alt="Thomas Schaffter" />
      <h3 class="card-name">Thomas Schaffter</h3>
      <p class="card-roles">project lead, developer</p>
    </div>

    <div class="member-card">
      <img class="member-pic" src="assets/images/rong.png" alt="Thomas Schaffter" />
      <h3 class="card-name">Rong Chai</h3>
      <p class="card-roles">developer, data curator</p>
    </div>

    <div class="member-card">
      <img class="member-pic" src="assets/images/verena.png" alt="Thomas Schaffter" />
      <h3 class="card-name">Verena Chung</h3>
      <p class="card-roles">developer, design</p>
    </div>
  </div>
  <div class="description">
    <h3>
      We are engineers at <em>Sage Bionetworks</em>, a non-profit organization dedicated to the
      world of open science and FAIR data.
    </h3>
  </div>
</section>
<challenge-registry-footer [version]="appVersion"></challenge-registry-footer>
