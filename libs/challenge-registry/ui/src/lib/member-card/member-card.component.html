<div *ngIf="member">
  <div class="member-card">
    <challenge-registry-avatar class="member-card-pic" [avatar]="memberAvatar" [size]="size">
    </challenge-registry-avatar>
    <p class="member-card-name">{{ member.name }}</p>
    <p class="member-card-affiliation">{{ memberOrg.name }}</p>
    <div class="member-card-admin-chip">
      <mat-icon aria-hidden="true" *ngIf="memberRoles.includes('admin')"> emoji_people </mat-icon>
      <span class="member-card-admin-chip-text">admin</span>
    </div>
  </div>
</div>
