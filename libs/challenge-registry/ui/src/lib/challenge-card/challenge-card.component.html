<div *ngIf="challenge">
  <div class="challenge-card">
    <div class="card-banner">
      <!-- update to retrieve banner path from challenge obj when API ready -->
    </div>
    <div class="star-btn">
      <mat-icon aria-hidden="true" class="card-icon">star_outline</mat-icon>
      <span class="challenge-card-text1">{{ challenge.starredCount }}</span>
    </div>
    <div class="card-body">
      <p class="card-title">{{ challenge.displayName }}</p>
      <p class="card-subtitle">{{ platform }}</p>
      <p class="card-desc">{{ challenge.description }}</p>
    </div>
    <div class="card-footer">
      <div class="difficulty-tag mat-small">
        <mat-icon aria-hidden="true" class="card-icon">timeline</mat-icon>
        {{ difficulty }}
      </div>
      <div class="status-tag mat-small" [ngClass]="statusClass">
        {{ status }}
      </div>
    </div>
  </div>
</div>
