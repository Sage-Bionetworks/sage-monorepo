<div *ngIf="challenge">
  <div class="challenge-card-container">
    <div class="challenge-card-container1">
      <div class="challenge-card-card-banner">
        <span class="challenge-card-text"><span>banner pic</span></span>
      </div>
      <div class="challenge-card-starred">
        <span class="challenge-card-text1"><span>3</span></span>
        <img
          alt="starI3130493454511"
          src="public/playground_assets/357c9e04-a42e-4fef-b02b-6a60e8805fe0-9xx9.svg"
          class="challenge-card-icon"
        />
      </div>
      <div class="challenge-card-card-title">
        <span class="challenge-card-text2"><span>Awesome Challenge</span></span>
        <span class="challenge-card-text3"><span>Awesome Platform</span></span>
      </div>
      <span class="challenge-card-text4">
        <span>
          This is the challenge tagline. It should be a short descriptive
          summary of the challenge.
        </span>
      </span>
      <div class="challenge-card-card-footer">
        <div class="challenge-card-status-tag">
          <img
            alt="containerI313049478621102929"
            src="public/playground_assets/7ec1ad96-d0c8-46f8-8d26-a7946d141eff-4ez.svg"
            class="challenge-card-svg"
          />
          <span class="challenge-card-text5"><span>No status</span></span>
        </div>
        <div class="challenge-card-difficulty-tag">
          <span class="challenge-card-text6">
            <span>Good for Beginners</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
