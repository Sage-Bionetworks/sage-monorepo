<div *ngFor="let value of values" class="p-field-checkbox">
  <p-checkbox
    name="{{ 'checkbox-' + value.label }}"
    [value]="value.value"
    [(ngModel)]="selectedValues"
    (onChange)="onChange(selectedValues)"
    inputId="{{ formatId(inputId + '-' + value.value) }}"
  ></p-checkbox>
  <label for="{{ formatId(inputId + '-' + value.value) }}">{{ value.label }}</label>
</div>
