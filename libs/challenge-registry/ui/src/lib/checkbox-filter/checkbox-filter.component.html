<div *ngFor="let value of values" class="p-field-checkbox">
  <p-checkbox
    name="{{ 'checkbox-' + value.label }}"
    [value]="value.value"
    [(ngModel)]="selectedValues"
    (onChange)="onChange(selectedValues)"
    inputId="{{ 'id-' + value.label }}"
  ></p-checkbox>
  <label for="{{ 'id-' + value.label }}">{{ value.label }}</label>
</div>
