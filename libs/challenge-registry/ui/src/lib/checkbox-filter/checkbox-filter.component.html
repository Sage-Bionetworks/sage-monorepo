<div *ngFor="let value of values" class="p-field-checkbox">
  <p-checkbox
    name="{{ 'checkbox-' + value.value }}"
    [value]="value.value"
    [(ngModel)]="selectedValues"
    (onChange)="onChange(selectedValues)"
    inputId="{{ inputId + '-' + value.value }}"
  ></p-checkbox>
  <label for="{{ inputId + '-' + value.value }}">{{ value.label }}</label>
</div>
