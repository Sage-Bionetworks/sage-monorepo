<div *ngIf="organization">
  <div class="organization-card">
    <challenge-registry-avatar class="org-card-banner" [avatar]="organizationAvatar">
    </challenge-registry-avatar>
    <div class="card-text">
      <p class="card-title">{{ organization.name }}</p>
      <a class="card-subtitle" [routerLink]="['/org', organization.login]"
        >@{{ organization.login }}</a
      >
    </div>
  </div>
</div>
