<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="sage-navbar-header" aria-label="Top Toolbar">
  <a mat-button class="home-btn" routerLink="/" aria-label="Sage Angular">
    <img class="logo" src="assets/images/registry.png" alt="OpenChallenges" />
    <span>{{ title }}</span>
  </a>

  <a
    mat-button
    class="sage-navbar-hide-small sage-button"
    *ngFor="let key of sectionsKeys"
    [routerLink]="key"
    >{{ sections[key].name }}
  </a>

  <div class="flex-spacer"></div>

  <a
    mat-button
    class="sage-button"
    *ngIf="!isLoggedIn"
    (click)="logInClicked.emit(true)"
    aria-label="Log In"
    >Log In</a
  >
  <a mat-button class="sage-button" *ngIf="!isLoggedIn" routerLink="/signup" aria-label="Sign Up"
    >Join OC</a
  >

  <!-- *ngIf="isLoggedIn" -->
  <challenge-registry-user-button
    [avatar]="userAvatar"
    [menuItems]="userMenuItems"
    (menuItemSelected)="selectUserMenuItem($event)"
  >
  </challenge-registry-user-button>
</nav>
