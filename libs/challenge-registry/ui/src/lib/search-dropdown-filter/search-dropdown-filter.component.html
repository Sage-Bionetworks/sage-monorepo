<p-multiSelect
  [options]="values"
  [(ngModel)]="selectedValues"
  (onChange)="onChange(selectedValues)"
  placeholder="Search {{ name.slice(0, -1) + '(s)' }}"
  [maxSelectedLabels]="2"
  selectedItemsLabel="{0} items selected"
  [showTransitionOptions]="'0ms'"
  [hideTransitionOptions]="'0ms'"
>
  <!-- custom list items -->
  <ng-template let-value pTemplate="values">
    <div class="item-container">
      <challenge-registry-avatar [avatar]="getAvatar(value)"></challenge-registry-avatar>
      <span class="item-label">{{ value.label || '&nbsp;' }}</span>
    </div>
  </ng-template>
</p-multiSelect>
