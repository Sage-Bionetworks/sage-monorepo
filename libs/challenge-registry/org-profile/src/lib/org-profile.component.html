<div class="base mat-typography" *ngIf="organization$ | async as org">
  <section id="top" class="row">
    <challenge-registry-avatar
      class="profile-pic"
      [avatar]="organizationAvatar"
    ></challenge-registry-avatar>
    <div id="details" class="col">
      <h2>
        {{ org.name }}
        <mat-icon aria-hidden="true" class="verified">verified_outline</mat-icon>
      </h2>
      <p class="username">@{{ org.login }}</p>
      <div class="user-tag">Organization</div>
    </div>
    <div id="activity" class="col">
      <div class="activity-card">
        <p class="mat-body-strong">ROCC user since:</p>
        <p>01/01/2020</p>
      </div>
      <div class="activity-card">
        <p class="mat-body-strong">Profile last updated:</p>
        <p>03/31/2022</p>
      </div>
    </div>
  </section>
  <section id="stats" class="row">
    <div class="col fill-empty"></div>
    <div class="col">
      <challenge-registry-org-profile-stats
        [loggedIn]="loggedIn"
      ></challenge-registry-org-profile-stats>
    </div>
  </section>
  <section id="bottom" class="row">
    <div class="sidenav col">
      <div class="nav-group">
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'overview' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['overview'] }"
        >
          Biography
        </a>
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'challenges' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['challenges'] }"
        >
          Challenges
        </a>
        <a
          class="nav-item"
          routerLink="."
          [queryParams]="{ tab: 'members' }"
          [ngClass]="{ 'active-tab': activeTab === tabs['members'] }"
        >
          Members
        </a>
      </div>
    </div>
    <div class="main col">
      <ng-container [ngSwitch]="activeTab">
        <challenge-registry-org-profile-overview
          *ngSwitchCase="tabs['overview']"
          [organization]="org"
        >
        </challenge-registry-org-profile-overview>
        <challenge-registry-org-profile-challenges
          *ngSwitchCase="tabs['challenges']"
          [organization]="org"
        >
        </challenge-registry-org-profile-challenges>
        <challenge-registry-org-profile-members
          *ngSwitchCase="tabs['members']"
          [organization]="org"
        >
        </challenge-registry-org-profile-members>
      </ng-container>
    </div>
  </section>
</div>

<challenge-registry-footer [version]="appVersion"></challenge-registry-footer>
