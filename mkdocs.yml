repo_name: sage-monorepo
nav:
  - Home: index.md
  - Updates:
      - Overview: updates/index.md
      - August 2025: updates/august-2025.md
      - January 2024: updates/january-2024.md
      - September 2023: updates/september-2023.md
      - June 2023: updates/june-2023.md
      - January 2023: updates/january-2023.md
  - Blog: blog/index.md
  - Products:
      - Service Catalog: products/services.md
      - Agora: products/agora.md
      - AMP-ALS: api/amp-als.md
      - BixArena: api/bixarena.md
      - Model-AD: api/model-ad.md
      - OpenChallenges: products/openchallenges.md
      - Synapse: api/synapse.md
  - Develop:
      - Quick Start: develop/quick-start.md
      - Remote Development: develop/remote-dev.md
      - Architecture:
          - Nx Workspace: develop/architecture/what-is-nx.md
          - Dev Containers: develop/architecture/what-is-devcontainer.md
      - Tutorials:
          - Angular:
              - Create App: develop/tutorials/angular/add-app.md
              - Add API Client: develop/tutorials/angular/add-api-client.md
              - Add Component: develop/tutorials/angular/add-component.md
              - Add Library: develop/tutorials/angular/add-library.md
          - Java:
              - Add Library: develop/tutorials/java/add-library.md
              - Add REST API: develop/tutorials/java/add-rest-api.md
          - Python:
              - Add REST API: develop/tutorials/python/add-rest-api.md
          - Docker:
              - New Project: develop/tutorials/docker/new-project.md
          - R:
              - New Project: develop/tutorials/r/new-project.md
      - Advanced:
          - Remote Development: develop/advanced/developing-on-a-remote-host.md
          - Multi-author Commits: develop/advanced/creating-a-commit-with-multiple-authors.md
  - API:
      - Agora: api/agora.md
      - AMP-ALS: api/amp-als.md
      - BixArena: api/bixarena.md
      - Model-AD: api/model-ad.md
      - OpenChallenges: api/openchallenges.md
      - Synapse: api/synapse.md
  - Resources:
      - FAQ: resources/faq.md
      - Bug Reports: resources/bug-report.md
      - Feature Requests: resources/feature-requests.md
      - Contributing: contributions/overview.md
      - OpenChallenges Schemas: resources/oc-schemas.md
theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: images/sage.png
  icon:
    admonition:
      note: octicons/tag-16
      info: octicons/info-16
  features:
    - content.code.copy
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
plugins:
  - autorefs
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
