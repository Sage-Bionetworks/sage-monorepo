version: '3.8'

services:
  schematic-api:
    image: ghcr.io/sage-bionetworks/schematic-api:${SCHEMATIC_VERSION:-local}
    container_name: schematic-api
    restart: always
    env_file:
      - ../../../apps/schematic/api/.env
    networks:
      - schematic
    ports:
      - '7080:7080'
    # depends_on:
    #   openchallenges-config-server:
    #     condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
