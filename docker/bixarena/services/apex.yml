services:
  bixarena-apex:
    image: ghcr.io/sage-bionetworks/bixarena-apex:${BIXARENA_VERSION:-local}
    container_name: bixarena-apex
    restart: always
    env_file:
      - ../../../apps/bixarena/apex/.env
    volumes:
      - ../../../apps/bixarena/apex/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - bixarena
    ports:
      - '8111:8111'
    depends_on:
      bixarena-api-gateway:
        condition: service_started
    #   bixarena-app:
    #     condition: service_started
    extra_hosts:
      - 'bixarena-api-gateway:host-gateway'
      - 'bixarena-app:host-gateway'
