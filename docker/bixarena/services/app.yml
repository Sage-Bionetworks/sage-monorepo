services:
  bixarena-app:
    image: ghcr.io/sage-bionetworks/bixarena-app:${BIXARENA_VERSION:-local}
    container_name: bixarena-app
    restart: always
    networks:
      - bixarena
    ports:
      - '8100:8100'
    env_file:
      - ../../../apps/bixarena/app/.env
    depends_on:
      bixarena-api:
        condition: service_started
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          'import urllib.request; urllib.request.urlopen("http://localhost:8100/health")',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
