services:
  bixarena-app:
    image: ghcr.io/sage-bionetworks/bixarena-app:${BIXARENA_VERSION:-local}
    container_name: bixarena-app
    restart: always
    networks:
      - bixarena
    ports:
      - '8100:8100'
    env_file:
      - ../../../apps/bixarena/app/.env
    depends_on:
      bixarena-postgres:
        condition: service_healthy
      bixarena-api:
        condition: service_started
