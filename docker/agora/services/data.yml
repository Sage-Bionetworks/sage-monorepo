services:
  agora-data:
    image: ghcr.io/sage-bionetworks/agora-data:${AGORA_VERSION:-local}
    container_name: agora-data
    restart: no
    env_file:
      - ../../../apps/agora/data/.env
    networks:
      - agora
    deploy:
      resources:
        limits:
          memory: 500M
    depends_on:
      - agora-mongo
