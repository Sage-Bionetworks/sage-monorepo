version: '3.8'

services:
  agora-web-app:
    image: ghcr.io/sage-bionetworks/agora-web-app:${AGORA_VERSION:-local}
    container_name: agora-web-app
    restart: always
    networks:
      - agora
    ports:
      - '5200:5200'
    env_file:
      - ../../../apps/agora/web-app/.env
    deploy:
      resources:
        limits:
          memory: 200M
    depends_on:
      agora-mongo:
        condition: service_started
