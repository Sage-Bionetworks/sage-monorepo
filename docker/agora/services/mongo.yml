services:
  agora-mongo:
    image: ghcr.io/sage-bionetworks/agora-mongo:${AGORA_VERSION:-local}
    container_name: agora-mongo
    restart: always
    env_file:
      - ../../../apps/agora/mongo/.env
    volumes:
      - agora-mongo-data:/data/db
    networks:
      - agora
    ports:
      - '5017:27017'
    deploy:
      resources:
        limits:
          memory: 500M
  agora-data:
    image: ghcr.io/sage-bionetworks/agora-data:${AGORA_VERSION:-syn13363290.68}
    platform: linux/amd64
    restart: no
    container_name: agora-data
    networks:
      - agora
    depends_on:
      - agora-mongo
    env_file:
      - ../../../apps/agora/mongo/.env
    environment:
      - DB_HOST=agora-mongo # must match mongo service name
    deploy:
      resources:
        limits:
          memory: 500M
