services:
  agora-apex:
    image: ghcr.io/sage-bionetworks/agora-apex:${AGORA_VERSION:-local}
    container_name: agora-apex
    restart: always
    env_file:
      - ../../../apps/agora/apex/.env
    volumes:
      - ../../../apps/agora/apex/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - agora
    ports:
      - '8000:80'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      agora-api-docs:
        condition: service_healthy
      agora-api:
        condition: service_healthy
      agora-app:
        condition: service_healthy
    extra_hosts:
      - 'agora-api-docs:host-gateway'
      - 'agora-api:host-gateway'
      - 'agora-app:host-gateway'
    deploy:
      resources:
        limits:
          memory: 200M
