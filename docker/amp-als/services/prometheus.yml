services:
  amp-als-prometheus:
    image: ghcr.io/sage-bionetworks/amp-als-prometheus:${AMP_ALS_VERSION:-local}
    container_name: amp-als-prometheus
    restart: always
    volumes:
      - ../../../apps/amp-als/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - amp-als
    ports:
      - '8407:9090'
    deploy:
      resources:
        limits:
          memory: 200M
