services:
  amp-als-keycloak:
    image: ghcr.io/sage-bionetworks/amp-als-keycloak:${AMP_ALS_VERSION:-local}
    container_name: amp-als-keycloak
    restart: always
    env_file:
      - ../../../apps/amp-als/keycloak/.env
    command: start-dev
    networks:
      - amp-als
    ports:
      - '8406:8406'
    deploy:
      resources:
        limits:
          memory: 1G
