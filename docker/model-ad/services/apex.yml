services:
  model-ad-apex:
    image: ghcr.io/sage-bionetworks/model-ad-apex:${MODEL_AD_VERSION:-local}
    container_name: model-ad-apex
    restart: always
    env_file:
      - ../../../apps/model-ad/apex/.env
    volumes:
      - ../../../apps/model-ad/apex/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - model-ad
    ports:
      - '8000:80'
    depends_on:
      model-ad-api-docs:
        condition: service_healthy
      model-ad-api:
        condition: service_healthy
      model-ad-app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 200M
