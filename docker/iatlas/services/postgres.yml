version: '3.8'

services:
  iatlas-postgres:
    image: ghcr.io/sage-bionetworks/iatlas-postgres:local
    container_name: iatlas-postgres
    env_file:
      - .env
    volumes:
      - iatlas-postgres-data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - iatlas
    ports:
      - '2432:5432'
    deploy:
      resources:
        limits:
          memory: 500M
