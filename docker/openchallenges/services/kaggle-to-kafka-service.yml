version: "3.8"

services:
  openchallenges-kaggle-to-kafka-service:
    image: sagebionetworks/openchallenges-kaggle-to-kafka-service:latest
    container_name: openchallenges-kaggle-to-kafka-service
    restart: always
    env_file:
      - ../../../apps/openchallenges/kaggle-to-kafka-service/.env
    networks:
      - openchallenges
    ports:
      - "8084:8084"
    command: start-dev
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      # proxy service for the Kafka cluster
      openchallenges-schema-registry:
        condition: service_started

networks:
  openchallenges:
    name: openchallenges