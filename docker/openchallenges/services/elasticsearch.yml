version: '3.8'

services:
  openchallenges-elasticsearch-setup:
    image: ghcr.io/sage-bionetworks/openchallenges-elasticsearch:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-elasticsearch-setup
    environment:
      - ELASTIC_PASSWORD=changeme
      - KIBANA_PASSWORD=changeme
    user: root
    command: bash setup/setup.sh
    networks:
      - openchallenges
    volumes:
      - ../../../apps/openchallenges/elasticsearch/config/certs:/usr/share/elasticsearch/config/certs
      - ../../../apps/openchallenges/elasticsearch/setup:/usr/share/elasticsearch/setup
      - openchallenges-elasticsearch-certs:/certs

  openchallenges-elasticsearch:
    image: ghcr.io/sage-bionetworks/openchallenges-elasticsearch:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-elasticsearch
    restart: always
    environment:
      - node.name=openchallenges-elasticsearch
      - cluster.name=openchallenges-elasticsearch
      - discovery.seed_hosts=openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
      - cluster.initial_master_nodes=openchallenges-elasticsearch,openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms1g -Xmx1g'
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch/openchallenges-elasticsearch.key
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch/openchallenges-elasticsearch.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch/openchallenges-elasticsearch.crt
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch/openchallenges-elasticsearch.key
      - xpack.security.audit.enabled=true
      - ELASTIC_PASSWORD=changeme
    networks:
      - openchallenges
    ports:
      - '9200:9200'
    volumes:
      - openchallenges-elasticsearch-certs:/usr/share/elasticsearch/config/certs
    ulimits:
      # Disable swapping
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      openchallenges-elasticsearch-setup:
        condition: service_started
      openchallenges-elasticsearch-node-2:
        condition: service_started
      openchallenges-elasticsearch-node-3:
        condition: service_started

  openchallenges-elasticsearch-node-2:
    image: ghcr.io/sage-bionetworks/openchallenges-elasticsearch:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-elasticsearch-node-2
    restart: always
    environment:
      - node.name=openchallenges-elasticsearch-node-2
      - cluster.name=openchallenges-elasticsearch
      - discovery.seed_hosts=openchallenges-elasticsearch,openchallenges-elasticsearch-node-3
      - cluster.initial_master_nodes=openchallenges-elasticsearch,openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms1g -Xmx1g'
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-2/openchallenges-elasticsearch-node-2.key
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-2/openchallenges-elasticsearch-node-2.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-2/openchallenges-elasticsearch-node-2.crt
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-2/openchallenges-elasticsearch-node-2.key
      - xpack.security.audit.enabled=true
      - ELASTIC_PASSWORD=changeme
    networks:
      - openchallenges
    volumes:
      - openchallenges-elasticsearch-certs:/usr/share/elasticsearch/config/certs
    ulimits:
      # Disable swapping
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      openchallenges-elasticsearch-setup:
        condition: service_started

  openchallenges-elasticsearch-node-3:
    image: ghcr.io/sage-bionetworks/openchallenges-elasticsearch:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-elasticsearch-node-3
    restart: always
    environment:
      - node.name=openchallenges-elasticsearch-node-3
      - cluster.name=openchallenges-elasticsearch
      - discovery.seed_hosts=openchallenges-elasticsearch,openchallenges-elasticsearch-node-2
      - cluster.initial_master_nodes=openchallenges-elasticsearch,openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms1g -Xmx1g'
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-3/openchallenges-elasticsearch-node-3.key
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-3/openchallenges-elasticsearch-node-3.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-3/openchallenges-elasticsearch-node-3.crt
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/openchallenges-elasticsearch-node-3/openchallenges-elasticsearch-node-3.key
      - xpack.security.audit.enabled=true
      - ELASTIC_PASSWORD=changeme
    networks:
      - openchallenges
    volumes:
      - openchallenges-elasticsearch-certs:/usr/share/elasticsearch/config/certs
    ulimits:
      # Disable swapping
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      openchallenges-elasticsearch-setup:
        condition: service_started
