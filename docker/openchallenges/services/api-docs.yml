version: '3.8'

services:
  openchallenges-api-docs:
    image: ghcr.io/sage-bionetworks/openchallenges-api-docs:local
    container_name: openchallenges-api-docs
    restart: always
    env_file:
      - ../../../apps/openchallenges/api-docs/.env
    volumes:
      - ../../../libs/openchallenges/api-description/build/:/usr/share/nginx/html/swagger/
    networks:
      - openchallenges
    ports:
      - '8010:8010'
    deploy:
      resources:
        limits:
          memory: 200M
