version: '3.8'

services:
  openchallenges-reverse-proxy:
    image: sagebionetworks/openchallenges-reverse-proxy:latest
    container_name: openchallenges-reverse-proxy
    restart: always
    env_file:
      - ../../../apps/openchallenges/reverse-proxy/.env
    networks:
      - openchallenges
    ports:
      - '8000:8000'
    depends_on:
      openchallenges-api-gateway:
        condition: service_healthy
      openchallenges-app:
        condition: service_started
      openchallenges-zipkin:
        condition: service_healthy
    command: [nginx-debug, '-g', 'daemon off;']
    deploy:
      resources:
        limits:
          memory: 200M
