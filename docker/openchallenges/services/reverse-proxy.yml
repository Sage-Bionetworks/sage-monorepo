version: '3.8'

services:
  openchallenges-reverse-proxy:
    image: sagebionetworks/openchallenges-reverse-proxy:latest
    container_name: openchallenges-reverse-proxy
    restart: always
    env_file:
      - ../../../apps/openchallenges/reverse-proxy/.env
    environment:
      - API_GATEWAY_HOST=openchallenges-api-gateway
      - API_GATEWAY_PORT=8082 # Port used by the server inside the container
      - CLIENT_HOST=openchallenges-app
      - CLIENT_PORT=4200 # Port used by the server inside the container
      - ZIPKIN_HOST=openchallenges-zipkin
      - ZIPKIN_PORT=9411 # Port used by the server inside the container
    networks:
      - openchallenges
    ports:
      - '8000:8000'
    # volumes:
    #   - ../../../apps/openchallenges/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ../../../apps/openchallenges/reverse-proxy/templates:/etc/nginx/templates:ro
    command: [nginx-debug, '-g', 'daemon off;']
