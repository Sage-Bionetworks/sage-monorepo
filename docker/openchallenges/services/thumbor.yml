version: '3.8'

services:
  openchallenges-thumbor:
    image: sagebionetworks/openchallenges-thumbor:latest
    container_name: openchallenges-thumbor
    restart: always
    env_file:
      - ../../../apps/openchallenges/thumbor/.env
    networks:
      - openchallenges
    ports:
      - '8889:8888'
    volumes:
      - openchallenges-thumbor-data:/data
    depends_on:
      openchallenges-minio:
        condition: service_started
