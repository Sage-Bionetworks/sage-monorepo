services:
  openchallenges-app-vite:
    image: ghcr.io/sage-bionetworks/openchallenges-app-vite:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-app-vite
    restart: always
    networks:
      - openchallenges
    ports:
      - '4200:4200'
    env_file:
      - ../../../apps/openchallenges/app-vite/.env
    deploy:
      resources:
        limits:
          memory: 1G
