version: '3.8'

services:
  openchallenges-kibana:
    image: ghcr.io/sage-bionetworks/openchallenges-kibana:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-kibana
    restart: always
    env_file:
      - ../../../apps/openchallenges/kibana/.env
    networks:
      - openchallenges
    ports:
      - '8601:5601'
    volumes:
      # - ../../../apps/openchallenges/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
      - openchallenges-elasticsearch-certs:/usr/share/kibana/config/certs
      - openchallenges-kibana-data:/usr/share/kibana/data
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      openchallenges-elasticsearch:
        condition: service_healthy
