version: '3.8'

services:
  openchallenges-kibana:
    image: ghcr.io/sage-bionetworks/openchallenges-kibana:${OPENCHALLENGES_VERSION:-local}
    container_name: openchallenges-kibana
    restart: always
    # environment:
    # - node.name=openchallenges-elasticsearch
    # - cluster.name=openchallenges-elasticsearch
    # - discovery.seed_hosts=openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
    # - cluster.initial_master_nodes=openchallenges-elasticsearch,openchallenges-elasticsearch-node-2,openchallenges-elasticsearch-node-3
    # - bootstrap.memory_lock=true
    # - 'ES_JAVA_OPTS=-Xms1g -Xmx1g'
    env_file:
      - ../../../apps/openchallenges/kibana/.env
    networks:
      - openchallenges
    ports:
      - '8601:5601'
    volumes:
      - openchallenges-kibana-data:/usr/share/kibana/data
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      openchallenges-elasticsearch:
        condition: service_healthy
