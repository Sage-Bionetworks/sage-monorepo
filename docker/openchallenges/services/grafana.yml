version: '3.8'

services:
  openchallenges-grafana:
    image: ghcr.io/sage-bionetworks/openchallenges-grafana:${OPENCHALLENGES_VERION:-local}
    container_name: openchallenges-grafana
    restart: always
    env_file:
      - ../../../apps/openchallenges/grafana/.env
    networks:
      - openchallenges
    ports:
      - '3000:3000'
    volumes:
      - openchallenges-grafana-data:/var/lib/grafana
    depends_on:
      openchallenges-prometheus:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 500M
