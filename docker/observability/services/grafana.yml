services:
  observability-grafana:
    image: ghcr.io/sage-bionetworks/observability-grafana:${AMP_ALS_VERSION:-local}
    container_name: observability-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - observability
    ports:
      - '8408:3000'
    deploy:
      resources:
        limits:
          memory: 200M
