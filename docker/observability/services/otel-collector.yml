services:
  observability-otel-collector:
    image: ghcr.io/sage-bionetworks/observability-otel-collector:${OBSERVABILITY_VERSION:-local}
    container_name: observability-otel-collector
    restart: always
    volumes:
      - ../../../apps/observability/otel-collector/otel-collector.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - observability
    ports:
      - '8505:8505' # OTLP gRPC
    command: ['--config=/etc/otel-collector-config.yaml']
    deploy:
      resources:
        limits:
          memory: 200M
