version: '3.8'

services:
  sonarqube:
    image: ghcr.io/sage-bionetworks/sonarqube:${SONARQUBE_VERSION:-local}
    container_name: sonarqube
    restart: always
    env_file:
      - ../../../apps/shared/sonarqube/.env
    networks:
      - shared
    ports:
      - '5000:9000'

networks:
  synapse:
    name: shared
